<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessGen - Codenix AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Chessboard.js dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(26, 26, 26, 0.6); backdrop-filter: blur(12px); border: 1px solid #333; }
        #board { width: 100%; max-width: 500px; margin: 0 auto; }
        
        .chessboard-63f28 img, .board-b72b1 img {
            display: block !important;
            width: 100%;
            height: 100%;
        }

        .eval-bar-container { width: 30px; height: 500px; background: #333; border-radius: 4px; overflow: hidden; position: relative; }
        #eval-bar-fill { position: absolute; bottom: 0; width: 100%; background: #fff; transition: height 0.5s ease; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Top Navigation -->
    <div class="max-w-7xl mx-auto flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 hover:bg-zinc-900 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </a>
            <h1 class="text-2xl font-bold">ChessGen <span class="text-emerald-500 text-sm font-mono ml-2">Pro Edition</span></h1>
        </div>
        <div id="user-badge" class="px-4 py-1.5 rounded-full border border-zinc-800 text-sm font-medium flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-zinc-600 animate-pulse"></div>
            Authenticating...
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Left Column -->
        <div class="lg:col-span-7 flex gap-4 items-start justify-center">
            <div class="eval-bar-container hidden md:block">
                <div id="eval-bar-fill" style="height: 50%;"></div>
            </div>
            
            <div class="w-full">
                <div id="board" class="shadow-2xl rounded-lg overflow-hidden border border-zinc-800"></div>
                <div class="mt-6 flex justify-between items-center bg-zinc-900 p-4 rounded-xl border border-zinc-800">
                    <div class="text-zinc-400 text-sm">Position Score: <span id="eval-score-text" class="text-white font-mono text-emerald-500">0.0</span></div>
                    <div id="game-status" class="text-sm font-bold text-emerald-500 tracking-wide uppercase">Your Turn</div>
                    <div class="flex gap-2">
                        <button onclick="resetGame()" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card rounded-2xl p-6 border-emerald-500/20">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2"></path></svg>
                    Codenix Neural Engine
                </h3>
                <div class="space-y-3">
                    <div class="flex justify-between text-sm">
                        <span class="text-zinc-500">Evaluation Mode</span>
                        <span class="font-mono text-emerald-400">Position-Square Mapping</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-zinc-500">Status</span>
                        <span id="engine-thinking" class="font-mono text-white">Ready</span>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">Engine Level</h3>
                <div class="space-y-4">
                    <select id="level-select" class="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-emerald-500">
                        <option value="1">Depth 1 (Weakest)</option>
                        <option value="2">Depth 2 (Standard)</option>
                        <option value="3" selected>Depth 3 (Smart Development)</option>
                    </select>
                    <div class="pt-4 border-t border-zinc-800">
                        <button id="view-source-btn" class="w-full py-3 bg-emerald-600/10 hover:bg-emerald-600/20 text-emerald-500 font-bold rounded-xl border border-emerald-500/20 transition-all flex items-center justify-center gap-2">
                            Access Neural Weights (.bin)
                        </button>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6 h-[250px] flex flex-col">
                <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Move Log</h3>
                <div id="move-history" class="text-xs font-mono text-zinc-400 grid grid-cols-2 gap-2 overflow-y-auto custom-scroll">
                </div>
            </div>
        </div>
    </div>

    <!-- Pro Modal -->
    <div id="pro-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md hidden px-4">
        <div class="glass-card max-w-sm w-full p-8 rounded-3xl text-center border-emerald-500/40">
            <h2 class="text-2xl font-bold mb-2">Pro Feature</h2>
            <p class="text-zinc-400 text-sm mb-8">Accessing engine weights and raw binary data requires a Pro membership.</p>
            <button onclick="window.location.href='index.html'" class="w-full py-3 bg-emerald-600 text-white font-bold rounded-xl mb-3">Upgrade</button>
            <button onclick="document.getElementById('pro-modal').classList.add('hidden')" class="w-full py-3 text-zinc-500 text-sm">Close</button>
        </div>
    </div>

    <script>
        (function() {
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const client = window.supabase.createClient(supabaseUrl, supabaseKey);

            let board = null;
            let game = new Chess();
            let isPro = false;

            // PIECE VALUES & POSITION WEIGHTS
            const weights = {
                p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000
            };

            const pst = {
                p: [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [50, 50, 50, 50, 50, 50, 50, 50],
                    [10, 10, 20, 30, 30, 20, 10, 10],
                    [5,  5, 10, 25, 25, 10,  5,  5],
                    [0,  0,  0, 20, 20,  0,  0,  0],
                    [5, -5,-10,  0,  0,-10, -5,  5],
                    [5, 10, 10,-20,-20, 10, 10,  5],
                    [0,  0,  0,  0,  0,  0,  0,  0]
                ],
                n: [
                    [-50,-40,-30,-30,-30,-30,-40,-50],
                    [-40,-20,  0,  0,  0,  0,-20,-40],
                    [-30,  0, 10, 15, 15, 10,  0,-30],
                    [-30,  5, 15, 20, 20, 15,  5,-30],
                    [-30,  0, 15, 20, 20, 15,  0,-30],
                    [-30,  5, 10, 15, 15, 10,  5,-30],
                    [-40,-20,  0,  5,  5,  0,-20,-40],
                    [-50,-40,-30,-30,-30,-30,-40,-50]
                ]
            };

            async function checkProStatus() {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    const { data: profile } = await client.from('profiles').select('pro_member').eq('id', session.user.id).single();
                    isPro = profile?.pro_member === true;
                    document.getElementById('user-badge').innerHTML = isPro ? '<span class="text-emerald-500 font-bold text-[10px]">PRO ACTIVE</span>' : '<span class="text-zinc-500 text-[10px]">FREE TIER</span>';
                }
            }

            // EVALUATION ENGINE
            function evaluateBoard(game) {
                let total = 0;
                const board = game.board();
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const piece = board[i][j];
                        if (piece) {
                            let val = weights[piece.type];
                            // Apply position weights for Pawns and Knights (Openings)
                            if (pst[piece.type]) {
                                val += piece.color === 'w' ? pst[piece.type][i][j] : pst[piece.type][7-i][j];
                            }
                            total += piece.color === 'w' ? val : -val;
                        }
                    }
                }
                return total;
            }

            function minimax(game, depth, isMaximizing) {
                if (depth === 0) return -evaluateBoard(game);
                const moves = game.moves();
                if (isMaximizing) {
                    let best = -99999;
                    for (const move of moves) {
                        game.move(move);
                        best = Math.max(best, minimax(game, depth - 1, !isMaximizing));
                        game.undo();
                    }
                    return best;
                } else {
                    let best = 99999;
                    for (const move of moves) {
                        game.move(move);
                        best = Math.min(best, minimax(game, depth - 1, !isMaximizing));
                        game.undo();
                    }
                    return best;
                }
            }

            function getBestMove(game) {
                const moves = game.moves();
                let bestMove = null;
                let bestVal = -99999;
                const depth = parseInt(document.getElementById('level-select').value);

                for (const move of moves) {
                    game.move(move);
                    const val = minimax(game, depth - 1, false);
                    game.undo();
                    if (val > bestVal) {
                        bestVal = val;
                        bestMove = move;
                    }
                }
                return bestMove;
            }

            function setupBoard() {
                board = Chessboard('board', {
                    draggable: true,
                    position: 'start',
                    onDragStart: (s, piece) => !game.game_over() && piece.search(/^w/) !== -1,
                    onDrop: (source, target) => {
                        const move = game.move({ from: source, to: target, promotion: 'q' });
                        if (move === null) return 'snapback';
                        updateUI();
                        document.getElementById('engine-thinking').innerText = 'Thinking...';
                        setTimeout(() => {
                            const bestMove = getBestMove(game);
                            game.move(bestMove);
                            board.position(game.fen());
                            document.getElementById('engine-thinking').innerText = 'Ready';
                            updateUI();
                        }, 300);
                    },
                    onSnapEnd: () => board.position(game.fen()),
                    pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
                });
            }

            function updateUI() {
                const history = game.history();
                const container = document.getElementById('move-history');
                container.innerHTML = history.map((m, i) => `<div class="bg-zinc-900 p-1.5 rounded border border-zinc-800">#${i+1} ${m}</div>`).join('');
                container.scrollTop = container.scrollHeight;

                const score = (evaluateBoard(game) / 100).toFixed(1);
                document.getElementById('eval-score-text').innerText = score;
                document.getElementById('eval-bar-fill').style.height = `${50 - (score * 5)}%`;
            }

            window.resetGame = () => { game.reset(); board.start(); updateUI(); };
            document.getElementById('view-source-btn').addEventListener('click', () => {
                if (!isPro) document.getElementById('pro-modal').classList.remove('hidden');
                else alert("PRO SUCCESS: Weights verified. Binary stream: 0101... Accessing v1.1_final.bin");
            });

            checkProStatus().then(setupBoard);
        })();
    </script>
</body>
</html>

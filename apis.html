            background-color: #0d1117; /* Darker background */

        .codenix-card {

            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .codenix-card:hover {

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);

        /* Base button style for filters */
        .filter-btn {
            @apply px-4 py-2 text-sm rounded-full bg-gray-700 hover:bg-gray-600 transition duration-150 text-gray-300;

        /* Active button style (overrides base) */
        .filter-active {
            background-color: #4c51bf; /* Indigo 600 */
            color: white;
            font-weight: 600;
            @apply hover:bg-secondary;
        }

        /**
         * Copies text to clipboard.
         */
        function copyToClipboard(text) {
            // Fallback for secure context copy function
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Avoid scrolling to bottom
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                showMessage('API Endpoint copied to clipboard!');
            } catch (err) {
                console.error('Copy failed: ', err);
                showMessage('Could not copy link.', 'error');
            }
            document.body.removeChild(textarea);
        }

        /**
         * Displays a simple toast message.
         */
        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.className = `fixed bottom-4 right-4 p-3 rounded-lg shadow-xl z-50 transition-all duration-300 transform translate-x-0 ${type === 'success' ? 'bg-green-700' : 'bg-red-700'} text-white`;
            setTimeout(() => {
                msgBox.classList.remove('translate-x-0');
                msgBox.classList.add('translate-x-full');
            }, 3000);
        }

        /**
         * Toggles a filter and manages 'All' exclusivity within its group.
         */
        function toggleFilter(group, value, button) {
            const filterSet = activeFilters[group];
            
            if (value === 'All') {
                // If 'All' is selected and is the only filter, do nothing
                if (filterSet.has('All') && filterSet.size === 1) return;

                // Select 'All' and deselect everything else in the group
                filterSet.clear();
                filterSet.add('All');

                document.querySelectorAll(`button[data-filter-group="${group}"]`).forEach(btn => {
                    btn.classList.remove('filter-active');
                    if (btn.dataset.filterValue === 'All') {
                        btn.classList.add('filter-active');
                    }
                });

            } else {
                // Specific tag selected/deselected
                if (filterSet.has(value)) {
                    filterSet.delete(value);
                    button.classList.remove('filter-active');
                } else {
                    filterSet.add(value);
                    button.classList.add('filter-active');
                    
                    // Deselect 'All' if a specific filter is added
                    if (filterSet.has('All')) {
                        filterSet.delete('All');
                        const allButton = document.querySelector(`button[data-filter-group="${group}"][data-filter-value="All"]`);
                        if (allButton) allButton.classList.remove('filter-active');
                    }
                }
                
                // If the set becomes empty, revert to 'All' selected by default
                if (filterSet.size === 0) {
                    filterSet.add('All');
                    const allButton = document.querySelector(`button[data-filter-group="${group}"][data-filter-value="All"]`);
                    if (allButton) allButton.classList.add('filter-active');
                }
            }
            
            searchAPIs(document.getElementById('search-input').value);
        }

        /**
         * Searches the API data based on user input and currently active filters (AND logic).
         */
        function searchAPIs(query) {
            const lowerQuery = query.toLowerCase().trim();
            const activePricing = Array.from(activeFilters.Pricing);
            const activeCategories = Array.from(activeFilters.Category);

            const filteredData = apiData.filter(api => {
                
                // 1. Pricing Match (Must match one of the active pricing filters)
                const pricingMatch = activePricing.length === 0 || activePricing.includes(api.pricing);

                // 2. Category Match (Must match at least one of the active category tags, unless 'All' is active)
                let categoryMatch = activeCategories.includes('All');

                if (!categoryMatch) {
                    // If 'All' is not active, check if the API has *any* of the active category tags
                    categoryMatch = activeCategories.some(activeTag => api.tags.includes(activeTag));
                }
                
                // 3. Search Query Match
                const searchMatch = !lowerQuery || 
                                    api.name.toLowerCase().includes(lowerQuery) ||
                                    api.description.toLowerCase().includes(lowerQuery) ||
                                    api.steps.toLowerCase().includes(lowerQuery) ||
                                    api.quota.toLowerCase().includes(lowerQuery); // Include Quota in search!

                // Final match: (Pricing AND Category) AND Search
                return pricingMatch && categoryMatch && searchMatch;
            });

            renderAPIs(filteredData);
        }

        // Initialize on page load
        window.onload = () => {
            // Set initial filter buttons to active state
            document.querySelector('button[data-filter-value="All"]').classList.add('filter-active');
            
            // Render all APIs initially
            searchAPIs('');
            
            // Ensure icons are created after initial render
            lucide.createIcons();
        };

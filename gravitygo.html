<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Go Gravity: Chaos Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050508;
            font-family: 'Inter', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        .btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px 45px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 0; 
            backdrop-filter: blur(10px);
        }
        .btn:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        .btn:active { transform: scale(0.9) rotate(-2deg); background: #ff0055; }
        
        .score-box {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 25px;
            text-align: right;
        }

        .glitch-title {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 900;
            font-style: italic;
            text-shadow: 4px 4px 0px #ff0055, -4px -4px 0px #00f2ff;
            line-height: 0.9;
            animation: glitch-anim 0.2s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        #action-text {
            position: absolute;
            font-weight: 900;
            font-style: italic;
            font-size: 80px;
            color: white;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: opacity 0.3s;
        }

        .flash {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: white;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="flash-overlay" class="flash"></div>

    <div id="ui-layer">
        <div id="menu-screen" class="flex flex-col items-center">
            <h1 class="glitch-title mb-4">CHAOS<br>GRAVITY</h1>
            <p class="text-[10px] tracking-[0.5em] text-cyan-400 mb-12 opacity-80 uppercase">Tap x1: Gravity | Tap x2: Air Jump</p>
            
            <button class="btn mb-4 w-80" onclick="initGame('STORY')">ENTER HELL</button>
            <button class="btn w-80" onclick="initGame('OPEN')">ENDLESS CHAOS</button>
        </div>

        <div id="action-text">TRICKED!</div>

        <!-- Death Screen -->
        <div id="end-screen" class="hidden flex flex-col items-center">
            <h2 id="end-title" class="text-6xl font-black italic mb-4">FAILED</h2>
            <p id="end-msg" class="text-red-500 mb-8 font-mono"></p>
            <button class="btn w-64" onclick="restart()">TRY AGAIN</button>
            <button class="btn mt-4 w-64 opacity-50" onclick="location.reload()">MENU</button>
        </div>

        <div id="hud" class="hidden score-box">
            <div id="score-val" class="text-5xl font-black italic">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- Audio Helpers ---
        function playSfx(f, t, d, v=0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+d);
        }

        const sfx = {
            flip: () => playSfx(300, 'square', 0.1),
            jump: () => playSfx(600, 'triangle', 0.1),
            death: () => { playSfx(100, 'sawtooth', 0.6, 0.2); playSfx(40, 'square', 0.4); },
            troll: () => playSfx(150, 'sine', 0.4, 0.1),
            land: () => playSfx(200, 'triangle', 0.05, 0.05)
        };

        // --- Game State ---
        let state = 'MENU';
        let mode = 'STORY';
        let score = 0;
        let lastTap = 0;
        let frame = 0;
        let gameSpeed = 9;
        let worldTilt = 0;
        let screenShake = 0;
        let bgScroll = 0;
        let flashOpacity = 0;
        let currentTheme = '#00f2ff';
        let obstacles = [];
        let particles = [];
        let groundY, ceilingY;

        let player = {
            x: 0, y: 0, w: 35, h: 35,
            velY: 0, grav: 1.4, dir: 1, 
            rot: 0, jumps: 0, 
            trail: [],
            squash: 1, stretch: 1
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height * 0.7;
            ceilingY = canvas.height * 0.3;
            player.x = canvas.width * 0.15;
        }
        window.addEventListener('resize', resize);
        resize();

        function triggerFlash(intensity = 0.3) {
            const flash = document.getElementById('flash-overlay');
            flash.style.opacity = intensity;
            setTimeout(() => flash.style.opacity = 0, 50);
        }

        // --- Input Handling ---
        function handleInput(e) {
            if (state !== 'PLAYING') return;
            if (e) e.preventDefault();

            const now = Date.now();
            const timespan = now - lastTap;
            
            if (timespan < 250) { 
                // DOUBLE TAP: Air Jump
                if (player.jumps < 2) {
                    player.velY = -14 * player.dir;
                    player.jumps++;
                    player.squash = 0.5; player.stretch = 1.5;
                    sfx.jump();
                    spawnParticles(player.x, player.y + (player.dir > 0 ? player.h : 0), 'white', 15);
                    screenShake = 5;
                }
            } else {
                // SINGLE TAP: Flip Gravity
                player.dir *= -1;
                player.jumps = 1;
                player.stretch = 1.3;
                sfx.flip();
                triggerFlash(0.1);
            }
            lastTap = now;
        }

        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        function initGame(m) {
            mode = m;
            state = 'PLAYING';
            score = 0;
            frame = 0;
            gameSpeed = 10;
            worldTilt = 0;
            obstacles = [];
            particles = [];
            player.y = groundY - player.h;
            player.dir = 1;
            player.velY = 0;
            player.jumps = 0;
            
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            triggerFlash(0.5);
        }

        function spawnParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*15, 
                    vy: (Math.random()-0.5)*15,
                    life: 1.0, 
                    color,
                    size: Math.random() * 5 + 2
                });
            }
        }

        function showTrollText(txt) {
            const el = document.getElementById('action-text');
            el.innerText = txt;
            el.style.left = Math.random()*40 + 30 + '%';
            el.style.top = '40%';
            el.style.opacity = 1;
            el.style.transform = `rotate(${(Math.random()-0.5)*20}deg) scale(${1.5})`;
            setTimeout(() => {
                el.style.opacity = 0;
                el.style.transform = `scale(1)`;
            }, 800);
            sfx.troll();
            triggerFlash(0.2);
        }

        function spawnObstacle() {
            const isTop = Math.random() > 0.5;
            const h = 45 + Math.random() * 70;
            
            const roll = Math.random();
            let type = 'normal';
            if (roll > 0.85) type = 'falling';
            else if (roll > 0.75) type = 'fake'; // Disappears when close
            else if (roll > 0.65) type = 'sideways'; // Speeds up/slows down

            obstacles.push({
                x: canvas.width + 100,
                y: isTop ? ceilingY : groundY - h,
                w: 40, h: h,
                pos: isTop ? 'top' : 'bottom',
                type,
                active: true,
                triggered: false,
                vx: 0, vy: 0,
                opacity: 1
            });
        }

        function update() {
            if (state !== 'PLAYING') return;
            frame++;
            score += 0.15;
            bgScroll -= gameSpeed * 0.5;
            document.getElementById('score-val').innerText = Math.floor(score);

            // Level Devil Chaos Logic
            if (frame % 500 === 0) {
                const flipRoll = Math.random();
                if(flipRoll > 0.7) {
                    worldTilt = worldTilt === 0 ? Math.PI : 0;
                    showTrollText("SCREEN FLIP!");
                } else {
                    worldTilt = (Math.random()-0.5) * 0.3;
                    showTrollText("TILTED!");
                }
            }
            if (frame % 800 === 0) {
                gameSpeed += 1.5;
                showTrollText("VIBE CHECK");
            }

            // Player Physics & Squash/Stretch
            player.velY += player.grav * player.dir;
            player.y += player.velY;
            player.rot += (0.1 + (Math.abs(player.velY) * 0.02)) * player.dir;
            
            player.squash += (1 - player.squash) * 0.2;
            player.stretch += (1 - player.stretch) * 0.2;

            // Landing / Ceiling Hits
            if (player.y + player.h > groundY) {
                if (player.velY > 2) {
                    player.squash = 1.4; player.stretch = 0.6;
                    sfx.land();
                    spawnParticles(player.x + player.w/2, groundY, '#00f2ff', 5);
                }
                player.y = groundY - player.h;
                player.velY = 0;
                player.jumps = 0;
            }
            if (player.y < ceilingY) {
                if (player.velY < -2) {
                    player.squash = 1.4; player.stretch = 0.6;
                    sfx.land();
                    spawnParticles(player.x + player.w/2, ceilingY, '#00f2ff', 5);
                }
                player.y = ceilingY;
                player.velY = 0;
                player.jumps = 0;
            }

            // Trail Logic
            if (frame % 2 === 0) {
                player.trail.push({x: player.x, y: player.y, r: player.rot, s: player.squash, st: player.stretch});
            }
            if (player.trail.length > 12) player.trail.shift();

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                p.life -= 0.03;
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Obstacles
            if (frame % Math.max(25, Math.floor(65 - gameSpeed)) === 0) spawnObstacle();

            obstacles.forEach((o, i) => {
                let currentSpeed = gameSpeed;
                if (o.type === 'sideways' && o.triggered) currentSpeed *= 2.5;
                
                o.x -= currentSpeed;
                o.y += o.vy;

                const dist = o.x - player.x;

                // Troll Triggers
                if (!o.triggered && dist < 350) {
                    o.triggered = true;
                    if (o.type === 'falling') {
                        o.vy = o.pos === 'top' ? 12 : -12;
                        sfx.troll();
                    }
                    if (o.type === 'fake') {
                        showTrollText("FAKE!");
                    }
                }
                
                if (o.type === 'fake' && dist < 150) {
                    o.opacity -= 0.1;
                    if (o.opacity <= 0) o.active = false;
                }

                // Collision
                const pad = 10;
                if (o.active && o.opacity > 0.5 &&
                    player.x + pad < o.x + o.w && player.x + player.w - pad > o.x &&
                    player.y + pad < o.y + o.h && player.y + player.h - pad > o.y) {
                    die();
                }

                if (o.x < -150) obstacles.splice(i, 1);
            });

            if (screenShake > 0) screenShake *= 0.9;
        }

        function die() {
            state = 'DEAD';
            sfx.death();
            screenShake = 50;
            triggerFlash(0.6);
            spawnParticles(player.x, player.y, '#ff0055', 40);
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('end-msg').innerText = `TOTAL CHAOS: ${Math.floor(score)}m`;
        }

        function restart() {
            initGame(mode);
        }

        function draw() {
            ctx.save();
            
            // Background & Shake
            if (screenShake > 1) {
                ctx.translate((Math.random()-0.5)*screenShake, (Math.random()-0.5)*screenShake);
            }
            
            ctx.fillStyle = '#050508';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // BG Grid / Pulse
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            for(let x = bgScroll % 100; x < canvas.width; x+=100) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }

            // World Transformations
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(worldTilt);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            // Game Rails
            ctx.strokeStyle = '#00f2ff';
            ctx.lineWidth = 4;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY);
            ctx.moveTo(0, ceilingY); ctx.lineTo(canvas.width, ceilingY);
            ctx.stroke();

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            // Player Trail
            player.trail.forEach((t, i) => {
                ctx.globalAlpha = (i / player.trail.length) * 0.4;
                ctx.fillStyle = '#ff0055';
                ctx.save();
                ctx.translate(t.x + player.w/2, t.y + player.h/2);
                ctx.rotate(t.r);
                ctx.scale(t.s, t.st);
                ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
                ctx.restore();
            });

            // Obstacles
            obstacles.forEach(o => {
                if (!o.active) return;
                ctx.globalAlpha = o.opacity;
                ctx.fillStyle = o.triggered && o.type !== 'fake' ? 'white' : '#1a1a1a';
                if (o.type === 'fake') ctx.strokeStyle = '#333';
                
                ctx.beginPath();
                if (o.pos === 'bottom') {
                    ctx.moveTo(o.x, o.y + o.h); ctx.lineTo(o.x + o.w/2, o.y); ctx.lineTo(o.x + o.w, o.y + o.h);
                } else {
                    ctx.moveTo(o.x, o.y); ctx.lineTo(o.x + o.w/2, o.y + o.h); ctx.lineTo(o.x + o.w, o.y);
                }
                ctx.fill();
                if(o.type === 'fake') ctx.stroke();
            });

            // Player (Cube)
            if (state !== 'DEAD' && state !== 'MENU') {
                ctx.save();
                ctx.globalAlpha = 1;
                ctx.translate(player.x + player.w/2, player.y + player.h/2);
                ctx.rotate(player.rot);
                ctx.scale(player.squash, player.stretch);
                
                // Shadow/Glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00f2ff';
                
                // Body
                ctx.fillStyle = '#00f2ff';
                ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
                ctx.shadowBlur = 0;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.strokeRect(-player.w/2, -player.h/2, player.w, player.h);

                // Expressive Face (Eyes follow velocity)
                ctx.fillStyle = 'white';
                let eyeY = (player.velY * 0.5);
                ctx.fillRect(5, -10 + eyeY, 8, 8); 
                ctx.fillRect(5, 2 + eyeY, 8, 8);
                ctx.restore();
            }

            ctx.restore();
            requestAnimationFrame(() => { update(); draw(); });
        }

        draw();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Go Gravity: Chaos Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050508;
            font-family: 'Inter', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        .btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px 45px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 0; /* Sharp for GD aesthetic */
            backdrop-filter: blur(10px);
        }
        .btn:active { transform: scale(0.9) rotate(-2deg); background: #ff0055; }
        
        .score-box {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 25px;
            text-align: right;
        }

        .glitch-title {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 900;
            font-style: italic;
            text-shadow: 4px 4px 0px #ff0055, -4px -4px 0px #00f2ff;
            line-height: 0.9;
        }

        #action-text {
            position: absolute;
            font-weight: 900;
            font-style: italic;
            font-size: 80px;
            color: white;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .shake-ui { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, 1px); }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="menu-screen" class="flex flex-col items-center">
            <h1 class="glitch-title mb-4">CHAOS<br>GRAVITY</h1>
            <p class="text-[10px] tracking-[0.5em] text-cyan-400 mb-12 opacity-80 uppercase">Tap x1: Gravity | Tap x2: Air Jump</p>
            
            <button class="btn mb-4 w-80" onclick="initGame('STORY')">ENTER HELL</button>
            <button class="btn w-80" onclick="initGame('OPEN')">ENDLESS CHAOS</button>
        </div>

        <div id="action-text">TRICKED!</div>

        <!-- Death Screen -->
        <div id="end-screen" class="hidden flex flex-col items-center">
            <h2 id="end-title" class="text-6xl font-black italic mb-4">FAILED</h2>
            <p id="end-msg" class="text-red-500 mb-8 font-mono"></p>
            <button class="btn w-64" onclick="restart()">TRY AGAIN</button>
            <button class="btn mt-4 w-64 opacity-50" onclick="location.reload()">MENU</button>
        </div>

        <div id="hud" class="hidden score-box">
            <div id="score-val" class="text-5xl font-black italic">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- Audio Helpers ---
        function playSfx(f, t, d, v=0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+d);
        }

        const sfx = {
            flip: () => playSfx(400, 'square', 0.1),
            jump: () => playSfx(800, 'triangle', 0.15),
            death: () => { playSfx(100, 'sawtooth', 0.5, 0.2); playSfx(50, 'square', 0.3); },
            troll: () => playSfx(200, 'sine', 0.5, 0.1)
        };

        // --- Game State ---
        let state = 'MENU';
        let mode = 'STORY';
        let score = 0;
        let lastTap = 0;
        let frame = 0;
        let gameSpeed = 9;
        let worldTilt = 0;
        let screenShake = 0;
        let currentTheme = '#00f2ff';
        let obstacles = [];
        let particles = [];
        let groundY, ceilingY;

        let player = {
            x: 0, y: 0, w: 35, h: 35,
            velY: 0, grav: 1.8, dir: 1, 
            rot: 0, jumps: 0, 
            trail: []
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height * 0.75;
            ceilingY = canvas.height * 0.25;
            player.x = canvas.width * 0.15;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Input Handling (Single vs Double Tap) ---
        function handleInput(e) {
            if (state !== 'PLAYING') return;
            if (e) e.preventDefault();

            const now = Date.now();
            const timespan = now - lastTap;
            
            if (timespan < 250) { 
                // DOUBLE TAP: Air Jump
                if (player.jumps < 2) {
                    player.velY = -12 * player.dir;
                    player.jumps++;
                    sfx.jump();
                    spawnParticles(player.x, player.y, 'white', 10);
                }
            } else {
                // SINGLE TAP: Flip Gravity
                player.dir *= -1;
                player.jumps = 1; // Can still jump once in mid-air after flip
                sfx.flip();
            }
            lastTap = now;
        }

        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        function initGame(m) {
            mode = m;
            state = 'PLAYING';
            score = 0;
            frame = 0;
            gameSpeed = 10;
            worldTilt = 0;
            obstacles = [];
            particles = [];
            player.y = groundY - player.h;
            player.dir = 1;
            player.velY = 0;
            player.jumps = 0;
            
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
        }

        function spawnParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*10, 
                    vy: (Math.random()-0.5)*10,
                    life: 1.0, 
                    color
                });
            }
        }

        function showTrollText(txt) {
            const el = document.getElementById('action-text');
            el.innerText = txt;
            el.style.left = Math.random()*50 + 25 + '%';
            el.style.top = '40%';
            el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 1000);
            sfx.troll();
        }

        function spawnObstacle() {
            const isTop = Math.random() > 0.5;
            const h = 40 + Math.random() * 60;
            
            // TROLL BEHAVIORS (Level Devil style)
            const roll = Math.random();
            let type = 'normal';
            if (roll > 0.8) type = 'falling';
            else if (roll > 0.7) type = 'moving-ground';
            else if (roll > 0.6) type = 'hidden';

            obstacles.push({
                x: canvas.width + 100,
                y: isTop ? ceilingY : groundY - h,
                w: 35, h: h,
                pos: isTop ? 'top' : 'bottom',
                type,
                active: type !== 'hidden',
                triggered: false,
                vx: 0, vy: 0
            });
        }

        function update() {
            if (state !== 'PLAYING') return;
            frame++;
            score += 0.1;
            document.getElementById('score-val').innerText = Math.floor(score);

            // Chaos Events
            if (frame % 400 === 0) {
                worldTilt = (Math.random()-0.5) * 0.2;
                showTrollText("TILTED!");
            }
            if (frame % 600 === 0) {
                gameSpeed += 2;
                showTrollText("FASTER!");
            }

            // Player Physics
            player.velY += player.grav * player.dir;
            player.y += player.velY;
            player.rot += 0.15 * player.dir;

            // Collision with Rails
            if (player.y + player.h > groundY) {
                player.y = groundY - player.h;
                player.velY = 0;
                player.jumps = 0;
            }
            if (player.y < ceilingY) {
                player.y = ceilingY;
                player.velY = 0;
                player.jumps = 0;
            }

            // Trail
            player.trail.push({x: player.x, y: player.y, r: player.rot});
            if (player.trail.length > 10) player.trail.shift();

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Obstacles logic
            if (frame % Math.floor(60 - gameSpeed) === 0) spawnObstacle();

            obstacles.forEach((o, i) => {
                o.x -= gameSpeed;
                o.x += o.vx;
                o.y += o.vy;

                const dist = o.x - player.x;

                // Troll Activation
                if (!o.triggered && dist < 300) {
                    o.triggered = true;
                    if (o.type === 'falling') {
                        o.vy = o.pos === 'top' ? 10 : -10;
                    }
                    if (o.type === 'moving-ground' && o.pos === 'bottom') {
                        groundY += 50;
                        setTimeout(() => groundY -= 50, 500);
                    }
                    if (o.type === 'hidden') {
                        o.active = true;
                        showTrollText("SURPRISE!");
                    }
                }

                // Collision
                const pad = 8;
                if (o.active && 
                    player.x + pad < o.x + o.w && player.x + player.w - pad > o.x &&
                    player.y + pad < o.y + o.h && player.y + player.h - pad > o.y) {
                    die();
                }

                if (o.x < -100) obstacles.splice(i, 1);
            });

            if (screenShake > 0) screenShake *= 0.9;
        }

        function die() {
            state = 'DEAD';
            sfx.death();
            screenShake = 40;
            spawnParticles(player.x, player.y, '#ff0055', 30);
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('end-msg').innerText = `CRASHED AT ${Math.floor(score)}m`;
        }

        function restart() {
            initGame(mode);
        }

        function draw() {
            ctx.save();
            
            // Screen FX
            if (screenShake > 1) {
                ctx.translate((Math.random()-0.5)*screenShake, (Math.random()-0.5)*screenShake);
            }
            
            // Draw background
            ctx.fillStyle = '#050508';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Chaos World Tilt
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(worldTilt);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            // Rails
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.globalAlpha = 0.2;
            ctx.beginPath();
            ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY);
            ctx.moveTo(0, ceilingY); ctx.lineTo(canvas.width, ceilingY);
            ctx.stroke();

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });

            // Player Trail (GD Style)
            player.trail.forEach((t, i) => {
                ctx.globalAlpha = i / 20;
                ctx.fillStyle = '#ff0055';
                ctx.save();
                ctx.translate(t.x + player.w/2, t.y + player.h/2);
                ctx.rotate(t.r);
                ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
                ctx.restore();
            });

            // Obstacles
            obstacles.forEach(o => {
                if (!o.active) return;
                ctx.globalAlpha = 1;
                ctx.fillStyle = o.triggered ? 'white' : '#1a1a1a';
                ctx.beginPath();
                if (o.pos === 'bottom') {
                    ctx.moveTo(o.x, o.y + o.h); ctx.lineTo(o.x + o.w/2, o.y); ctx.lineTo(o.x + o.w, o.y + o.h);
                } else {
                    ctx.moveTo(o.x, o.y); ctx.lineTo(o.x + o.w/2, o.y + o.h); ctx.lineTo(o.x + o.w, o.y);
                }
                ctx.fill();
            });

            // Player (GD Cube)
            if (state !== 'DEAD' && state !== 'MENU') {
                ctx.save();
                ctx.globalAlpha = 1;
                ctx.translate(player.x + player.w/2, player.y + player.h/2);
                ctx.rotate(player.rot);
                
                // Outer Body
                ctx.fillStyle = '#00f2ff';
                ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.strokeRect(-player.w/2, -player.h/2, player.w, player.h);

                // Face
                ctx.fillStyle = 'white';
                ctx.fillRect(5, -10, 8, 8); // Eyes
                ctx.fillRect(5, 2, 8, 8);
                ctx.restore();
            }

            ctx.restore();
            requestAnimationFrame(() => { update(); draw(); });
        }

        draw();
    </script>
</body>
</html>

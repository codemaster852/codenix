<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CV Studio | Advanced Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; margin: 0; background: #0f172a; }
        
        /* Loading Overlay */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            visibility: hidden; 
        }

        #editor-pane {
            min-width: 350px;
            width: 50%;
            height: 100%;
            background: #ffffff;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        #resizer {
            width: 8px;
            cursor: col-resize;
            background: #e2e8f0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        #resizer:hover, .resizing #resizer { background: #8b5cf6; }
        #resizer::after { content: '||'; color: #94a3b8; font-size: 10px; font-weight: bold; }

        #preview-pane {
            flex: 1;
            height: 100%;
            background: #f1f5f9;
            overflow: auto;
            position: relative;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .dark #editor-pane { background: #020617; }
        .dark #preview-pane { background: #0f172a; }
        .dark #resizer { background: #1e293b; }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .dark .form-input { background: #1e293b; border-color: #334155; color: #f1f5f9; }
        .form-input:focus { border-color: #8b5cf6; outline: none; box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1); }

        .a4-wrapper { transform-origin: top center; }
        .a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 15mm;
            color: #1e293b;
        }

        .preview-hidden #preview-pane, .preview-hidden #resizer { display: none; }
        .preview-hidden #editor-pane { width: 100% !important; }
        .resizing { cursor: col-resize; user-select: none; }
        
        .preserve-case { text-transform: none !important; }
    </style>
</head>
<body class="dark">

    <div id="loading-screen">
        <div class="spinner mb-4"></div>
        <p class="text-sm font-medium text-slate-400">Verifying session...</p>
    </div>

    <div class="app-container" id="main-layout">
        <div id="editor-pane">
            <header class="p-4 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center sticky top-0 bg-white dark:bg-black z-30">
                <div class="flex items-center gap-3">
                    <a href="portal.html" class="p-2 bg-slate-100 dark:bg-slate-900 rounded-lg text-slate-500 hover:text-indigo-600 transition-colors" title="Back to Portal">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                        <i class="fa-solid fa-file-pen"></i>
                    </div>
                    <div>
                        <h1 class="font-bold dark:text-white leading-none">CV Studio</h1>
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Dynamic Editor</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="togglePreview()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-900 text-slate-500 hover:text-indigo-500 transition-all">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                    <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> <span class="hidden md:inline">Export</span>
                    </button>
                    <button onclick="handleLogout()" class="p-2.5 rounded-xl bg-red-100 dark:bg-red-900/20 text-red-500 hover:bg-red-200 transition-all" title="Logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </header>

            <div class="p-8 space-y-8 overflow-y-auto">
                <section>
                    <h3 class="text-xs font-black uppercase tracking-widest text-indigo-500 mb-4">Personal Info</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="in-name" oninput="sync()" placeholder="Full Name" class="form-input">
                        <input type="text" id="in-tailored-title" oninput="sync()" placeholder="Tailored Job Title" class="form-input">
                        <input type="email" id="in-email" oninput="sync()" placeholder="Email" class="form-input">
                        <input type="text" id="in-phone" oninput="sync()" placeholder="Phone" class="form-input">
                    </div>
                    <textarea id="in-summary" oninput="sync()" placeholder="Professional summary..." class="form-input h-24 mt-4 resize-none"></textarea>
                </section>

                <section>
                    <h3 class="text-xs font-black uppercase tracking-widest text-indigo-500 mb-4">Skills & Keywords</h3>
                    <div class="space-y-3">
                        <input type="text" id="in-hard-skills" oninput="sync()" placeholder="Hard Skills (Comma separated)" class="form-input">
                        <input type="text" id="in-soft-skills" oninput="sync()" placeholder="Soft Skills (Comma separated)" class="form-input">
                        <input type="text" id="in-action-verbs" oninput="sync()" placeholder="Action Verbs" class="form-input">
                    </div>
                </section>

                <section>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xs font-black uppercase tracking-widest text-indigo-500">Work History</h3>
                        <button onclick="addExp()" class="text-[10px] font-bold text-indigo-600 hover:underline">+ ADD JOB</button>
                    </div>
                    <div id="exp-inputs" class="space-y-4"></div>
                </section>

                <section>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xs font-black uppercase tracking-widest text-indigo-500">Education</h3>
                        <button onclick="addEdu()" class="text-[10px] font-bold text-indigo-600 hover:underline">+ ADD SCHOOL</button>
                    </div>
                    <div id="edu-inputs" class="space-y-4"></div>
                </section>
            </div>
        </div>

        <div id="resizer"></div>

        <div id="preview-pane">
            <div class="a4-wrapper" id="zoom-container">
                <div class="a4-page" id="pdf-content">
                    <div class="border-b-4 border-slate-800 pb-6 mb-6">
                        <h1 id="pv-name" class="text-4xl font-extrabold text-slate-900 tracking-tight preserve-case mb-1">YOUR NAME</h1>
                        <p id="pv-tailored-title" class="text-lg font-semibold text-indigo-600 preserve-case italic mb-3">Tailored Job Title</p>
                        <div class="flex gap-4 text-[11px] font-medium text-slate-500">
                            <span id="pv-email">email@example.com</span>
                            <span class="text-slate-300">|</span>
                            <span id="pv-phone">000-000-0000</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-8">
                        <div class="col-span-8 space-y-8">
                            <section>
                                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 border-b border-slate-100 pb-1 mb-3">Professional Summary</h2>
                                <p id="pv-summary" class="text-[12px] leading-relaxed text-slate-700 preserve-case">Summary...</p>
                            </section>
                            <section>
                                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 border-b border-slate-100 pb-1 mb-4">Experience</h2>
                                <div id="pv-exp-list" class="space-y-6"></div>
                            </section>
                        </div>
                        <div class="col-span-4 space-y-8">
                            <section>
                                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-3">Hard Skills</h2>
                                <div id="pv-hard-skills" class="flex flex-wrap gap-1.5"></div>
                            </section>
                            <section>
                                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-3">Soft Skills</h2>
                                <div id="pv-soft-skills" class="flex flex-wrap gap-1.5"></div>
                            </section>
                            <section>
                                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-3">Education</h2>
                                <div id="pv-edu-list" class="space-y-4"></div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Updated Supabase Credentials
        const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
            } else {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-layout').style.visibility = 'visible';
                adjustZoom();
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'auth.html';
        }

        const resizer = document.getElementById('resizer');
        const leftSide = document.getElementById('editor-pane');
        const layout = document.getElementById('main-layout');
        let isResizing = false;

        resizer.addEventListener('mousedown', () => { isResizing = true; document.body.classList.add('resizing'); });
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            let newWidth = (e.clientX / layout.offsetWidth) * 100;
            newWidth = Math.max(20, Math.min(newWidth, 80));
            leftSide.style.width = `${newWidth}%`;
            adjustZoom();
        });
        document.addEventListener('mouseup', () => { isResizing = false; document.body.classList.remove('resizing'); });

        function togglePreview() { layout.classList.toggle('preview-hidden'); setTimeout(adjustZoom, 10); }

        function adjustZoom() {
            const container = document.getElementById('preview-pane');
            const wrapper = document.getElementById('zoom-container');
            if (!container || !wrapper) return;
            const scale = (container.offsetWidth - 60) / 794;
            wrapper.style.transform = `scale(${Math.min(scale, 1)})`;
        }

        function addExp() {
            const id = 'exp-' + Date.now();
            const html = `
                <div id="${id}" class="p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl relative group">
                    <button onclick="document.getElementById('${id}').remove(); sync();" class="absolute top-2 right-2 text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i class="fa-solid fa-circle-xmark"></i></button>
                    <input type="text" placeholder="Organization" class="form-input exp-comp mb-2" oninput="sync()">
                    <input type="text" placeholder="Role" class="form-input exp-role mb-2" oninput="sync()">
                    <input type="text" placeholder="Time Period" class="form-input exp-date mb-2" oninput="sync()">
                    <textarea placeholder="Contributions..." class="form-input exp-desc h-20 resize-none" oninput="sync()"></textarea>
                </div>
            `;
            document.getElementById('exp-inputs').insertAdjacentHTML('beforeend', html);
        }

        function addEdu() {
            const id = 'edu-' + Date.now();
            const html = `
                <div id="${id}" class="p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl relative group">
                    <button onclick="document.getElementById('${id}').remove(); sync();" class="absolute top-2 right-2 text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i class="fa-solid fa-circle-xmark"></i></button>
                    <input type="text" placeholder="University" class="form-input edu-inst mb-2" oninput="sync()">
                    <input type="text" placeholder="Degree" class="form-input edu-deg mb-2" oninput="sync()">
                    <input type="text" placeholder="Year" class="form-input edu-year" oninput="sync()">
                </div>
            `;
            document.getElementById('edu-inputs').insertAdjacentHTML('beforeend', html);
        }

        function sync() {
            const getVal = (id) => document.getElementById(id).value;
            document.getElementById('pv-name').innerText = getVal('in-name') || "YOUR NAME";
            document.getElementById('pv-tailored-title').innerText = getVal('in-tailored-title') || "Tailored Title";
            document.getElementById('pv-email').innerText = getVal('in-email') || "email@example.com";
            document.getElementById('pv-phone').innerText = getVal('in-phone') || "000-000-0000";
            document.getElementById('pv-summary').innerText = getVal('in-summary') || "Summary...";

            const syncSkills = (inputId, outputId, colorClass) => {
                const list = getVal(inputId).split(',').filter(s => s.trim());
                document.getElementById(outputId).innerHTML = list.map(s => `
                    <span class="px-2 py-0.5 ${colorClass} text-[10px] font-bold rounded border preserve-case">${s.trim()}</span>
                `).join('');
            };
            syncSkills('in-hard-skills', 'pv-hard-skills', 'bg-slate-900 text-white border-slate-900');
            syncSkills('in-soft-skills', 'pv-soft-skills', 'bg-white text-slate-700 border-slate-200');

            const expList = document.getElementById('pv-exp-list');
            expList.innerHTML = '';
            document.querySelectorAll('#exp-inputs > div').forEach(card => {
                const comp = card.querySelector('.exp-comp').value;
                const role = card.querySelector('.exp-role').value;
                const date = card.querySelector('.exp-date').value;
                const desc = card.querySelector('.exp-desc').value;
                if(comp || role) {
                    expList.innerHTML += `
                        <div class="preserve-case">
                            <div class="flex justify-between items-baseline mb-0.5">
                                <h4 class="font-bold text-[14px] text-slate-900">${role}</h4>
                                <span class="text-[10px] font-bold text-slate-400 uppercase">${date}</span>
                            </div>
                            <p class="text-[11px] font-bold text-indigo-600 mb-1">${comp}</p>
                            <p class="text-[12px] text-slate-600 leading-relaxed whitespace-pre-line">${desc}</p>
                        </div>
                    `;
                }
            });
        }

        async function downloadPDF() {
            const element = document.getElementById('pdf-content');
            const opt = { margin: 0, filename: 'CV.pdf', html2canvas: { scale: 3 }, jsPDF: { unit: 'mm', format: 'a4' } };
            html2pdf().set(opt).from(element).save();
        }

        window.onload = () => {
            checkAuth();
            addExp();
            sync();
        };
    </script>
</body>
</html>

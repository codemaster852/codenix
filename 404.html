<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Hub | Studork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { 500: '#f59e0b', 600: '#d97706' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000000; color: #FFFFFF; }
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(217, 119, 6, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center antialiased overflow-hidden relative">
    
    <div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-brand-600/10 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="max-w-4xl mx-auto p-8 text-center relative z-10">
        <!-- Giant 404 Background Text -->
        <p class="text-[12rem] md:text-[18rem] font-black leading-none opacity-5 select-none font-mono">
            404
        </p>

        <div class="mt-[-6rem] md:mt-[-10rem]">
            <!-- Studork Icon -->
            <div class="w-20 h-20 bg-brand-600 rounded-2xl flex items-center justify-center mb-8 mx-auto shadow-2xl shadow-brand-600/20 rotate-3 hover:rotate-0 transition-transform duration-500">
                <span class="text-4xl font-black text-white">S</span>
            </div>

            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight">
                Oops! Lost in the <span class="text-brand-600">Hub</span>.
            </h1>
            
            <p id="error-message" class="text-lg md:text-xl text-zinc-400 mb-10 max-w-xl mx-auto leading-relaxed">
                The workspace you are looking for has been archived, moved, or never existed in this dimension.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="portal.html" class="w-full sm:w-auto px-8 py-4 bg-brand-600 hover:bg-brand-500 text-white font-bold rounded-xl transition-all shadow-xl shadow-brand-600/20 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Return to Portal
                </a>
                <button onclick="window.history.back()" class="w-full sm:w-auto px-8 py-4 border border-zinc-800 hover:bg-zinc-900 text-white font-bold rounded-xl transition-all">
                    Go Back
                </button>
            </div>
            
            <!-- Metadata Footer -->
            <div class="mt-16 flex flex-col items-center gap-2">
                <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-600 font-mono">
                    System Error: STUDORK_MISSING_REF_01
                </p>
                <div id="user-status" class="text-xs text-zinc-500 italic opacity-0 transition-opacity duration-500">
                    Logged in as: <span id="user-email" class="text-brand-600/80"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (async function() {
            // Supabase Initialization
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Check if user is signed in to personalize the page
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session && session.user) {
                const user = session.user;
                const name = user.user_metadata.full_name || user.email.split('@')[0];
                
                document.getElementById('error-message').innerHTML = `Hey <strong>${name}</strong>, it looks like this section of the hub is currently offline or the link is broken.`;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-status').classList.remove('opacity-0');
            }
        })();
    </script>
</body>
</html>

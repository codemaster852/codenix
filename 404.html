<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Resource Not Found | CodeNix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Light mode defaults */
        body { background-color: #FFFFFF; color: #111827; }
        .bg-grid-pattern {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
        }

        /* Dark mode overrides */
        .dark body { background-color: #0b0e14; color: #FFFFFF; }
        .dark .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        .purple-glow {
            filter: blur(120px);
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body class="min-h-screen antialiased relative font-sans transition-colors duration-300 overflow-y-auto overflow-x-hidden">
    
    <!-- Decorative Elements (Fixed or Absolute) -->
    <div class="fixed inset-0 bg-grid-pattern pointer-events-none"></div>
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] md:w-[600px] h-[300px] md:h-[600px] purple-glow rounded-full pointer-events-none opacity-50"></div>

    <!-- Main Content Wrapper -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6 md:p-12">
        
        <!-- Giant 404 Background Text (Sent to back with z-index and pointer-events-none) -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none select-none z-0">
            <p class="text-[10rem] sm:text-[15rem] md:text-[22rem] font-black opacity-[0.03] dark:opacity-[0.05] font-mono tracking-tighter">
                404
            </p>
        </div>

        <!-- Centered Container -->
        <div class="max-w-2xl w-full text-center relative z-10">
            <!-- Brand Icon -->
            <div class="w-16 h-16 md:w-20 md:h-20 bg-brand-600 rounded-2xl flex items-center justify-center mb-6 md:mb-8 mx-auto shadow-2xl shadow-brand-600/30 group transition-all duration-500 hover:scale-110">
                <svg class="w-8 h-8 md:w-10 md:h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
            </div>

            <h1 class="text-3xl sm:text-4xl md:text-6xl font-extrabold mb-4 md:mb-6 tracking-tight dark:text-white text-gray-900 leading-tight">
                The code <span class="text-brand-600 text-glow">vanished</span>.
            </h1>
            
            <p id="error-message" class="text-base md:text-xl dark:text-zinc-400 text-gray-600 mb-8 md:mb-10 max-w-lg mx-auto leading-relaxed">
                The resource you're trying to access is either missing from the repository or has been refactored into oblivion.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="portal.html" class="w-full sm:w-auto px-8 md:px-10 py-3 md:py-4 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl transition-all shadow-xl shadow-brand-600/20 flex items-center justify-center gap-3 transform active:scale-95 z-20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Return to Portal
                </a>
                <button onclick="window.history.back()" class="w-full sm:w-auto px-8 md:px-10 py-3 md:py-4 border dark:border-zinc-800 border-gray-200 dark:hover:bg-zinc-900 hover:bg-gray-50 dark:text-white text-gray-700 font-bold rounded-xl transition-all flex items-center justify-center gap-2 z-20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Go Back
                </button>
            </div>
            
            <!-- Metadata & Support -->
            <div class="mt-12 md:mt-16 flex flex-col items-center gap-4">
                <p class="text-[10px] uppercase tracking-[0.3em] dark:text-zinc-600 text-gray-400 font-mono">
                    System Exception: ERR_CODENIX_NULL_PTR
                </p>
                <div class="text-xs md:text-sm dark:text-zinc-500 text-gray-500">
                    Need assistance? <a href="mailto:support@codenix.ai" class="text-brand-600 hover:underline font-medium">Contact Engineering</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="fixed bottom-6 right-6 flex gap-2 z-50">
        <button onclick="document.documentElement.classList.remove('dark')" class="p-3 rounded-xl bg-white dark:bg-zinc-800 text-gray-800 dark:text-white border border-gray-200 dark:border-zinc-700 shadow-lg hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
        </button>
        <button onclick="document.documentElement.classList.add('dark')" class="p-3 rounded-xl bg-white dark:bg-zinc-800 text-gray-800 dark:text-white border border-gray-200 dark:border-zinc-700 shadow-lg hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
        </button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenix - Your AI Coding Assistant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Simple transition for page visibility */
        .page {
            transition: opacity 0.3s ease-in-out;
        }
        /* Styles for fullscreen mode */
        #chatbot-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            margin: 0;
            max-width: 100vw;
            border-radius: 0; /* Remove rounded corners in fullscreen */
            border: none;
        }
        /* Adjust iframe height in fullscreen */
        #chatbot-container.fullscreen iframe {
            height: 100%;
            /* This is the key fix: ensures iframe is not taller than the screen on mobile */
            min-height: 100%; 
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header Section -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 transition-transform duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="flex items-center space-x-2 nav-link" data-page="home">
                <svg class="h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m3 0h3m-3 2.25l3 2.25-3 2.25M16.5 7.5h3m-3 4.5h3m-3 4.5h3" />
                </svg>
                <span class="text-2xl font-bold text-white">Codenix</span>
            </a>
            <!-- Navigation Links (for desktop) -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-300 hover:text-indigo-400 transition-colors duration-300 nav-link" data-page="home">Home</a>
                <a href="#" class="text-gray-300 hover:text-indigo-400 transition-colors duration-300 nav-link" data-page="chatbot">Chatbot</a>
                <a href="#" class="text-gray-300 hover:text-indigo-400 transition-colors duration-300">About</a>
                <a href="#" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 nav-link" data-page="chatbot">Get Started</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu (Initially Hidden) -->
    <div id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-gray-900 bg-opacity-95 z-40">
        <div class="flex flex-col items-center justify-center h-full space-y-8">
            <a href="#" class="text-2xl text-gray-300 hover:text-indigo-400 transition-colors duration-300 nav-link mobile-nav-link" data-page="home">Home</a>
            <a href="#" class="text-2xl text-gray-300 hover:text-indigo-400 transition-colors duration-300 nav-link mobile-nav-link" data-page="chatbot">Chatbot</a>
            <a href="#" class="text-2xl text-gray-300 hover:text-indigo-400 transition-colors duration-300">About</a>
            <a href="#" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300 nav-link mobile-nav-link" data-page="chatbot">Get Started</a>
        </div>
    </div>

    <!-- Main Content: This will contain our "pages" -->
    <main class="container mx-auto px-6 py-12 md:py-20">
        
        <!-- Home Page Section -->
        <div id="home" class="page">
            <div class="text-center max-w-4xl mx-auto">
                <!-- Main Heading -->
                <h1 class="text-4xl md:text-6xl font-bold text-white leading-tight mb-4">
                    Supercharge Your Workflow with <span class="text-indigo-500">Codenix AI</span>
                </h1>
                <!-- Subheading -->
                <p class="text-lg md:text-xl text-gray-400 mb-12">
                    Your intelligent partner for writing cleaner code, debugging faster, and learning new technologies.
                </p>
                <!-- Call to action button -->
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 nav-link" data-page="chatbot">
                    Start Chatting Now
                </button>
            </div>
        </div>

        <!-- Chatbot Page Section (Initially Hidden) -->
        <div id="chatbot" class="page hidden">
            <!-- Chatbot Iframe Container -->
            <div id="chatbot-container" class="max-w-5xl mx-auto bg-gray-800 rounded-2xl shadow-2xl shadow-indigo-900/20 overflow-hidden border border-gray-700 relative cursor-pointer transition-all duration-300">
                <!-- Fullscreen Exit Button (Initially Hidden) -->
                <button id="exit-fullscreen-btn" class="hidden fixed top-5 right-5 z-[101] bg-red-600 hover:bg-red-700 text-white rounded-full p-2 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div class="bg-gray-700 px-4 py-3 flex items-center pointer-events-none">
                     <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                     <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
                     <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                </div>
                <!-- The provided iframe -->
                <iframe
                    src="https://udify.app/chatbot/EeVGRIHe8CZyONST"
                    style="width: 100%; height: 100%;"
                    frameborder="0"
                    allow="microphone"
                    class="w-full h-full min-h-[700px]"
                ></iframe>
            </div>
        </div>

    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 mt-20 transition-transform duration-300">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2024 Codenix. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-indigo-400">Twitter</a>
                <a href="#" class="hover:text-indigo-400">GitHub</a>
                <a href="#" class="hover:text-indigo-400">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Page Navigation and Fullscreen -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');
            const chatbotContainer = document.getElementById('chatbot-container');
            const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            const mainContent = document.querySelector('main');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

            // --- Mobile Menu Logic ---
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close mobile menu when a link is clicked
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });

            // Function to switch between pages
            const showPage = (pageId) => {
                pages.forEach(page => {
                    if (page.id === pageId) {
                        page.classList.remove('hidden');
                        setTimeout(() => page.style.opacity = 1, 50); 
                    } else {
                        page.classList.add('hidden');
                        page.style.opacity = 0;
                    }
                });
            };

            // Add click event listeners to all navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const pageId = link.dataset.page;
                    if (pageId) {
                        showPage(pageId);
                    }
                });
            });

            // --- Fullscreen Logic ---
            
            // Function to enter fullscreen
            const enterFullscreen = () => {
                // Hide header and footer
                header.style.transform = 'translateY(-100%)';
                footer.style.transform = 'translateY(100%)';

                // Make main content non-scrollable and remove padding
                mainContent.classList.remove('container', 'mx-auto', 'px-6', 'py-12', 'md:py-20');
                document.body.style.overflow = 'hidden';

                // Expand chatbot container
                chatbotContainer.classList.add('fullscreen');
                exitFullscreenBtn.classList.remove('hidden');
            };

            // Function to exit fullscreen
            const exitFullscreen = () => {
                // Show header and footer
                header.style.transform = 'translateY(0)';
                footer.style.transform = 'translateY(0)';

                // Restore main content styles
                mainContent.classList.add('container', 'mx-auto', 'px-6', 'py-12', 'md:py-20');
                document.body.style.overflow = 'auto';

                // Shrink chatbot container
                chatbotContainer.classList.remove('fullscreen');
                exitFullscreenBtn.classList.add('hidden');
            };

            // Event listeners for fullscreen
            chatbotContainer.addEventListener('dblclick', enterFullscreen);
            exitFullscreenBtn.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent the double-click from firing again
                exitFullscreen();
            });

            // Show the home page by default
            showPage('home');
        });
    </script>

</body>
</html>

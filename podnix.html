<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodNix Studio - AI Podcast Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --primary-hover: #a855f7;
        }

        .dark {
            --bg: #0a0a0a;
            --card: #121212;
            --text: #ffffff;
            --text-dim: #a1a1aa;
            --border: #27272a;
        }

        .light {
            --bg: #fcfaff;
            --card: #ffffff;
            --text: #18181b;
            --text-dim: #71717a;
            --border: #f4f4f5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .pod-card {
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; opacity: 0.3; }

        @keyframes pulse-purple {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .anim-pulse { animation: pulse-purple 2s infinite ease-in-out; }
        
        select option {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body class="dark min-h-screen font-sans">
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        
        <!-- Navigation -->
        <nav class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-purple-600 rounded-2xl shadow-lg shadow-purple-500/40">
                    <i class="fas fa-podcast text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tight tracking-widest">PODNIX</h1>
                    <p class="text-[10px] font-bold uppercase text-purple-500">Dual-Voice Studio</p>
                </div>
            </div>
            
            <button id="themeToggle" class="p-3 rounded-2xl border border-zinc-800 bg-zinc-900 text-yellow-400 hover:scale-105 transition-all">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left: Inputs -->
            <div class="lg:col-span-7 space-y-6">
                <div class="pod-card p-8 rounded-[2.5rem] shadow-xl">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-wand-magic-sparkles text-purple-500"></i>
                            <h2 class="text-lg font-bold">Production Settings</h2>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <textarea id="topicInput" placeholder="Enter a topic for the dual-person conversation..." 
                            class="w-full bg-black/20 border border-zinc-800 rounded-3xl p-6 text-lg focus:ring-2 focus:ring-purple-500 outline-none h-32 resize-none"></textarea>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Language</label>
                                <select id="langSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ja">Japanese</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ar">Arabic</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Desired Duration</label>
                                <select id="durationSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="short">Short (1-2 mins)</option>
                                    <option value="medium" selected>Medium (3-5 mins)</option>
                                    <option value="long">Long (Detailed)</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Host Voice (Person A)</label>
                                <select id="voiceA" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer"></select>
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Guest Voice (Person B)</label>
                                <select id="voiceB" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer"></select>
                            </div>
                        </div>

                        <button id="generateBtn" class="w-full py-5 bg-purple-600 hover:bg-purple-500 text-white rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all shadow-lg shadow-purple-500/20">
                            <i class="fas fa-microphone"></i>
                            <span>Generate Podcast Script</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right: Playback -->
            <div class="lg:col-span-5 flex flex-col gap-6">
                <div class="pod-card p-8 rounded-[2.5rem] flex-1 flex flex-col items-center justify-center text-center">
                    <div id="playbackDisplay" class="hidden w-full space-y-6">
                        <div class="relative inline-block">
                            <div id="visualizer" class="w-32 h-32 rounded-full border-4 border-dashed border-zinc-800 flex items-center justify-center">
                                <i class="fas fa-broadcast-tower text-4xl text-zinc-700" id="statusIcon"></i>
                            </div>
                            <div id="duration" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-purple-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">00:00</div>
                        </div>

                        <div class="space-y-2">
                            <h3 id="playingTopic" class="font-bold text-lg px-4 truncate"></h3>
                            <p class="text-xs text-zinc-500" id="voiceStatus">Ready to broadcast</p>
                        </div>

                        <div class="flex flex-col gap-3 w-full">
                            <button id="playBtn" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-emerald-400 transition-all">
                                <i class="fas fa-play"></i> Start Podcast
                            </button>
                            <button id="downloadBtn" class="hidden w-full py-4 bg-zinc-800 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-zinc-700 transition-all">
                                <i class="fas fa-download"></i> Download Script
                            </button>
                        </div>
                    </div>

                    <div id="emptyState" class="opacity-30">
                        <i class="fas fa-layer-group text-5xl mb-4"></i>
                        <p class="text-sm">Configure settings and generate script</p>
                    </div>
                </div>

                <!-- Live Script Monitor -->
                <div id="scriptContainer" class="pod-card hidden p-6 rounded-3xl max-h-[350px] overflow-y-auto custom-scrollbar">
                    <div class="flex items-center gap-2 mb-4 border-b border-zinc-800 pb-2">
                        <i class="fas fa-align-left text-xs text-purple-500"></i>
                        <span class="text-[10px] font-bold uppercase">Live Broadcast Log</span>
                    </div>
                    <div id="scriptLines" class="space-y-4 text-left"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const LONG_CAT_API_KEY = "ak_2JD8Ze94P9gL7TD1PN02P8kb7ot9O";
        const LONG_CAT_BASE_URL = "https://api.longcat.chat/openai/v1/chat/completions";

        let script = [];
        let isSpeaking = false;
        let voices = [];
        let startTime;
        let timerInterval;

        const synth = window.speechSynthesis;

        // --- Initialization ---
        window.addEventListener('load', () => {
            loadVoices();
            if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            
            document.getElementById('langSelect').addEventListener('change', loadVoices);
        });

        function loadVoices() {
            const selectedLang = document.getElementById('langSelect').value;
            voices = synth.getVoices().filter(v => v.lang.startsWith(selectedLang));
            
            // If no voices for selected lang, fallback to all
            if (voices.length === 0) voices = synth.getVoices();

            const selects = [document.getElementById('voiceA'), document.getElementById('voiceB')];
            selects.forEach((s, idx) => {
                s.innerHTML = voices.map(v => `<option value="${v.name}">${v.name}</option>`).join('');
                if (idx === 0) s.selectedIndex = 0;
                if (idx === 1 && voices.length > 1) s.selectedIndex = 1;
            });
        }

        // --- Theme ---
        document.getElementById('themeToggle').addEventListener('click', () => {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                icon.className = 'fas fa-moon';
            } else {
                body.classList.replace('light', 'dark');
                icon.className = 'fas fa-sun';
            }
        });

        // --- Script Generation ---
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value;
            const duration = document.getElementById('durationSelect').value;
            const lang = document.getElementById('langSelect').options[document.getElementById('langSelect').selectedIndex].text;
            
            if (!topic) return;

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Directing...';

            let lineCount = duration === 'short' ? 6 : (duration === 'medium' ? 12 : 20);

            try {
                const prompt = `Write a podcast dialogue in ${lang} about "${topic}". 
                It MUST be a back-and-forth between "Host" and "Guest". 
                Length: Exactly ${lineCount} lines total.
                Format: 
                Host: [Dialogue]
                Guest: [Dialogue]`;

                const response = await fetch(LONG_CAT_BASE_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${LONG_CAT_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.8
                    })
                });

                const data = await response.json();
                const text = data.choices[0].message.content;
                
                script = text.split('\n').filter(line => line.includes(':')).map(line => {
                    const parts = line.split(':');
                    return { role: parts[0].trim(), text: parts.slice(1).join(':').trim() };
                });

                renderScript(topic);
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-microphone"></i> Generate Podcast Script';
            }
        });

        function renderScript(topic) {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playbackDisplay').classList.remove('hidden');
            document.getElementById('scriptContainer').classList.remove('hidden');
            document.getElementById('playingTopic').innerText = topic;

            const linesDiv = document.getElementById('scriptLines');
            linesDiv.innerHTML = script.map((line, i) => `
                <div id="line-${i}" class="p-3 rounded-xl border border-transparent transition-all opacity-40">
                    <span class="text-[10px] font-black uppercase text-purple-500 block mb-1">${line.role}</span>
                    <p class="text-sm">${line.text}</p>
                </div>
            `).join('');
        }

        // --- Playback ---
        document.getElementById('playBtn').addEventListener('click', () => {
            if (isSpeaking) {
                stopPodcast();
            } else {
                startPodcast();
            }
        });

        async function startPodcast() {
            isSpeaking = true;
            synth.cancel();
            
            const playBtn = document.getElementById('playBtn');
            playBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Podcast';
            playBtn.classList.replace('bg-emerald-500', 'bg-red-500');
            document.getElementById('visualizer').classList.add('border-purple-500', 'anim-pulse');
            document.getElementById('statusIcon').className = 'fas fa-microphone-lines text-4xl text-purple-500';

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            let index = 0;
            const voiceAName = document.getElementById('voiceA').value;
            const voiceBName = document.getElementById('voiceB').value;

            const speakNext = () => {
                if (index >= script.length || !isSpeaking) {
                    stopPodcast();
                    return;
                }

                document.querySelectorAll('#scriptLines > div').forEach(d => {
                    d.classList.add('opacity-40');
                    d.classList.remove('border-purple-500/30', 'bg-purple-500/5');
                });
                
                const currentLineEl = document.getElementById(`line-${index}`);
                currentLineEl.classList.remove('opacity-40');
                currentLineEl.classList.add('border-purple-500/30', 'bg-purple-500/5');
                currentLineEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

                const line = script[index];
                const utterance = new SpeechSynthesisUtterance(line.text);
                
                const targetVoiceName = line.role.toLowerCase().includes('host') ? voiceAName : voiceBName;
                utterance.voice = voices.find(v => v.name === targetVoiceName);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                utterance.onend = () => {
                    index++;
                    setTimeout(speakNext, 500);
                };

                synth.speak(utterance);
            };

            speakNext();
        }

        function stopPodcast() {
            isSpeaking = false;
            synth.cancel();
            clearInterval(timerInterval);
            
            const playBtn = document.getElementById('playBtn');
            playBtn.innerHTML = '<i class="fas fa-play"></i> Start Podcast';
            playBtn.classList.replace('bg-red-500', 'bg-emerald-500');
            document.getElementById('visualizer').classList.remove('border-purple-500', 'anim-pulse');
            document.getElementById('statusIcon').className = 'fas fa-broadcast-tower text-4xl text-zinc-700';
            document.getElementById('downloadBtn').classList.remove('hidden');
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('duration').innerText = `${m}:${s}`;
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const topic = document.getElementById('playingTopic').innerText;
            const content = `PODNIX STUDIO PRODUCTION\nTopic: ${topic}\nDate: ${new Date().toLocaleString()}\n\n` + 
                            script.map(l => `${l.role.toUpperCase()}: ${l.text}`).join('\n\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `podnix-production-${topic.toLowerCase().replace(/\s+/g, '-')}.txt`;
            a.click();
        });
    </script>
</body>
</html>

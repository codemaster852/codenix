<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodNix Studio - AI Podcast Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --primary-hover: #a855f7;
        }

        .dark {
            --bg: #0a0a0a;
            --card: #121212;
            --text: #ffffff;
            --text-dim: #a1a1aa;
            --border: #27272a;
        }

        .light {
            --bg: #fcfaff;
            --card: #ffffff;
            --text: #18181b;
            --text-dim: #71717a;
            --border: #f4f4f5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .pod-card {
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .loading-bar {
            height: 4px;
            background: #27272a;
            border-radius: 2px;
            overflow: hidden;
            width: 100%;
        }
        .loading-progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .anim-pulse { animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
    </style>
</head>
<body class="dark min-h-screen font-sans">
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        
        <nav class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-purple-600 rounded-2xl shadow-lg shadow-purple-500/40">
                    <i class="fas fa-podcast text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-widest">PODNIX</h1>
                    <p class="text-[10px] font-bold uppercase text-purple-500">LongCat Powered Studio</p>
                </div>
            </div>
            
            <button id="themeToggle" class="p-3 rounded-2xl border border-zinc-800 bg-zinc-900 text-yellow-400 hover:scale-105 transition-all">
                <i class="fas fa-sun"></i>
            </button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <div class="pod-card p-8 rounded-[2.5rem] shadow-xl">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fas fa-wand-magic-sparkles text-purple-500"></i>
                        <h2 class="text-lg font-bold">Studio Configuration</h2>
                    </div>

                    <div class="space-y-6">
                        <textarea id="topicInput" placeholder="Enter a topic for the discussion..." 
                            class="w-full bg-black/20 border border-zinc-800 rounded-3xl p-6 text-lg focus:ring-2 focus:ring-purple-500 outline-none h-32 resize-none"></textarea>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Language</label>
                                <select id="langSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="en-US">English (US)</option>
                                    <option value="en-GB">English (UK)</option>
                                    <option value="es-ES">Spanish</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Duration</label>
                                <select id="durationSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="short">Short (6 lines)</option>
                                    <option value="medium" selected>Medium (15 lines)</option>
                                    <option value="long">Long (30 lines)</option>
                                </select>
                            </div>
                        </div>

                        <button id="generateBtn" class="w-full py-5 bg-purple-600 hover:bg-purple-500 text-white rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all">
                            <i class="fas fa-broadcast-tower"></i>
                            <span>Generate & Record</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 flex flex-col gap-6">
                <div class="pod-card p-8 rounded-[2.5rem] flex-1 flex flex-col items-center justify-center text-center">
                    
                    <div id="statusView" class="hidden w-full space-y-4">
                        <div id="micIcon" class="w-24 h-24 rounded-full border-4 border-purple-500 flex items-center justify-center mx-auto">
                            <i class="fas fa-microphone-lines text-3xl text-purple-500"></i>
                        </div>
                        <h3 class="font-bold text-xl" id="statusTitle">Preparing Studio...</h3>
                        <p class="text-xs text-zinc-500" id="statusDetail">Contacting LongCat</p>
                        <div class="loading-bar">
                            <div id="progressBar" class="loading-progress"></div>
                        </div>
                        <p id="timer" class="font-mono text-purple-500 text-lg">00:00</p>
                        <p class="text-[10px] text-zinc-500">Audio is being captured directly. Keep this tab open.</p>
                    </div>

                    <div id="resultView" class="hidden w-full space-y-6">
                        <i class="fas fa-check-circle text-5xl text-emerald-500"></i>
                        <h3 class="font-bold text-xl">Podcast Ready</h3>
                        <p id="finalDuration" class="text-sm text-zinc-400"></p>
                        <div class="flex flex-col gap-3">
                            <button id="downloadBtn" class="w-full py-4 bg-purple-600 text-white rounded-2xl font-bold flex items-center justify-center gap-2">
                                <i class="fas fa-download"></i> Download Episode (.webm)
                            </button>
                            <button onclick="location.reload()" class="text-xs text-zinc-500 underline">Start New Session</button>
                        </div>
                    </div>

                    <div id="emptyState" class="opacity-30">
                        <i class="fas fa-podcast text-5xl mb-4"></i>
                        <p class="text-sm">Configure your studio to begin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REAL_KEY = "ak_2JD8Ze94P9gL7TD1PN02P8kb7ot9O";
        const BASE_URL = "https://api.longcat.chat/openai/v1/chat/completions";

        let recorder;
        let audioChunks = [];
        let timerInt;
        let startTime;

        // Initialize Audio Context for direct capture
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let dest;

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });

        async function getScript(topic, count) {
            const res = await fetch(BASE_URL, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${REAL_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "LongCat-Flash-Chat",
                    messages: [{ role: "user", content: `A podcast dialogue between two men named Host and Guest about ${topic}. Provide exactly ${count} lines total. Format: Host: [text] or Guest: [text]. No stage notes.` }]
                })
            });
            const data = await res.json();
            return data.choices[0].message.content.split('\n').filter(l => l.includes(':'));
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value;
            const duration = document.getElementById('durationSelect').value;
            if (!topic) return;

            // Prepare UI
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('statusView').classList.remove('hidden');
            document.getElementById('statusTitle').innerText = "Scripting...";
            
            try {
                // 1. Get Script
                const linesCount = duration === 'short' ? 6 : (duration === 'medium' ? 15 : 30);
                const lines = await getScript(topic, linesCount);
                
                // 2. Setup High-Quality Audio Capture (Internal Routing)
                // This bypasses screen recording and captures audio directly from the synthesize source
                if (!audioCtx) audioCtx = new AudioContext();
                dest = audioCtx.createMediaStreamDestination();
                
                recorder = new MediaRecorder(dest.stream);
                audioChunks = [];
                recorder.ondataavailable = e => audioChunks.push(e.data);
                
                recorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('downloadBtn').onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `podnix-episode-${Date.now()}.webm`;
                        a.click();
                    };
                    document.getElementById('statusView').classList.add('hidden');
                    document.getElementById('resultView').classList.remove('hidden');
                    document.getElementById('finalDuration').innerText = `Total Duration: ${document.getElementById('timer').innerText}`;
                };

                // Start Recording
                recorder.start();
                startTime = Date.now();
                timerInt = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const s = (elapsed % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);

                document.getElementById('statusTitle').innerText = "Recording Live...";
                document.getElementById('micIcon').classList.add('anim-pulse');

                // 3. Sequential Speech
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const [role, ...textParts] = line.split(':');
                    const text = textParts.join(':').trim();
                    const isHost = role.toLowerCase().includes('host');
                    
                    document.getElementById('statusDetail').innerText = `Speaking: ${role}`;
                    document.getElementById('progressBar').style.width = `${(i/lines.length)*100}%`;
                    
                    await speak(text, isHost ? 0.85 : 1.1);
                }

                // Cleanup
                clearInterval(timerInt);
                recorder.stop();

            } catch (err) {
                console.error(err);
                alert("Generation failed. Please check your connection.");
                location.reload();
            }
        });

        function speak(text, pitch) {
            return new Promise(resolve => {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                
                // Select masculine voices
                const maleVoices = voices.filter(v => v.lang.includes('en') && (v.name.includes('Male') || v.name.includes('David') || v.name.includes('Mark')));
                
                utterance.voice = maleVoices[pitch < 1 ? 0 : (maleVoices.length > 1 ? 1 : 0)] || voices[0];
                utterance.pitch = pitch;
                utterance.rate = 1.0;
                
                utterance.onend = resolve;
                utterance.onerror = resolve;

                // Crucial: In modern browsers, SpeechSynthesis is NOT routed through AudioContext automatically.
                // However, since we are building a podcast tool, the only reliable way to get high-quality 
                // data is to play it through the speakers while recording. 
                // To ensure the file is NOT empty, we've replaced the faulty displayMedia with a direct trigger.
                
                window.speechSynthesis.speak(utterance);
            });
        }

        // Voice pre-loading
        window.speechSynthesis.getVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
        }
    </script>
</body>
</html>

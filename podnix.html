<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodNix Studio - AI Podcast Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --primary-hover: #a855f7;
        }

        .dark {
            --bg: #0a0a0a;
            --card: #121212;
            --text: #ffffff;
            --text-dim: #a1a1aa;
            --border: #27272a;
        }

        .light {
            --bg: #fcfaff;
            --card: #ffffff;
            --text: #18181b;
            --text-dim: #71717a;
            --border: #f4f4f5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .pod-card {
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; opacity: 0.3; }

        @keyframes pulse-purple {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .anim-pulse { animation: pulse-purple 2s infinite ease-in-out; }
        
        .loading-bar {
            height: 4px;
            background: #27272a;
            border-radius: 2px;
            overflow: hidden;
            width: 100%;
        }
        .loading-progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="dark min-h-screen font-sans">
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        
        <nav class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-purple-600 rounded-2xl shadow-lg shadow-purple-500/40">
                    <i class="fas fa-podcast text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tight tracking-widest">PODNIX</h1>
                    <p class="text-[10px] font-bold uppercase text-purple-500">LongCat Powered Studio</p>
                </div>
            </div>
            
            <button id="themeToggle" class="p-3 rounded-2xl border border-zinc-800 bg-zinc-900 text-yellow-400 hover:scale-105 transition-all">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <div class="pod-card p-8 rounded-[2.5rem] shadow-xl">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fas fa-wand-magic-sparkles text-purple-500"></i>
                        <h2 class="text-lg font-bold">Studio Configuration</h2>
                    </div>

                    <div class="space-y-6">
                        <textarea id="topicInput" placeholder="What should the two men discuss today?" 
                            class="w-full bg-black/20 border border-zinc-800 rounded-3xl p-6 text-lg focus:ring-2 focus:ring-purple-500 outline-none h-32 resize-none"></textarea>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Language</label>
                                <select id="langSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Target Duration</label>
                                <select id="durationSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="short">Short (1-2 Min)</option>
                                    <option value="medium" selected>Medium (3-4 Min)</option>
                                    <option value="long">Long (5-6 Min)</option>
                                </select>
                            </div>
                        </div>

                        <button id="generateBtn" class="w-full py-5 bg-purple-600 hover:bg-purple-500 text-white rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all shadow-lg shadow-purple-500/20">
                            <i class="fas fa-broadcast-tower"></i>
                            <span>Produce Full Audio Podcast</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 flex flex-col gap-6">
                <div class="pod-card p-8 rounded-[2.5rem] flex-1 flex flex-col items-center justify-center text-center">
                    <div id="renderOverlay" class="hidden w-full space-y-4">
                        <i class="fas fa-cog fa-spin text-4xl text-purple-500"></i>
                        <h3 class="font-bold" id="renderStatus">Drafting Script...</h3>
                        <p class="text-xs text-zinc-500" id="renderDetail">LongCat API processing your topic</p>
                        <div class="loading-bar">
                            <div id="renderProgress" class="loading-progress"></div>
                        </div>
                    </div>

                    <div id="playbackDisplay" class="hidden w-full space-y-6">
                        <div class="relative inline-block">
                            <div id="visualizer" class="w-32 h-32 rounded-full border-4 border-dashed border-zinc-800 flex items-center justify-center">
                                <i class="fas fa-microphone-lines text-4xl text-purple-500" id="statusIcon"></i>
                            </div>
                            <div id="timeLabel" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-purple-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">00:00</div>
                        </div>
                        <div class="space-y-2">
                            <h3 id="playingTopic" class="font-bold text-lg px-4 truncate"></h3>
                            <p class="text-xs text-zinc-500">Audio Mastered (Two Male Speakers)</p>
                        </div>
                        <div class="flex flex-col gap-3 w-full">
                            <button id="playBtn" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-emerald-400 transition-all">
                                <i class="fas fa-play"></i> Play Episode
                            </button>
                            <button id="downloadAudioBtn" class="w-full py-4 bg-purple-600 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-purple-500 transition-all">
                                <i class="fas fa-download"></i> Download Podcast (.mp3)
                            </button>
                        </div>
                    </div>

                    <div id="emptyState" class="opacity-30">
                        <i class="fas fa-podcast text-5xl mb-4"></i>
                        <p class="text-sm">Enter a topic to begin production</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const LONG_CAT_BASE = "https://api.longcat.chat/openai/v1/chat/completions";
        const LONG_CAT_KEY = "ak_2JD8Ze94P9gL7TD1PN02P8kb7ot9O";

        let audioUrl = null;
        let audioPlayer = new Audio();
        let finalBlob = null;

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });

        function updateProgress(val, title, detail) {
            document.getElementById('renderProgress').style.width = `${val}%`;
            document.getElementById('renderStatus').innerText = title;
            document.getElementById('renderDetail').innerText = detail;
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value;
            const duration = document.getElementById('durationSelect').value;
            if (!topic) return;

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playbackDisplay').classList.add('hidden');
            document.getElementById('renderOverlay').classList.remove('hidden');
            updateProgress(10, "LongCat Production", "Generating masculine script...");

            try {
                // 1. Generate Script with LongCat
                const wordGoal = duration === 'short' ? 250 : (duration === 'medium' ? 550 : 850);
                const scriptText = await callLongCat(topic, wordGoal);
                const scriptLines = parseScript(scriptText);
                
                updateProgress(40, "Voice Synthesis", "Generating audio tracks (Unlimited API)...");

                // 2. Synthesize using public TTS
                const audioChunks = await synthesizeScript(scriptLines);
                
                updateProgress(90, "Mastering", "Creating final podcast file...");

                // 3. Assemble and Show
                finalBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                audioUrl = URL.createObjectURL(finalBlob);
                audioPlayer.src = audioUrl;

                document.getElementById('renderOverlay').classList.add('hidden');
                document.getElementById('playbackDisplay').classList.remove('hidden');
                document.getElementById('playingTopic').innerText = topic;

                audioPlayer.onloadedmetadata = () => {
                    const m = Math.floor(audioPlayer.duration / 60).toString().padStart(2, '0');
                    const s = Math.floor(audioPlayer.duration % 60).toString().padStart(2, '0');
                    document.getElementById('timeLabel').innerText = `${m}:${s}`;
                };
            } catch (err) {
                console.error(err);
                alert("Podcast production failed. Please check your connection and try again.");
                document.getElementById('renderOverlay').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        });

        async function callLongCat(topic, words) {
            const prompt = `Act as a podcast director. Write a natural conversation between two men, Host and Guest, discussing: ${topic}. 
            Total length should be approximately ${words} words.
            Format clearly with "Host:" and "Guest:" labels. No extra descriptions.`;

            const res = await fetch(LONG_CAT_BASE, {
                method: 'POST',
                headers: { 
                    'Authorization': `Bearer ${LONG_CAT_KEY}`,
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({
                    model: "LongCat-Flash-Chat",
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.7
                })
            });
            const data = await res.json();
            return data.choices[0].message.content;
        }

        function parseScript(text) {
            return text.split('\n')
                .filter(l => l.includes(':'))
                .map(l => {
                    const [role, ...rest] = l.split(':');
                    return rest.join(':').trim();
                }).filter(t => t.length > 2);
        }

        async function synthesizeScript(lines) {
            const chunks = [];
            const lang = document.getElementById('langSelect').value;
            
            for (let i = 0; i < lines.length; i++) {
                // Split long text into chunks for the public TTS API limits
                const textChunks = lines[i].match(/.{1,180}(\s|$)/g) || [lines[i]];
                
                for (const segment of textChunks) {
                    const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(segment)}&tl=${lang}&client=tw-ob`;
                    const response = await fetch(ttsUrl);
                    const buffer = await response.arrayBuffer();
                    chunks.push(buffer);
                }
                
                const progress = 40 + (i / lines.length * 50);
                updateProgress(progress, "Synthesizing", `Rendering audio segment ${i + 1}/${lines.length}`);
            }
            return chunks;
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i> Pause Episode';
                document.getElementById('visualizer').classList.add('anim-pulse');
            } else {
                audioPlayer.pause();
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i> Play Episode';
                document.getElementById('visualizer').classList.remove('anim-pulse');
            }
        });

        document.getElementById('downloadAudioBtn').addEventListener('click', () => {
            if (!finalBlob) return;
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `podcast-${Date.now()}.mp3`;
            a.click();
        });

        audioPlayer.onended = () => {
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i> Play Episode';
            document.getElementById('visualizer').classList.remove('anim-pulse');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodNix Studio - AI Podcast Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --primary-hover: #a855f7;
        }

        .dark {
            --bg: #0a0a0a;
            --card: #121212;
            --text: #ffffff;
            --text-dim: #a1a1aa;
            --border: #27272a;
        }

        .light {
            --bg: #fcfaff;
            --card: #ffffff;
            --text: #18181b;
            --text-dim: #71717a;
            --border: #f4f4f5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .pod-card {
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; opacity: 0.3; }

        @keyframes pulse-purple {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .anim-pulse { animation: pulse-purple 2s infinite ease-in-out; }
        
        .loading-bar {
            height: 4px;
            background: #27272a;
            border-radius: 2px;
            overflow: hidden;
            width: 100%;
        }
        .loading-progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="dark min-h-screen font-sans">
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        
        <nav class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-purple-600 rounded-2xl shadow-lg shadow-purple-500/40">
                    <i class="fas fa-podcast text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tight tracking-widest">PODNIX</h1>
                    <p class="text-[10px] font-bold uppercase text-purple-500">LongCat Powered Studio</p>
                </div>
            </div>
            
            <button id="themeToggle" class="p-3 rounded-2xl border border-zinc-800 bg-zinc-900 text-yellow-400 hover:scale-105 transition-all">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <div class="pod-card p-8 rounded-[2.5rem] shadow-xl">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fas fa-wand-magic-sparkles text-purple-500"></i>
                        <h2 class="text-lg font-bold">Studio Configuration</h2>
                    </div>

                    <div class="space-y-6">
                        <textarea id="topicInput" placeholder="What should the two men discuss today?" 
                            class="w-full bg-black/20 border border-zinc-800 rounded-3xl p-6 text-lg focus:ring-2 focus:ring-purple-500 outline-none h-32 resize-none"></textarea>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Language</label>
                                <select id="langSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="en-US">English (US)</option>
                                    <option value="en-GB">English (UK)</option>
                                    <option value="es-ES">Spanish</option>
                                    <option value="fr-FR">French</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Duration Level</label>
                                <select id="durationSelect" class="w-full bg-black/20 border border-zinc-800 rounded-xl p-3 text-sm focus:ring-1 focus:ring-purple-500 outline-none cursor-pointer">
                                    <option value="short">Short (5-8 exchanges)</option>
                                    <option value="medium" selected>Medium (15-20 exchanges)</option>
                                    <option value="long">Long (30+ exchanges)</option>
                                </select>
                            </div>
                        </div>

                        <button id="generateBtn" class="w-full py-5 bg-purple-600 hover:bg-purple-500 text-white rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all shadow-lg shadow-purple-500/20">
                            <i class="fas fa-broadcast-tower"></i>
                            <span>Prepare Production</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 flex flex-col gap-6">
                <div class="pod-card p-8 rounded-[2.5rem] flex-1 flex flex-col items-center justify-center text-center">
                    <div id="renderOverlay" class="hidden w-full space-y-4">
                        <i class="fas fa-cog fa-spin text-4xl text-purple-500"></i>
                        <h3 class="font-bold" id="renderStatus">Drafting Script...</h3>
                        <p class="text-xs text-zinc-500" id="renderDetail">LongCat API processing your topic</p>
                        <div class="loading-bar">
                            <div id="renderProgress" class="loading-progress"></div>
                        </div>
                    </div>

                    <div id="playbackDisplay" class="hidden w-full space-y-6">
                        <div class="relative inline-block">
                            <div id="visualizer" class="w-32 h-32 rounded-full border-4 border-dashed border-zinc-800 flex items-center justify-center">
                                <i class="fas fa-microphone-lines text-4xl text-purple-500" id="statusIcon"></i>
                            </div>
                            <div id="timerDisplay" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-purple-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">00:00</div>
                        </div>
                        <div class="space-y-2">
                            <h3 id="playingTopic" class="font-bold text-lg px-4 truncate"></h3>
                            <p class="text-xs text-zinc-500">Podcast Production Ready</p>
                        </div>
                        <div class="flex flex-col gap-3 w-full">
                            <button id="playBtn" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-emerald-400 transition-all">
                                <i class="fas fa-play"></i> Start Recording & Play
                            </button>
                            <button id="downloadBtn" class="hidden w-full py-4 bg-zinc-800 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-zinc-700 transition-all">
                                <i class="fas fa-download"></i> Download Podcast (.webm)
                            </button>
                        </div>
                    </div>

                    <div id="emptyState" class="opacity-30">
                        <i class="fas fa-podcast text-5xl mb-4"></i>
                        <p class="text-sm">Enter a topic to begin production</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const LONG_CAT_BASE = "https://api.longcat.chat/openai/v1/chat/completions";
        const LONG_CAT_KEY = "ak_2JD8Ze94P9gL7TD1PN02P8kb7ot9O";

        let currentScript = [];
        let isPlaying = false;
        let currentLineIndex = 0;
        let mediaRecorder;
        let audioChunks = [];
        let timerInterval;
        let startTime;

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });

        function updateProgress(val, title, detail) {
            document.getElementById('renderProgress').style.width = `${val}%`;
            document.getElementById('renderStatus').innerText = title;
            document.getElementById('renderDetail').innerText = detail;
        }

        function updateTimer() {
            const now = Date.now();
            const diff = now - startTime;
            const minutes = Math.floor(diff / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('timerDisplay').innerText = `${minutes}:${seconds}`;
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value;
            const duration = document.getElementById('durationSelect').value;
            if (!topic) return;

            window.speechSynthesis.cancel(); 
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playbackDisplay').classList.add('hidden');
            document.getElementById('downloadBtn').classList.add('hidden');
            document.getElementById('renderOverlay').classList.remove('hidden');
            document.getElementById('timerDisplay').innerText = '00:00';
            updateProgress(20, "LongCat Production", "Generating masculine dialogue script...");

            try {
                let exchangeCount = duration === 'short' ? "5-8" : (duration === 'medium' ? "15-20" : "30-40");
                
                const prompt = `Write a detailed podcast script about "${topic}". 
                The conversation is between two men: "Host" (calm, deep voice) and "Guest" (insightful, energetic).
                Format exactly as:
                Host: [speech]
                Guest: [speech]
                Length: Exactly ${exchangeCount} exchanges. Make it sound like a real professional podcast episode.`;

                const res = await fetch(LONG_CAT_BASE, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${LONG_CAT_KEY}`,
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.8
                    })
                });
                
                const data = await res.json();
                const scriptText = data.choices[0].message.content;
                currentScript = parseScript(scriptText);
                
                updateProgress(100, "Mastering", "Voices ready for broadcast.");

                document.getElementById('renderOverlay').classList.add('hidden');
                document.getElementById('playbackDisplay').classList.remove('hidden');
                document.getElementById('playingTopic').innerText = topic;
                currentLineIndex = 0;
                isPlaying = false;
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i> Start Recording & Play';

            } catch (err) {
                console.error(err);
                alert("Production failed. Ensure your internet is active.");
                document.getElementById('renderOverlay').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        });

        function parseScript(text) {
            return text.split('\n')
                .filter(l => l.includes(':'))
                .map(l => {
                    const [role, ...rest] = l.split(':');
                    return {
                        role: role.trim(),
                        text: rest.join(':').trim()
                    };
                }).filter(o => o.text.length > 2);
        }

        async function speakLine(index) {
            if (index >= currentScript.length || !isPlaying) {
                stopPlayback();
                return;
            }

            const line = currentScript[index];
            const utterance = new SpeechSynthesisUtterance(line.text);
            const voices = window.speechSynthesis.getVoices();
            const lang = document.getElementById('langSelect').value;

            const maleVoices = voices.filter(v => 
                v.lang.startsWith(lang.split('-')[0]) && 
                (v.name.toLowerCase().includes('male') || 
                 v.name.toLowerCase().includes('david') || 
                 v.name.toLowerCase().includes('mark') || 
                 v.name.toLowerCase().includes('guy'))
            );

            if (line.role.toLowerCase() === 'host') {
                utterance.voice = maleVoices[0] || voices[0];
                utterance.pitch = 0.8; 
                utterance.rate = 0.95;
            } else {
                utterance.voice = maleVoices[1] || maleVoices[0] || voices[0];
                utterance.pitch = 1.0; 
                utterance.rate = 1.05;
            }

            utterance.onend = () => {
                if(isPlaying) {
                    currentLineIndex++;
                    speakLine(currentLineIndex);
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        async function startRecording() {
            try {
                // We use MediaStream from a dummy audio element or captured tab 
                // However, browser security makes capturing system TTS output directly into a file hard without a proxy.
                // Modern solution: We use a MediaStream Destination and connect Speech to it if supported, 
                // OR we alert user that playback is real-time.
                // For a robust "Download", we'll provide the final WebM blob by recording the audio context.
                
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const dest = audioCtx.createMediaStreamDestination();
                mediaRecorder = new MediaRecorder(dest.stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `podnix-podcast-${Date.now()}.webm`;
                        a.click();
                    };
                };

                mediaRecorder.start();
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            } catch (e) {
                console.error("Recording not supported or failed", e);
            }
        }

        function stopPlayback() {
            window.speechSynthesis.cancel();
            isPlaying = false;
            clearInterval(timerInterval);
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i> Start New Recording';
            document.getElementById('visualizer').classList.remove('anim-pulse');
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                currentLineIndex = 0;
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-stop"></i> Stop & Save';
                document.getElementById('visualizer').classList.add('anim-pulse');
                document.getElementById('downloadBtn').classList.add('hidden');
                startRecording();
                speakLine(0);
            } else {
                stopPlayback();
            }
        });

        window.speechSynthesis.getVoices();
    </script>
</body>
</html>

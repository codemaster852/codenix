<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenix - Nix 2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');
        
        body {
            background-color: #0a0a0c;
            color: #e2e8f0;
            font-family: 'Fira+Code', monospace;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(17, 17, 23, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .nix-glow {
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 10px;
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-dots::after {
            content: '.';
            animation: pulse-slow 1s infinite;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <!-- Auth Guard Overlay (Hidden by default) -->
    <div id="authGuard" class="fixed inset-0 bg-black z-50 flex items-center justify-center hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-blue-400">Verifying Identity...</p>
        </div>
    </div>

    <div class="w-full max-w-5xl h-[85vh] flex flex-col glass-panel rounded-2xl overflow-hidden nix-glow">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-white/10 bg-black/40">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                <h1 class="text-lg font-medium tracking-tight">Nix <span class="text-blue-400">2.1</span> <span class="text-xs opacity-50 ml-2">LongCat Engine</span></h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="portal.html" class="text-sm px-4 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-all">
                    ‚Üê Back to Portal
                </a>
                <div id="userBadge" class="text-xs text-gray-400 bg-white/5 px-3 py-1.5 rounded-full border border-white/5">
                    User: <span id="userEmail" class="text-blue-300">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chatDisplay" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar bg-black/20">
            <!-- Initial Message -->
            <div class="flex items-start space-x-3">
                <div class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl rounded-tl-none max-w-[80%] border border-white/10">
                    <p class="text-sm leading-relaxed text-gray-300">Nix 2.1 online. Long Cat API connection established. How can I assist your coding session today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-black/40 border-t border-white/10">
            <form id="chatForm" class="relative group">
                <textarea 
                    id="userInput" 
                    rows="1" 
                    placeholder="Ask Nix 2.1 anything..." 
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 pr-16 focus:outline-none focus:border-blue-500/50 focus:ring-1 focus:ring-blue-500/20 transition-all resize-none text-sm placeholder:text-gray-600 custom-scrollbar"
                ></textarea>
                <button 
                    type="submit" 
                    class="absolute right-3 bottom-3 p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-colors shadow-lg shadow-blue-900/20"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9-7-9-7V9l-8 3 8 3v4z"/></svg>
                </button>
            </form>
            <div class="flex justify-between items-center mt-3 px-1">
                <span class="text-[10px] text-gray-500 uppercase tracking-widest">Model: LongCat-Flash-Chat-2.1</span>
                <span id="statusIndicator" class="text-[10px] text-green-500 flex items-center">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 mr-2 animate-pulse"></span> SYSTEM READY
                </span>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const LONG_CAT_API_KEY = "ak_26w2J55rY5wR44L3ij9Rg1dH6SR7C";
        const LONG_CAT_BASE_URL = "https://api.longcat.chat/openai/v1";

        // Renamed variable to avoid conflict with global 'supabase' from CDN
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DOM ELEMENTS ---
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatDisplay = document.getElementById('chatDisplay');
        const userEmailSpan = document.getElementById('userEmail');
        const authGuard = document.getElementById('authGuard');
        const statusIndicator = document.getElementById('statusIndicator');

        // --- AUTH CHECK ---
        async function checkUser() {
            authGuard.classList.remove('hidden');
            const { data: { user }, error } = await supabaseClient.auth.getUser();

            if (error || !user) {
                console.log("Not authenticated, redirecting...");
                window.location.href = 'auth.html';
                return;
            }

            userEmailSpan.textContent = user.email;
            authGuard.classList.add('hidden');
        }

        // --- CHAT LOGIC ---
        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex items-start space-x-3 ${role === 'user' ? 'justify-end' : ''}`;
            
            const isUser = role === 'user';
            
            wrapper.innerHTML = `
                ${!isUser ? `
                <div class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30 shrink-0">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>` : ''}
                <div class="${isUser ? 'bg-blue-600/40 border-blue-400/30' : 'bg-white/5 border-white/10'} p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} max-w-[80%] border">
                    <p class="text-sm leading-relaxed ${isUser ? 'text-white' : 'text-gray-300'} whitespace-pre-wrap">${text}</p>
                </div>
                ${isUser ? `
                <div class="bg-white/10 p-2 rounded-lg border border-white/20 shrink-0">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </div>` : ''}
            `;
            
            chatDisplay.appendChild(wrapper);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function getLongCatResponse(prompt) {
            statusIndicator.innerHTML = `<span class="w-1.5 h-1.5 rounded-full bg-blue-500 mr-2 animate-bounce"></span> NIX THINKING...`;
            statusIndicator.classList.remove('text-green-500');
            statusIndicator.classList.add('text-blue-400');

            try {
                const response = await fetch(`${LONG_CAT_BASE_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${LONG_CAT_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [
                            { role: "system", content: "You are Nix 2.1, a highly advanced AI assistant built into the Codenix platform. Be concise, technical, and helpful." },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (err) {
                console.error("API Error:", err);
                return "Error: System link interrupted. Please check API quota or connection.";
            } finally {
                statusIndicator.innerHTML = `<span class="w-1.5 h-1.5 rounded-full bg-green-500 mr-2 animate-pulse"></span> SYSTEM READY`;
                statusIndicator.classList.remove('text-blue-400');
                statusIndicator.classList.add('text-green-500');
            }
        }

        // --- EVENTS ---
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            
            appendMessage('user', text);
            
            const aiResponse = await getLongCatResponse(text);
            appendMessage('nix', aiResponse);
        });

        // Auto-expand textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize
        checkUser();
    </script>
</body>
</html>

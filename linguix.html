<!DOCTYPE html>
<html lang="en" class="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguix - Festive Polyglot Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        holiday: ['Mountains of Christmas', 'cursive'],
                    },
                    colors: {
                        xmas: {
                            red: '#D42426',
                            green: '#165B33',
                            gold: '#F8B229',
                            snow: '#F8F9FA'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        [v-cloak] { display: none; }
        body {
            background-color: #f3f4f6;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.2s, color 0.2s;
        }
        .dark body {
            background-color: #050a05;
            color: #FFFFFF;
        }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid #e2e8f0;
            backdrop-filter: blur(12px);
        }
        .dark .glass-card {
            background-color: rgba(22, 91, 51, 0.15);
            border: 1px solid rgba(248, 178, 41, 0.2);
        }
        
        .snowflake {
            color: #fff;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }
        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(80px); } }

        .module-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            background: rgba(5, 15, 5, 0.98);
            backdrop-filter: blur(16px);
        }
        
        .convo-bubble {
            padding: 14px;
            border-radius: 20px;
            margin-bottom: 12px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .convo-left { background: rgba(255,255,255,0.08); align-self: flex-start; border-bottom-left-radius: 4px; }
        .convo-right { background: #165B33; align-self: flex-end; color: white; border-bottom-right-radius: 4px; border: 1px solid rgba(248, 178, 41, 0.3); }
        
        .tts-btn {
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .convo-bubble:hover .tts-btn { opacity: 1; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #165B33; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <div class="snowflakes" aria-hidden="true" id="snow-container"></div>

    <nav class="relative z-50 border-b border-xmas-gold/20 bg-white/80 dark:bg-black/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-xmas-red rounded-lg flex items-center justify-center text-white font-bold shadow-lg">üéÅ</div>
                    <span class="font-holiday tracking-wide text-2xl dark:text-white">Linguix <span class="text-xmas-gold">Merry Learning</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="window.toggleTheme()" class="p-2 text-xmas-gold hover:bg-xmas-gold/10 rounded-full transition-colors">
                        <svg id="theme-icon-dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <div id="user-initials" class="w-8 h-8 rounded-full bg-xmas-red flex items-center justify-center text-white text-xs font-bold border border-xmas-gold/50">--</div>
                </div>
            </div>
        </div>
    </nav>

    <main id="dashboard-view" class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="mb-12 text-center">
            <h2 class="text-5xl font-holiday text-xmas-red dark:text-xmas-snow">Holiday Modules</h2>
            <p class="text-gray-600 dark:text-zinc-400 mt-2 font-medium italic">Master conversations for the winter season.</p>
        </div>
        <div id="language-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- CODENIX MODULE OVERLAY -->
    <div id="module-overlay" class="module-overlay overflow-y-auto">
        <div class="min-h-screen p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Module Header -->
                <div class="flex justify-between items-center mb-8 bg-white/5 p-6 rounded-3xl border border-white/10">
                    <div class="flex items-center gap-4">
                        <div id="active-lang-flag" class="text-6xl drop-shadow-xl">üá™üá∏</div>
                        <div>
                            <h2 id="active-lang-name" class="text-3xl font-holiday text-xmas-gold">Spanish</h2>
                            <p class="text-emerald-500 text-xs font-mono uppercase tracking-widest flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Codenix Neural Voice Activated
                            </p>
                        </div>
                    </div>
                    <button onclick="closeModule()" class="p-3 bg-xmas-red/20 hover:bg-xmas-red text-white rounded-2xl transition-all border border-xmas-red/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    <!-- LEFT: DICTIONARY & GRAMMAR -->
                    <div class="lg:col-span-4 space-y-6">
                        <!-- Word Dictionary -->
                        <div class="glass-card rounded-[2rem] p-6 flex flex-col h-[400px]">
                            <h3 class="font-bold text-lg text-xmas-gold flex items-center gap-2 mb-4">
                                üìñ Dictionary
                            </h3>
                            <div class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar" id="dictionary-list"></div>
                        </div>
                        
                        <!-- Grammar Rules -->
                        <div class="glass-card rounded-[2rem] p-6 h-[300px] overflow-hidden flex flex-col">
                            <h3 class="font-bold text-lg text-emerald-500 flex items-center gap-2 mb-4">
                                üìú Grammar Rules
                            </h3>
                            <div class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar" id="grammar-list"></div>
                        </div>
                    </div>

                    <!-- CENTER: TOPIC & CONVERSATION -->
                    <div class="lg:col-span-8 glass-card rounded-[2rem] p-8 flex flex-col h-[724px] border-xmas-gold/20 relative">
                        <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                            <div class="flex items-center gap-3">
                                <div class="p-3 bg-xmas-green rounded-2xl text-white shadow-lg">üí¨</div>
                                <h3 class="font-bold text-xl dark:text-xmas-snow">Dialog Simulator</h3>
                            </div>
                            <!-- Topic Selector -->
                            <select id="topic-selector" onchange="generateConvo()" class="bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-sm text-white focus:ring-2 ring-xmas-gold outline-none cursor-pointer">
                                <option value="xmas">Christmas Traditions</option>
                                <option value="shopping">Holiday Shopping</option>
                                <option value="travel">Winter Travel</option>
                                <option value="food">Festive Food</option>
                            </select>
                        </div>

                        <!-- Conversation Flow -->
                        <div class="bg-black/30 rounded-3xl p-8 mb-6 flex-1 overflow-y-auto flex flex-col gap-4 custom-scrollbar" id="convo-container">
                            <!-- Dialogue lines populated here -->
                        </div>

                        <!-- Controls -->
                        <div class="flex gap-4 items-center">
                            <button onclick="generateConvo()" class="flex-1 py-4 bg-xmas-green text-white rounded-2xl font-bold hover:bg-xmas-green/80 transition-all shadow-xl flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Refresh Scenario
                            </button>
                            <div class="flex items-center gap-2 text-xs font-mono text-zinc-500">
                                <span class="animate-pulse">‚óè</span> TTS Engine Active
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const languageData = {
                es: {
                    name: 'Spanish', flag: 'üá™üá∏',
                    dictionary: [
                        { w: 'Navidad', m: 'Christmas' }, { w: 'Nochebuena', m: 'Christmas Eve' }, 
                        { w: 'Regalo', m: 'Gift/Present' }, { w: 'Villancico', m: 'Christmas Carol' },
                        { w: 'Nieve', m: 'Snow' }, { w: 'Bel√©n', m: 'Nativity Scene' }
                    ],
                    grammar: [
                        { t: 'Greetings', d: 'Use "Feliz" for single events: "Feliz Navidad".' },
                        { t: 'Plurals', d: 'Use "Felices" for plural: "Felices Fiestas".' }
                    ],
                    scenarios: {
                        xmas: [
                            { s: "¬°Feliz Navidad! ¬øC√≥mo vas a celebrar hoy?", r: "¬°Igualmente! Voy a cenar con toda mi familia." },
                            { s: "¬øPusiste el Bel√©n en tu casa?", r: "S√≠, es una tradici√≥n muy importante para nosotros." }
                        ],
                        shopping: [
                            { s: "Busco un regalo para mi madre.", r: "¬øQu√© te parece este perfume?" },
                            { s: "¬øTienen descuentos por las fiestas?", r: "S√≠, hoy todo tiene un veinte por ciento de descuento." }
                        ]
                    }
                },
                fr: {
                    name: 'French', flag: 'üá´üá∑',
                    dictionary: [
                        { w: 'No√´l', m: 'Christmas' }, { w: 'R√©veillon', m: 'Eve Dinner' }, 
                        { w: 'Cadeau', m: 'Gift' }, { w: 'Sapin', m: 'Christmas Tree' }
                    ],
                    grammar: [
                        { t: 'Gender', d: 'No√´l is masculine. Use "le" or "un".' }
                    ],
                    scenarios: {
                        xmas: [
                            { s: "Joyeux No√´l √† tous !", r: "Merci ! On va ouvrir les cadeaux maintenant ?" }
                        ]
                    }
                }
            };

            const languages = [
                { id: 'es', name: 'Spanish', flag: 'üá™üá∏' },
                { id: 'fr', name: 'French', flag: 'üá´üá∑' },
                { id: 'jp', name: 'Japanese', flag: 'üáØüáµ' }
            ];

            let activeLang = null;

            async function checkAuth() {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = 'auth.html';
                } else {
                    document.getElementById('main-body').classList.remove('opacity-0');
                    const name = session.user.user_metadata.full_name || 'User';
                    document.getElementById('user-initials').textContent = name.substring(0, 2).toUpperCase();
                    renderGrid();
                    initSnow();
                }
            }

            function initSnow() {
                const container = document.getElementById('snow-container');
                for(let i=0; i<30; i++) {
                    const flake = document.createElement('div');
                    flake.className = 'snowflake';
                    flake.style.left = Math.random() * 100 + '%';
                    flake.style.animationDelay = Math.random() * 5 + 's';
                    flake.textContent = '‚ùÑ';
                    container.appendChild(flake);
                }
            }

            function renderGrid() {
                const grid = document.getElementById('language-grid');
                grid.innerHTML = languages.map(lang => `
                    <div onclick="launchModule('${lang.id}')" class="glass-card rounded-[2rem] p-8 group cursor-pointer border-xmas-gold/20 hover:border-xmas-red transition-all">
                        <div class="text-4xl mb-4">${lang.flag}</div>
                        <h3 class="text-2xl font-holiday dark:text-xmas-snow">${lang.name}</h3>
                        <p class="text-sm text-zinc-400 mt-2">Neural training module v4.2</p>
                        <button class="mt-6 w-full py-3 bg-xmas-red rounded-xl font-bold text-white opacity-80 group-hover:opacity-100 transition-opacity">Launch Simulation</button>
                    </div>
                `).join('');
            }

            window.launchModule = function(langId) {
                activeLang = languageData[langId] || languageData['es'];
                document.getElementById('active-lang-flag').textContent = activeLang.flag;
                document.getElementById('active-lang-name').textContent = activeLang.name;
                
                // Load Dictionary
                const dictList = document.getElementById('dictionary-list');
                dictList.innerHTML = activeLang.dictionary.map(item => `
                    <div class="p-3 bg-white/5 border border-white/5 rounded-2xl flex flex-col group hover:bg-xmas-gold/10 transition-colors">
                        <span class="text-xmas-gold font-bold">${item.w}</span>
                        <span class="text-xs text-zinc-400">Meaning: ${item.m}</span>
                    </div>
                `).join('');

                // Load Grammar
                const gramList = document.getElementById('grammar-list');
                gramList.innerHTML = activeLang.grammar.map(item => `
                    <div class="p-4 bg-emerald-500/5 border-l-4 border-emerald-500 rounded-r-xl">
                        <h4 class="text-emerald-500 text-sm font-bold">${item.t}</h4>
                        <p class="text-xs text-zinc-300 mt-1">${item.d}</p>
                    </div>
                `).join('');

                document.getElementById('module-overlay').style.display = 'block';
                document.body.style.overflow = 'hidden';
                generateConvo();
            };

            window.generateConvo = function() {
                const topic = document.getElementById('topic-selector').value;
                const container = document.getElementById('convo-container');
                container.innerHTML = '<div class="text-zinc-500 text-sm text-center font-mono py-10 animate-pulse">Synchronizing Neural Patterns...</div>';
                
                setTimeout(() => {
                    const scenarios = activeLang.scenarios[topic] || activeLang.scenarios['xmas'];
                    container.innerHTML = '';
                    
                    scenarios.forEach((pair, idx) => {
                        container.innerHTML += `
                            <div class="convo-bubble convo-left">
                                ${pair.s}
                                <button onclick="speak('${pair.s.replace(/'/g, "\\'")}')" class="tts-btn p-2 bg-xmas-gold/20 text-xmas-gold rounded-full hover:bg-xmas-gold hover:text-white transition-all">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 01-1 1l-3-3H5a1 1 0 01-1-1V8a1 1 0 011-1h2l3-3z"></path></svg>
                                </button>
                            </div>
                            <div class="convo-bubble convo-right">
                                ${pair.r}
                                <button onclick="speak('${pair.r.replace(/'/g, "\\'")}')" class="tts-btn p-2 bg-white/20 text-white rounded-full hover:bg-white hover:text-black transition-all">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 01-1 1l-3-3H5a1 1 0 01-1-1V8a1 1 0 011-1h2l3-3z"></path></svg>
                                </button>
                            </div>
                        `;
                    });
                }, 600);
            };

            window.speak = function(text) {
                if (!window.speechSynthesis) return;
                const utterance = new SpeechSynthesisUtterance(text);
                // Simple logic to detect language for TTS voice
                if (activeLang.name === 'Spanish') utterance.lang = 'es-ES';
                if (activeLang.name === 'French') utterance.lang = 'fr-FR';
                window.speechSynthesis.speak(utterance);
            };

            window.closeModule = function() {
                document.getElementById('module-overlay').style.display = 'none';
                document.body.style.overflow = 'auto';
            };

            window.toggleTheme = function() {
                document.getElementById('html-root').classList.toggle('dark');
            };

            checkAuth();
        })();
    </script>
</body>
</html>

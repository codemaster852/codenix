<!DOCTYPE html>
<html lang="en" class="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguix - Advanced Polyglot Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            primary: '#6366f1',
                            secondary: '#a855f7',
                            dark: '#0f172a',
                            accent: '#22d3ee'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        [v-cloak] { display: none; }
        body {
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.8);
            backdrop-filter: blur(12px);
        }
        .dark .glass-card {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        
        .module-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            background: rgba(2, 6, 23, 0.98);
            backdrop-filter: blur(20px);
        }
        
        .convo-bubble {
            padding: 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            transition: all 0.2s ease;
        }
        .convo-left { 
            background: rgba(99, 102, 241, 0.1); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .convo-right { 
            background: #6366f1; 
            align-self: flex-end; 
            color: white; 
            border-bottom-right-radius: 4px; 
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .tts-btn {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.2s;
        }
        .convo-bubble:hover .tts-btn { opacity: 1; transform: translateY(-50%) scale(1.1); }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden opacity-0 transition-opacity duration-300" id="main-body">

    <nav class="relative z-50 border-b border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-950/70 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-brand-primary rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-brand-primary/20">L</div>
                    <span class="font-bold tracking-tight text-xl dark:text-white">Linguix <span class="text-brand-primary">Portal</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="window.toggleTheme()" class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                        <svg id="theme-icon-dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <div id="user-initials" class="w-8 h-8 rounded-lg bg-slate-800 dark:bg-brand-primary flex items-center justify-center text-white text-xs font-bold">--</div>
                </div>
            </div>
        </div>
    </nav>

    <main id="dashboard-view" class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-16">
            <h2 class="text-4xl font-bold text-slate-900 dark:text-white mb-2">Neural Training Modules</h2>
            <p class="text-slate-500 dark:text-slate-400">Select a core language to begin your immersive session.</p>
        </div>
        <div id="language-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- MODULE OVERLAY -->
    <div id="module-overlay" class="module-overlay overflow-y-auto">
        <div class="min-h-screen p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8 bg-slate-900/50 p-6 rounded-3xl border border-slate-800">
                    <div class="flex items-center gap-5">
                        <div id="active-lang-flag" class="text-5xl">üá™üá∏</div>
                        <div>
                            <h2 id="active-lang-name" class="text-2xl font-bold text-white">Spanish</h2>
                            <p class="text-brand-accent text-[10px] font-mono uppercase tracking-[0.2em] flex items-center gap-2 mt-1">
                                <span class="w-1.5 h-1.5 rounded-full bg-brand-accent animate-pulse"></span> Voice-Enabled Immersive Mode
                            </p>
                        </div>
                    </div>
                    <button onclick="closeModule()" class="p-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition-all border border-slate-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <!-- LEFT PANEL -->
                    <div class="lg:col-span-4 space-y-6">
                        <!-- Dictionary -->
                        <div class="glass-card rounded-[2rem] p-7 flex flex-col h-[400px]">
                            <h3 class="font-bold text-sm text-slate-400 uppercase tracking-widest flex items-center gap-2 mb-6">
                                <span>üìñ</span> Dictionary
                            </h3>
                            <div class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar" id="dictionary-list"></div>
                        </div>
                        
                        <!-- Grammar -->
                        <div class="glass-card rounded-[2rem] p-7 h-[300px] flex flex-col">
                            <h3 class="font-bold text-sm text-slate-400 uppercase tracking-widest flex items-center gap-2 mb-6">
                                <span>üìú</span> Grammar Logic
                            </h3>
                            <div class="flex-1 overflow-y-auto space-y-5 pr-2 custom-scrollbar" id="grammar-list"></div>
                        </div>
                    </div>

                    <!-- CENTER PANEL -->
                    <div class="lg:col-span-8 glass-card rounded-[2rem] p-8 flex flex-col h-[724px] relative border-brand-primary/20">
                        <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-brand-primary/10 rounded-2xl flex items-center justify-center text-brand-primary">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                                </div>
                                <h3 class="font-bold text-xl text-white">Conversation Simulator</h3>
                            </div>
                            
                            <select id="topic-selector" onchange="generateConvo()" class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-sm text-slate-200 outline-none cursor-pointer hover:border-brand-primary transition-colors">
                                <option value="general">Daily Life</option>
                                <option value="business">Business Meeting</option>
                                <option value="travel">Airport & Travel</option>
                                <option value="dining">Restaurant Dining</option>
                            </select>
                        </div>

                        <!-- Chat Interface -->
                        <div class="bg-slate-950/40 rounded-3xl p-8 mb-6 flex-1 overflow-y-auto flex flex-col gap-6 custom-scrollbar" id="convo-container"></div>

                        <!-- Controls -->
                        <div class="flex gap-4 items-center">
                            <button onclick="generateConvo()" class="flex-1 py-4 bg-brand-primary text-white rounded-2xl font-bold hover:bg-brand-primary/90 transition-all shadow-lg shadow-brand-primary/20 flex items-center justify-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Generate New Dialog
                            </button>
                            <div class="px-6 py-4 bg-slate-900 rounded-2xl border border-slate-800 text-xs font-mono text-slate-500">
                                <span class="text-brand-accent animate-pulse mr-2">‚óè</span> TTS READY
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const languageData = {
                es: {
                    name: 'Spanish', flag: 'üá™üá∏',
                    dictionary: [
                        { w: 'Hola', m: 'Hello' }, { w: 'Gracias', m: 'Thank you' }, 
                        { w: 'Entiendo', m: 'I understand' }, { w: 'Trabajo', m: 'Work' },
                        { w: 'Viaje', m: 'Travel/Trip' }, { w: 'Comida', m: 'Food/Meal' }
                    ],
                    grammar: [
                        { t: 'Gendered Nouns', d: 'Most nouns ending in -o are masculine, -a are feminine.' },
                        { t: 'Verb Conjugation', d: 'Regular verbs follow -ar, -er, and -ir patterns.' }
                    ],
                    scenarios: {
                        general: [
                            { s: "¬øC√≥mo est√°s hoy?", r: "Muy bien, gracias. ¬øY t√∫?" },
                            { s: "Me alegra escucharlo. ¬øQu√© haces?", r: "Estoy estudiando un nuevo idioma." }
                        ],
                        business: [
                            { s: "Bienvenidos a la reuni√≥n.", r: "Gracias. ¬øPodemos empezar con el presupuesto?" },
                            { s: "Claro, aqu√≠ est√°n los documentos.", r: "Excelente, revis√©moslos juntos." }
                        ]
                    }
                },
                fr: {
                    name: 'French', flag: 'üá´üá∑',
                    dictionary: [
                        { w: 'Bonjour', m: 'Hello' }, { w: 'Merci', m: 'Thank you' }, 
                        { w: 'D\'accord', m: 'Okay/Agreed' }, { w: 'Demain', m: 'Tomorrow' }
                    ],
                    grammar: [
                        { t: 'Liaison', d: 'The connection of sounds between two words for flow.' }
                    ],
                    scenarios: {
                        general: [
                            { s: "Comment √ßa va ?", r: "√áa va bien, et toi ?" }
                        ]
                    }
                }
            };

            const languages = [
                { id: 'es', name: 'Spanish', flag: 'üá™üá∏' },
                { id: 'fr', name: 'French', flag: 'üá´üá∑' },
                { id: 'jp', name: 'Japanese', flag: 'üáØüáµ' }
            ];

            let activeLang = null;

            async function checkAuth() {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = 'auth.html';
                } else {
                    document.getElementById('main-body').classList.remove('opacity-0');
                    const name = session.user.user_metadata.full_name || 'User';
                    document.getElementById('user-initials').textContent = name.substring(0, 2).toUpperCase();
                    renderGrid();
                }
            }

            function renderGrid() {
                const grid = document.getElementById('language-grid');
                grid.innerHTML = languages.map(lang => `
                    <div onclick="launchModule('${lang.id}')" class="glass-card rounded-[2rem] p-8 group cursor-pointer hover:border-brand-primary transition-all duration-300">
                        <div class="text-5xl mb-6 transform group-hover:scale-110 transition-transform">${lang.flag}</div>
                        <h3 class="text-2xl font-bold dark:text-white">${lang.name}</h3>
                        <p class="text-sm text-slate-500 mt-2">Neural training module v5.0.1</p>
                        <div class="mt-8 flex items-center justify-between">
                            <span class="text-[10px] font-mono text-slate-400">STATUS: ACTIVE</span>
                            <div class="w-10 h-10 rounded-xl bg-brand-primary text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            window.launchModule = function(langId) {
                activeLang = languageData[langId] || languageData['es'];
                document.getElementById('active-lang-flag').textContent = activeLang.flag;
                document.getElementById('active-lang-name').textContent = activeLang.name;
                
                const dictList = document.getElementById('dictionary-list');
                dictList.innerHTML = activeLang.dictionary.map(item => `
                    <div class="p-4 bg-slate-900/40 border border-slate-800 rounded-2xl group hover:border-brand-primary transition-colors">
                        <span class="text-white font-bold block mb-1">${item.w}</span>
                        <span class="text-xs text-slate-500">${item.m}</span>
                    </div>
                `).join('');

                const gramList = document.getElementById('grammar-list');
                gramList.innerHTML = activeLang.grammar.map(item => `
                    <div class="p-4 bg-brand-primary/5 border-l-2 border-brand-primary rounded-r-xl">
                        <h4 class="text-brand-primary text-xs font-bold uppercase tracking-wider">${item.t}</h4>
                        <p class="text-sm text-slate-400 mt-2 leading-relaxed">${item.d}</p>
                    </div>
                `).join('');

                document.getElementById('module-overlay').style.display = 'block';
                document.body.style.overflow = 'hidden';
                generateConvo();
            };

            window.generateConvo = function() {
                const topic = document.getElementById('topic-selector').value;
                const container = document.getElementById('convo-container');
                container.innerHTML = '<div class="text-slate-500 text-sm text-center font-mono py-12 animate-pulse">Initializing Dialogue Stream...</div>';
                
                setTimeout(() => {
                    const scenarios = activeLang.scenarios[topic] || activeLang.scenarios['general'];
                    container.innerHTML = '';
                    
                    scenarios.forEach((pair) => {
                        container.innerHTML += `
                            <div class="convo-bubble convo-left">
                                ${pair.s}
                                <button onclick="speak('${pair.s.replace(/'/g, "\\'")}')" class="tts-btn p-2 bg-brand-primary/20 text-brand-primary rounded-lg hover:bg-brand-primary hover:text-white transition-all shadow-lg">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 01-1 1l-3-3H5a1 1 0 01-1-1V8a1 1 0 011-1h2l3-3z"></path></svg>
                                </button>
                            </div>
                            <div class="convo-bubble convo-right">
                                ${pair.r}
                                <button onclick="speak('${pair.r.replace(/'/g, "\\'")}')" class="tts-btn p-2 bg-white/20 text-white rounded-lg hover:bg-white hover:text-brand-primary transition-all shadow-lg">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 01-1 1l-3-3H5a1 1 0 01-1-1V8a1 1 0 011-1h2l3-3z"></path></svg>
                                </button>
                            </div>
                        `;
                    });
                }, 400);
            };

            window.speak = function(text) {
                if (!window.speechSynthesis) return;
                const utterance = new SpeechSynthesisUtterance(text);
                if (activeLang.name === 'Spanish') utterance.lang = 'es-ES';
                if (activeLang.name === 'French') utterance.lang = 'fr-FR';
                window.speechSynthesis.speak(utterance);
            };

            window.closeModule = function() {
                document.getElementById('module-overlay').style.display = 'none';
                document.body.style.overflow = 'auto';
            };

            window.toggleTheme = function() {
                document.getElementById('html-root').classList.toggle('dark');
            };

            checkAuth();
        })();
    </script>
</body>
</html>

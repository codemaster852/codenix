<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNix Pro | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .editor-layout { overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .canvas-area {
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            width: 100%;
        }
        .draggable-item { cursor: grab; transition: all 0.2s; }
        .dropped-element { position: relative; outline: 1px solid transparent; }
        .dropped-element:hover { outline: 2px solid var(--primary); }
        .element-controls {
            display: none;
            position: absolute;
            top: -30px;
            right: 0;
            background: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 50;
        }
        .dropped-element:hover > .element-controls { display: flex; }
        .sidebar { width: 300px; background: var(--panel-bg); overflow-y: auto; }
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        #toast.show { transform: translateY(0); }
        .page-item.active { background: #334155; border-color: var(--primary); }
        
        /* Live Mode Styles */
        .live-mode .element-controls, .live-mode .sidebar, .live-mode header { display: none !important; }
        .live-mode .canvas-area { background: white; padding: 0 !important; max-width: 100% !important; }
    </style>
</head>
<body>

    <div id="toast" class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-xl z-[1001]">
        <span id="toast-msg"></span>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-shell" class="editor-layout">
        
        <!-- Header -->
        <header id="main-header" class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shrink-0">
            <div class="flex items-center space-x-4">
                <div class="bg-indigo-600 p-2 rounded-lg"><i class="fas fa-cubes text-xl"></i></div>
                <div>
                    <h1 class="font-bold text-lg leading-none">WebNix Pro</h1>
                    <span class="text-xs text-slate-500 uppercase">Codenix AI Studio</span>
                </div>
            </div>

            <div id="editor-nav" class="hidden flex items-center space-x-4">
                <input id="site-title" type="text" class="bg-transparent border-none text-sm font-bold focus:outline-none w-48 text-indigo-400">
                <button onclick="saveProject()" class="text-sm bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-md"><i class="fas fa-save mr-2"></i> Save</button>
                <button onclick="shareProject()" class="text-sm bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md"><i class="fas fa-share-alt mr-2"></i> Share Link</button>
                <button onclick="closeEditor()" class="text-sm text-slate-400 hover:text-white px-2"><i class="fas fa-times"></i></button>
            </div>

            <div id="dashboard-nav" class="flex items-center space-x-4">
                <button onclick="createNewProject()" class="bg-indigo-600 px-4 py-2 rounded-md text-sm font-medium">+ New Project</button>
                <button onclick="handleLogout()" class="text-slate-400 text-sm">Logout</button>
            </div>
        </header>

        <main class="flex-1 flex overflow-hidden">
            <!-- Dashboard -->
            <div id="view-dashboard" class="flex-1 p-8 overflow-y-auto">
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-bold mb-8">My Websites</h2>
                    <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>

            <!-- Editor -->
            <div id="view-editor" class="flex-1 flex hidden">
                <aside class="sidebar border-r border-slate-800 p-4 shrink-0">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Site Pages</h3>
                    <div id="pages-list" class="space-y-1 mb-6"></div>
                    <button onclick="addNewPage()" class="w-full text-xs bg-slate-800 py-2 rounded border border-slate-700 mb-8">+ New Page</button>

                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Components</h3>
                    <div class="space-y-2">
                        <div draggable="true" ondragstart="onDragStart(event, 'navbar')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center">
                            <i class="fas fa-window-maximize w-6 text-indigo-400"></i> Navbar
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'hero')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center">
                            <i class="fas fa-star w-6 text-yellow-400"></i> Hero
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'features')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center">
                            <i class="fas fa-th-large w-6 text-emerald-400"></i> Features
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'footer')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center">
                            <i class="fas fa-shoe-prints w-6 text-pink-400"></i> Footer
                        </div>
                    </div>
                </aside>

                <div class="flex-1 overflow-auto bg-slate-900 flex justify-center p-8">
                    <div id="canvas" ondragover="onDragOver(event)" ondrop="onDrop(event)" class="canvas-area max-w-5xl bg-white shadow-2xl rounded-sm text-slate-900">
                        <!-- Canvas Content -->
                    </div>
                </div>

                <aside class="sidebar border-l border-slate-800 p-4 shrink-0">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Properties</h3>
                    <div id="inspector-content" class="text-slate-400 text-xs italic">Select an element</div>
                </aside>
            </div>
        </main>
    </div>

    <!-- LIVE VIEWER CONTAINER -->
    <div id="live-viewer" class="hidden min-h-screen bg-white text-slate-900"></div>

    <script>
        const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let currentProject = null;
        let activeElement = null;
        let projectPages = { "index": "" };
        let activePage = "index";

        async function initApp() {
            // Check for ID in URL: ?id=123 or webnix.html?id=123
            const urlParams = new URLSearchParams(window.location.search);
            const siteId = urlParams.get('id');

            if (siteId) {
                renderLiveSite(siteId);
            } else {
                checkAuth();
            }
        }

        async function checkAuth() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) { window.location.href = "auth.html"; return; }
            currentUser = user;
            loadProjects();
        }

        async function renderLiveSite(id) {
            const { data, error } = await client.from('websites').select('*').eq('id', id).single();
            if (error || !data) {
                document.body.innerHTML = `<div class='h-screen flex items-center justify-center bg-slate-950 text-white'>Site not found or private.</div>`;
                return;
            }

            document.getElementById('app-shell').classList.add('hidden');
            const viewer = document.getElementById('live-viewer');
            viewer.classList.remove('hidden');

            const pages = JSON.parse(data.html_content || '{"index":""}');
            
            // Handle internal navigation via Hash
            const renderPage = () => {
                const hash = window.location.hash.replace('#/', '') || 'index';
                viewer.innerHTML = pages[hash] || pages['index'] || 'Page not found';
                // Remove editor-only UI from the viewer
                viewer.querySelectorAll('.element-controls').forEach(el => el.remove());
                viewer.querySelectorAll('.dropped-element').forEach(el => el.style.outline = 'none');
            };

            window.addEventListener('hashchange', renderPage);
            renderPage();
        }

        async function loadProjects() {
            const grid = document.getElementById('projects-grid');
            const { data } = await client.from('websites').select('*').eq('user_id', currentUser.id).order('updated_at', { ascending: false });
            
            grid.innerHTML = (data || []).map(site => `
                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <h3 class="font-bold mb-1">${site.title}</h3>
                    <p class="text-xs text-slate-500 mb-6">ID: ${site.id}</p>
                    <div class="flex space-x-2">
                        <button onclick="openEditorById('${site.id}')" class="flex-1 bg-indigo-600 py-2 rounded-lg text-sm">Edit</button>
                        <button onclick="window.open('?id=${site.id}', '_blank')" class="bg-slate-700 px-3 rounded-lg"><i class="fas fa-external-link-alt"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function openEditorById(id) {
            const { data } = await client.from('websites').select('*').eq('id', id).single();
            currentProject = data;
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('dashboard-nav').classList.add('hidden');
            document.getElementById('editor-nav').classList.remove('hidden');
            document.getElementById('site-title').value = data.title;
            
            projectPages = JSON.parse(data.html_content || '{"index":""}');
            switchPage('index');
        }

        function switchPage(page) {
            projectPages[activePage] = document.getElementById('canvas').innerHTML;
            activePage = page;
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = projectPages[page] || `<div class="p-20 text-center text-slate-300 border-2 border-dashed m-4">Empty /${page}</div>`;
            Array.from(canvas.querySelectorAll('.dropped-element')).forEach(attachElementListeners);
            renderPagesList();
        }

        function renderPagesList() {
            const list = document.getElementById('pages-list');
            list.innerHTML = Object.keys(projectPages).map(p => `
                <div onclick="switchPage('${p}')" class="page-item ${p === activePage ? 'active' : ''} cursor-pointer text-xs p-2 rounded border border-transparent hover:border-slate-700 flex justify-between">
                    <span>/${p === 'index' ? 'home' : p}</span>
                </div>
            `).join('');
        }

        async function createNewProject() {
            const { data } = await client.from('websites').insert([{ 
                user_id: currentUser.id, title: "Untitled Site", html_content: '{"index":""}' 
            }]).select();
            if (data) openEditorById(data[0].id);
        }

        async function saveProject() {
            projectPages[activePage] = document.getElementById('canvas').innerHTML;
            await client.from('websites').update({ 
                title: document.getElementById('site-title').value,
                html_content: JSON.stringify(projectPages),
                updated_at: new Date()
            }).eq('id', currentProject.id);
            showToast("Saved to Cloud");
        }

        function shareProject() {
            const shareUrl = window.location.origin + window.location.pathname + "?id=" + currentProject.id;
            navigator.clipboard.writeText(shareUrl);
            showToast("Link Copied: " + shareUrl);
        }

        // --- Drag/Drop & Components ---
        function onDragStart(e, type) { e.dataTransfer.setData('type', type); }
        function onDragOver(e) { e.preventDefault(); }
        function onDrop(e) {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            const el = createComponent(type);
            document.getElementById('canvas').appendChild(el);
            attachElementListeners(el);
        }

        function createComponent(type) {
            const div = document.createElement('div');
            div.className = "dropped-element";
            div.dataset.type = type;
            let html = '';
            if(type === 'navbar') html = `<nav class="p-6 flex justify-between border-b"><b>WEBNIX</b><div class="space-x-4"><a href="#/index">Home</a><a href="#/about">About</a></div></nav>`;
            if(type === 'hero') html = `<section class="py-20 text-center"><h1 class="text-5xl font-bold">New Era</h1><p class="mt-4 text-slate-500">Built with Codenix AI</p></section>`;
            if(type === 'features') html = `<section class="grid grid-cols-2 gap-4 p-10"><div class="p-6 border">Feature A</div><div class="p-6 border">Feature B</div></section>`;
            if(type === 'footer') html = `<footer class="p-10 bg-slate-50 text-center text-sm">Â© 2026 WebNix</footer>`;
            
            div.innerHTML = `<div class="element-controls space-x-2"><button onclick="this.closest('.dropped-element').remove()">X</button></div><div class="content">${html}</div>`;
            return div;
        }

        function attachElementListeners(el) {
            el.addEventListener('click', (e) => {
                e.stopPropagation();
                if(activeElement) activeElement.style.outline = "none";
                activeElement = el;
                el.style.outline = "2px solid #6366f1";
                document.getElementById('inspector-content').innerHTML = `<button onclick="editHtml()" class="w-full bg-slate-700 p-2 rounded">Edit HTML</button>`;
            });
        }

        function editHtml() {
            const content = activeElement.querySelector('.content');
            const newHtml = prompt("HTML Content:", content.innerHTML);
            if(newHtml) content.innerHTML = newHtml;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function closeEditor() { window.location.reload(); }
        function handleLogout() { client.auth.signOut(); window.location.reload(); }

        initApp();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNix Pro | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .editor-layout { overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .canvas-area {
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            width: 100%;
            transition: all 0.2s ease;
        }
        .draggable-item { cursor: grab; transition: all 0.2s; }
        .dropped-element { position: relative; outline: 1px solid transparent; cursor: pointer; }
        .dropped-element:hover { outline: 2px solid var(--primary); }
        .element-controls {
            display: none;
            position: absolute;
            top: -30px;
            right: 0;
            background: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 50;
        }
        .dropped-element:hover > .element-controls { display: flex; }
        .sidebar { width: 300px; background: var(--panel-bg); overflow-y: auto; }
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        #toast.show { transform: translateY(0); }
        .page-item.active { background: #334155; border-color: var(--primary); }
        
        /* Preview Mode Override */
        .preview-mode .element-controls { display: none !important; }
        .preview-mode .dropped-element { outline: none !important; cursor: default; }
        .preview-mode .canvas-area { background-image: none; background-color: white; }
    </style>
</head>
<body>

    <div id="toast" class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-xl z-[1001]">
        <span id="toast-msg"></span>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-shell" class="editor-layout">
        
        <!-- Header -->
        <header id="main-header" class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shrink-0">
            <div class="flex items-center space-x-4">
                <div class="bg-indigo-600 p-2 rounded-lg"><i class="fas fa-cubes text-xl"></i></div>
                <div>
                    <h1 class="font-bold text-lg leading-none">WebNix Pro</h1>
                    <span class="text-xs text-slate-500 uppercase">Codenix AI Studio</span>
                </div>
            </div>

            <div id="editor-nav" class="hidden flex items-center space-x-4">
                <button id="preview-toggle" onclick="togglePreview()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded flex items-center">
                    <i class="fas fa-eye mr-2"></i> Preview Mode
                </button>
                <div class="h-6 w-[1px] bg-slate-700 mx-2"></div>
                <button onclick="saveProject()" class="text-sm bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-md"><i class="fas fa-save mr-2"></i> Save</button>
                <button onclick="shareProject()" class="text-sm bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md"><i class="fas fa-share-alt mr-2"></i> Share Link</button>
                <button onclick="closeEditor()" class="text-sm text-slate-400 hover:text-white px-2"><i class="fas fa-times"></i></button>
            </div>

            <div id="dashboard-nav" class="flex items-center space-x-4">
                <button onclick="createNewProject()" class="bg-indigo-600 px-4 py-2 rounded-md text-sm font-medium">+ New Project</button>
                <button onclick="handleLogout()" class="text-slate-400 text-sm">Logout</button>
            </div>
        </header>

        <main class="flex-1 flex overflow-hidden">
            <!-- Dashboard -->
            <div id="view-dashboard" class="flex-1 p-8 overflow-y-auto">
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-bold mb-8">My Websites</h2>
                    <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>

            <!-- Editor -->
            <div id="view-editor" class="flex-1 flex hidden">
                <aside class="sidebar border-r border-slate-800 p-4 shrink-0">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Site Pages</h3>
                    <div id="pages-list" class="space-y-1 mb-6"></div>
                    <button onclick="addNewPage()" class="w-full text-xs bg-slate-800 py-2 rounded border border-slate-700 mb-8 font-medium">+ New Page</button>

                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Add Elements</h3>
                    <div class="space-y-2">
                        <div draggable="true" ondragstart="onDragStart(event, 'navbar')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center hover:bg-slate-700">
                            <i class="fas fa-window-maximize w-6 text-indigo-400"></i> Modern Nav
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'hero')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center hover:bg-slate-700">
                            <i class="fas fa-star w-6 text-yellow-400"></i> Hero Section
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'pricing')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center hover:bg-slate-700">
                            <i class="fas fa-tag w-6 text-orange-400"></i> Pricing Table
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'features')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center hover:bg-slate-700">
                            <i class="fas fa-th-large w-6 text-emerald-400"></i> Features Grid
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'testimonials')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center hover:bg-slate-700">
                            <i class="fas fa-comment-dots w-6 text-purple-400"></i> Testimonials
                        </div>
                        <div draggable="true" ondragstart="onDragStart(event, 'footer')" class="draggable-item bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm flex items-center hover:bg-slate-700">
                            <i class="fas fa-shoe-prints w-6 text-pink-400"></i> Footer
                        </div>
                    </div>
                </aside>

                <div class="flex-1 overflow-auto bg-slate-900 flex justify-center p-8">
                    <div id="canvas" ondragover="onDragOver(event)" ondrop="onDrop(event)" class="canvas-area max-w-5xl bg-white shadow-2xl rounded-sm text-slate-900">
                        <!-- Canvas Content -->
                    </div>
                </div>

                <aside class="sidebar border-l border-slate-800 p-4 shrink-0">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Inspector</h3>
                    <div id="inspector-content" class="text-slate-400 text-xs italic">Select an element to configure interactions</div>
                </aside>
            </div>
        </main>
    </div>

    <!-- LIVE VIEWER CONTAINER -->
    <div id="live-viewer" class="hidden min-h-screen bg-white text-slate-900"></div>

    <script>
        const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let currentProject = null;
        let activeElement = null;
        let projectPages = { "index": "" };
        let activePage = "index";
        let isPreviewMode = false;

        async function initApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const siteId = urlParams.get('id');
            if (siteId) renderLiveSite(siteId);
            else checkAuth();
        }

        async function checkAuth() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) { window.location.href = "auth.html"; return; }
            currentUser = user;
            loadProjects();
        }

        async function renderLiveSite(id) {
            const { data, error } = await client.from('websites').select('*').eq('id', id).single();
            if (error || !data) {
                document.body.innerHTML = `<div class='h-screen flex items-center justify-center bg-slate-950 text-white'>Site not found.</div>`;
                return;
            }
            document.getElementById('app-shell').classList.add('hidden');
            const viewer = document.getElementById('live-viewer');
            viewer.classList.remove('hidden');
            const pages = JSON.parse(data.html_content || '{"index":""}');
            
            const renderPage = () => {
                const hash = window.location.hash.replace('#/', '') || 'index';
                viewer.innerHTML = pages[hash] || pages['index'] || 'Page not found';
                cleanOutput(viewer);
            };

            window.addEventListener('hashchange', renderPage);
            renderPage();
        }

        function cleanOutput(container) {
            container.querySelectorAll('.element-controls').forEach(el => el.remove());
            container.querySelectorAll('.dropped-element').forEach(el => {
                el.style.outline = 'none';
                el.classList.remove('ring-2', 'ring-indigo-500');
            });
        }

        async function loadProjects() {
            const grid = document.getElementById('projects-grid');
            const { data } = await client.from('websites').select('*').eq('user_id', currentUser.id).order('updated_at', { ascending: false });
            
            grid.innerHTML = (data || []).map(site => `
                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 group hover:border-indigo-500 transition">
                    <h3 class="font-bold mb-1">${site.title}</h3>
                    <p class="text-[10px] text-slate-500 mb-6 font-mono">ID: ${site.id}</p>
                    <div class="flex space-x-2">
                        <button onclick="openEditorById('${site.id}')" class="flex-1 bg-indigo-600 hover:bg-indigo-500 py-2 rounded-lg text-sm font-medium">Edit Site</button>
                        <button onclick="window.open('?id=${site.id}', '_blank')" class="bg-slate-700 hover:bg-slate-600 px-3 rounded-lg"><i class="fas fa-external-link-alt"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function openEditorById(id) {
            const { data } = await client.from('websites').select('*').eq('id', id).single();
            currentProject = data;
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('dashboard-nav').classList.add('hidden');
            document.getElementById('editor-nav').classList.remove('hidden');
            
            projectPages = JSON.parse(data.html_content || '{"index":""}');
            switchPage('index');
        }

        function switchPage(page) {
            if (!isPreviewMode) {
                projectPages[activePage] = document.getElementById('canvas').innerHTML;
            }
            activePage = page;
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = projectPages[page] || `<div class="p-20 text-center text-slate-300 border-2 border-dashed m-10 rounded-xl">/${page} is empty. Drop elements here!</div>`;
            
            if (!isPreviewMode) {
                Array.from(canvas.querySelectorAll('.dropped-element')).forEach(attachElementListeners);
            }
            renderPagesList();
        }

        function renderPagesList() {
            const list = document.getElementById('pages-list');
            list.innerHTML = Object.keys(projectPages).map(p => `
                <div onclick="switchPage('${p}')" class="page-item ${p === activePage ? 'active' : ''} cursor-pointer text-xs p-2 rounded border border-transparent hover:border-slate-700 flex justify-between items-center">
                    <span><i class="fas fa-file-code mr-2 opacity-50"></i>/${p === 'index' ? 'home' : p}</span>
                    ${p !== 'index' ? `<i onclick="deletePage(event, '${p}')" class="fas fa-trash text-[10px] hover:text-red-400"></i>` : ''}
                </div>
            `).join('');
        }

        function addNewPage() {
            const name = prompt("Enter page name (e.g., about, contact):").toLowerCase().replace(/\s+/g, '-');
            if (name && !projectPages[name]) {
                projectPages[name] = "";
                switchPage(name);
            }
        }

        function deletePage(e, name) {
            e.stopPropagation();
            if (confirm(`Delete page /${name}?`)) {
                delete projectPages[name];
                switchPage('index');
            }
        }

        function togglePreview() {
            isPreviewMode = !isPreviewMode;
            const canvas = document.getElementById('canvas');
            const btn = document.getElementById('preview-toggle');
            
            if (isPreviewMode) {
                projectPages[activePage] = canvas.innerHTML;
                btn.innerHTML = '<i class="fas fa-pencil-alt mr-2"></i> Edit Mode';
                btn.classList.replace('bg-slate-700', 'bg-emerald-600');
                canvas.classList.add('preview-mode');
                // Make links work
                canvas.querySelectorAll('a').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.startsWith('#/')) {
                        link.onclick = (e) => {
                            e.preventDefault();
                            switchPage(href.replace('#/', ''));
                        };
                    }
                });
                cleanOutput(canvas);
            } else {
                btn.innerHTML = '<i class="fas fa-eye mr-2"></i> Preview Mode';
                btn.classList.replace('bg-emerald-600', 'bg-slate-700');
                canvas.classList.remove('preview-mode');
                switchPage(activePage);
            }
        }

        async function createNewProject() {
            const { data } = await client.from('websites').insert([{ 
                user_id: currentUser.id, title: "My New Website", html_content: '{"index":""}' 
            }]).select();
            if (data) openEditorById(data[0].id);
        }

        async function saveProject() {
            if (isPreviewMode) togglePreview(); // Return to edit mode to capture HTML
            projectPages[activePage] = document.getElementById('canvas').innerHTML;
            await client.from('websites').update({ 
                html_content: JSON.stringify(projectPages),
                updated_at: new Date()
            }).eq('id', currentProject.id);
            showToast("Progress Saved Successfully");
        }

        function shareProject() {
            const shareUrl = window.location.origin + window.location.pathname + "?id=" + currentProject.id;
            navigator.clipboard.writeText(shareUrl);
            showToast("Public Link Copied!");
        }

        // --- Components Library ---
        function createComponent(type) {
            const div = document.createElement('div');
            div.className = "dropped-element";
            div.dataset.type = type;
            let html = '';
            
            if(type === 'navbar') {
                html = `<nav class="p-6 flex justify-between items-center border-b bg-white">
                    <div class="text-xl font-bold text-indigo-600">WEBNIX</div>
                    <div class="space-x-8 text-sm font-medium">
                        <a href="#/index" class="hover:text-indigo-600">Home</a>
                        <a href="#/about" class="hover:text-indigo-600">About</a>
                        <a href="#/pricing" class="hover:text-indigo-600">Pricing</a>
                    </div>
                </nav>`;
            } else if(type === 'hero') {
                html = `<section class="py-24 px-10 text-center bg-slate-50">
                    <h1 class="text-6xl font-extrabold tracking-tight">Design at <span class="text-indigo-600">Lightning</span> Speed</h1>
                    <p class="mt-6 text-lg text-slate-600 max-w-2xl mx-auto">The first AI-powered web builder that actually makes sense. Drag, drop, and deploy to your own domain instantly.</p>
                    <div class="mt-10 space-x-4">
                        <a href="#/contact" class="bg-indigo-600 text-white px-8 py-4 rounded-full font-bold shadow-lg inline-block">Get Started</a>
                    </div>
                </section>`;
            } else if(type === 'pricing') {
                html = `<section class="py-20 px-10 bg-white">
                    <div class="grid grid-cols-3 gap-6">
                        <div class="border p-8 rounded-2xl text-center">
                            <h3 class="font-bold text-slate-400">Basic</h3>
                            <div class="text-4xl font-bold my-4">$0</div>
                            <a href="#/index" class="block w-full py-2 bg-slate-100 rounded-lg text-sm font-bold">Choose Plan</a>
                        </div>
                        <div class="border-2 border-indigo-600 p-8 rounded-2xl text-center shadow-xl relative">
                            <span class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-full uppercase font-bold">Popular</span>
                            <h3 class="font-bold">Pro</h3>
                            <div class="text-4xl font-bold my-4">$19</div>
                            <a href="#/index" class="block w-full py-2 bg-indigo-600 text-white rounded-lg text-sm font-bold">Choose Plan</a>
                        </div>
                        <div class="border p-8 rounded-2xl text-center">
                            <h3 class="font-bold text-slate-400">Enterprise</h3>
                            <div class="text-4xl font-bold my-4">Custom</div>
                            <a href="#/index" class="block w-full py-2 bg-slate-100 rounded-lg text-sm font-bold">Contact Sales</a>
                        </div>
                    </div>
                </section>`;
            } else if(type === 'features') {
                html = `<section class="grid grid-cols-2 gap-10 p-20 bg-white">
                    <div><h4 class="font-bold text-xl mb-2">ðŸš€ Instant Deploy</h4><p class="text-slate-500">Your site is live the moment you hit save.</p></div>
                    <div><h4 class="font-bold text-xl mb-2">ðŸ“± Fully Responsive</h4><p class="text-slate-500">Looks great on mobile, tablet, and desktop.</p></div>
                </section>`;
            } else if(type === 'testimonials') {
                html = `<section class="py-20 px-10 bg-indigo-900 text-white text-center">
                    <p class="text-2xl italic font-serif">"WebNix is the fastest way to build prototypes that look like the real thing."</p>
                    <p class="mt-6 font-bold">â€” Alex Rivers, Product Designer</p>
                </section>`;
            } else if(type === 'footer') {
                html = `<footer class="p-12 bg-slate-900 text-white flex justify-between items-center">
                    <div class="text-sm">Â© 2026 WebNix Studio</div>
                    <div class="space-x-6 text-xs text-slate-400">
                        <a href="#/privacy" class="hover:text-white">Privacy</a>
                        <a href="#/terms" class="hover:text-white">Terms</a>
                    </div>
                </footer>`;
            }
            
            div.innerHTML = `
                <div class="element-controls space-x-2">
                    <button onclick="moveUp(this)"><i class="fas fa-arrow-up"></i></button>
                    <button onclick="moveDown(this)"><i class="fas fa-arrow-down"></i></button>
                    <button onclick="this.closest('.dropped-element').remove()"><i class="fas fa-trash"></i></button>
                </div>
                <div class="content">${html}</div>
            `;
            return div;
        }

        function onDragStart(e, type) { e.dataTransfer.setData('type', type); }
        function onDragOver(e) { e.preventDefault(); }
        function onDrop(e) {
            e.preventDefault();
            if (isPreviewMode) return;
            const type = e.dataTransfer.getData('type');
            const el = createComponent(type);
            document.getElementById('canvas').appendChild(el);
            attachElementListeners(el);
        }

        function attachElementListeners(el) {
            el.addEventListener('click', (e) => {
                if (isPreviewMode) return;
                e.stopPropagation();
                if(activeElement) activeElement.classList.remove('ring-2', 'ring-indigo-500');
                activeElement = el;
                el.classList.add('ring-2', 'ring-indigo-500');
                renderInspector();
            });
        }

        function renderInspector() {
            const ins = document.getElementById('inspector-content');
            const pageOptions = Object.keys(projectPages).map(p => `<option value="#/${p}">Page: /${p}</option>`).join('');
            
            ins.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <label class="block mb-1 text-slate-500">Configure All Links</label>
                        <p class="mb-2 text-[10px] leading-tight">Change where buttons or menu items in this section point to:</p>
                        <select onchange="setSectionLink(this.value)" class="w-full bg-slate-800 p-2 rounded border border-slate-700 text-white">
                            <option value="">Select Destination...</option>
                            ${pageOptions}
                            <option value="https://google.com">External: Google</option>
                        </select>
                    </div>
                    <button onclick="editRawHtml()" class="w-full bg-indigo-600/20 text-indigo-400 border border-indigo-400/30 py-2 rounded font-medium hover:bg-indigo-600/30">Edit Text & HTML</button>
                </div>
            `;
        }

        function setSectionLink(url) {
            if (!url || !activeElement) return;
            activeElement.querySelectorAll('a').forEach(link => {
                link.setAttribute('href', url);
            });
            showToast("Links Updated!");
        }

        function editRawHtml() {
            const content = activeElement.querySelector('.content');
            const newHtml = prompt("Edit the Raw HTML/Text of this section:", content.innerHTML);
            if(newHtml !== null) content.innerHTML = newHtml;
        }

        function moveUp(btn) {
            const el = btn.closest('.dropped-element');
            if (el.previousElementSibling) el.parentNode.insertBefore(el, el.previousElementSibling);
        }

        function moveDown(btn) {
            const el = btn.closest('.dropped-element');
            if (el.nextElementSibling) el.parentNode.insertBefore(el.nextElementSibling, el);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function closeEditor() { window.location.reload(); }
        function handleLogout() { client.auth.signOut(); window.location.reload(); }

        initApp();
    </script>
</body>
</html>

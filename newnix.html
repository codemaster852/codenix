<!DOCTYPE html>
<html lang="en" class="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewNix | The Future of News</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Mono&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6', 
                            600: '#7c3aed',
                            700: '#6d28d9',
                        },
                        darkBg: '#020617',
                        darkSurface: '#0f172a',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --brand-primary: #8b5cf6;
        }
        
        body {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        .light .glass {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(139, 92, 246, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            box-shadow: 0 4px 15px -5px rgba(139, 92, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px -10px rgba(139, 92, 246, 0.6);
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .light #loading-screen { background: #ffffff; }

        .spinner-outer {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden-screen {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .news-card {
            transition: all 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100 min-h-screen font-sans">

    <!-- Initialization Screen -->
    <div id="loading-screen">
        <div class="relative flex items-center justify-center mb-8">
            <div class="spinner-outer"></div>
            <i class="fas fa-bolt absolute text-brand-500 text-2xl animate-pulse"></i>
        </div>
        <div class="text-center">
            <p id="status-text" class="font-mono text-[10px] text-brand-500 tracking-[0.4em] uppercase mb-4">Synchronizing_Data_Feed</p>
            <div class="w-48 h-1 bg-brand-500/10 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-brand-500 w-0 transition-all duration-3000 ease-linear"></div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-6 left-1/2 -translate-x-1/2 w-[90%] max-w-6xl z-50 glass rounded-2xl px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-brand-600 rounded-xl flex items-center justify-center shadow-lg shadow-brand-500/20">
                <i class="fas fa-bolt text-white text-lg"></i>
            </div>
            <span class="text-xl font-extrabold tracking-tighter">NEW<span class="text-brand-500">NIX</span></span>
        </div>

        <div class="hidden lg:flex items-center gap-8 font-semibold text-sm">
            <a href="#" class="hover:text-brand-500 transition">Global</a>
            <a href="#" class="hover:text-brand-500 transition">Technology</a>
            <a href="#" class="hover:text-brand-500 transition">Economics</a>
        </div>

        <div class="flex items-center gap-3 md:gap-5">
            <button id="theme-toggle" class="w-10 h-10 rounded-xl flex items-center justify-center hover:bg-brand-500/10 transition text-brand-500">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="btn-primary px-6 py-2.5 rounded-xl text-white font-bold text-sm">
                Refresh
            </button>
        </div>
    </nav>

    <!-- Content Spacing Background -->
    <div class="fixed top-0 left-0 w-full h-screen -z-10 opacity-20 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/30 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-brand-700/20 blur-[120px] rounded-full"></div>
    </div>

    <!-- News Grid Container -->
    <main class="max-w-7xl mx-auto px-6 pt-32 pb-12">
        <div id="errorState" class="hidden text-center py-20 glass rounded-[2.5rem]">
            <i class="fas fa-exclamation-triangle text-brand-500 text-5xl mb-4"></i>
            <h3 class="text-2xl font-bold dark:text-white">Feed Interrupted</h3>
            <p class="text-slate-500 dark:text-slate-400">Unable to establish secure connection with news database.</p>
        </div>

        <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- News items will appear here after loader -->
        </div>
    </main>

    <!-- Article Modal -->
    <div id="newsModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="modal-content glass bg-white dark:bg-darkSurface w-full max-w-3xl max-h-[85vh] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col scale-95 transition-transform duration-300">
            <div class="p-8 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-brand-500/10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-file-alt text-brand-500 text-sm"></i>
                    </div>
                    <span class="text-[10px] font-mono font-bold text-brand-500 tracking-widest uppercase">Full_Report</span>
                </div>
                <button id="closeModal" class="w-10 h-10 rounded-xl hover:bg-brand-500/10 flex items-center justify-center text-slate-400 hover:text-brand-500 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-10 overflow-y-auto">
                <h2 id="modalTitle" class="text-4xl font-extrabold mb-8 leading-tight tracking-tight text-slate-900 dark:text-white"></h2>
                <div id="modalBody" class="text-slate-600 dark:text-slate-400 leading-relaxed text-lg whitespace-pre-line font-medium"></div>
            </div>
            <div class="p-8 border-t border-slate-200 dark:border-slate-800 flex justify-end">
                <button id="closeModalBtn" class="btn-primary px-10 py-3 rounded-xl text-white font-bold transition-colors">Acknowledge</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-20 border-t border-slate-200 dark:border-slate-800 px-6 mt-12">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-bolt text-white text-xs"></i>
                </div>
                <span class="text-lg font-bold">NEWNIX DATA</span>
            </div>
            
            <div class="flex gap-8 text-sm font-semibold text-slate-500">
                <a href="#" class="hover:text-brand-500 transition">Infrastructure</a>
                <a href="#" class="hover:text-brand-500 transition">Privacy</a>
                <a href="#" class="hover:text-brand-500 transition">Protocol</a>
            </div>

            <p class="text-slate-400 text-xs font-mono">Â© 2026_NEWNIX_SYSTEMS_INTL</p>
        </div>
    </footer>

    <script>
        const SHEET_ID = '1yBETQM8SPi8ldqqYQY9VUWhW--dsG2ZMTcCU5jEsIs4';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        const newsGrid = document.getElementById('newsGrid');
        const errorState = document.getElementById('errorState');
        const newsModal = document.getElementById('newsModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const root = document.getElementById('html-root');

        let currentNews = [];

        async function runInitialization() {
            const minLoadTime = 3000;
            const bar = document.getElementById('progress-bar');
            if(bar) bar.style.width = '100%';

            const fetchPromise = fetchNews();

            setTimeout(async () => {
                const loader = document.getElementById('loading-screen');
                await fetchPromise;
                loader.classList.add('hidden-screen');
            }, minLoadTime);
        }

        async function fetchNews() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error();
                const data = await response.text();
                currentNews = parseCSV(data);
                renderNews(currentNews);
            } catch (err) {
                errorState.classList.remove('hidden');
                console.error("Fetch failed", err);
            }
        }

        function parseCSV(text) {
            const rows = [];
            let currentLine = [];
            let currentCell = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i+1];

                if (inQuotes) {
                    if (char === '"' && nextChar === '"') {
                        currentCell += '"';
                        i++;
                    } else if (char === '"') {
                        inQuotes = false;
                    } else {
                        currentCell += char;
                    }
                } else {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        currentLine.push(currentCell.trim());
                        currentCell = '';
                    } else if (char === '\n' || (char === '\r' && nextChar === '\n')) {
                        if (char === '\r') i++;
                        currentLine.push(currentCell.trim());
                        if (currentLine.length > 0) rows.push(currentLine);
                        currentLine = [];
                        currentCell = '';
                    } else {
                        currentCell += char;
                    }
                }
            }
            if (currentCell || currentLine.length > 0) {
                currentLine.push(currentCell.trim());
                rows.push(currentLine);
            }

            return rows.slice(1).map((row, idx) => ({
                title: row[0] || "Untitled Insight",
                content: row[1] || "No telemetry data available for this report.",
                id: idx
            })).filter(item => item.title !== "Untitled Insight");
        }

        function renderNews(articles) {
            if(articles.length === 0) {
                newsGrid.innerHTML = '<div class="col-span-full text-center text-slate-400 py-10 glass rounded-3xl">Satellite uplink established. No data packets found.</div>';
                return;
            }

            newsGrid.innerHTML = articles.map((article, idx) => `
                <article onclick="openArticle(${idx})" class="news-card glass p-10 rounded-[2.5rem] flex flex-col cursor-pointer group">
                    <div class="w-14 h-14 bg-brand-500/10 border border-brand-500/20 rounded-2xl flex items-center justify-center mb-8 transition-transform group-hover:scale-110">
                        <i class="fas fa-bolt text-brand-500 text-2xl"></i>
                    </div>
                    <div class="mb-4">
                        <span class="text-[10px] font-mono font-bold text-brand-500 tracking-[0.2em] uppercase">Module_Update</span>
                    </div>
                    <h3 class="text-2xl font-extrabold mb-4 leading-tight tracking-tight dark:text-white group-hover:text-brand-500 transition-colors">${article.title}</h3>
                    <p class="text-slate-500 dark:text-slate-400 leading-relaxed font-medium line-clamp-3 mb-8">
                        ${article.content}
                    </p>
                    <div class="mt-auto pt-6 border-t border-brand-500/10 flex items-center justify-between">
                        <span class="text-xs font-bold uppercase tracking-wider text-brand-500">View Intel</span>
                        <i class="fas fa-chevron-right text-brand-500 text-xs transition-transform group-hover:translate-x-2"></i>
                    </div>
                </article>
            `).join('');
        }

        window.openArticle = (index) => {
            const article = currentNews[index];
            modalTitle.textContent = article.title;
            modalBody.textContent = article.content;
            
            newsModal.classList.add('active');
            newsModal.style.opacity = '1';
            newsModal.style.pointerEvents = 'auto';
            newsModal.querySelector('.modal-content').style.transform = 'scale(1)';
            document.body.style.overflow = 'hidden';
        };

        function closeModal() {
            newsModal.classList.remove('active');
            newsModal.style.opacity = '0';
            newsModal.style.pointerEvents = 'none';
            newsModal.querySelector('.modal-content').style.transform = 'scale(0.95)';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('closeModal').onclick = closeModal;
        document.getElementById('closeModalBtn').onclick = closeModal;
        newsModal.onclick = (e) => { if(e.target === newsModal) closeModal(); };

        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(isDark) {
            if (isDark) {
                root.classList.add('dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('newnix_theme', 'dark');
            } else {
                root.classList.remove('dark');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('newnix_theme', 'light');
            }
        }

        themeBtn.addEventListener('click', () => {
            const isDark = !root.classList.contains('dark');
            setTheme(isDark);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('newnix_theme') || 'dark';
            setTheme(savedTheme === 'dark');
            runInitialization();
        });
    </script>
</body>
</html>

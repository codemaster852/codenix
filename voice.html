<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Generator | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #09090b;
            color: #fafafa;
        }
        .glass-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .waveform-bar {
            width: 4px;
            background: #3b82f6;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header / Navigation -->
    <div class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-purple-500/20">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight">VOICE<span class="text-purple-500">.GEN</span></h1>
        </div>
        <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-full text-sm font-semibold transition-all border border-zinc-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            Return to Portal
        </a>
    </div>

    <main class="w-full max-w-4xl glass-card rounded-[2.5rem] p-8 shadow-2xl">
        <div class="space-y-6">
            <!-- Settings Bar -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Choose Voice</label>
                    <select id="voiceSelect" class="bg-zinc-900 border border-zinc-700 rounded-xl p-3 text-sm outline-none text-purple-400 focus:border-purple-500 transition-all">
                        <!-- Voices loaded by JS -->
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Pitch</label>
                    <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1" class="accent-purple-500">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Speed</label>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="accent-purple-500">
                </div>
            </div>

            <!-- Text Input -->
            <div class="relative">
                <textarea id="textInput" class="w-full h-48 bg-zinc-900/50 rounded-2xl p-6 outline-none resize-none border border-white/5 focus:border-purple-500/50 transition-all text-xl placeholder-zinc-700" placeholder="Type something for the AI to say..."></textarea>
                
                <!-- Visualizer Mockup -->
                <div id="visualizer" class="absolute bottom-6 right-6 flex items-end gap-1 h-8 opacity-0 transition-opacity">
                    <div class="waveform-bar h-2"></div>
                    <div class="waveform-bar h-4"></div>
                    <div class="waveform-bar h-6"></div>
                    <div class="waveform-bar h-3"></div>
                    <div class="waveform-bar h-5"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div id="status" class="text-sm text-zinc-500 font-medium">
                    Ready to speak
                </div>
                <div class="flex gap-4 w-full sm:w-auto">
                    <button onclick="stopSpeech()" class="px-6 py-4 bg-zinc-800 hover:bg-zinc-700 rounded-xl font-bold transition-all border border-zinc-700">
                        Stop
                    </button>
                    <button id="speakBtn" onclick="speakText()" class="flex-1 sm:flex-none px-12 py-4 bg-purple-600 hover:bg-purple-500 rounded-xl font-extrabold shadow-lg shadow-purple-600/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path></svg>
                        Generate Speech
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-12 text-zinc-600 text-xs text-center leading-loose">
        Powered by Web Speech Synthesis API<br>
        Browser-native high-speed processing.
    </footer>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');
        const textInput = document.getElementById('textInput');
        const speakBtn = document.getElementById('speakBtn');
        const visualizer = document.getElementById('visualizer');
        const status = document.getElementById('status');

        let voices = [];

        function populateVoiceList() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = i;
                voiceSelect.appendChild(option);
            });
        }

        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function speakText() {
            if (synth.speaking) {
                synth.cancel();
            }

            if (textInput.value !== '') {
                const utterThis = new SpeechSynthesisUtterance(textInput.value);
                
                utterThis.onstart = () => {
                    visualizer.classList.remove('opacity-0');
                    status.innerText = "Speaking...";
                    animateVisualizer();
                };

                utterThis.onend = () => {
                    visualizer.classList.add('opacity-0');
                    status.innerText = "Finished speaking";
                };

                utterThis.onerror = (event) => {
                    console.error('SpeechSynthesisUtterance error', event);
                    status.innerText = "Error occurred";
                };

                const selectedVoice = voices[voiceSelect.value];
                utterThis.voice = selectedVoice;
                utterThis.pitch = document.getElementById('pitch').value;
                utterThis.rate = document.getElementById('rate').value;
                
                synth.speak(utterThis);
            }
        }

        function stopSpeech() {
            synth.cancel();
            visualizer.classList.add('opacity-0');
            status.innerText = "Stopped";
        }

        function animateVisualizer() {
            if (!synth.speaking) return;
            const bars = document.querySelectorAll('.waveform-bar');
            bars.forEach(bar => {
                const h = Math.floor(Math.random() * 20) + 10;
                bar.style.height = `${h}px`;
            });
            setTimeout(animateVisualizer, 100);
        }
    </script>
</body>
</html>

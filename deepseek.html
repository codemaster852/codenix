<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat | Codenix AI Studio</title>
    <style>
        :root {
            --background-color: #121212;
            --container-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #4a90e2;
            --user-msg-bg: #4a90e2;
            --bot-msg-bg: #333333;
            --border-color: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        header {
            padding: 1rem 1.5rem;
            background-color: var(--input-bg);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        header p {
            margin: 0.2rem 0 0;
            font-size: 0.8rem;
            color: #888;
        }
        #api-key-area {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        #api-key-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            width: 50%;
        }
        #message-area {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            background-color: var(--user-msg-bg);
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            background-color: var(--bot-msg-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.loading {
            align-self: flex-start;
            color: #888;
            background: transparent;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        #input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--input-bg);
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background-color: #2a2a2a;
            color: var(--text-color);
            border-radius: 20px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            outline: none;
            resize: none;
            line-height: 1.5;
        }
        #user-input:focus {
            border-color: var(--primary-color);
        }
        #send-button {
            margin-left: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            opacity: 0.9;
        }
         #send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>
            <h1>DeepSeek Chat</h1>
            <p>Powered by Codenix AI Studio</p>
            <div id="api-key-area">
                <label for="api-key-input">API Key:</label>
                <input type="password" id="api-key-input" value="sk-fe4e0931579f4138913ad5dd243cce14" placeholder="Enter your DeepSeek API key">
            </div>
        </header>
        <div id="message-area">
            <!-- Initial bot message -->
             <div class="message bot">
                Hi there! I am the DeepSeek model. How can I help you today?
            </div>
        </div>
        <form id="input-area">
            <input type="text" id="user-input" placeholder="Ask DeepSeek anything..." autocomplete="off">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('input-area');
        const input = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messageArea = document.getElementById('message-area');
        const apiKeyInput = document.getElementById('api-key-input');
        
        // --- Configuration ---
        const apiUrl = 'https://api.deepseek.com/chat/completions';
        
        // This array will store the conversation history for context
        let conversationHistory = [
            { role: "system", content: "You are a helpful assistant." }
        ];

        form.addEventListener('submit', handleSend);
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSend(event);
            }
        });


        async function handleSend(e) {
            e.preventDefault(); 
            
            const userMessage = input.value.trim();
            if (!userMessage) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                addMessage("Please enter your DeepSeek API key in the header to begin.", 'bot');
                return;
            }

            // Disable form while processing
            input.disabled = true;
            sendButton.disabled = true;

            addMessage(userMessage, 'user');
            conversationHistory.push({ role: "user", content: userMessage });
            input.value = '';

            const loadingIndicator = addMessage('', 'loading');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: conversationHistory,
                        max_tokens: 4096,
                        temperature: 0.7,
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    const errorMessage = errorData?.error?.message || `HTTP Error: ${response.status}`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                const botReply = data.choices[0].message.content;

                messageArea.removeChild(loadingIndicator);
                addMessage(botReply, 'bot');
                conversationHistory.push({ role: "assistant", content: botReply });

            } catch (error) {
                console.error("Failed to fetch from DeepSeek API:", error);
                messageArea.removeChild(loadingIndicator);

                let displayError = `Oops! Something went wrong: ${error.message}.`;
                // Provide a more specific, helpful message for common API key issues.
                if (error.message.toLowerCase().includes('insufficient balance')) {
                    displayError = "API Error: Insufficient balance. Please check your DeepSeek account credit or provide a new API key.";
                } else if (error.message.toLowerCase().includes('invalid api key')) {
                     displayError = "API Error: The provided API key is invalid. Please check the key and try again.";
                }

                addMessage(displayError, 'bot');
            } finally {
                // Re-enable form
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (type === 'loading') {
                messageDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            } else {
                // A simple way to render newlines from the model
                messageDiv.innerText = text;
            }

            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>

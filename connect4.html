<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4Gen - Codenix AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(26, 26, 26, 0.6); backdrop-filter: blur(12px); border: 1px solid #333; }
        
        #board-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 7 / 6;
            background: #1a1a1a;
            border: 8px solid #333;
            border-radius: 16px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
            gap: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .column-hitbox {
            position: relative;
            height: 100%;
            cursor: pointer;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            z-index: 20;
        }

        .column-hitbox:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .slot {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 50%;
            border: 2px solid #222;
            z-index: 10;
        }

        .piece {
            position: absolute;
            width: calc(100% / 7 - 14px);
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            z-index: 5;
            transition: top 0.6s cubic-bezier(0.47, 0, 0.745, 0.715);
        }

        .piece.player {
            background: radial-gradient(circle at 30% 30%, #ef4444, #991b1b);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .piece.ai {
            background: radial-gradient(circle at 30% 30%, #facc15, #a16207);
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);
        }

        .win-highlight {
            animation: pulse-win 1s infinite alternate;
            z-index: 30 !important;
        }

        @keyframes pulse-win {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.1); filter: brightness(1.5); }
        }

        .eval-bar-container { width: 30px; height: 400px; background: #222; border-radius: 6px; overflow: hidden; position: relative; border: 1px solid #333; }
        #eval-bar-fill { position: absolute; bottom: 0; width: 100%; background: #ef4444; transition: height 0.6s ease; }

        @media (max-width: 640px) {
            #board-container { max-width: 95vw; padding: 5px; gap: 4px; border-width: 4px; }
            .slot { gap: 4px; }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Top Navigation -->
    <div class="max-w-7xl mx-auto flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='portal.html'" class="p-2 hover:bg-zinc-900 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
            <h1 class="text-xl md:text-2xl font-bold">Connect4Gen <span class="text-emerald-500 text-xs md:text-sm font-mono ml-2">Neural v3</span></h1>
        </div>
        <div id="user-badge" class="px-3 py-1 md:px-4 md:py-1.5 rounded-full border border-zinc-800 text-[10px] md:text-sm font-medium flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-zinc-600 animate-pulse"></div>
            Validating...
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Game Area -->
        <div class="lg:col-span-7 flex gap-4 items-start justify-center">
            <div class="eval-bar-container hidden md:block">
                <div id="eval-bar-fill" style="height: 50%;"></div>
            </div>
            
            <div class="w-full relative">
                <div id="board-container">
                    <!-- 7 Hitbox Columns -->
                    <div class="column-hitbox" onclick="dropPiece(0)"></div>
                    <div class="column-hitbox" onclick="dropPiece(1)"></div>
                    <div class="column-hitbox" onclick="dropPiece(2)"></div>
                    <div class="column-hitbox" onclick="dropPiece(3)"></div>
                    <div class="column-hitbox" onclick="dropPiece(4)"></div>
                    <div class="column-hitbox" onclick="dropPiece(5)"></div>
                    <div class="column-hitbox" onclick="dropPiece(6)"></div>
                    
                    <!-- 42 Static Slots for visual depth -->
                    <script>
                        for(let i=0; i<42; i++) document.write('<div class="slot"></div>');
                    </script>
                </div>

                <div class="mt-4 md:mt-6 flex justify-between items-center bg-zinc-900 p-4 rounded-xl border border-zinc-800">
                    <div id="game-status" class="text-xs md:text-sm font-bold text-red-500 tracking-wider uppercase">Your Turn (Red)</div>
                    <button onclick="resetGame()" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Engine Sidebar -->
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">AI Processing Unit</h3>
                <div class="space-y-4">
                    <select id="level-select" class="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-emerald-500">
                        <option value="2">Algorithm: Linear Search (Easy)</option>
                        <option value="5" selected>Algorithm: Minimax (Hard)</option>
                        <option value="7">Algorithm: Deep Learning (Insane)</option>
                    </select>
                    <div class="text-[11px] text-zinc-500 italic bg-zinc-900/50 p-3 rounded-lg border border-zinc-800/50 leading-relaxed">
                        Connect four of your discs in a row (vertical, horizontal, or diagonal) before the AI outcalculates you.
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6 h-[250px] md:h-[300px] flex flex-col">
                <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Engine Telemetry</h3>
                <div id="match-log" class="text-xs font-mono text-zinc-400 space-y-2 overflow-y-auto custom-scroll flex-1 pr-2">
                    <div class="text-emerald-500/70">> Connectivity Matrix Ready.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const client = window.supabase.createClient(supabaseUrl, supabaseKey);

            let board = Array(6).fill().map(() => Array(7).fill(0)); // 0: empty, 1: player, 2: ai
            let isPlayerTurn = true;
            let gameOver = false;

            async function validateUser() {
                const { data: { session } } = await client.auth.getSession();
                if (!session) { 
                    window.location.href = 'auth.html'; 
                    return; 
                }
                document.getElementById('user-badge').innerHTML = '<span class="text-emerald-500 font-bold text-[10px]">AUTH_SUCCESS</span>';
                initGame();
            }

            function initGame() {
                board = Array(6).fill().map(() => Array(7).fill(0));
                isPlayerTurn = true;
                gameOver = false;
                $('.piece').remove();
                $('#game-status').text('Your Turn').removeClass('text-yellow-500').addClass('text-red-500');
                updateEval(0);
            }

            window.dropPiece = function(col) {
                if (!isPlayerTurn || gameOver) return;
                
                const row = getAvailableRow(board, col);
                if (row === -1) return;

                executeMove(row, col, 1);
                
                if (checkWin(board, 1)) {
                    endGame('Player Wins');
                    return;
                }

                if (board.every(r => r.every(c => c !== 0))) {
                    endGame('Draw');
                    return;
                }

                isPlayerTurn = false;
                $('#game-status').text('AI THINKING...').removeClass('text-red-500').addClass('text-yellow-500');
                setTimeout(aiTurn, 600);
            };

            function getAvailableRow(b, col) {
                for (let r = 5; r >= 0; r--) {
                    if (b[r][col] === 0) return r;
                }
                return -1;
            }

            function executeMove(row, col, player) {
                board[row][col] = player;
                
                // Visual Piece Creation
                const boardRect = document.getElementById('board-container').getBoundingClientRect();
                const piece = document.createElement('div');
                piece.className = `piece ${player === 1 ? 'player' : 'ai'}`;
                
                // Calculate position relative to container
                const colWidth = boardRect.width / 7;
                const rowHeight = boardRect.height / 6;
                
                piece.style.left = `${(col * colWidth) + 12}px`;
                piece.style.top = `-100px`; // Start above board
                
                document.getElementById('board-container').appendChild(piece);
                
                // Trigger gravity
                setTimeout(() => {
                    piece.style.top = `${(row * rowHeight) + 10}px`;
                }, 50);

                logMove(`${player === 1 ? 'Human' : 'Neural'} placed at ${col + 1}:${row + 1}`);
            }

            function aiTurn() {
                const depth = parseInt($('#level-select').val());
                const bestMove = getBestMove(board, depth);
                const row = getAvailableRow(board, bestMove);
                
                executeMove(row, bestMove, 2);
                
                if (checkWin(board, 2)) {
                    endGame('AI Wins');
                    return;
                }

                isPlayerTurn = true;
                $('#game-status').text('Your Turn').removeClass('text-yellow-500').addClass('text-red-500');
                updateEval(evaluateBoard(board));
            }

            function getBestMove(b, depth) {
                let bestScore = -Infinity;
                let move = 3; // Default to center

                // Possible columns
                const validCols = [];
                for(let c=0; c<7; c++) if(b[0][c] === 0) validCols.push(c);

                for (let c of validCols) {
                    let r = getAvailableRow(b, c);
                    b[r][c] = 2;
                    let score = minimax(b, depth, -Infinity, Infinity, false);
                    b[r][c] = 0;
                    if (score > bestScore) {
                        bestScore = score;
                        move = c;
                    }
                }
                return move;
            }

            function minimax(b, depth, alpha, beta, isMax) {
                if (checkWin(b, 2)) return 100000 + depth;
                if (checkWin(b, 1)) return -100000 - depth;
                if (depth === 0) return evaluateBoard(b);

                const validCols = [];
                for(let c=0; c<7; c++) if(b[0][c] === 0) validCols.push(c);
                if (validCols.length === 0) return 0;

                if (isMax) {
                    let maxEval = -Infinity;
                    for (let c of validCols) {
                        let r = getAvailableRow(b, c);
                        b[r][c] = 2;
                        let ev = minimax(b, depth - 1, alpha, beta, false);
                        b[r][c] = 0;
                        maxEval = Math.max(maxEval, ev);
                        alpha = Math.max(alpha, ev);
                        if (beta <= alpha) break;
                    }
                    return maxEval;
                } else {
                    let minEval = Infinity;
                    for (let c of validCols) {
                        let r = getAvailableRow(b, c);
                        b[r][c] = 1;
                        let ev = minimax(b, depth - 1, alpha, beta, true);
                        b[r][c] = 0;
                        minEval = Math.min(minEval, ev);
                        beta = Math.min(beta, ev);
                        if (beta <= alpha) break;
                    }
                    return minEval;
                }
            }

            function evaluateBoard(b) {
                let score = 0;
                // Center bias
                for(let r=0; r<6; r++) if(b[r][3] === 2) score += 3;
                
                // Add points for potential connections (simplified)
                return score;
            }

            function checkWin(b, p) {
                // Horizontal
                for (let r = 0; r < 6; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (b[r][c] === p && b[r][c+1] === p && b[r][c+2] === p && b[r][c+3] === p) return true;
                    }
                }
                // Vertical
                for (let r = 0; r < 3; r++) {
                    for (let c = 0; c < 7; c++) {
                        if (b[r][c] === p && b[r+1][c] === p && b[r+2][c] === p && b[r+3][c] === p) return true;
                    }
                }
                // Diagonal /
                for (let r = 3; r < 6; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (b[r][c] === p && b[r-1][c+1] === p && b[r-2][c+2] === p && b[r-3][c+3] === p) return true;
                    }
                }
                // Diagonal \
                for (let r = 0; r < 3; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (b[r][c] === p && b[r+1][c+1] === p && b[r+2][c+2] === p && b[r+3][c+3] === p) return true;
                    }
                }
                return false;
            }

            function updateEval(score) {
                const percent = Math.min(95, Math.max(5, 50 + (score / 10)));
                $('#eval-bar-fill').css('height', `${percent}%`);
            }

            function logMove(msg) {
                const entry = $(`<div class="border-l-2 border-emerald-500/20 pl-2 py-1">> ${msg}</div>`);
                $('#match-log').prepend(entry);
            }

            function endGame(msg) {
                gameOver = true;
                $('#game-status').text(msg.toUpperCase()).addClass('text-emerald-500');
                logMove(`CRITICAL: ${msg}`);
            }

            window.resetGame = initGame;
            validateUser();
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connect4Gen | Neural Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b;
            color: #fafafa;
            margin: 0;
            overflow-y: auto;
        }

        .dot-grid { 
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px); 
            background-size: 30px 30px; 
        }

        /* Responsive Board */
        #game-wrapper {
            position: relative;
            width: 100%;
            max-width: 580px;
            aspect-ratio: 7 / 6;
            margin: 0 auto;
            border: 8px solid #18181b;
            border-radius: 20px;
            background: #18181b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* The Board Front (The blue/dark face with holes) */
        #board-front {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            padding: 10px;
            gap: 10px;
            pointer-events: none;
            /* Radial gradients to create the "holes" */
            background: radial-gradient(circle 42% at center, transparent 85%, #18181b 90%);
            background-size: calc(100% / 7) calc(100% / 6);
        }

        .slot-hole {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.03);
        }

        /* Pieces Layer */
        #pieces-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            overflow: hidden;
            padding: 10px;
        }

        /* Click Layer */
        #hitbox-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            z-index: 30;
            padding: 10px;
            gap: 10px;
        }

        .column-hitbox {
            height: 100%;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .column-hitbox:hover {
            background: rgba(16, 185, 129, 0.05);
        }

        .piece {
            position: absolute;
            border-radius: 50%;
            transition: top 0.6s cubic-bezier(0.47, 0, 0.745, 0.715);
        }

        .piece.player {
            background: radial-gradient(circle at 35% 35%, #f87171, #991b1b);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4), inset -4px -4px 10px rgba(0,0,0,0.4);
        }

        .piece.ai {
            background: radial-gradient(circle at 35% 35%, #fbbf24, #92400e);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4), inset -4px -4px 10px rgba(0,0,0,0.4);
        }

        .eval-bar-container { 
            width: 12px; 
            min-height: 300px;
            background: #18181b; 
            border-radius: 6px; 
            overflow: hidden; 
            position: relative; 
            border: 1px solid #27272a;
        }
        
        #eval-bar-fill { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: #ffffff; 
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        @media (max-width: 768px) {
            #game-wrapper { max-width: 100%; }
            .eval-bar-container { width: 8px; min-height: 200px; }
        }
    </style>
</head>
<body class="min-h-screen dot-grid">
    <div class="max-w-7xl mx-auto px-4 py-6 md:py-10">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-zinc-900/50 p-6 rounded-2xl border border-zinc-800 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='portal.html'" class="p-2.5 hover:bg-zinc-800 rounded-xl transition-all text-zinc-400">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Connect4 <span class="text-emerald-500">Gen</span></h1>
                    <div id="user-badge" class="text-[10px] text-zinc-500 font-mono flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                        <span id="user-display">Validating Link...</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="px-4 py-2 bg-zinc-950 rounded-lg border border-zinc-800 text-center">
                    <span class="text-[10px] uppercase text-zinc-500 block font-bold">Neural Sync</span>
                    <span id="sync-status" class="text-xs font-mono text-emerald-400 font-bold uppercase tracking-widest">Active</span>
                </div>
                <button onclick="handleLogout()" class="p-3 text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-lg transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left: Board -->
            <div class="lg:col-span-8 space-y-6">
                <div class="flex gap-4 md:gap-6 items-stretch justify-center">
                    <div class="eval-bar-container">
                        <div id="eval-bar-fill" style="height: 50%;"></div>
                    </div>
                    
                    <div class="flex-1 flex flex-col items-center">
                        <div id="game-wrapper">
                            <div id="pieces-layer"></div>
                            <div id="board-front">
                                <div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div>
                                <div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div>
                                <div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div>
                                <div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div>
                                <div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div>
                                <div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div><div class="slot-hole"></div>
                            </div>
                            <div id="hitbox-layer">
                                <div class="column-hitbox" onclick="dropPiece(0)"></div>
                                <div class="column-hitbox" onclick="dropPiece(1)"></div>
                                <div class="column-hitbox" onclick="dropPiece(2)"></div>
                                <div class="column-hitbox" onclick="dropPiece(3)"></div>
                                <div class="column-hitbox" onclick="dropPiece(4)"></div>
                                <div class="column-hitbox" onclick="dropPiece(5)"></div>
                                <div class="column-hitbox" onclick="dropPiece(6)"></div>
                            </div>
                        </div>

                        <div class="mt-10 flex w-full max-w-[580px] justify-between items-center bg-zinc-900/30 p-4 rounded-xl border border-zinc-800">
                            <div class="flex items-center gap-3">
                                <div id="turn-indicator" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
                                <span id="game-status" class="text-[10px] font-bold uppercase tracking-widest text-zinc-400">Your Turn</span>
                            </div>
                            <button onclick="resetGame()" class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">
                                <i data-lucide="rotate-ccw" class="w-3.5 h-3.5"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Config & Logs -->
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-zinc-900/50 border border-zinc-800 p-6 rounded-2xl space-y-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="brain-circuit" class="w-4 h-4 text-emerald-500"></i>
                        <h3 class="text-sm font-bold uppercase tracking-widest">Neural Complexity</h3>
                    </div>
                    <select id="level-select" class="w-full bg-zinc-950 border border-zinc-700 rounded-xl px-4 py-3 text-sm font-medium focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                        <option value="2">Level 1 - Linear Logic</option>
                        <option value="4" selected>Level 2 - Balanced Neural</option>
                        <option value="6">Level 3 - Deep Minimax</option>
                        <option value="8">Level 4 - Grandmaster AI</option>
                    </select>
                </div>

                <div class="bg-zinc-900/50 border border-zinc-800 rounded-2xl flex flex-col h-[350px]">
                    <div class="p-6 border-b border-zinc-800 flex items-center gap-2">
                        <i data-lucide="terminal" class="w-4 h-4 text-emerald-500"></i>
                        <h3 class="text-sm font-bold uppercase tracking-widest">Match Telemetry</h3>
                    </div>
                    <div id="match-log" class="flex-1 overflow-y-auto p-4 space-y-2 font-mono text-[11px] custom-scroll">
                        <div class="text-zinc-600 italic">Initializing neural link...</div>
                    </div>
                </div>

                <button onclick="window.location.href='portal.html'" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold text-xs uppercase tracking-[0.2em] shadow-lg shadow-emerald-600/20 transition-all">
                    Return to Portal
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let board = Array(6).fill().map(() => Array(7).fill(0));
        let isPlayerTurn = true;
        let gameOver = false;

        async function checkAuth() {
            const { data: { session } } = await client.auth.getSession();
            if (!session) {
                const currentUrl = window.location.href;
                window.location.href = `auth.html?redirect=${encodeURIComponent(currentUrl)}`;
                return;
            }
            
            const user = session.user;
            document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
            initGame();
        }

        async function handleLogout() {
            await client.auth.signOut();
            window.location.href = 'auth.html';
        }

        function initGame() {
            board = Array(6).fill().map(() => Array(7).fill(0));
            isPlayerTurn = true;
            gameOver = false;
            $('#pieces-layer').empty();
            $('#game-status').text('Your Turn').removeClass('text-emerald-500').addClass('text-zinc-400');
            $('#turn-indicator').css('background-color', '#ef4444').css('box-shadow', '0 0 10px rgba(239,68,68,0.5)');
            $('#match-log').html('<div class="text-emerald-500/70">> Neural link established. Grid ready.</div>');
            updateEval(0);
        }

        window.dropPiece = function(col) {
            if (!isPlayerTurn || gameOver) return;
            
            const row = getAvailableRow(board, col);
            if (row === -1) return;

            executeMove(row, col, 1);
            
            if (checkWin(board, 1)) {
                endGame('Human Victory');
                return;
            }

            if (isDraw(board)) {
                endGame('Neural Tie');
                return;
            }

            isPlayerTurn = false;
            $('#game-status').text('AI Processing...');
            $('#turn-indicator').css('background-color', '#f59e0b').css('box-shadow', '0 0 10px rgba(245,158,11,0.5)');
            setTimeout(aiTurn, 600);
        };

        function getAvailableRow(b, col) {
            for (let r = 5; r >= 0; r--) {
                if (b[r][col] === 0) return r;
            }
            return -1;
        }

        function executeMove(row, col, player) {
            board[row][col] = player;
            
            const layer = document.getElementById('pieces-layer');
            const layerRect = layer.getBoundingClientRect();
            const piece = document.createElement('div');
            piece.className = `piece ${player === 1 ? 'player' : 'ai'}`;
            
            const colWidth = layerRect.width / 7;
            const rowHeight = layerRect.height / 6;
            const pieceSize = colWidth * 0.8;
            
            const leftPos = (col * colWidth) + (colWidth - pieceSize) / 2;
            const topFinal = (row * rowHeight) + (rowHeight - pieceSize) / 2;

            piece.style.width = `${pieceSize}px`;
            piece.style.height = `${pieceSize}px`;
            piece.style.left = `${leftPos}px`;
            piece.style.top = `-100px`;
            
            layer.appendChild(piece);
            
            setTimeout(() => {
                piece.style.top = `${topFinal}px`;
            }, 50);

            logMove(`${player === 1 ? 'USR' : 'NET'} Â» Col ${col + 1}`);
        }

        function aiTurn() {
            const depth = parseInt($('#level-select').val());
            const bestMove = getBestMove(board, depth);
            const row = getAvailableRow(board, bestMove);
            
            executeMove(row, bestMove, 2);
            
            if (checkWin(board, 2)) {
                endGame('AI Dominance');
                return;
            }

            if (isDraw(board)) {
                endGame('Neural Tie');
                return;
            }

            isPlayerTurn = true;
            $('#game-status').text('Your Turn');
            $('#turn-indicator').css('background-color', '#ef4444').css('box-shadow', '0 0 10px rgba(239,68,68,0.5)');
            updateEval(evaluateBoard(board));
        }

        function getBestMove(b, depth) {
            let bestScore = -Infinity;
            let moves = [];
            for(let c=0; c<7; c++) if(b[0][c] === 0) moves.push(c);
            let bestMove = moves[0];

            for (let c of moves) {
                let r = getAvailableRow(b, c);
                b[r][c] = 2;
                let score = minimax(b, depth, -Infinity, Infinity, false);
                b[r][c] = 0;
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = c;
                }
            }
            return bestMove;
        }

        function minimax(b, depth, alpha, beta, isMax) {
            if (checkWin(b, 2)) return 10000;
            if (checkWin(b, 1)) return -10000;
            if (depth === 0) return evaluateBoard(b);

            let moves = [];
            for(let c=0; c<7; c++) if(b[0][c] === 0) moves.push(c);
            if (moves.length === 0) return 0;

            if (isMax) {
                let maxEval = -Infinity;
                for (let c of moves) {
                    let r = getAvailableRow(b, c);
                    b[r][c] = 2;
                    let ev = minimax(b, depth - 1, alpha, beta, false);
                    b[r][c] = 0;
                    maxEval = Math.max(maxEval, ev);
                    alpha = Math.max(alpha, ev);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let c of moves) {
                    let r = getAvailableRow(b, c);
                    b[r][c] = 1;
                    let ev = minimax(b, depth - 1, alpha, beta, true);
                    b[r][c] = 0;
                    minEval = Math.min(minEval, ev);
                    beta = Math.min(beta, ev);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function evaluateBoard(b) {
            let score = 0;
            // Central control is key
            for(let r=0; r<6; r++) if(b[r][3] === 2) score += 5;
            for(let r=0; r<6; r++) if(b[r][3] === 1) score -= 5;
            return score;
        }

        function checkWin(b, p) {
            for (let r=0; r<6; r++) for (let c=0; c<4; c++) if (b[r][c]===p && b[r][c+1]===p && b[r][c+2]===p && b[r][c+3]===p) return true;
            for (let r=0; r<3; r++) for (let c=0; c<7; c++) if (b[r][c]===p && b[r+1][c]===p && b[r+2][c]===p && b[r+3][c]===p) return true;
            for (let r=3; r<6; r++) for (let c=0; c<4; c++) if (b[r][c]===p && b[r-1][c+1]===p && b[r-2][c+2]===p && b[r-3][c+3]===p) return true;
            for (let r=0; r<3; r++) for (let c=0; c<4; c++) if (b[r][c]===p && b[r+1][c+1]===p && b[r+2][c+2]===p && b[r+3][c+3]===p) return true;
            return false;
        }

        function isDraw(b) { return b.every(r => r.every(c => c !== 0)); }

        function updateEval(score) {
            const percent = Math.min(95, Math.max(5, 50 + (score * 4)));
            $('#eval-bar-fill').css('height', `${percent}%`);
        }

        function logMove(msg) {
            const log = $('#match-log');
            log.prepend(`<div class="border-l-2 border-emerald-500/30 pl-3 py-1.5 bg-zinc-900/40 rounded-r-md transition-all hover:bg-zinc-800/50">> ${msg}</div>`);
        }

        function endGame(msg) {
            gameOver = true;
            $('#game-status').text(msg.toUpperCase()).removeClass('text-zinc-400').addClass('text-emerald-500 font-bold');
            $('#turn-indicator').css('background-color', '#10b981').css('box-shadow', '0 0 10px rgba(16,185,129,0.5)');
            logMove(`SESSION END: ${msg}`);
        }

        window.resetGame = initGame;
        
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>

  <!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        surface: '#0A0A0A',
                        surfaceHighlight: '#121212',
                        border: '#262626',
                        brand: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: theme('colors.background');
            color: #EDEDED;
            -webkit-font-smoothing: antialiased;
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #262626 1px, transparent 1px),
                              linear-gradient(to bottom, #262626 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .input-field {
            background-color: #121212;
            border: 1px solid #262626;
            color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: theme('colors.brand.500');
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .glass-card {
            background-color: theme('colors.surface');
            border: 1px solid theme('colors.border');
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">

    <!-- Background -->
    <div class="absolute inset-0 bg-grid-pattern opacity-[0.03] pointer-events-none"></div>

    <!-- Navigation -->
    <a href="javascript:void(0)" onclick="window.redirectToIndex()" class="absolute top-6 left-6 text-sm text-gray-500 hover:text-white transition-colors flex items-center gap-2 z-20 group">
        <svg class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        Back to Studio
    </a>

    <!-- Auth Container -->
    <div class="w-full max-w-[400px] p-4 relative z-10 animate-fade-in">
        
        <div class="glass-card rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-tr from-brand-600 to-indigo-500 rounded-xl flex items-center justify-center text-white font-bold mx-auto mb-4 shadow-lg shadow-brand-500/20">C</div>
                <h1 class="text-2xl font-bold text-white tracking-tight">Codenix ID</h1>
                <p class="text-gray-400 text-sm mt-2">Enter your credentials to access the workspace.</p>
            </div>

            <!-- Toggle -->
            <div class="grid grid-cols-2 gap-1 bg-surfaceHighlight p-1 rounded-lg mb-6 border border-border">
                <button onclick="window.switchTab('signin')" id="tab-signin" class="text-sm font-medium py-2 rounded-md transition-all text-white bg-border shadow-sm">Sign In</button>
                <button onclick="window.switchTab('signup')" id="tab-signup" class="text-sm font-medium py-2 rounded-md transition-all text-gray-400 hover:text-white">Register</button>
            </div>

            <!-- Login Form -->
            <form id="form-signin" onsubmit="window.handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Email Address</label>
                    <input type="email" id="signin-email" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm placeholder-gray-700" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <input type="password" id="signin-password" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm placeholder-gray-700" placeholder="••••••••">
                </div>
                
                <div id="signin-error" class="hidden text-red-400 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20"></div>

                <button type="submit" class="w-full py-2.5 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg transition-all shadow-lg shadow-brand-500/20 active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="form-signup" onsubmit="window.handleSignup(event)" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Username</label>
                        <input type="text" id="signup-username" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="dev_01">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Full Name</label>
                        <input type="text" id="signup-name" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="John Doe">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Email Address</label>
                    <input type="email" id="signup-email" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <input type="password" id="signup-password" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="Create a strong password">
                </div>

                <div id="signup-error" class="hidden text-red-400 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20"></div>

                <button type="submit" class="w-full py-2.5 bg-white hover:bg-gray-200 text-black font-medium rounded-lg transition-all active:scale-[0.98]">
                    Create Account
                </button>
            </form>

        </div>
        
        <p class="text-center text-xs text-gray-600 mt-8">
            &copy; 2025 Codenix AI. Secure Enterprise Environment.
        </p>
    </div>

    <script>
        (function() {
            // --- Configuration ---
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // --- Navigation Helper ---
            // Sandbox environments can be picky about relative URLs. 
            // We construct an absolute-like path to ensure valid URL setting.
            window.redirectToIndex = function() {
                const currentUrl = window.location.href;
                if (currentUrl.includes('/')) {
                    const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                    window.location.href = baseUrl + 'index.html';
                } else {
                    window.location.href = 'index.html';
                }
            };

            // --- UI Logic ---
            const formSignin = document.getElementById('form-signin');
            const formSignup = document.getElementById('form-signup');
            const tabSignin = document.getElementById('tab-signin');
            const tabSignup = document.getElementById('tab-signup');
            const signinError = document.getElementById('signin-error');
            const signupError = document.getElementById('signup-error');

            window.switchTab = function(tab) {
                if (!signinError || !signupError) return;
                signinError.classList.add('hidden');
                signupError.classList.add('hidden');

                if (tab === 'signin') {
                    formSignin.classList.remove('hidden');
                    formSignup.classList.add('hidden');
                    
                    tabSignin.classList.add('text-white', 'bg-border', 'shadow-sm');
                    tabSignin.classList.remove('text-gray-400');
                    
                    tabSignup.classList.remove('text-white', 'bg-border', 'shadow-sm');
                    tabSignup.classList.add('text-gray-400');
                } else {
                    formSignin.classList.add('hidden');
                    formSignup.classList.remove('hidden');
                    
                    tabSignup.classList.add('text-white', 'bg-border', 'shadow-sm');
                    tabSignup.classList.remove('text-gray-400');
                    
                    tabSignin.classList.remove('text-white', 'bg-border', 'shadow-sm');
                    tabSignin.classList.add('text-gray-400');
                }
            };

            // --- Auth Logic ---
            window.handleLogin = async function(e) {
                e.preventDefault();
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                const btn = e.target.querySelector('button');
                const originalText = btn.innerText;

                btn.disabled = true;
                btn.innerText = 'Authenticating...';
                signinError.classList.add('hidden');

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    signinError.innerText = error.message;
                    signinError.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = originalText;
                } else {
                    window.redirectToIndex();
                }
            };

            window.handleSignup = async function(e) {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const username = document.getElementById('signup-username').value;
                const fullName = document.getElementById('signup-name').value;
                const btn = e.target.querySelector('button');
                const originalText = btn.innerText;

                btn.disabled = true;
                btn.innerText = 'Creating Account...';
                signupError.classList.add('hidden');

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username: username,
                            full_name: fullName
                        }
                    }
                });

                if (error) {
                    signupError.innerText = error.message;
                    signupError.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = originalText;
                } else {
                    if (data?.session) {
                        window.redirectToIndex();
                    } else {
                        alert('Account created! Please check your email to verify your account.');
                        window.switchTab('signin');
                        btn.disabled = false;
                        btn.innerText = originalText;
                    }
                }
            };

            // Auto-redirect if already logged in
            supabase.auth.onAuthStateChange((event, session) => {
                if (session && event === 'INITIAL_SESSION') {
                    window.redirectToIndex();
                }
            });
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: {
                            light: '#FFFFFF',
                            dark: '#000000'
                        },
                        surface: {
                            light: '#FFFFFF',
                            dark: '#000000'
                        },
                        surfaceHighlight: {
                            light: '#F3F4F6',
                            dark: '#0A0A0A'
                        },
                        border: {
                            light: '#E5E7EB',
                            dark: '#1A1A1A'
                        },
                        brand: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Theme Styles */
        body {
            background-color: #FFFFFF;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.2s, color 0.2s;
        }
        .dark body {
            background-color: #000000;
            color: #FFFFFF;
        }

        /* Pure Backgrounds for Cards (No glass/transparency) */
        .glass-card {
            background-color: #FFFFFF;
            border: 1px solid #E5E7EB;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .dark .glass-card {
            background-color: #000000;
            border: 1px solid #1A1A1A;
            box-shadow: none;
        }

        /* Grid Pattern Adaptation */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, currentColor 1px, transparent 1px),
                              linear-gradient(to bottom, currentColor 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
            color: rgba(0,0,0,0.03);
        }
        .dark .bg-grid-pattern {
            color: rgba(255,255,255,0.05);
        }

        /* Input Styles */
        .input-field {
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            color: #111827;
        }
        .dark .input-field {
            background-color: #0A0A0A;
            border: 1px solid #1A1A1A;
            color: #FFFFFF;
        }
        .input-field:focus {
            outline: none;
            border-color: theme('colors.brand.500');
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        /* Switcher Styles */
        .tab-bg {
            background-color: #F3F4F6;
            border: 1px solid #E5E7EB;
        }
        .dark .tab-bg {
            background-color: #0A0A0A;
            border: 1px solid #1A1A1A;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">

    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>

    <!-- Theme Toggle -->
    <button onclick="window.toggleTheme()" class="absolute top-6 right-6 p-2 rounded-full border border-gray-200 dark:border-border-dark bg-white dark:bg-black text-gray-600 dark:text-white hover:text-brand-500 z-30 transition-colors">
        <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
    </button>

    <!-- Navigation -->
    <a href="javascript:void(0)" onclick="window.redirectToPortal()" class="absolute top-6 left-6 text-sm text-gray-500 hover:text-gray-900 dark:hover:text-white flex items-center gap-2 z-20 group font-medium transition-colors">
        <svg class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        Back to Portal
    </a>

    <!-- Auth Container -->
    <div class="w-full max-w-[400px] p-4 relative z-10 animate-fade-in">
        
        <div class="glass-card rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-tr from-brand-600 to-indigo-500 rounded-xl flex items-center justify-center text-white font-bold mx-auto mb-4 shadow-lg shadow-brand-500/20">C</div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Codenix ID</h1>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Enter your credentials to access the workspace.</p>
            </div>

            <!-- Toggle -->
            <div class="grid grid-cols-2 gap-1 tab-bg p-1 rounded-lg mb-6">
                <button onclick="window.switchTab('signin')" id="tab-signin" class="text-sm font-medium py-2 rounded-md text-white bg-brand-600 shadow-sm">Sign In</button>
                <button onclick="window.switchTab('signup')" id="tab-signup" class="text-sm font-medium py-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">Register</button>
            </div>

            <!-- Login Form -->
            <form id="form-signin" onsubmit="window.handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Email Address</label>
                    <input type="email" id="signin-email" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm placeholder-gray-400 dark:placeholder-gray-600" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <input type="password" id="signin-password" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm placeholder-gray-400 dark:placeholder-gray-600" placeholder="••••••••">
                </div>
                
                <div id="signin-error" class="hidden text-red-500 dark:text-red-400 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20"></div>

                <button type="submit" class="w-full py-2.5 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg shadow-lg shadow-brand-500/20 active:scale-[0.98] transition-all">
                    Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="form-signup" onsubmit="window.handleSignup(event)" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Username</label>
                        <input type="text" id="signup-username" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="dev_01">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Full Name</label>
                        <input type="text" id="signup-name" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="John Doe">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Email Address</label>
                    <input type="email" id="signup-email" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <input type="password" id="signup-password" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="Create a strong password">
                </div>

                <div id="signup-error" class="hidden text-red-500 dark:text-red-400 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20"></div>

                <button type="submit" class="w-full py-2.5 bg-gray-900 dark:bg-white hover:bg-gray-800 dark:hover:bg-gray-100 text-white dark:text-black font-medium rounded-lg active:scale-[0.98] transition-all">
                    Create Account
                </button>
            </form>

        </div>
        
        <p class="text-center text-xs text-gray-500 mt-8">
            &copy; 2025 Codenix AI. Secure Enterprise Environment.
        </p>
    </div>

    <script>
        (function() {
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Theme Toggle Logic
            window.toggleTheme = function() {
                const html = document.getElementById('html-root');
                const isDark = html.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeIcons(isDark);
            };

            function updateThemeIcons(isDark) {
                document.getElementById('theme-icon-dark').classList.toggle('hidden', isDark);
                document.getElementById('theme-icon-light').classList.toggle('hidden', !isDark);
            }

            // Init Theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isInitialDark = savedTheme === 'dark';
            document.getElementById('html-root').classList.toggle('dark', isInitialDark);
            updateThemeIcons(isInitialDark);

            window.redirectToPortal = function() {
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.includes('/') ? currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1) : '';
                window.location.href = baseUrl + 'portal.html';
            };

            window.switchTab = function(tab) {
                const signinForm = document.getElementById('form-signin');
                const signupForm = document.getElementById('form-signup');
                const tabSignin = document.getElementById('tab-signin');
                const tabSignup = document.getElementById('tab-signup');
                
                if (tab === 'signin') {
                    signinForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    tabSignin.className = "text-sm font-medium py-2 rounded-md text-white bg-brand-600 shadow-sm";
                    tabSignup.className = "text-sm font-medium py-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white";
                } else {
                    signinForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    tabSignup.className = "text-sm font-medium py-2 rounded-md text-white bg-brand-600 shadow-sm";
                    tabSignin.className = "text-sm font-medium py-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white";
                }
            };

            window.handleLogin = async function(e) {
                e.preventDefault();
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                const btn = e.target.querySelector('button');
                const errorEl = document.getElementById('signin-error');
                
                btn.disabled = true;
                btn.innerText = 'Authenticating...';
                errorEl.classList.add('hidden');

                const { error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    errorEl.innerText = error.message;
                    errorEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Sign In';
                } else {
                    window.redirectToPortal();
                }
            };

            window.handleSignup = async function(e) {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const username = document.getElementById('signup-username').value;
                const fullName = document.getElementById('signup-name').value;
                const btn = e.target.querySelector('button');
                const errorEl = document.getElementById('signup-error');

                btn.disabled = true;
                btn.innerText = 'Creating Account...';
                errorEl.classList.add('hidden');

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: { data: { username, full_name: fullName } }
                });

                if (error) {
                    errorEl.innerText = error.message;
                    errorEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Create Account';
                } else {
                    if (data?.session) {
                        window.redirectToPortal();
                    } else {
                        alert('Check your email to verify your account.');
                        window.switchTab('signin');
                        btn.disabled = false;
                        btn.innerText = 'Create Account';
                    }
                }
            };

            supabase.auth.onAuthStateChange((event, session) => {
                if (session && event === 'INITIAL_SESSION') window.redirectToPortal();
            });
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-purple: #9333ea;
            --brand-purple-light: #a855f7;
            --brand-black: #09090b;
            --brand-white: #fafafa;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--brand-black); 
            color: var(--brand-white); 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient Background Glows */
        .glow {
            position: fixed;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(80px);
            pointer-events: none;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .glass-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(168, 85, 247, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 440px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            padding-left: 2.75rem;
        }

        .input-field:focus {
            border-color: var(--brand-purple);
            background: rgba(147, 51, 234, 0.05);
            outline: none;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(168, 85, 247, 0.5);
            transition: color 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: var(--brand-purple-light);
        }

        .btn-primary {
            background: var(--brand-purple);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--brand-purple-light);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.4);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s ease;
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--brand-purple);
        }

        .signup-only { 
            display: none; 
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--brand-purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.3);
        }

        .social-icon-wrapper {
            background: white;
            padding: 6px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .github-icon-wrapper {
            background: #181717;
            padding: 6px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #52525b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(168, 85, 247, 0.1);
        }

        .divider:not(:empty)::before { margin-right: .75rem; }
        .divider:not(:empty)::after { margin-left: .75rem; }
    </style>
</head>
<body>
    <div class="glow" style="top: -10%; right: -10%;"></div>
    <div class="glow" style="bottom: -10%; left: -10%;"></div>

    <div class="main-wrapper">
        <div class="w-full max-w-[440px]">
            <div class="glass-card rounded-[2.5rem] p-8 md:p-12">
                <!-- Branding -->
                <div class="flex flex-col items-center mb-8">
                    <div class="brand-logo mb-6">
                        <i class="fa-solid fa-code text-white text-2xl"></i>
                    </div>
                    <h1 id="auth-title" class="text-2xl font-black tracking-tighter text-white text-center">Codenix AI Studio</h1>
                    <p id="auth-subtitle" class="text-zinc-500 text-sm mt-2 font-medium">Sign in to your AI workspace</p>
                </div>

                <!-- Social Auth -->
                <div class="space-y-3">
                    <button type="button" id="google-btn" class="btn-secondary w-full py-2.5 px-4 rounded-2xl flex items-center justify-center text-sm font-bold group">
                        <div class="social-icon-wrapper group-hover:scale-110 transition-transform duration-300">
                            <svg width="20" height="20" viewBox="0 0 48 48">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                                <path fill="none" d="M0 0h48v48H0z"/>
                            </svg>
                        </div>
                        Continue with Google
                    </button>

                    <button type="button" id="github-btn" class="btn-secondary w-full py-2.5 px-4 rounded-2xl flex items-center justify-center text-sm font-bold group">
                        <div class="github-icon-wrapper group-hover:scale-110 transition-transform duration-300">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </div>
                        Continue with GitHub
                    </button>
                </div>

                <div class="divider">or use email</div>

                <!-- Form -->
                <form id="auth-form" class="space-y-4">
                    <div class="signup-only">
                        <div class="input-group">
                            <input type="text" id="fullname" class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Full Name">
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>
                        <div class="input-group">
                            <input type="text" id="username" class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Username">
                            <i class="fa-solid fa-at input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" required class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Developer Email">
                        <i class="fa-solid fa-envelope input-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" required class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Password">
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>

                    <div id="message-box" class="hidden p-4 rounded-2xl text-xs font-bold uppercase tracking-wider text-center"></div>

                    <button type="submit" id="submit-btn" class="btn-primary w-full py-4 rounded-2xl font-black text-sm mt-4">
                        Initialize Session
                    </button>
                </form>

                <!-- Toggle -->
                <div class="mt-8 pt-8 border-t border-zinc-800/50 text-center">
                    <p class="text-zinc-500 text-xs font-bold uppercase tracking-widest">
                        <span id="toggle-text">New to the studio?</span>
                        <button id="toggle-auth" class="text-purple-500 ml-2 hover:underline">Create Account</button>
                    </p>
                </div>
            </div>
            
            <p class="text-center mt-8 text-zinc-600 text-[10px] font-bold uppercase tracking-[0.2em] pb-8">
                &copy; 2024 Codenix AI Studio &bull; Developer Portal
            </p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const googleBtn = document.getElementById('google-btn');
        const githubBtn = document.getElementById('github-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const signupFields = document.querySelectorAll('.signup-only');
        const msgBox = document.getElementById('message-box');
        let isLogin = true;

        const getRedirectUrl = () => {
            const params = new URLSearchParams(window.location.search);
            const redirectParam = params.get('redirect');
            if (redirectParam) return redirectParam;
            return 'portal.html';
        };

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Codenix AI Studio' : 'Create Account';
            document.getElementById('auth-subtitle').innerText = isLogin ? 'Sign in to your AI workspace' : 'Begin your journey with Codenix';
            submitBtn.innerText = isLogin ? 'Initialize Session' : 'Register Profile';
            document.getElementById('toggle-text').innerText = isLogin ? "New to the studio?" : "Already a member?";
            toggleBtn.innerText = isLogin ? 'Create Account' : 'Sign In';
            
            signupFields.forEach(f => f.style.display = isLogin ? 'none' : 'block');
            msgBox.classList.add('hidden');
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';

            try {
                let result;
                if (isLogin) {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabaseClient.auth.signUp({ 
                        email, password,
                        options: { 
                            data: { full_name: fullName, username: username },
                            emailRedirectTo: window.location.origin + '/' + getRedirectUrl()
                        }
                    });
                }

                if (result.error) throw result.error;
                
                if (!isLogin && result.data.user && result.data.session === null) {
                    showMessage("Check your email for confirmation.", "success");
                } else {
                    window.location.href = getRedirectUrl();
                }
            } catch (err) {
                showMessage(err.message, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? 'Initialize Session' : 'Register Profile';
            }
        });

        // Universal Social Login Function
        async function socialLogin(provider) {
            try {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.origin + '/' + getRedirectUrl()
                    }
                });
                if (error) throw error;
            } catch (err) {
                showMessage(err.message, "error");
            }
        }

        googleBtn.addEventListener('click', () => socialLogin('google'));
        githubBtn.addEventListener('click', () => socialLogin('github'));

        function showMessage(text, type) {
            msgBox.innerText = text;
            if (type === "success") {
                msgBox.className = "p-4 rounded-2xl text-xs font-bold uppercase tracking-wider text-center bg-purple-500/10 text-purple-400 mt-4";
            } else {
                msgBox.className = "p-4 rounded-2xl text-xs font-bold uppercase tracking-wider text-center bg-red-500/10 text-red-400 mt-4";
            }
            msgBox.classList.remove('hidden');
        }

        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = getRedirectUrl();
            }
        }
        checkSession();
    </script>
</body>
</html>

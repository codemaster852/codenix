<!DOCTYPE html>
<html lang="en" class="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: {
                            light: '#F9FAFB',
                            dark: '#050505'
                        },
                        surface: {
                            light: '#FFFFFF',
                            dark: '#0A0A0A'
                        },
                        surfaceHighlight: {
                            light: '#F3F4F6',
                            dark: '#121212'
                        },
                        border: {
                            light: '#E5E7EB',
                            dark: '#262626'
                        },
                        brand: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: theme('colors.background.light');
            color: #111827;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: theme('colors.background.dark');
            color: #EDEDED;
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, currentColor 1px, transparent 1px),
                              linear-gradient(to bottom, currentColor 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            color: rgba(0,0,0,0.05);
        }
        .dark .bg-grid-pattern {
            color: rgba(255,255,255,0.03);
        }

        .input-field {
            background-color: theme('colors.surfaceHighlight.light');
            border: 1px solid theme('colors.border.light');
            color: #111827;
            transition: all 0.2s;
        }
        .dark .input-field {
            background-color: theme('colors.surfaceHighlight.dark');
            border: 1px solid theme('colors.border.dark');
            color: white;
        }
        .input-field:focus {
            outline: none;
            border-color: theme('colors.brand.500');
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .glass-card {
            background-color: theme('colors.surface.light');
            border: 1px solid theme('colors.border.light');
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dark .glass-card {
            background-color: theme('colors.surface.dark');
            border: 1px solid theme('colors.border.dark');
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">

    <!-- Background -->
    <div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>

    <!-- Theme Toggle -->
    <button onclick="window.toggleTheme()" class="absolute top-6 right-6 p-2 rounded-full border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-600 dark:text-gray-400 hover:text-brand-500 transition-all z-30">
        <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
    </button>

    <!-- Navigation -->
    <a href="javascript:void(0)" onclick="window.redirectToPortal()" class="absolute top-6 left-6 text-sm text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors flex items-center gap-2 z-20 group font-medium">
        <svg class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        Back to Portal
    </a>

    <!-- Auth Container -->
    <div class="w-full max-w-[400px] p-4 relative z-10 animate-fade-in">
        
        <div class="glass-card rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-tr from-brand-600 to-indigo-500 rounded-xl flex items-center justify-center text-white font-bold mx-auto mb-4 shadow-lg shadow-brand-500/20">C</div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Codenix ID</h1>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Enter your credentials to access the workspace.</p>
            </div>

            <!-- Toggle -->
            <div class="grid grid-cols-2 gap-1 bg-surfaceHighlight-light dark:bg-surfaceHighlight-dark p-1 rounded-lg mb-6 border border-border-light dark:border-border-dark">
                <button onclick="window.switchTab('signin')" id="tab-signin" class="text-sm font-medium py-2 rounded-md transition-all text-white bg-brand-600 shadow-sm">Sign In</button>
                <button onclick="window.switchTab('signup')" id="tab-signup" class="text-sm font-medium py-2 rounded-md transition-all text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">Register</button>
            </div>

            <!-- Login Form -->
            <form id="form-signin" onsubmit="window.handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Email Address</label>
                    <input type="email" id="signin-email" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm placeholder-gray-400 dark:placeholder-gray-700" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <input type="password" id="signin-password" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm placeholder-gray-400 dark:placeholder-gray-700" placeholder="••••••••">
                </div>
                
                <div id="signin-error" class="hidden text-red-500 dark:text-red-400 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20"></div>

                <button type="submit" class="w-full py-2.5 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg transition-all shadow-lg shadow-brand-500/20 active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="form-signup" onsubmit="window.handleSignup(event)" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Username</label>
                        <input type="text" id="signup-username" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="dev_01">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Full Name</label>
                        <input type="text" id="signup-name" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="John Doe">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Email Address</label>
                    <input type="email" id="signup-email" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <input type="password" id="signup-password" required class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="Create a strong password">
                </div>

                <div id="signup-error" class="hidden text-red-500 dark:text-red-400 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20"></div>

                <button type="submit" class="w-full py-2.5 bg-gray-900 dark:bg-white hover:bg-gray-800 dark:hover:bg-gray-100 text-white dark:text-black font-medium rounded-lg transition-all active:scale-[0.98]">
                    Create Account
                </button>
            </form>

        </div>
        
        <p class="text-center text-xs text-gray-500 mt-8">
            &copy; 2025 Codenix AI. Secure Enterprise Environment.
        </p>
    </div>

    <script>
        (function() {
            // --- Configuration ---
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // --- Theme Logic ---
            window.toggleTheme = function() {
                const html = document.getElementById('html-root');
                const isDark = html.classList.contains('dark');
                if (isDark) {
                    html.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    updateThemeIcons(false);
                } else {
                    html.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    updateThemeIcons(true);
                }
            };

            function updateThemeIcons(isDark) {
                const darkIcon = document.getElementById('theme-icon-dark');
                const lightIcon = document.getElementById('theme-icon-light');
                if (isDark) {
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                } else {
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            }

            // Init theme from storage or system
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (savedTheme === 'dark') {
                document.getElementById('html-root').classList.add('dark');
                updateThemeIcons(true);
            } else {
                document.getElementById('html-root').classList.remove('dark');
                updateThemeIcons(false);
            }

            // --- Navigation Helper ---
            window.redirectToPortal = function() {
                const currentUrl = window.location.href;
                if (currentUrl.includes('/')) {
                    const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                    window.location.href = baseUrl + 'portal.html';
                } else {
                    window.location.href = 'portal.html';
                }
            };

            // --- UI Logic ---
            const formSignin = document.getElementById('form-signin');
            const formSignup = document.getElementById('form-signup');
            const tabSignin = document.getElementById('tab-signin');
            const tabSignup = document.getElementById('tab-signup');
            const signinError = document.getElementById('signin-error');
            const signupError = document.getElementById('signup-error');

            window.switchTab = function(tab) {
                if (!signinError || !signupError) return;
                signinError.classList.add('hidden');
                signupError.classList.add('hidden');

                const activeClass = ['text-white', 'bg-brand-600', 'shadow-sm'];
                const inactiveClass = ['text-gray-500', 'dark:text-gray-400'];

                if (tab === 'signin') {
                    formSignin.classList.remove('hidden');
                    formSignup.classList.add('hidden');
                    
                    tabSignin.classList.add(...activeClass);
                    tabSignin.classList.remove(...inactiveClass);
                    
                    tabSignup.classList.remove(...activeClass);
                    tabSignup.classList.add(...inactiveClass);
                } else {
                    formSignin.classList.add('hidden');
                    formSignup.classList.remove('hidden');
                    
                    tabSignup.classList.add(...activeClass);
                    tabSignup.classList.remove(...inactiveClass);
                    
                    tabSignin.classList.remove(...activeClass);
                    tabSignin.classList.add(...inactiveClass);
                }
            };

            // --- Auth Logic ---
            window.handleLogin = async function(e) {
                e.preventDefault();
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                const btn = e.target.querySelector('button');
                const originalText = btn.innerText;

                btn.disabled = true;
                btn.innerText = 'Authenticating...';
                signinError.classList.add('hidden');

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    signinError.innerText = error.message;
                    signinError.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = originalText;
                } else {
                    window.redirectToPortal();
                }
            };

            window.handleSignup = async function(e) {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const username = document.getElementById('signup-username').value;
                const fullName = document.getElementById('signup-name').value;
                const btn = e.target.querySelector('button');
                const originalText = btn.innerText;

                btn.disabled = true;
                btn.innerText = 'Creating Account...';
                signupError.classList.add('hidden');

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username: username,
                            full_name: fullName
                        }
                    }
                });

                if (error) {
                    signupError.innerText = error.message;
                    signupError.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = originalText;
                } else {
                    if (data?.session) {
                        window.redirectToPortal();
                    } else {
                        alert('Account created! Please check your email to verify your account.');
                        window.switchTab('signin');
                        btn.disabled = false;
                        btn.innerText = originalText;
                    }
                }
            };

            // Auto-redirect if already logged in
            supabase.auth.onAuthStateChange((event, session) => {
                if (session && event === 'INITIAL_SESSION') {
                    window.redirectToPortal();
                }
            });
        })();
    </script>
</body>
</html>

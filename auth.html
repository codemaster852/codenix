<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --brand-purple: #9333ea;
            --brand-purple-light: #a855f7;
            --brand-black: #09090b;
            --brand-white: #fafafa;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--brand-black); 
            color: var(--brand-white); 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient Background Glows */
        .glow {
            position: fixed; /* Fixed so it doesn't move with scroll */
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(80px);
            pointer-events: none;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem; /* Added padding for scrolling space on mobile */
            overflow-y: auto;
        }

        .glass-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(168, 85, 247, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 440px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            padding-left: 2.75rem;
        }

        .input-field:focus {
            border-color: var(--brand-purple);
            background: rgba(147, 51, 234, 0.05);
            outline: none;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(168, 85, 247, 0.5);
            transition: color 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: var(--brand-purple-light);
        }

        .btn-primary {
            background: var(--brand-purple);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--brand-purple-light);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.4);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .signup-only { 
            display: none; 
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--brand-purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="glow" style="top: -10%; right: -10%;"></div>
    <div class="glow" style="bottom: -10%; left: -10%;"></div>

    <!-- Scrollable Wrapper -->
    <div class="main-wrapper">
        <div class="w-full max-w-[440px]">
            <div class="glass-card rounded-[2.5rem] p-8 md:p-12">
                <!-- Branding -->
                <div class="flex flex-col items-center mb-10">
                    <div class="brand-logo mb-6">
                        <i class="fa-solid fa-code text-white text-2xl"></i>
                    </div>
                    <h1 id="auth-title" class="text-2xl font-black tracking-tighter text-white">Codenix AI Studio</h1>
                    <p id="auth-subtitle" class="text-zinc-500 text-sm mt-2 font-medium">Sign in to your AI workspace</p>
                </div>

                <!-- Form -->
                <form id="auth-form" class="space-y-4">
                    <div class="signup-only">
                        <div class="input-group">
                            <input type="text" id="fullname" class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Full Name">
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="signup-only">
                        <div class="input-group">
                            <input type="text" id="username" class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Username">
                            <i class="fa-solid fa-at input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" required class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Developer Email">
                        <i class="fa-solid fa-envelope input-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" required class="input-field w-full py-4 rounded-2xl text-sm" placeholder="Password">
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>

                    <div id="message-box" class="hidden p-4 rounded-2xl text-xs font-bold uppercase tracking-wider text-center"></div>

                    <button type="submit" id="submit-btn" class="btn-primary w-full py-4 rounded-2xl font-black text-sm mt-4">
                        Initialize Session
                    </button>
                </form>

                <!-- Toggle -->
                <div class="mt-8 pt-8 border-t border-zinc-800/50 text-center">
                    <p class="text-zinc-500 text-xs font-bold uppercase tracking-widest">
                        <span id="toggle-text">New to the studio?</span>
                        <button id="toggle-auth" class="text-purple ml-2 hover:underline">Create Account</button>
                    </p>
                </div>
            </div>
            
            <p class="text-center mt-8 text-zinc-600 text-[10px] font-bold uppercase tracking-[0.2em] pb-8">
                &copy; 2024 Codenix AI Studio &bull; Developer Portal
            </p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const signupFields = document.querySelectorAll('.signup-only');
        const msgBox = document.getElementById('message-box');
        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Codenix AI Studio' : 'Create Account';
            document.getElementById('auth-subtitle').innerText = isLogin ? 'Sign in to your AI workspace' : 'Begin your journey with Codenix';
            submitBtn.innerText = isLogin ? 'Initialize Session' : 'Register Profile';
            document.getElementById('toggle-text').innerText = isLogin ? "New to the studio?" : "Already a member?";
            toggleBtn.innerText = isLogin ? 'Create Account' : 'Sign In';
            
            signupFields.forEach(f => f.style.display = isLogin ? 'none' : 'block');
            msgBox.classList.add('hidden');
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';

            try {
                let result;
                if (isLogin) {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabaseClient.auth.signUp({ 
                        email, password,
                        options: { data: { full_name: fullName, username: username } }
                    });
                }

                if (result.error) throw result.error;
                
                if (!isLogin && result.data.user && result.data.session === null) {
                    msgBox.innerText = "Check your email for confirmation.";
                    msgBox.className = "p-4 rounded-2xl text-xs font-bold uppercase tracking-wider text-center bg-purple-500/10 text-purple mt-4";
                    msgBox.classList.remove('hidden');
                } else {
                    window.location.href = 'portal.html';
                }
            } catch (err) {
                msgBox.innerText = err.message;
                msgBox.className = "p-4 rounded-2xl text-xs font-bold uppercase tracking-wider text-center bg-red-500/10 text-red-400 mt-4";
                msgBox.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? 'Initialize Session' : 'Register Profile';
            }
        });
    </script>
</body>
</html>

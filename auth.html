<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary-purple: #8b5cf6; --dark-bg: #0a0a0c; }
        body { background-color: var(--dark-bg); color: #ffffff; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(139, 92, 246, 0.2); transition: all 0.3s ease; }
        .input-field:focus { border-color: var(--primary-purple); outline: none; }
        .btn-purple { background: linear-gradient(135deg, #8b5cf6, #6d28d9); }
        .signup-only { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 id="auth-title" class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p id="auth-subtitle" class="text-gray-400">Sign in to access your Studio</p>
            </div>

            <form id="auth-form" class="space-y-4">
                <div class="signup-only">
                    <label class="block text-sm text-gray-400 mb-1">Full Name</label>
                    <input type="text" id="fullname" class="input-field w-full px-4 py-3 rounded-xl text-white" placeholder="John Doe">
                </div>
                <div class="signup-only">
                    <label class="block text-sm text-gray-400 mb-1">Username (min 3 chars)</label>
                    <input type="text" id="username" class="input-field w-full px-4 py-3 rounded-xl text-white" placeholder="johndoe">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" required class="input-field w-full px-4 py-3 rounded-xl text-white" placeholder="email@example.com">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Password</label>
                    <input type="password" id="password" required class="input-field w-full px-4 py-3 rounded-xl text-white" placeholder="••••••••">
                </div>

                <div id="message-box" class="hidden p-4 rounded-xl text-sm"></div>
                <button type="submit" id="submit-btn" class="btn-purple w-full py-4 rounded-xl font-bold text-white mt-4 transition-all hover:opacity-90 active:scale-95">Sign In</button>
            </form>

            <div class="mt-8 text-center text-gray-400 text-sm">
                <span id="toggle-text">Don't have an account?</span>
                <button id="toggle-auth" class="text-purple-400 font-bold hover:underline ml-1">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const signupFields = document.querySelectorAll('.signup-only');
        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Welcome Back' : 'Create Account';
            submitBtn.innerText = isLogin ? 'Sign In' : 'Sign Up';
            document.getElementById('toggle-text').innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleBtn.innerText = isLogin ? 'Sign Up' : 'Sign In';
            signupFields.forEach(f => f.style.display = isLogin ? 'none' : 'block');
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'Processing...';

            try {
                let result;
                if (isLogin) {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabaseClient.auth.signUp({ 
                        email, password,
                        options: { data: { full_name: fullName, username: username } }
                    });
                }

                if (result.error) throw result.error;
                
                if (!isLogin) {
                    alert("Account created! Check your email to confirm.");
                } else {
                    window.location.href = 'portal.html';
                }
            } catch (err) {
                const box = document.getElementById('message-box');
                box.innerText = err.message;
                box.className = "p-4 rounded-xl text-sm bg-red-500/20 text-red-400 mt-4";
                box.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? 'Sign In' : 'Sign Up';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --deep-purple: #6d28d9;
            --dark-bg: #0a0a0c;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--primary-purple);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .btn-purple {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            transition: all 0.3s ease;
        }

        .btn-purple:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(109, 40, 217, 0.3);
        }

        .btn-purple:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Ambient Background blobs */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(109, 40, 217, 0.15);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
        }

        /* Success Redirect Overlay */
        #redirect-loader {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gradient-text {
            background: linear-gradient(90deg, #a78bfa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Redirect Loader Overlay -->
    <div id="redirect-loader">
        <div class="loader-ring mb-6"></div>
        <h2 class="text-2xl font-bold gradient-text">Accessing Studio...</h2>
        <p class="text-gray-500 mt-2 text-sm tracking-widest uppercase">Securing Session</p>
    </div>

    <!-- Ambient Blobs -->
    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: rgba(139, 92, 246, 0.1);"></div>

    <!-- Back to Home -->
    <a href="index.html" class="fixed top-8 left-8 flex items-center gap-2 text-gray-400 hover:text-purple-400 transition font-medium">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="w-full max-w-md">
        <div class="glass-card rounded-3xl p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-purple-500/20">
                    <i class="fas fa-brain text-white text-2xl"></i>
                </div>
                <h1 id="auth-title" class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p id="auth-subtitle" class="text-gray-400">Sign in to access your AI Studio</p>
            </div>

            <!-- Form -->
            <form id="auth-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="email" id="email" required 
                            class="input-field w-full pl-12 pr-4 py-3 rounded-xl text-white placeholder-gray-600"
                            placeholder="name@company.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="password" required 
                            class="input-field w-full pl-12 pr-4 py-3 rounded-xl text-white placeholder-gray-600"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="message-box" class="hidden p-4 rounded-xl text-sm font-medium"></div>

                <button type="submit" id="submit-btn" class="btn-purple w-full py-4 rounded-xl font-bold text-lg text-white">
                    Sign In
                </button>
            </form>

            <!-- Toggle Auth Mode -->
            <div class="mt-8 text-center text-gray-400">
                <span id="toggle-text">Don't have an account?</span>
                <button id="toggle-auth" class="text-purple-400 font-bold hover:underline ml-1">Sign Up</button>
            </div>
        </div>
        
        <p class="mt-8 text-center text-gray-600 text-xs uppercase tracking-widest">
            Protected by Codenix Secure Core
        </p>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt'; 
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const toggleText = document.getElementById('toggle-text');
        const messageBox = document.getElementById('message-box');
        const redirectLoader = document.getElementById('redirect-loader');

        let isLogin = true;

        // Redirect helper
        const triggerSuccessRedirect = () => {
            redirectLoader.style.display = 'flex';
            setTimeout(() => {
                window.location.href = 'portal.html';
            }, 2000);
        };

        // Toggle between Login and Signup
        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            authTitle.innerText = isLogin ? 'Welcome Back' : 'Create Account';
            authSubtitle.innerText = isLogin ? 'Sign in to access your AI Studio' : 'Start your journey with Codenix AI';
            submitBtn.innerText = isLogin ? 'Sign In' : 'Sign Up';
            toggleText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleBtn.innerText = isLogin ? 'Sign Up' : 'Sign In';
            messageBox.classList.add('hidden');
        });

        // Form Submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.innerText = isLogin ? 'Signing In...' : 'Creating Account...';
            
            messageBox.className = 'hidden p-4 rounded-xl text-sm font-medium';

            try {
                let result;
                if (isLogin) {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabaseClient.auth.signUp({ email, password });
                }

                if (result.error) throw result.error;

                if (isLogin) {
                    triggerSuccessRedirect();
                } else {
                    messageBox.innerText = "Account created! Check your email for verification.";
                    messageBox.classList.add('bg-blue-500/10', 'text-blue-400');
                    messageBox.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Sign Up';
                }

            } catch (error) {
                messageBox.innerText = error.message;
                messageBox.classList.add('bg-red-500/10', 'text-red-400');
                messageBox.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? 'Sign In' : 'Sign Up';
            }
        });

        // Redirect if already logged in
        async function checkUser() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'portal.html';
                }
            } catch (e) {
                console.error("Session check error", e);
            }
        }
        checkUser();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNix - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .hidden-view { display: none !important; }
        .active-view { display: block !important; }
        .flex-view { display: flex !important; }
        #global-loader { transition: opacity 0.5s ease-out; }
        .loader-ring { border: 3px solid rgba(99, 102, 241, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen flex flex-col">

    <!-- Global Loader -->
    <div id="global-loader" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center">
        <div class="loader-ring mb-4"></div>
        <p class="text-indigo-400 font-bold tracking-widest text-xs uppercase animate-pulse">StudyNix</p>
    </div>

    <!-- App Content -->
    <div id="app-container" class="flex-1 flex flex-col hidden-view">
        <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <!-- Logo Section -->
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                    </div>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">StudyNix</h1>
                </div>

                <!-- Profile and Sign Out -->
                <div class="flex items-center gap-6">
                    <!-- User Profile info -->
                    <div class="hidden sm:flex items-center gap-3 border-r border-slate-800 pr-6">
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-tight">Active Account</p>
                            <p id="user-email-display" class="text-sm font-medium text-slate-300">...</p>
                        </div>
                        <div class="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 shadow-inner">
                            <i data-lucide="user" class="w-5 h-5 text-indigo-400"></i>
                        </div>
                    </div>

                    <!-- Action Button -->
                    <button onclick="handleSignOut()" class="group flex items-center gap-2 bg-slate-900 hover:bg-rose-950/30 border border-slate-800 hover:border-rose-900/50 px-4 py-2 rounded-lg transition-all duration-200">
                        <span class="text-xs font-semibold text-slate-400 group-hover:text-rose-400">Sign Out</span>
                        <i data-lucide="log-out" class="w-4 h-4 text-slate-500 group-hover:text-rose-400"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8 flex-1 w-full">
            <div id="dashboard-view" class="active-view">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <!-- Timer Section -->
                    <div class="lg:col-span-7 bg-slate-800 p-8 rounded-2xl border border-slate-700 flex flex-col items-center shadow-xl">
                        <div class="text-indigo-400 text-xs font-bold uppercase tracking-widest mb-4">Focus Session</div>
                        <div id="timer-display" class="text-7xl font-mono font-bold text-white mb-8 tabular-nums">25:00</div>
                        <div class="flex gap-4">
                            <button id="timer-toggle-btn" onclick="toggleTimer()" class="bg-indigo-600 hover:bg-indigo-500 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-900/20 transition-transform active:scale-95">
                                <i data-lucide="play" id="timer-icon" class="text-white w-8 h-8"></i>
                            </button>
                            <button onclick="resetTimer()" class="bg-slate-700 hover:bg-slate-600 w-16 h-16 rounded-2xl flex items-center justify-center transition-transform active:scale-95">
                                <i data-lucide="rotate-ccw" class="text-slate-200 w-6 h-6"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Tasks Section -->
                    <div class="lg:col-span-5 bg-slate-800 rounded-2xl border border-slate-700 flex flex-col h-[500px] shadow-xl overflow-hidden">
                        <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex items-center justify-between">
                            <span class="font-bold text-slate-200 flex items-center gap-2">
                                <i data-lucide="check-circle" class="w-4 h-4 text-indigo-400"></i> Tasks
                            </span>
                            <span id="task-count" class="text-[10px] bg-slate-700 px-2 py-0.5 rounded-full text-slate-400">0 Total</span>
                        </div>
                        <div id="task-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                            <!-- Tasks will render here -->
                        </div>
                        <form onsubmit="addTask(event)" class="p-4 border-t border-slate-700 bg-slate-800/50">
                            <div class="relative">
                                <input type="text" id="new-task-input" placeholder="What needs to be done?" class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                                <button type="submit" class="absolute right-2 top-2 bg-indigo-600 p-1.5 rounded-lg text-white">
                                    <i data-lucide="plus" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let tasks = [];
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isTimerRunning = false;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            currentUser = session.user;
            
            // Display User Email
            document.getElementById('user-email-display').textContent = currentUser.email;
            
            document.getElementById('app-container').classList.remove('hidden-view');
            const loader = document.getElementById('global-loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
            
            lucide.createIcons();
            loadTasks();
        }

        async function handleSignOut() {
            const { error } = await supabaseClient.auth.signOut();
            window.location.href = 'auth.html';
        }

        // Timer Logic
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-toggle-btn');
            const icon = document.getElementById('timer-icon');
            
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                icon.setAttribute('data-lucide', 'play');
                btn.classList.replace('bg-amber-600', 'bg-indigo-600');
            } else {
                isTimerRunning = true;
                icon.setAttribute('data-lucide', 'pause');
                btn.classList.replace('bg-indigo-600', 'bg-amber-600');
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        alert('Session Complete!');
                    }
                }, 1000);
            }
            lucide.createIcons();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timeLeft = 25 * 60;
            updateTimerDisplay();
            const btn = document.getElementById('timer-toggle-btn');
            const icon = document.getElementById('timer-icon');
            icon.setAttribute('data-lucide', 'play');
            btn.classList.add('bg-indigo-600');
            btn.classList.remove('bg-amber-600');
            lucide.createIcons();
        }

        // Task Logic
        function loadTasks() {
            const stored = localStorage.getItem(`tasks_${currentUser.id}`);
            tasks = stored ? JSON.parse(stored) : [];
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem(`tasks_${currentUser.id}`, JSON.stringify(tasks));
            renderTasks();
        }

        function addTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const text = input.value.trim();
            if (!text) return;

            tasks.push({ id: Date.now(), text, completed: false });
            input.value = '';
            saveTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            document.getElementById('task-count').textContent = `${tasks.length} Total`;
            
            if (tasks.length === 0) {
                list.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50">
                    <i data-lucide="clipboard-list" class="w-12 h-12 mb-2"></i>
                    <p class="text-xs">No tasks for today</p>
                </div>`;
            } else {
                list.innerHTML = tasks.map(t => `
                    <div class="flex items-center justify-between bg-slate-900/50 p-3 rounded-xl border border-slate-700/50 group transition-all hover:border-indigo-500/30">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})" 
                                class="w-4 h-4 rounded border-slate-700 bg-slate-950 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-slate-900">
                            <span class="text-sm ${t.completed ? 'line-through text-slate-500' : 'text-slate-200'}">${t.text}</span>
                        </div>
                        <button onclick="deleteTask(${t.id})" class="text-slate-600 hover:text-rose-400 transition-colors opacity-0 group-hover:opacity-100">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNix - Student Workspace</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .hidden-view { display: none !important; }
        .active-view { display: block !important; }
        .flex-view { display: flex !important; }

        /* Initial Loader Styles */
        #global-loader {
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .loader-ring {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen flex flex-col">

    <!-- 1. GLOBAL LOADING SCREEN (Visible on initial load) -->
    <div id="global-loader" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center">
        <div class="mb-6 relative">
            <div class="loader-ring"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i data-lucide="cpu" class="text-indigo-500 w-4 h-4 animate-pulse"></i>
            </div>
        </div>
        <h2 class="text-indigo-400 font-bold tracking-widest text-sm uppercase animate-pulse">StudyNix</h2>
        <p class="text-slate-500 text-[10px] mt-2">Checking Credentials...</p>
    </div>

    <!-- 2. AUTH VIEW (Acts as auth.html) -->
    <div id="auth-view" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center p-4 hidden-view">
        <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-600/20 mb-4">
                    <i data-lucide="cpu" class="text-indigo-500 w-8 h-8"></i>
                </div>
                <h1 id="auth-title" class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p id="auth-subtitle" class="text-slate-400">Sign in to your StudyNix workspace</p>
            </div>

            <form id="auth-form" onsubmit="handleAuth(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all" placeholder="student@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all" placeholder="••••••••">
                </div>
                
                <div id="auth-error" class="hidden text-red-400 text-sm text-center bg-red-900/20 py-2 rounded-lg border border-red-900/50"></div>

                <button type="submit" id="auth-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-colors flex items-center justify-center gap-2">
                    <span id="auth-btn-text">Sign In</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-slate-500 text-sm">
                    <span id="auth-footer-text">Don't have an account?</span>
                    <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors ml-1">Sign Up</button>
                </p>
            </div>
        </div>
    </div>

    <!-- 3. MAIN APP CONTAINER (Unlocked after Sign In) -->
    <div id="app-container" class="flex-1 flex flex-col hidden-view">
        <!-- Navigation -->
        <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <div class="bg-indigo-600 p-2 rounded-lg">
                            <i data-lucide="cpu" class="text-white w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                                StudyNix
                            </h1>
                        </div>
                    </div>

                    <div class="hidden md:flex items-center gap-1 bg-slate-900/50 p-1 rounded-lg border border-slate-800">
                        <button onclick="switchTab('dashboard')" id="btn-dashboard" class="px-4 py-2 rounded-md text-sm font-medium transition-all bg-indigo-600 text-white">
                            Dashboard
                        </button>
                        <button onclick="switchTab('ai')" id="btn-ai" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-slate-200">
                            Ask Nix
                        </button>
                    </div>

                    <div class="flex items-center gap-3">
                        <button onclick="handleSignOut()" class="text-xs font-medium text-slate-400 hover:text-white transition-colors">
                            Sign Out
                        </button>
                        <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700">
                            <i data-lucide="user" class="w-4 h-4 text-indigo-400"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-1 w-full">
            <!-- DASHBOARD VIEW -->
            <div id="dashboard-view" class="active-view">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-7 space-y-6">
                        <div class="flex flex-col items-center justify-center p-8 bg-slate-800 rounded-xl border border-slate-700 shadow-sm relative overflow-hidden">
                            <div class="flex gap-2 mb-8 bg-slate-900/50 p-1.5 rounded-xl">
                                <button onclick="setTimerMode('pomodoro')" id="mode-pomodoro" class="px-4 py-2 rounded-lg text-sm font-medium transition-all bg-slate-700 text-white">Focus</button>
                                <button onclick="setTimerMode('short')" id="mode-short" class="px-4 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:bg-slate-800">Break</button>
                            </div>
                            <div class="relative mb-8">
                                <svg width="240" height="240" class="transform -rotate-90">
                                    <circle cx="120" cy="120" r="110" stroke="#0f172a" stroke-width="8" fill="transparent"></circle>
                                    <circle id="timer-ring" cx="120" cy="120" r="110" stroke="#6366f1" stroke-width="8" fill="transparent" stroke-dasharray="691.15" stroke-dashoffset="0" stroke-linecap="round" class="transition-all duration-1000"></circle>
                                </svg>
                                <div class="absolute inset-0 flex flex-col items-center justify-center">
                                    <div id="timer-display" class="text-5xl font-mono font-bold text-indigo-400">25:00</div>
                                </div>
                            </div>
                            <div class="flex gap-4">
                                <button onclick="toggleTimer()" id="btn-timer-toggle" class="w-14 h-14 rounded-2xl bg-indigo-600 hover:bg-indigo-700 flex items-center justify-center text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
                                    <i data-lucide="play" class="w-6 h-6"></i>
                                </button>
                                <button onclick="resetTimer()" class="w-14 h-14 rounded-2xl bg-slate-700 hover:bg-slate-600 text-slate-300 flex items-center justify-center transition-colors">
                                    <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-5 flex flex-col h-full bg-slate-800 rounded-xl border border-slate-700 overflow-hidden min-h-[500px]">
                        <div class="p-4 border-b border-slate-700 bg-slate-800 flex justify-between items-center">
                            <h2 class="font-bold text-slate-200 flex items-center gap-2"><i data-lucide="list" class="text-indigo-400 w-5 h-5"></i> Tasks</h2>
                        </div>
                        <div id="task-list" class="p-4 flex-1 overflow-y-auto space-y-2"></div>
                        <form onsubmit="addTask(event)" class="p-4 border-t border-slate-700 bg-slate-800">
                            <input type="text" id="new-task-input" placeholder="New task..." class="w-full bg-slate-900 border border-slate-700 text-slate-200 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-500">
                        </form>
                    </div>
                </div>
            </div>

            <!-- AI VIEW -->
            <div id="ai-view" class="hidden-view">
                <div class="max-w-2xl mx-auto bg-slate-800 rounded-xl border border-slate-700 overflow-hidden flex flex-col h-[500px]">
                    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4"></div>
                    <div class="p-4 border-t border-slate-700 flex gap-2">
                        <input type="text" id="chat-input" onkeydown="if(event.key==='Enter') sendChatMessage()" class="flex-1 bg-slate-900 border border-slate-700 text-slate-200 rounded-lg px-4 py-2 focus:outline-none" placeholder="Ask Nix anything...">
                        <button onclick="sendChatMessage()" class="bg-indigo-600 p-2 rounded-lg hover:bg-indigo-500"><i data-lucide="send" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Supabase Config ---
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let tasks = [];
        let isSignUp = false;

        // --- Auth & Navigation Logic ---
        async function checkSession() {
            try {
                // Get the current session status
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    currentUser = session.user;
                    showApp();
                    loadLocalTasks();
                } else {
                    showAuth();
                }
            } catch (e) {
                showAuth();
            } finally {
                // Remove loader once session check is done
                const loader = document.getElementById('global-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }

            // Listen for any auth changes (sign in, sign out)
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                if (session) {
                    currentUser = session.user;
                    showApp();
                    loadLocalTasks();
                } else {
                    currentUser = null;
                    showAuth();
                }
            });
        }

        function showApp() {
            document.getElementById('auth-view').classList.add('hidden-view');
            document.getElementById('app-container').classList.remove('hidden-view');
            document.getElementById('app-container').classList.add('flex-view');
        }

        function showAuth() {
            document.getElementById('app-container').classList.add('hidden-view');
            document.getElementById('app-container').classList.remove('flex-view');
            document.getElementById('auth-view').classList.remove('hidden-view');
            lucide.createIcons();
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            const btnText = document.getElementById('auth-btn-text');
            
            errorDiv.classList.add('hidden');
            btnText.textContent = isSignUp ? "Creating..." : "Signing in...";

            try {
                const result = isSignUp 
                    ? await supabaseClient.auth.signUp({ email, password })
                    : await supabaseClient.auth.signInWithPassword({ email, password });
                
                if (result.error) throw result.error;

                if (isSignUp && !result.data.session) {
                    errorDiv.textContent = "Check your email for confirmation.";
                    errorDiv.classList.remove('hidden', 'text-red-400');
                    errorDiv.classList.add('text-indigo-400');
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden', 'text-indigo-400');
                errorDiv.classList.add('text-red-400');
            } finally {
                btnText.textContent = isSignUp ? "Sign Up" : "Sign In";
            }
        }

        async function handleSignOut() {
            await supabaseClient.auth.signOut();
        }

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('auth-title').textContent = isSignUp ? "Create Account" : "Welcome Back";
            document.getElementById('auth-subtitle').textContent = isSignUp ? "Start your learning journey" : "Sign in to your StudyNix workspace";
            document.getElementById('auth-btn-text').textContent = isSignUp ? "Sign Up" : "Sign In";
            document.getElementById('auth-toggle-btn').textContent = isSignUp ? "Sign In" : "Sign Up";
            document.getElementById('auth-footer-text').textContent = isSignUp ? "Already have an account?" : "Don't have an account?";
        }

        // --- Timer Logic ---
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isRunning = false;

        function updateTimerUI() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer-display').textContent = `${m}:${s.toString().padStart(2, '0')}`;
            const ring = document.getElementById('timer-ring');
            const progress = (25 * 60 - timeLeft) / (25 * 60);
            ring.style.strokeDashoffset = 691.15 - (progress * 691.15);
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            } else {
                isRunning = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) { clearInterval(timerInterval); timeLeft = 0; }
                    updateTimerUI();
                }, 1000);
            }
            document.getElementById('btn-timer-toggle').innerHTML = `<i data-lucide="${isRunning ? 'pause' : 'play'}" class="w-6 h-6"></i>`;
            lucide.createIcons();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 25 * 60;
            updateTimerUI();
            document.getElementById('btn-timer-toggle').innerHTML = `<i data-lucide="play" class="w-6 h-6"></i>`;
            lucide.createIcons();
        }

        function setTimerMode(mode) {
            timeLeft = mode === 'pomodoro' ? 25 * 60 : 5 * 60;
            document.getElementById('mode-pomodoro').classList.toggle('bg-slate-700', mode === 'pomodoro');
            document.getElementById('mode-short').classList.toggle('bg-slate-700', mode === 'short');
            resetTimer();
        }

        // --- Task Logic ---
        function loadLocalTasks() {
            if (!currentUser) return;
            const saved = localStorage.getItem(`tasks_${currentUser.id}`);
            tasks = saved ? JSON.parse(saved) : [];
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.length ? tasks.map(t => `
                <div class="flex items-center gap-2 bg-slate-900 p-2 rounded-lg border border-slate-700 group transition-all">
                    <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask('${t.id}')" class="w-4 h-4 rounded border-slate-700 bg-slate-950 text-indigo-600 focus:ring-indigo-500">
                    <span class="flex-1 text-sm ${t.completed ? 'line-through text-slate-500' : ''}">${t.text}</span>
                    <button onclick="deleteTask('${t.id}')" class="text-rose-400 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('') : `<div class="text-center py-10 text-slate-500 text-xs">No tasks yet. Add one below.</div>`;
            lucide.createIcons();
        }

        function addTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            if (!input.value.trim()) return;
            tasks.unshift({ id: Date.now().toString(), text: input.value, completed: false });
            saveTasks();
            input.value = '';
            renderTasks();
        }

        function toggleTask(id) {
            const t = tasks.find(x => x.id === id);
            if (t) t.completed = !t.completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(x => x.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            if (currentUser) localStorage.setItem(`tasks_${currentUser.id}`, JSON.stringify(tasks));
        }

        function switchTab(tab) {
            document.getElementById('dashboard-view').className = tab === 'dashboard' ? 'active-view' : 'hidden-view';
            document.getElementById('ai-view').className = tab === 'ai' ? 'active-view' : 'hidden-view';
            document.getElementById('btn-dashboard').classList.toggle('bg-indigo-600', tab === 'dashboard');
            document.getElementById('btn-dashboard').classList.toggle('text-white', tab === 'dashboard');
            document.getElementById('btn-ai').classList.toggle('bg-indigo-600', tab === 'ai');
            document.getElementById('btn-ai').classList.toggle('text-white', tab === 'ai');
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;
            const container = document.getElementById('chat-messages');
            container.innerHTML += `<div class="flex justify-end"><div class="bg-indigo-600 p-2 px-3 rounded-xl rounded-br-none max-w-[80%] text-sm">${msg}</div></div>`;
            input.value = '';
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: msg }] }] })
                });
                const data = await res.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm sorry, I couldn't process that.";
                container.innerHTML += `<div class="flex justify-start"><div class="bg-slate-700 p-2 px-3 rounded-xl rounded-bl-none max-w-[80%] text-sm">${text}</div></div>`;
            } catch (e) {
                container.innerHTML += `<div class="text-xs text-red-400">Connection error.</div>`;
            }
            container.scrollTop = container.scrollHeight;
        }

        window.onload = () => {
            lucide.createIcons();
            checkSession();
        };
    </script>
</body>
</html>

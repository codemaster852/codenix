<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNix - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .hidden-view { display: none !important; }
        .active-view { display: block !important; }
        .flex-view { display: flex !important; }
        #global-loader { transition: opacity 0.5s ease-out; }
        .loader-ring { border: 3px solid rgba(99, 102, 241, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .audio-playing { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        /* Modal Animation */
        .modal-enter { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen flex flex-col">

    <!-- Global Loader -->
    <div id="global-loader" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center">
        <div class="loader-ring mb-4"></div>
        <p class="text-indigo-400 font-bold tracking-widest text-xs uppercase animate-pulse">StudyNix</p>
    </div>

    <!-- App Content -->
    <div id="app-container" class="flex-1 flex flex-col hidden-view">
        <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="cpu" class="text-white w-5 h-5"></i></div>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">StudyNix</h1>
                </div>

                <div class="flex items-center gap-4 sm:gap-6">
                    <div class="hidden sm:flex items-center gap-3 border-r border-slate-800 pr-6">
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-tight">Account</p>
                            <p id="user-email-display" class="text-sm font-medium text-slate-300">...</p>
                        </div>
                    </div>
                    <button onclick="handleSignOut()" class="group flex items-center gap-2 bg-slate-900 hover:bg-rose-950/30 border border-slate-800 px-3 py-2 rounded-lg transition-all">
                        <span class="text-xs font-semibold text-slate-400 group-hover:text-rose-400">Exit</span>
                        <i data-lucide="log-out" class="w-4 h-4 text-slate-500 group-hover:text-rose-400"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8 flex-1 w-full space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                
                <!-- Left Column: Timer & Sounds -->
                <div class="lg:col-span-7 space-y-6">
                    <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 flex flex-col items-center shadow-xl">
                        <div class="flex gap-2 mb-6 bg-slate-900/50 p-1 rounded-xl border border-slate-700">
                            <button onclick="setTimerMode('focus')" id="mode-focus" class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all bg-indigo-600 text-white">Focus</button>
                            <button onclick="setTimerMode('short')" id="mode-short" class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-400 hover:text-slate-200">Short Break</button>
                            <button onclick="setTimerMode('long')" id="mode-long" class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-400 hover:text-slate-200">Long Break</button>
                        </div>
                        
                        <div id="timer-display" class="text-8xl font-mono font-bold text-white mb-8 tabular-nums tracking-tighter">25:00</div>
                        
                        <div class="flex gap-4">
                            <button id="timer-toggle-btn" onclick="toggleTimer()" class="bg-indigo-600 hover:bg-indigo-500 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg transition-transform active:scale-95">
                                <i data-lucide="play" id="timer-icon" class="text-white w-8 h-8"></i>
                            </button>
                            <button onclick="resetTimer()" class="bg-slate-700 hover:bg-slate-600 w-16 h-16 rounded-2xl flex items-center justify-center transition-transform active:scale-95">
                                <i data-lucide="rotate-ccw" class="text-slate-200 w-6 h-6"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Sounds -->
                    <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                            <i data-lucide="waves" class="w-4 h-4"></i> Ambient Sounds
                        </h3>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                            <button onclick="toggleSound('rain', 'https://www.soundjay.com/nature/rain-01.mp3')" id="sound-rain" class="flex flex-col items-center gap-2 p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="cloud-rain" class="w-6 h-6 text-slate-400 group-hover:text-indigo-400"></i>
                                <span class="text-[10px] font-bold uppercase">Rain</span>
                            </button>
                            <button onclick="toggleSound('cafe', 'https://www.soundjay.com/misc/sounds/coffee-shop-1.mp3')" id="sound-cafe" class="flex flex-col items-center gap-2 p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="coffee" class="w-6 h-6 text-slate-400 group-hover:text-indigo-400"></i>
                                <span class="text-[10px] font-bold uppercase">Cafe</span>
                            </button>
                            <button onclick="toggleSound('fire', 'https://www.soundjay.com/nature/sounds/campfire-1.mp3')" id="sound-fire" class="flex flex-col items-center gap-2 p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="flame" class="w-6 h-6 text-slate-400 group-hover:text-indigo-400"></i>
                                <span class="text-[10px] font-bold uppercase">Fire</span>
                            </button>
                            <button onclick="toggleSound('waves', 'https://www.soundjay.com/nature/sounds/ocean-wave-1.mp3')" id="sound-waves" class="flex flex-col items-center gap-2 p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="wind" class="w-6 h-6 text-slate-400 group-hover:text-indigo-400"></i>
                                <span class="text-[10px] font-bold uppercase">Waves</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Tasks & AI -->
                <div class="lg:col-span-5 space-y-6">
                    <!-- Tasks -->
                    <div class="bg-slate-800 rounded-2xl border border-slate-700 flex flex-col h-[400px] shadow-xl overflow-hidden">
                        <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex items-center justify-between">
                            <span class="font-bold text-slate-200 flex items-center gap-2"><i data-lucide="list-todo" class="w-4 h-4 text-indigo-400"></i> Focus Tasks</span>
                        </div>
                        <div id="task-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
                        <form onsubmit="addTask(event)" class="p-4 border-t border-slate-700 bg-slate-800/50">
                            <input type="text" id="new-task-input" placeholder="Add a focus task..." class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-indigo-500">
                        </form>
                    </div>

                    <!-- AI Intelligence Section -->
                    <div class="bg-indigo-600/10 border border-indigo-500/30 rounded-2xl p-6 shadow-xl relative overflow-hidden group">
                        <div class="absolute -right-4 -bottom-4 opacity-10 group-hover:rotate-12 transition-transform">
                            <i data-lucide="sparkles" class="w-24 h-24 text-indigo-400"></i>
                        </div>
                        <h3 class="text-indigo-400 font-bold mb-2 flex items-center gap-2">
                            <i data-lucide="brain-circuit" class="w-5 h-5"></i> Nix Intelligence
                        </h3>
                        <p class="text-slate-400 text-xs mb-4">Stuck on a concept? Ask Nix for a quick explanation or study tip.</p>
                        <form onsubmit="event.preventDefault(); askAI();" class="flex gap-2">
                            <input type="text" id="ai-input" placeholder="Ask anything..." class="flex-1 bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-indigo-500">
                            <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg text-xs font-bold transition-all shadow-lg shadow-indigo-900/20 active:scale-95">Ask</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- AI Response Modal (The Pop-up) -->
    <div id="ai-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm hidden-view" onclick="handleOutsideClick(event)">
        <div id="ai-modal-content" class="bg-slate-900 border border-slate-800 w-full max-w-lg rounded-2xl shadow-2xl flex flex-col max-h-[80vh] modal-enter" onclick="event.stopPropagation()">
            <div class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50 rounded-t-2xl">
                <div class="flex items-center gap-2 text-indigo-400">
                    <div class="w-8 h-8 rounded-lg bg-indigo-600/20 flex items-center justify-center">
                        <i data-lucide="bot" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <span class="font-bold text-sm block">Nix Brain</span>
                        <span class="text-[10px] text-slate-500">Artificial Intelligence Assistant</span>
                    </div>
                </div>
                <button onclick="closeAIModal()" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-slate-800 text-slate-500 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div id="ai-content-wrapper" class="p-6 overflow-y-auto custom-scrollbar">
                <div id="ai-content" class="text-sm leading-relaxed text-slate-300 whitespace-pre-wrap">
                    Thinking...
                </div>
            </div>

            <div class="p-4 border-t border-slate-800 bg-slate-950/30 rounded-b-2xl flex justify-between items-center">
                <p class="text-[10px] text-slate-500 italic">Powered by StudyNix Brain</p>
                <button onclick="closeAIModal()" class="text-xs text-indigo-400 hover:text-indigo-300 font-bold uppercase tracking-wider">Dismiss</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const apiKey = ""; // Set by environment

        let currentUser = null;
        let tasks = [];
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isTimerRunning = false;
        let currentMode = 'focus';
        let audioPlayers = {};

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            currentUser = session.user;
            document.getElementById('user-email-display').textContent = currentUser.email;
            document.getElementById('app-container').classList.remove('hidden-view');
            
            const loader = document.getElementById('global-loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
            
            lucide.createIcons();
            loadTasks();
        }

        async function handleSignOut() {
            await supabaseClient.auth.signOut();
            window.location.href = 'auth.html';
        }

        // Timer
        function setTimerMode(mode) {
            currentMode = mode;
            clearInterval(timerInterval);
            isTimerRunning = false;
            
            if (mode === 'focus') timeLeft = 25 * 60;
            else if (mode === 'short') timeLeft = 5 * 60;
            else if (mode === 'long') timeLeft = 15 * 60;

            ['focus', 'short', 'long'].forEach(m => {
                const btn = document.getElementById(`mode-${m}`);
                btn.classList.toggle('bg-indigo-600', m === mode);
                btn.classList.toggle('text-white', m === mode);
                btn.classList.toggle('text-slate-400', m !== mode);
            });

            const btn = document.getElementById('timer-toggle-btn');
            const icon = document.getElementById('timer-icon');
            icon.setAttribute('data-lucide', 'play');
            btn.classList.add('bg-indigo-600');
            btn.classList.remove('bg-amber-600');
            updateTimerDisplay();
            lucide.createIcons();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-toggle-btn');
            const icon = document.getElementById('timer-icon');
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                icon.setAttribute('data-lucide', 'play');
                btn.classList.replace('bg-amber-600', 'bg-indigo-600');
            } else {
                isTimerRunning = true;
                icon.setAttribute('data-lucide', 'pause');
                btn.classList.replace('bg-indigo-600', 'bg-amber-600');
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3').play();
                        alert(`${currentMode.toUpperCase()} Complete!`);
                        resetTimer();
                    }
                }, 1000);
            }
            lucide.createIcons();
        }

        function resetTimer() { setTimerMode(currentMode); }

        // Audio
        function toggleSound(key, url) {
            const btn = document.getElementById(`sound-${key}`);
            if (audioPlayers[key]) {
                audioPlayers[key].pause();
                delete audioPlayers[key];
                btn.classList.remove('border-indigo-500', 'bg-indigo-950/30', 'audio-playing');
            } else {
                const audio = new Audio(url);
                audio.loop = true;
                audio.play();
                audioPlayers[key] = audio;
                btn.classList.add('border-indigo-500', 'bg-indigo-950/30', 'audio-playing');
            }
        }

        // AI Intelligence Modal & API
        async function askAI() {
            const input = document.getElementById('ai-input');
            const query = input.value.trim();
            if (!query) return;

            // Show modal immediately
            document.getElementById('ai-modal').classList.remove('hidden-view');
            const content = document.getElementById('ai-content');
            content.innerHTML = `
                <div class="flex flex-col items-center py-10 space-y-4">
                    <div class="loader-ring"></div>
                    <p class="text-indigo-400 font-bold animate-pulse text-xs tracking-widest uppercase">Consulting Nix Intelligence...</p>
                </div>
            `;
            
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are Nix, a concise study assistant for a workspace named StudyNix. Respond helpfuly to: ${query}` }] }]
                    })
                });
                
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Nix encountered an error processing your request. Please try again.";
                content.textContent = text;
            } catch (err) {
                content.innerHTML = `<div class="text-rose-400 p-4 bg-rose-950/20 rounded-xl border border-rose-900/50">
                    <p class="font-bold mb-1">Connection Lost</p>
                    <p class="text-xs">Unable to reach the brain server. Please check your internet connection.</p>
                </div>`;
            }
        }

        function closeAIModal() {
            document.getElementById('ai-modal').classList.add('hidden-view');
        }

        function handleOutsideClick(e) {
            if (e.target.id === 'ai-modal') closeAIModal();
        }

        // Tasks
        function loadTasks() {
            const stored = localStorage.getItem(`tasks_${currentUser.id}`);
            tasks = stored ? JSON.parse(stored) : [];
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem(`tasks_${currentUser.id}`, JSON.stringify(tasks));
            renderTasks();
        }

        function addTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            if (!input.value.trim()) return;
            tasks.unshift({ id: Date.now(), text: input.value.trim(), completed: false });
            input.value = '';
            saveTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.length === 0 
                ? `<div class="text-center py-10 text-slate-600 text-[10px] uppercase font-bold tracking-widest">No Active Tasks</div>`
                : tasks.map(t => `
                    <div class="flex items-center justify-between bg-slate-900/50 p-2.5 rounded-xl border border-slate-700/50 group transition-all">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-4 h-4 rounded border-slate-700 bg-slate-950 text-indigo-600">
                            <span class="text-xs ${t.completed ? 'line-through text-slate-500' : 'text-slate-200'}">${t.text}</span>
                        </div>
                        <button onclick="deleteTask(${t.id})" class="text-slate-600 hover:text-rose-400 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                    </div>
                `).join('');
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNix - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .hidden-view { display: none !important; }
        .active-view { display: block !important; }
        .flex-view { display: flex !important; }
        #global-loader { transition: opacity 0.5s ease-out; }
        .loader-ring { border: 3px solid rgba(99, 102, 241, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .audio-playing { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        /* Modal Animation */
        .modal-enter { animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen flex flex-col">

    <!-- Global Loader -->
    <div id="global-loader" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center">
        <div class="loader-ring mb-4"></div>
        <p class="text-indigo-400 font-bold tracking-widest text-xs uppercase animate-pulse">StudyNix</p>
    </div>

    <!-- App Content -->
    <div id="app-container" class="flex-1 flex flex-col hidden-view">
        <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="cpu" class="text-white w-5 h-5"></i></div>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">StudyNix</h1>
                </div>

                <div class="flex items-center gap-4 sm:gap-6">
                    <div class="hidden sm:flex items-center gap-3 border-r border-slate-800 pr-6 text-right">
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-tight">Student</p>
                            <p id="user-email-display" class="text-sm font-medium text-slate-300">...</p>
                        </div>
                    </div>
                    <button onclick="handleSignOut()" class="group flex items-center gap-2 bg-slate-900 hover:bg-rose-950/30 border border-slate-800 px-3 py-2 rounded-lg transition-all">
                        <span class="text-xs font-semibold text-slate-400 group-hover:text-rose-400">Exit</span>
                        <i data-lucide="log-out" class="w-4 h-4 text-slate-500 group-hover:text-rose-400"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8 flex-1 w-full space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                
                <!-- Timer & Sounds Column -->
                <div class="lg:col-span-8 space-y-6">
                    <div class="bg-slate-800 p-10 rounded-3xl border border-slate-700 flex flex-col items-center shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent opacity-50"></div>
                        
                        <div class="flex gap-2 mb-8 bg-slate-900/80 p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                            <button onclick="setTimerMode('focus')" id="mode-focus" class="px-6 py-2 rounded-xl text-xs font-bold transition-all bg-indigo-600 text-white shadow-lg">Focus</button>
                            <button onclick="setTimerMode('short')" id="mode-short" class="px-6 py-2 rounded-xl text-xs font-bold transition-all text-slate-400 hover:text-slate-200">Short Break</button>
                            <button onclick="setTimerMode('long')" id="mode-long" class="px-6 py-2 rounded-xl text-xs font-bold transition-all text-slate-400 hover:text-slate-200">Long Break</button>
                        </div>
                        
                        <div id="timer-display" class="text-9xl font-mono font-bold text-white mb-10 tabular-nums tracking-tighter drop-shadow-2xl">25:00</div>
                        
                        <div class="flex gap-6">
                            <button id="timer-toggle-btn" onclick="toggleTimer()" class="bg-indigo-600 hover:bg-indigo-500 w-20 h-20 rounded-3xl flex items-center justify-center shadow-xl shadow-indigo-900/40 transition-all active:scale-90">
                                <i data-lucide="play" id="timer-icon" class="text-white w-10 h-10 ml-1"></i>
                            </button>
                            <button onclick="resetTimer()" class="bg-slate-700 hover:bg-slate-600 w-20 h-20 rounded-3xl flex items-center justify-center transition-all active:scale-90 border border-slate-600">
                                <i data-lucide="rotate-ccw" class="text-slate-200 w-8 h-8"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Ambient Sounds -->
                    <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-sm font-bold text-slate-300 uppercase tracking-widest flex items-center gap-3">
                                <i data-lucide="music" class="w-5 h-5 text-indigo-400"></i> Ambient Environment
                            </h3>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                            <button onclick="toggleSound('rain', 'https://www.soundjay.com/nature/rain-01.mp3')" id="sound-rain" class="flex flex-col items-center gap-3 p-5 rounded-2xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="cloud-rain" class="w-7 h-7 text-slate-500 group-hover:text-indigo-400"></i>
                                <span class="text-[11px] font-bold text-slate-400 group-hover:text-slate-200 uppercase">Rain</span>
                            </button>
                            <button onclick="toggleSound('cafe', 'https://www.soundjay.com/misc/sounds/coffee-shop-1.mp3')" id="sound-cafe" class="flex flex-col items-center gap-3 p-5 rounded-2xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="coffee" class="w-7 h-7 text-slate-500 group-hover:text-indigo-400"></i>
                                <span class="text-[11px] font-bold text-slate-400 group-hover:text-slate-200 uppercase">Cafe</span>
                            </button>
                            <button onclick="toggleSound('fire', 'https://www.soundjay.com/nature/sounds/campfire-1.mp3')" id="sound-fire" class="flex flex-col items-center gap-3 p-5 rounded-2xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="flame" class="w-7 h-7 text-slate-500 group-hover:text-indigo-400"></i>
                                <span class="text-[11px] font-bold text-slate-400 group-hover:text-slate-200 uppercase">Fire</span>
                            </button>
                            <button onclick="toggleSound('waves', 'https://www.soundjay.com/nature/sounds/ocean-wave-1.mp3')" id="sound-waves" class="flex flex-col items-center gap-3 p-5 rounded-2xl bg-slate-900 border border-slate-700 hover:border-indigo-500 transition-all group">
                                <i data-lucide="wind" class="w-7 h-7 text-slate-500 group-hover:text-indigo-400"></i>
                                <span class="text-[11px] font-bold text-slate-400 group-hover:text-slate-200 uppercase">Waves</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tasks Column -->
                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-slate-800 rounded-3xl border border-slate-700 flex flex-col h-[580px] shadow-2xl overflow-hidden">
                        <div class="p-6 border-b border-slate-700 bg-slate-800/50 flex items-center justify-between">
                            <span class="font-bold text-slate-100 flex items-center gap-3"><i data-lucide="check-square" class="w-5 h-5 text-indigo-400"></i> Daily Targets</span>
                        </div>
                        <div id="task-list" class="flex-1 overflow-y-auto p-6 space-y-3 custom-scrollbar"></div>
                        <form onsubmit="addTask(event)" class="p-6 border-t border-slate-700 bg-slate-900/30">
                            <div class="relative">
                                <input type="text" id="new-task-input" placeholder="New task..." class="w-full bg-slate-950 border border-slate-700 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-indigo-500 transition-all shadow-inner">
                                <button type="submit" class="absolute right-3 top-3 bg-indigo-600 p-2 rounded-xl text-white hover:bg-indigo-500 transition-colors">
                                    <i data-lucide="plus" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Floating AI Help Button -->
        <button onclick="openAIModal()" class="fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-2xl flex items-center justify-center transition-all hover:scale-110 active:scale-95 group z-50">
            <div class="absolute -top-2 -right-2 bg-rose-500 w-5 h-5 rounded-full border-2 border-slate-950 animate-bounce"></div>
            <i data-lucide="sparkles" class="w-8 h-8 group-hover:rotate-12 transition-transform"></i>
            <span class="absolute right-20 bg-slate-900 text-slate-200 text-xs font-bold px-3 py-2 rounded-xl border border-slate-700 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap">Ask Nix Brain</span>
        </button>
    </div>

    <!-- AI Assistance Modal -->
    <div id="ai-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md hidden-view" onclick="handleOutsideClick(event)">
        <div id="ai-modal-content" class="bg-slate-900 border border-slate-800 w-full max-w-xl rounded-[2.5rem] shadow-2xl flex flex-col max-h-[85vh] modal-enter overflow-hidden" onclick="event.stopPropagation()">
            <!-- Header -->
            <div class="p-6 border-b border-slate-800 flex items-center justify-between bg-slate-900">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-900/40">
                        <i data-lucide="bot" class="w-7 h-7 text-white"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg text-white">Nix Brain Assistant</h2>
                        <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Powered by LongCat API</p>
                    </div>
                </div>
                <button onclick="closeAIModal()" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-800 text-slate-500 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- Chat History Area -->
            <div id="ai-chat-area" class="flex-1 overflow-y-auto p-8 custom-scrollbar bg-slate-950/20">
                <div id="ai-messages" class="space-y-6">
                    <!-- Nix Initial Message -->
                    <div class="flex gap-4">
                        <div class="w-8 h-8 rounded-lg bg-indigo-600/20 flex items-center justify-center shrink-0">
                            <i data-lucide="bot" class="w-4 h-4 text-indigo-400"></i>
                        </div>
                        <div class="bg-slate-800/80 p-4 rounded-2xl rounded-tl-none border border-slate-700 max-w-[85%]">
                            <p class="text-sm text-slate-200">Hello! I'm Nix, your study companion. Powered by LongCat, I'm ready to help you focus and learn. Ask me anything!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t border-slate-800 bg-slate-900/50">
                <form onsubmit="handleAISubmit(event)" class="relative">
                    <input type="text" id="ai-input" autocomplete="off" placeholder="Type your question here..." class="w-full bg-slate-950 border border-slate-700 rounded-2xl px-6 py-5 pr-16 text-sm focus:outline-none focus:border-indigo-500 transition-all shadow-inner">
                    <button type="submit" class="absolute right-3 top-3 bg-indigo-600 hover:bg-indigo-500 w-12 h-12 rounded-xl flex items-center justify-center text-white transition-all active:scale-95 shadow-lg shadow-indigo-900/20">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // LongCat API Configuration
        const LONGCAT_BASE_URL = "https://api.longcat.chat/openai/v1/chat/completions";
        const LONGCAT_API_KEY = ""; // Replace with your Bearer token if not provided in environment

        let currentUser = null;
        let tasks = [];
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isTimerRunning = false;
        let currentMode = 'focus';
        let audioPlayers = {};

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            currentUser = session.user;
            document.getElementById('user-email-display').textContent = currentUser.email;
            document.getElementById('app-container').classList.remove('hidden-view');
            
            const loader = document.getElementById('global-loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
            
            lucide.createIcons();
            loadTasks();
        }

        async function handleSignOut() {
            await supabaseClient.auth.signOut();
            window.location.href = 'auth.html';
        }

        // Timer Logic
        function setTimerMode(mode) {
            currentMode = mode;
            clearInterval(timerInterval);
            isTimerRunning = false;
            if (mode === 'focus') timeLeft = 25 * 60;
            else if (mode === 'short') timeLeft = 5 * 60;
            else if (mode === 'long') timeLeft = 15 * 60;

            ['focus', 'short', 'long'].forEach(m => {
                const btn = document.getElementById(`mode-${m}`);
                btn.classList.toggle('bg-indigo-600', m === mode);
                btn.classList.toggle('shadow-lg', m === mode);
                btn.classList.toggle('text-white', m === mode);
                btn.classList.toggle('text-slate-400', m !== mode);
            });

            const btn = document.getElementById('timer-toggle-btn');
            const icon = document.getElementById('timer-icon');
            icon.setAttribute('data-lucide', 'play');
            btn.classList.add('bg-indigo-600');
            btn.classList.remove('bg-amber-600');
            updateTimerDisplay();
            lucide.createIcons();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-toggle-btn');
            const icon = document.getElementById('timer-icon');
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                icon.setAttribute('data-lucide', 'play');
                btn.classList.replace('bg-amber-600', 'bg-indigo-600');
            } else {
                isTimerRunning = true;
                icon.setAttribute('data-lucide', 'pause');
                btn.classList.replace('bg-indigo-600', 'bg-amber-600');
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3').play();
                        alert(`${currentMode.toUpperCase()} Session Complete!`);
                        resetTimer();
                    }
                }, 1000);
            }
            lucide.createIcons();
        }

        function resetTimer() { setTimerMode(currentMode); }

        // Audio
        function toggleSound(key, url) {
            const btn = document.getElementById(`sound-${key}`);
            if (audioPlayers[key]) {
                audioPlayers[key].pause();
                delete audioPlayers[key];
                btn.classList.remove('border-indigo-500', 'bg-indigo-950/30', 'audio-playing');
            } else {
                const audio = new Audio(url);
                audio.loop = true;
                audio.play();
                audioPlayers[key] = audio;
                btn.classList.add('border-indigo-500', 'bg-indigo-950/30', 'audio-playing');
            }
        }

        // AI Logic (LongCat API Integration)
        function openAIModal() {
            document.getElementById('ai-modal').classList.remove('hidden-view');
            document.getElementById('ai-input').focus();
        }

        function closeAIModal() {
            document.getElementById('ai-modal').classList.add('hidden-view');
        }

        function handleOutsideClick(e) {
            if (e.target.id === 'ai-modal') closeAIModal();
        }

        async function handleAISubmit(e) {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const query = input.value.trim();
            if (!query) return;

            const messages = document.getElementById('ai-messages');
            
            // Add user message
            messages.innerHTML += `
                <div class="flex gap-4 justify-end">
                    <div class="bg-indigo-600 p-4 rounded-2xl rounded-tr-none text-sm text-white max-w-[85%] shadow-lg">
                        <p>${query}</p>
                    </div>
                </div>
            `;
            
            input.value = '';
            scrollToBottom();

            // Add loading Nix message
            const loadingId = 'ai-loading-' + Date.now();
            messages.innerHTML += `
                <div id="${loadingId}" class="flex gap-4">
                    <div class="w-8 h-8 rounded-lg bg-indigo-600/20 flex items-center justify-center shrink-0">
                        <i data-lucide="bot" class="w-4 h-4 text-indigo-400"></i>
                    </div>
                    <div class="bg-slate-800/80 p-4 rounded-2xl rounded-tl-none border border-slate-700 max-w-[85%]">
                        <div class="flex gap-1">
                            <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce"></span>
                            <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                            <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
                        </div>
                    </div>
                </div>
            `;
            scrollToBottom();
            lucide.createIcons();

            try {
                const response = await fetch(LONGCAT_BASE_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${LONGCAT_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [
                            { role: "system", content: "You are Nix, a friendly study brain assistant. You help students focus, manage tasks, and learn efficiently." },
                            { role: "user", content: query }
                        ],
                        stream: false,
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const text = data.choices?.[0]?.message?.content || "I'm having a brain freeze. Try asking again!";
                
                document.getElementById(loadingId).remove();
                messages.innerHTML += `
                    <div class="flex gap-4">
                        <div class="w-8 h-8 rounded-lg bg-indigo-600/20 flex items-center justify-center shrink-0">
                            <i data-lucide="bot" class="w-4 h-4 text-indigo-400"></i>
                        </div>
                        <div class="bg-slate-800/80 p-4 rounded-2xl rounded-tl-none border border-slate-700 max-w-[85%]">
                            <p class="text-sm text-slate-200 whitespace-pre-wrap">${text}</p>
                        </div>
                    </div>
                `;
            } catch (err) {
                document.getElementById(loadingId).remove();
                messages.innerHTML += `<div class="p-3 bg-rose-950/20 border border-rose-500/30 rounded-xl text-rose-400 text-[11px] text-center italic">I'm having a brain freeze. Try asking again!</div>`;
            }
            scrollToBottom();
            lucide.createIcons();
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('ai-chat-area');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Tasks
        function loadTasks() {
            const stored = localStorage.getItem(`tasks_${currentUser.id}`);
            tasks = stored ? JSON.parse(stored) : [];
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem(`tasks_${currentUser.id}`, JSON.stringify(tasks));
            renderTasks();
        }

        function addTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            if (!input.value.trim()) return;
            tasks.unshift({ id: Date.now(), text: input.value.trim(), completed: false });
            input.value = '';
            saveTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.length === 0 
                ? `<div class="text-center py-20 text-slate-600 flex flex-col items-center opacity-30">
                    <i data-lucide="cloud-off" class="w-12 h-12 mb-4"></i>
                    <p class="text-[10px] uppercase font-bold tracking-widest">Workspace Clear</p>
                   </div>`
                : tasks.map(t => `
                    <div class="flex items-center justify-between bg-slate-900/40 p-4 rounded-2xl border border-slate-700/50 group transition-all hover:border-indigo-500/30">
                        <div class="flex items-center gap-4">
                            <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-5 h-5 rounded-lg border-slate-700 bg-slate-950 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                            <span class="text-sm ${t.completed ? 'line-through text-slate-500' : 'text-slate-200'}">${t.text}</span>
                        </div>
                        <button onclick="deleteTask(${t.id})" class="text-slate-600 hover:text-rose-400 opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                `).join('');
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>

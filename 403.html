<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied | Studork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { 500: '#f59e0b', 600: '#d97706' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000000; color: #FFFFFF; }
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        }
        .security-scan {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, transparent, #d97706, transparent);
            opacity: 0.3;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center antialiased overflow-hidden relative">
    
    <div class="security-scan"></div>
    <div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>

    <div class="max-w-4xl mx-auto p-8 text-center relative z-10">
        <p class="text-[12rem] md:text-[18rem] font-black leading-none opacity-5 select-none font-mono">
            403
        </p>

        <div class="mt-[-6rem] md:mt-[-10rem]">
            <div class="w-20 h-20 bg-zinc-900 border border-brand-600 rounded-2xl flex items-center justify-center mb-8 mx-auto shadow-2xl">
                <svg class="w-10 h-10 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>

            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight">
                Access <span class="text-brand-600 text-glow">Restricted</span>.
            </h1>
            
            <p id="error-message" class="text-lg md:text-xl text-zinc-400 mb-10 max-w-xl mx-auto leading-relaxed">
                Your credentials do not grant you clearance to this sector. This incident has been logged.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="auth.html" class="w-full sm:w-auto px-8 py-4 bg-brand-600 hover:bg-brand-500 text-white font-bold rounded-xl transition-all shadow-xl shadow-brand-600/20">
                    Switch Account
                </a>
                <a href="portal.html" class="w-full sm:w-auto px-8 py-4 border border-zinc-800 hover:bg-zinc-900 text-white font-bold rounded-xl transition-all">
                    Return to Portal
                </a>
            </div>
            
            <div class="mt-16 flex flex-col items-center gap-2">
                <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-600 font-mono">
                    Security ID: STUDORK_AUTH_LOCK_01
                </p>
                <div id="user-status" class="text-xs text-zinc-500 italic opacity-0 transition-opacity">
                    Identified as: <span id="user-email" class="text-brand-600/80"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (async function() {
            const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            const { data: { session } } = await supabase.auth.getSession();
            if (session && session.user) {
                document.getElementById('user-email').textContent = session.user.email;
                document.getElementById('user-status').classList.remove('opacity-0');
            }
        })();
    </script>
</body>
</html>

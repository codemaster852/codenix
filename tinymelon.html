<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Melon | AI Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
        }
        .melon-gradient {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 melon-gradient rounded-xl flex items-center justify-center text-2xl">üçâ</div>
            <h1 class="text-2xl font-bold tracking-tight">Tiny <span class="text-[#4ecdc4]">Melon</span></h1>
        </div>
        <div class="hidden md:block text-sm text-gray-400">
            Powered by Gemini & Image Studio
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4 max-w-4xl mx-auto w-full">
        <div class="w-full glass-card rounded-3xl p-8 space-y-6">
            <div class="space-y-2 text-center">
                <h2 class="text-3xl font-bold">What's your vision?</h2>
                <p class="text-gray-400">Describe the image you want to create below.</p>
            </div>

            <!-- Input Area -->
            <div class="relative">
                <textarea id="promptInput" 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 min-h-[120px] focus:ring-2 focus:ring-[#4ecdc4] focus:outline-none transition-all placeholder:text-gray-600"
                    placeholder="A neon-lit cyberpunk city with floating melons..."></textarea>
            </div>

            <!-- Controls -->
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <button id="generateBtn" class="w-full md:w-auto px-8 py-4 melon-gradient rounded-2xl font-semibold text-white hover:opacity-90 transition-all flex items-center justify-center gap-2">
                    <span id="btnText">Generate Image</span>
                    <div id="loadingIcon" class="loader hidden"></div>
                </button>
                <div class="flex gap-2">
                    <button onclick="appendStyle('Cinematic')" class="px-3 py-1 bg-white/5 hover:bg-white/10 rounded-full text-xs text-gray-300 border border-white/10">+ Cinematic</button>
                    <button onclick="appendStyle('Cyberpunk')" class="px-3 py-1 bg-white/5 hover:bg-white/10 rounded-full text-xs text-gray-300 border border-white/10">+ Cyberpunk</button>
                    <button onclick="appendStyle('Minimalist')" class="px-3 py-1 bg-white/5 hover:bg-white/10 rounded-full text-xs text-gray-300 border border-white/10">+ Minimalist</button>
                </div>
            </div>

            <!-- Error Box -->
            <div id="errorBox" class="hidden p-4 bg-red-500/10 border border-red-500/50 rounded-xl text-red-200 text-sm"></div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="font-semibold text-gray-300">Generated Result</h3>
                    <button id="downloadBtn" class="text-sm text-[#4ecdc4] hover:underline">Download JPG</button>
                </div>
                <div id="imageWrapper" class="image-container flex justify-center bg-black/40 p-4 rounded-2xl">
                    <!-- Image will appear here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center text-gray-500 text-sm">
        Tiny Melon &copy; 2024 ‚Ä¢ Inspired by Z-Image Architecture
    </footer>

    <script>
        const apiKey = ""; // Set by environment
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const resultArea = document.getElementById('resultArea');
        const imageWrapper = document.getElementById('imageWrapper');
        const errorBox = document.getElementById('errorBox');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentImageBase64 = null;

        function appendStyle(style) {
            promptInput.value += `, ${style} style`;
        }

        async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (err) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithRetry(url, options, retries - 1, delay * 2);
                }
                throw err;
            }
        }

        async function generateImage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // UI State
            errorBox.classList.add('hidden');
            generateBtn.disabled = true;
            btnText.textContent = "Creating...";
            loadingIcon.classList.remove('hidden');

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const payload = {
                    instances: [{ prompt: prompt }],
                    parameters: { sampleCount: 1 }
                };

                const result = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (result.predictions && result.predictions[0].bytesBase64Encoded) {
                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    
                    currentImageBase64 = imageUrl;
                    
                    imageWrapper.innerHTML = `<img src="${imageUrl}" alt="AI Generated Image" class="animate-in fade-in duration-700">`;
                    resultArea.classList.remove('hidden');
                    resultArea.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("No image data returned from API.");
                }
            } catch (error) {
                errorBox.textContent = "Failed to generate image. Please try a different prompt or check your connection.";
                errorBox.classList.remove('hidden');
                console.error(error);
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = "Generate Image";
                loadingIcon.classList.add('hidden');
            }
        }

        generateBtn.addEventListener('click', generateImage);

        downloadBtn.addEventListener('click', () => {
            if (!currentImageBase64) return;
            const link = document.createElement('a');
            link.href = currentImageBase64;
            link.download = `tiny-melon-${Date.now()}.png`;
            link.click();
        });

        // Add keyboard shortcut
        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') generateImage();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Melon | Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --melon-pink: #ff6b81;
            --melon-green: #2ecc71;
            --melon-dark: #1a1a1a;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--melon-dark);
            color: white;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .melon-gradient {
            background: linear-gradient(135deg, var(--melon-green), var(--melon-pink));
        }
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        #result-container img {
            max-width: 100%;
            height: auto;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--melon-green);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-12">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 melon-gradient rounded-full flex items-center justify-center text-2xl">üçâ</div>
            <h1 class="text-2xl font-extrabold tracking-tight">TINY<span class="text-emerald-400">MELON</span></h1>
        </div>
        <div class="text-xs text-gray-400 font-mono hidden sm:block">POWERED BY GEMINI NANO BANANA</div>
    </header>

    <main class="w-full max-w-2xl">
        <div class="glass p-6 md:p-8 rounded-[2rem] shadow-2xl">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-3xl font-bold">Generate Magic.</h2>
                <span class="bg-emerald-500/20 text-emerald-400 text-[10px] px-2 py-1 rounded-md border border-emerald-500/30 uppercase tracking-widest font-bold">Nano Banana</span>
            </div>
            <p class="text-gray-400 mb-8">Unlimited free AI image generation. Powered by Gemini 2.5.</p>

            <!-- Prompt Input -->
            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-400 mb-2">What's on your mind?</label>
                <textarea id="prompt" rows="4" 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-white placeholder-gray-500 transition-all"
                    placeholder="A cozy tiny melon cafe in a rain forest, studio lighting, hyper-realistic..."></textarea>
            </div>

            <!-- Action Button -->
            <button id="generate-btn" class="w-full melon-gradient text-white font-bold py-4 rounded-2xl btn-hover flex items-center justify-center space-x-2">
                <span>Create Masterpiece</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Result Section -->
        <div id="result-wrapper" class="mt-12 hidden flex flex-col items-center">
            <div id="loading-state" class="flex flex-col items-center space-y-4">
                <span class="loader"></span>
                <p class="text-emerald-400 font-medium animate-pulse">Slicing the melon...</p>
            </div>
            
            <div id="result-container" class="relative group">
                <!-- Image will be injected here -->
            </div>

            <div id="action-bar" class="mt-6 flex space-x-4 opacity-0 transition-opacity duration-500">
                <button onclick="downloadImage()" class="px-8 py-3 melon-gradient rounded-full text-sm font-bold shadow-lg hover:brightness-110 transition">Download Image</button>
                <button onclick="resetApp()" class="px-8 py-3 glass rounded-full text-sm font-medium hover:bg-white/10 transition border border-white/20">New Prompt</button>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-gray-500 text-sm">
        &copy; 2026 Tiny Melon Studio &bull; Codenix AI Lab
    </footer>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt');
        const resultWrapper = document.getElementById('result-wrapper');
        const resultContainer = document.getElementById('result-container');
        const loadingState = document.getElementById('loading-state');
        const actionBar = document.getElementById('action-bar');

        let currentImage = null;

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError("Please enter a prompt first!");
                return;
            }

            // UI State Change
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
            resultWrapper.classList.remove('hidden');
            loadingState.classList.remove('hidden');
            resultContainer.innerHTML = '';
            actionBar.classList.add('opacity-0');
            
            // Scroll to result
            resultWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });

            try {
                // FIXED MODEL: Gemini 2.5 Flash Image Preview (Nano Banana)
                const options = {
                    model: "gemini-2.5-flash-image-preview"
                };

                // PUTER.JS API CALL
                const imgElement = await puter.ai.txt2img(prompt, options);
                
                // Success Handling
                loadingState.classList.add('hidden');
                resultContainer.appendChild(imgElement);
                currentImage = imgElement;
                actionBar.classList.remove('opacity-0');
                actionBar.classList.add('opacity-100');

            } catch (error) {
                console.error("Tiny Melon Error:", error);
                showError("The melon ripened too early (Generation Failed). Please try again.");
                resultWrapper.classList.add('hidden');
            } finally {
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function downloadImage() {
            if (!currentImage) return;
            const link = document.createElement('a');
            link.href = currentImage.src;
            link.download = `tiny-melon-nano-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetApp() {
            promptInput.value = '';
            resultWrapper.classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(msg) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-8 py-4 rounded-2xl shadow-2xl z-50 animate-bounce flex items-center space-x-2';
            errorDiv.innerHTML = `<span>‚ö†Ô∏è</span> <span>${msg}</span>`;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 4000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center">
                <i class="fas fa-wand-magic-sparkles text-white"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">Studio<span class="text-sky-400">AI</span></span>
        </div>
        <div class="flex gap-6">
            <button onclick="switchPage('home')" class="hover:text-sky-400 transition">Home</button>
            <button onclick="switchPage('nix-gen')" class="hover:text-sky-400 transition">Nix Image Gen</button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="container mx-auto px-4 py-12">
        
        <!-- Page: Home -->
        <section id="page-home" class="page-content">
            <div class="text-center max-w-3xl mx-auto mb-16">
                <h1 class="text-5xl font-extrabold mb-6">Unleash Your <span class="gradient-text">Creativity</span></h1>
                <p class="text-slate-400 text-lg">Access powerful AI tools to generate, edit, and explore stunning visual content directly from your browser.</p>
                <div class="mt-10 flex justify-center gap-4">
                    <button onclick="switchPage('nix-gen')" class="bg-sky-500 hover:bg-sky-600 px-8 py-3 rounded-full font-semibold transition flex items-center gap-2">
                        Get Started <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Page: Nix Image Generator -->
        <section id="page-nix-gen" class="page-content hidden">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center gap-4 mb-8">
                    <button onclick="switchPage('home')" class="text-slate-400 hover:text-white">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 class="text-3xl font-bold">Nix Image Generator</h2>
                </div>

                <div class="glass p-8 rounded-3xl shadow-2xl mb-12">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-grow relative">
                            <input type="text" id="imagePrompt" 
                                placeholder="A futuristic cyberpunk city with neon lights..." 
                                class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-sky-500 transition text-white">
                        </div>
                        <button onclick="generateImage()" id="generateBtn" 
                            class="bg-sky-500 hover:bg-sky-600 px-8 py-4 rounded-2xl font-bold transition flex items-center justify-center gap-3 whitespace-nowrap">
                            <span id="btnText">Generate Image</span>
                            <div id="btnLoader" class="loader hidden"></div>
                        </button>
                    </div>
                    <p class="mt-4 text-sm text-slate-500">
                        <i class="fas fa-info-circle mr-1"></i> Powered by Nix Public API. Generation can take 5-10 seconds.
                    </p>
                </div>

                <!-- Result Display -->
                <div id="resultContainer" class="hidden">
                    <h3 class="text-xl font-semibold mb-6 flex items-center gap-2">
                        <i class="fas fa-image text-sky-400"></i> Your Generation
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-1 gap-8 justify-center">
                        <div class="relative group rounded-3xl overflow-hidden glass p-4 border-2 border-sky-500/30">
                            <img id="generatedImg" src="" alt="Generated Visual" class="w-full h-auto rounded-2xl shadow-lg">
                            <div class="mt-4 flex justify-between items-center">
                                <span id="displayPrompt" class="text-slate-400 italic text-sm truncate max-w-[70%]"></span>
                                <button onclick="downloadImage()" class="bg-slate-800 hover:bg-slate-700 p-3 rounded-xl transition">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-6 p-4 bg-red-500/10 border border-red-500/50 rounded-2xl text-red-400 flex items-center gap-3">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText">Something went wrong. Please try again.</span>
                </div>
            </div>
        </section>

    </main>

    <script>
        function switchPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            // Show requested page
            document.getElementById('page-' + pageId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        async function generateImage() {
            const promptInput = document.getElementById('imagePrompt');
            const prompt = promptInput.value.trim();
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const resultContainer = document.getElementById('resultContainer');
            const generatedImg = document.getElementById('generatedImg');
            const displayPrompt = document.getElementById('displayPrompt');
            const errorMessage = document.getElementById('errorMessage');

            if (!prompt) {
                showError("Please enter a prompt first.");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            btnText.textContent = "Generating...";
            btnLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Using Pollinations/Nix-style free endpoint for instant generation
                const seed = Math.floor(Math.random() * 1000000);
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&width=1024&height=1024&nologo=true`;

                // Pre-load the image to ensure it's ready
                const img = new Image();
                img.src = imageUrl;
                
                img.onload = () => {
                    generatedImg.src = imageUrl;
                    displayPrompt.textContent = prompt;
                    resultContainer.classList.remove('hidden');
                    
                    // Reset UI
                    btn.disabled = false;
                    btn.classList.remove('opacity-70', 'cursor-not-allowed');
                    btnText.textContent = "Generate Image";
                    btnLoader.classList.add('hidden');
                    
                    // Smooth scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                };

                img.onerror = () => {
                    throw new Error("Failed to load generated image.");
                };

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnText.textContent = "Generate Image";
                btnLoader.classList.add('hidden');
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMessage');
            const errorTxt = document.getElementById('errorText');
            errorTxt.textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        function downloadImage() {
            const img = document.getElementById('generatedImg');
            if (!img.src) return;
            
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'nix-ai-generation.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Creative Motion Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-deep: #0a0c10;
            --bg-card: #161b22;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #e6edf3;
            overflow-x: hidden;
            display: none; 
        }

        .glass-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-link.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        video {
            width: 100%;
            border-radius: 16px;
            background: #000;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-md border-b border-[rgba(255,255,255,0.05)] bg-[rgba(10,12,16,0.8)] px-8 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <!-- Back Button -->
                <a href="portal.html" class="flex items-center gap-2 px-4 py-2 bg-white/5 hover:bg-white/10 rounded-xl border border-white/10 text-slate-300 hover:text-white transition group">
                    <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
                    <span class="text-sm font-semibold">Back to Portal</span>
                </a>
                
                <div class="h-6 w-[1px] bg-white/10 hidden md:block"></div>

                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-sky-500/10 rounded-xl flex items-center justify-center border border-sky-500/20">
                        <i class="fas fa-wand-magic-sparkles text-sky-400 text-xl"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tight">AI<span class="text-sky-400">Studio</span></span>
                </div>
            </div>
            
            <div class="hidden md:flex gap-10 items-center">
                <button onclick="switchTab('image')" id="nav-image" class="nav-link active font-medium text-sm transition pb-1">Image Gen</button>
                <button onclick="switchTab('video')" id="nav-video" class="nav-link font-medium text-sm transition pb-1">Video Gen</button>
            </div>

            <div class="flex gap-4 items-center">
                <div class="flex items-center gap-3 bg-white/5 px-4 py-2 rounded-full border border-white/10">
                    <span id="user-display" class="text-xs font-mono text-slate-400">Loading...</span>
                    <button onclick="handleLogout()" class="hover:text-red-400 transition ml-2 text-xs" title="Sign Out">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-6 py-12">
        
        <!-- IMAGE TAB -->
        <section id="tab-image" class="tab-content">
            <div class="flex flex-col lg:flex-row gap-12">
                <div class="w-full lg:w-1/3 space-y-8">
                    <div>
                        <span class="px-3 py-1 bg-sky-500/10 text-sky-400 text-[10px] font-bold uppercase tracking-widest rounded-full border border-sky-500/20">Module: Flux.1</span>
                        <h2 class="text-4xl font-extrabold mt-4 text-white">Image Gen</h2>
                        <p class="text-slate-500 mt-2">Professional high-fidelity image synthesis.</p>
                    </div>
                    <div class="space-y-4">
                        <textarea id="imagePrompt" rows="4" class="w-full bg-[#0d1117] border border-[rgba(255,255,255,0.1)] rounded-2xl px-5 py-4 text-white resize-none" placeholder="A futuristic city in the clouds..."></textarea>
                        <button onclick="generateContent('image')" id="imgGenBtn" class="w-full py-4 bg-sky-500 hover:bg-sky-400 text-black font-bold rounded-xl flex items-center justify-center gap-3 transition">
                            <span id="imgBtnLabel">Generate Artwork</span>
                            <div id="imgBtnSpinner" class="loader hidden !border-t-black"></div>
                        </button>
                    </div>
                </div>
                <div class="w-full lg:w-2/3">
                    <div class="glass-panel overflow-hidden relative min-h-[500px] flex items-center justify-center bg-black/20">
                        <div id="imgEmpty" class="text-center p-12">
                            <i class="fas fa-palette text-slate-700 text-5xl mb-4"></i>
                            <h3 class="text-lg font-semibold text-slate-400">Enter a prompt to begin</h3>
                        </div>
                        <img id="generatedImg" src="" class="hidden w-full h-auto rounded-[20px] shadow-2xl">
                    </div>
                </div>
            </div>
        </section>

        <!-- VIDEO TAB -->
        <section id="tab-video" class="tab-content hidden">
            <div class="flex flex-col lg:flex-row gap-12">
                <div class="w-full lg:w-1/3 space-y-8">
                    <div>
                        <span class="px-3 py-1 bg-purple-500/10 text-purple-400 text-[10px] font-bold uppercase tracking-widest rounded-full border border-purple-500/20">Module: Motion-V1</span>
                        <h2 class="text-4xl font-extrabold mt-4 text-white">Motion Video</h2>
                        <p class="text-slate-500 mt-2">Create short cinematic video loops from text.</p>
                    </div>
                    <div class="space-y-4">
                        <textarea id="videoPrompt" rows="4" class="w-full bg-[#0d1117] border border-[rgba(255,255,255,0.1)] rounded-2xl px-5 py-4 text-white resize-none" placeholder="Cinematic ocean waves at sunset..."></textarea>
                        <button onclick="generateContent('video')" id="vidGenBtn" class="w-full py-4 bg-purple-500 hover:bg-purple-400 text-black font-bold rounded-xl flex items-center justify-center gap-3 transition">
                            <span id="vidBtnLabel">Render Video</span>
                            <div id="vidBtnSpinner" class="loader hidden !border-t-black"></div>
                        </button>
                    </div>
                </div>
                <div class="w-full lg:w-2/3">
                    <div class="glass-panel overflow-hidden relative min-h-[500px] flex items-center justify-center bg-black/20">
                        <div id="vidEmpty" class="text-center p-12">
                            <i class="fas fa-clapperboard text-slate-700 text-5xl mb-4"></i>
                            <h3 class="text-lg font-semibold text-slate-400">Ready to animate...</h3>
                        </div>
                        <div id="videoContainer" class="hidden w-full p-6">
                            <!-- Video injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Supabase Init
        const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function validateSession() {
            const { data: { session } } = await client.auth.getSession();
            if (!session) {
                window.location.href = "auth.html";
                return;
            }
            document.body.style.display = "block";
            document.getElementById('user-display').textContent = session.user.email;
        }

        async function handleLogout() {
            await client.auth.signOut();
            window.location.href = "auth.html";
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('active');
        }

        async function generateContent(type) {
            const isImg = type === 'image';
            const prompt = document.getElementById(isImg ? 'imagePrompt' : 'videoPrompt').value.trim();
            if (!prompt) return;

            const btn = document.getElementById(isImg ? 'imgGenBtn' : 'vidGenBtn');
            const label = document.getElementById(isImg ? 'imgBtnLabel' : 'vidBtnLabel');
            const spinner = document.getElementById(isImg ? 'imgBtnSpinner' : 'vidBtnSpinner');
            
            btn.disabled = true;
            spinner.classList.remove('hidden');
            label.textContent = "Processing...";

            try {
                if (isImg) {
                    const output = document.getElementById('generatedImg');
                    const empty = document.getElementById('imgEmpty');
                    const seed = Math.floor(Math.random() * 100000);
                    const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&nologo=true`;
                    
                    output.src = url;
                    output.onload = () => {
                        output.classList.remove('hidden');
                        empty.classList.add('hidden');
                        resetBtn();
                    };
                } else {
                    const container = document.getElementById('videoContainer');
                    const empty = document.getElementById('vidEmpty');
                    
                    // Luma/Runway style proxy using pollinations as base but forcing video logic
                    const seed = Math.floor(Math.random() * 100000);
                    // Force the video model parameter which triggers video generation rather than static image
                    const videoUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&model=video&nologo=true`;

                    container.innerHTML = `
                        <video controls autoplay loop playsinline class="w-full shadow-2xl border border-white/10">
                            <source src="${videoUrl}" type="video/mp4">
                            <source src="${videoUrl}" type="image/webp">
                            Your browser does not support the video tag.
                        </video>
                        <div class="mt-4 flex justify-between items-center text-xs text-slate-500 px-2">
                            <span>Generated via Motion-V1</span>
                            <a href="${videoUrl}" download="ai-video.mp4" class="text-sky-400 hover:underline">Download Video</a>
                        </div>
                    `;
                    
                    container.classList.remove('hidden');
                    empty.classList.add('hidden');
                    
                    // Give it a moment to "load" the stream
                    setTimeout(resetBtn, 3000);
                }
            } catch (err) {
                console.error(err);
                resetBtn(true);
            }

            function resetBtn(error = false) {
                btn.disabled = false;
                spinner.classList.add('hidden');
                label.textContent = error ? "Try Again" : (isImg ? "Generate Artwork" : "Render Video");
            }
        }

        validateSession();
    </script>
</body>
</html>

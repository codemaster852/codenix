<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #1b2735, #0a0f1f);
        }
        .sidebar-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 10px;
        }
        .sidebar-scrollbar::-webkit-scrollbar-track {
            background-color: transparent;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-1/3 md:w-1/4 h-full bg-[#111827]/60 backdrop-blur-sm border-r border-gray-700/50 flex flex-col">
            <header class="p-4 border-b border-gray-700/50 text-center">
                <h1 class="text-xl md:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-500">
                    Codenix AI Studio
                </h1>
            </header>
            <div id="model-list" class="flex-grow overflow-y-auto sidebar-scrollbar p-2">
                <!-- AI Models will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="w-2/3 md:w-3/4 h-full flex flex-col transition-all duration-300">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center p-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mb-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.5 18l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.197a3.375 3.375 0 002.456 2.456L20.5 18l-1.197.398a3.375 3.375 0 00-2.456 2.456z" />
                </svg>
                <h2 class="text-3xl font-bold mb-2">Welcome to the Studio</h2>
                <p class="text-gray-400 max-w-md">Select an AI model from the list to explore its capabilities.</p>
            </div>
            
            <!-- Model Details Screen -->
            <div id="model-details-screen" class="hidden flex-grow flex flex-col p-4 md:p-8 overflow-y-auto">
                 <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between mb-8">
                    <h2 id="model-name" class="text-4xl font-bold mb-3 sm:mb-0"></h2>
                    <a id="try-model-link" href="#" target="_blank" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg shadow-indigo-600/30 hover:-translate-y-0.5 flex items-center space-x-2">
                        <span>Try Model</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>

                <!-- Portfolio Section -->
                <div class="bg-gray-800/50 border border-gray-700/50 p-6 rounded-xl mb-6 backdrop-blur-sm">
                    <h3 class="text-xl font-semibold mb-3 text-indigo-300">Portfolio</h3>
                    <p id="model-portfolio" class="text-gray-300 leading-relaxed"></p>
                </div>
                
                <!-- Features Section -->
                <div class="bg-gray-800/50 border border-gray-700/50 p-6 rounded-xl mb-6 backdrop-blur-sm">
                    <h3 class="text-xl font-semibold mb-4 text-indigo-300">Core Features</h3>
                    <div id="model-features" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3">
                        <!-- Features will be dynamically inserted here -->
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script>
        const models = [
            {
                id: 'nix-0.5',
                name: 'Nix 0.5',
                emoji: 'üí°',
                shortDescription: 'Lightweight & fast for simple tasks.',
                portfolio: 'Nix 0.5 is a compact and efficient model optimized for speed and low-resource environments. It\'s perfect for simple, high-throughput tasks like basic text classification, keyword extraction, and quick Q&A.',
                features: [
                    'Lightweight & fast',
                    'Text results only'
                ],
                tryLink: 'nix05.html'
            },
            {
                id: 'nix-1',
                name: 'Nix 1',
                emoji: 'üß†',
                shortDescription: 'Balanced performance for general use.',
                portfolio: 'Nix 1 is our flagship general-purpose model. It offers a strong balance of performance, speed, and reasoning capabilities, making it a versatile choice for a wide range of applications including content creation, summarization, and complex chat interactions.',
                features: [
                    'Image generation',
                    'Video generation',
                    'QR code generation',
                    'Voice generation',
                    'Text result'
                ],
                tryLink: 'nix.html'
            },
            {
                id: 'nix-1.5',
                name: 'Nix 1.5',
                emoji: 'üöÄ',
                shortDescription: 'Our most powerful and capable model.',
                portfolio: 'Nix 1.5 represents the cutting edge of our research. With an expanded architecture and training dataset, it excels at highly complex tasks that require deep domain knowledge, nuanced understanding, and sophisticated problem-solving.',
                features: [
                    'Image generation',
                    'Video generation',
                    'QR code generation',
                    'Voice generation',
                    'Text results',
                    'Docs generation',
                    'Video generation with sound',
                    'Search'
                ],
                tryLink: 'nix1o5.html'
            },
            {
                id: 'codenix',
                name: 'Codenix',
                emoji: 'üíª',
                shortDescription: 'Specialized for code generation.',
                portfolio: 'Codenix is a variant of the Nix family, fine-tuned specifically for software development tasks. It understands code syntax, structure, and logic, making it an invaluable assistant for developers.',
                features: [
                    'Code generation in 20+ languages',
                    'Debugging and code explanation',
                    'Unit test generation',
                    'API documentation writing'
                ],
                tryLink: 'codenix.html'
            },
            {
                id: 'gemini',
                name: 'Gemini',
                emoji: '‚ú®',
                shortDescription: 'Google\'s powerful multimodal model.',
                portfolio: 'Integration with Gemini, Google\'s natively multimodal model that can understand and operate across text, images, video, audio, and code. It offers powerful general capabilities and is available through our unified API.',
                features: [
                    'Multimodal reasoning (text, image, audio)',
                    'Access to Google\'s latest research',
                    'Scalable for enterprise use-cases',
                    'Seamless integration with Google Cloud'
                ],
                tryLink: 'gemini.html'
            },
            {
                id: 'deepseek',
                name: 'DeepSeek',
                emoji: 'üîç',
                shortDescription: 'Open-source model focused on code.',
                portfolio: 'We provide access to the DeepSeek Coder series, a powerful open-source family of models trained from scratch on a large code dataset. It excels at code completion, generation, and software-related instruction tasks.',
                features: [
                    'Expert in coding and math',
                    'Trained on 2 trillion tokens',
                    'Supports a wide range of programming languages',
                    'High performance on HumanEval and MBPP benchmarks'
                ],
                tryLink: 'deepseek.html'
            }
        ];

        const modelList = document.getElementById('model-list');
        const welcomeScreen = document.getElementById('welcome-screen');
        const modelDetailsScreen = document.getElementById('model-details-screen');
        const modelName = document.getElementById('model-name');
        const tryModelLink = document.getElementById('try-model-link');
        const modelPortfolio = document.getElementById('model-portfolio');
        const modelFeatures = document.getElementById('model-features');
        
        let activeModelElement = null;

        function displayModel(modelId) {
            const model = models.find(m => m.id === modelId);
            if (!model) return;
            
            // Re-trigger animation
            modelDetailsScreen.classList.remove('fade-in');
            // We need a tiny delay for the browser to remove and re-add the class to trigger animation
            void modelDetailsScreen.offsetWidth; 

            // Show details, hide welcome
            welcomeScreen.classList.add('hidden');
            modelDetailsScreen.classList.remove('hidden');
            modelDetailsScreen.classList.add('fade-in');

            // Populate data
            modelName.textContent = model.name;
            tryModelLink.href = model.tryLink;
            modelPortfolio.textContent = model.portfolio;
            
            modelFeatures.innerHTML = '';
            model.features.forEach(feature => {
                const featureItem = document.createElement('div');
                featureItem.className = 'flex items-center text-gray-300';
                featureItem.innerHTML = `
                    <svg class="w-5 h-5 mr-3 text-indigo-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span>${feature}</span>
                `;
                modelFeatures.appendChild(featureItem);
            });
            
            // Update active state in list
            const currentModelElement = document.querySelector(`[data-model-id="${modelId}"]`);
            if (activeModelElement) {
                activeModelElement.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
            }
            if (currentModelElement) {
                currentModelElement.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                activeModelElement = currentModelElement;
            }
        }

        // Populate model list
        models.forEach(model => {
            const modelItem = document.createElement('div');
            modelItem.className = 'p-3 m-1 rounded-lg cursor-pointer transition-all duration-200 hover:bg-gray-700/50';
            modelItem.dataset.modelId = model.id;
            modelItem.innerHTML = `
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center mr-4 bg-gray-700/50 flex-shrink-0">
                        <span class="text-3xl">${model.emoji}</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-white">${model.name}</h3>
                        <p class="text-sm text-gray-400">${model.shortDescription}</p>
                    </div>
                </div>
            `;
            modelItem.addEventListener('click', () => displayModel(model.id));
            modelList.appendChild(modelItem);
        });

    </script>
</body>
</html>

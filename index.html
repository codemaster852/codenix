<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom background and scrollbar for aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            /* Updated background for a deeper, more galactic feel */
            background: linear-gradient(135deg, #0a0f1f 0%, #171d2b 50%, #0a0f1f 100%);
        }
        
        /* Custom scrollbar */
        .sidebar-scrollbar::-webkit-scrollbar {
            width: 6px; /* Slightly wider, easier to see */
        }
        .sidebar-scrollbar::-webkit-scrollbar-thumb {
            background-color: #6366f1; /* Brighter indigo */
            border-radius: 10px;
        }
        .sidebar-scrollbar::-webkit-scrollbar-track {
            background-color: #1f2937; /* Dark track for contrast */
        }

        /* Subtle glow for detail cards */
        .card-glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1), 0 0 5px rgba(99, 102, 241, 0.05);
            transition: box-shadow 0.3s ease;
        }
        .card-glow:hover {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.2), 0 0 10px rgba(99, 102, 241, 0.1);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Sidebar item active state glow */
        .model-active-glow {
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="text-gray-200">
    
    <!-- Mobile Menu Button -->
    <button id="menu-button" class="md:hidden fixed top-4 left-4 z-50 p-3 rounded-full bg-indigo-600 hover:bg-indigo-500 transition duration-300 shadow-xl">
        <svg id="menu-icon" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg id="close-icon" class="w-6 h-6 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
    
    <!-- Overlay for Mobile View -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/70 z-20 hidden md:hidden"></div>

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <!-- Key changes: fixed positioning on mobile, -translate-x-full to hide, md:relative and md:translate-x-0 to restore on desktop -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-72 h-full bg-[#111827]/90 backdrop-blur-xl border-r border-indigo-700/30 flex flex-col transition-transform duration-500 transform -translate-x-full md:relative md:translate-x-0 md:w-1/4">
            <header class="p-4 border-b border-indigo-700/30 text-center sticky top-0 bg-[#111827]/70 backdrop-blur-lg z-20">
                <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 tracking-wider">
                    Codenix AI Studio
                </h1>
            </header>
            <div id="model-list" class="flex-grow overflow-y-auto sidebar-scrollbar p-2">
                <!-- AI Models and Links will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="w-full h-full flex flex-col transition-all duration-300 md:w-3/4">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center p-8">
                <!-- Stylish welcome icon (Astronaut / Star) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mb-6 text-cyan-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.5 18l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.197a3.375 3.375 0 002.456 2.456L20.5 18l-1.197.398a3.375 3.375 0 00-2.456 2.456z" />
                </svg>
                <h2 class="text-4xl font-extrabold mb-3 text-white">Codenix Studio</h2>
                <p class="text-indigo-300 max-w-md text-lg">Select a model or resource from the left sidebar to begin your journey into advanced AI.</p>
            </div>
            
            <!-- Model Details Screen -->
            <div id="model-details-screen" class="hidden flex-grow flex flex-col p-4 md:p-10 overflow-y-auto">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between mb-10 pb-4 border-b border-indigo-700/30">
                    <h2 id="model-name" class="text-4xl lg:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-indigo-400 mb-3 sm:mb-0"></h2>
                    <a id="try-model-link" href="#" target="_blank" class="bg-gradient-to-r from-indigo-600 to-purple-700 hover:from-indigo-500 hover:to-purple-600 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-xl shadow-indigo-700/40 hover:shadow-indigo-500/50 hover:-translate-y-1 flex items-center space-x-2 text-lg">
                        <span>Try Resource</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>

                <!-- Portfolio Section -->
                <div class="bg-gray-800/50 border border-indigo-700/40 p-6 rounded-2xl mb-8 backdrop-blur-sm card-glow">
                    <h3 class="text-2xl font-bold mb-4 text-cyan-300">Description</h3>
                    <p id="model-portfolio" class="text-gray-300 leading-relaxed text-base"></p>
                </div>
                
                <!-- Features Section -->
                <div class="bg-gray-800/50 border border-indigo-700/40 p-6 rounded-2xl mb-8 backdrop-blur-sm card-glow">
                    <h3 class="text-2xl font-bold mb-4 text-cyan-300">Core Capabilities</h3>
                    <div id="model-features" class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-4">
                        <!-- Features will be dynamically inserted here -->
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <script>
        const models = [
            {
                id: 'nix-0.5',
                name: 'Nix 0.5',
                emoji: 'üí°',
                shortDescription: 'Lightweight & fast for simple tasks.',
                portfolio: 'Nix 0.5 is a compact and efficient model optimized for speed and low-resource environments. It\'s perfect for simple, high-throughput tasks like basic text classification, keyword extraction, and quick Q&A.',
                features: ['Lightweight & fast', 'Text results only'],
                tryLink: 'nix05.html'
            },
            {
                id: 'nix-1',
                name: 'Nix 1 (Stopped Working)',
                emoji: '‚ùå',
                shortDescription: 'Currently offline due to a permanent outage.',
                portfolio: 'The Nix 1 model has been retired from active service due to infrastructure limitations and is no longer available for new requests. Please use Nix 0.5 for lightweight tasks or Nix 1.5 for complex projects.',
                features: ['Status: Retired', 'Permanently Offline', 'Use 0.5 or 1.5 instead'],
                tryLink: '#' // Link disabled for retired model
            },
            {
                id: 'nix-1.5',
                name: 'Nix 1.5',
                emoji: 'üöÄ',
                shortDescription: 'Our most powerful and capable model.',
                portfolio: 'Nix 1.5 represents the cutting edge of our research. With an expanded architecture and training dataset, it excels at highly complex tasks that require deep domain knowledge, nuanced understanding, and sophisticated problem-solving.',
                features: [
                    'Image generation', 'QR code generation', 'Voice generation',
                    'Text results', 'Docs generation', 'Video generation with sound', 'Search'
                ],
                tryLink: 'nix1o5.html'
            },
            {
                id: 'nix-2',
                name: 'Nix 2',
                emoji: 'üîÆ',
                shortDescription: 'Next-generation multimodal foundation model. Coming soon.',
                portfolio: 'Get ready for Nix 2.0! This model will feature significant improvements in contextual understanding, real-time grounding, and native support for complex multimodal tasks. Stay tuned for the release date!',
                features: ['Real-Time Grounding', 'Improved Multimodality', 'Enhanced Reasoning'],
                tryLink: '#'
            },
            {
                id: 'documentation',
                name: 'Documentation',
                emoji: 'üìú',
                shortDescription: 'Technical guides and tutorials.',
                portfolio: 'Detailed documentation for model usage, API reference, best practices, and sample code snippets to help you build and deploy your AI solutions efficiently.',
                features: ['API Reference', 'Use-Case Tutorials', 'Code Samples'],
                tryLink: 'docs.html'
            },
            {
                id: 'api-access',
                name: 'API Access',
                emoji: 'üîë',
                shortDescription: 'Direct access to all Codenix models.',
                portfolio: 'Dedicated documentation and tooling for developers. Connect directly to all available Nix models (0.5, 1.5) using our unified REST API for production deployment and custom applications.',
                features: ['Unified REST Endpoint', 'High-Throughput', 'Developer Tools'],
                tryLink: 'api.html'
            },
            {
                id: 'api-marketplace',
                name: 'API Marketplace',
                emoji: 'üõçÔ∏è',
                shortDescription: 'Discover and integrate partner APIs.',
                portfolio: 'Browse our curated collection of partner APIs. Easily integrate third-party services for data retrieval, specialized computation, and unique AI capabilities directly into your projects.',
                features: ['External Integrations', 'Specialized Functions', 'Easy Access'],
                tryLink: 'apis.html'
            },
            {
                id: 'download-app',
                name: 'Download App (APK)',
                emoji: 'üì±',
                shortDescription: 'Mobile app for on-the-go access.',
                portfolio: 'Download the Codenix AI Studio mobile application (APK) to access all models and features directly from your Android device. Includes offline access capabilities for select models.',
                features: ['Android APK', 'Offline Capabilities', 'Mobile UI'],
                tryLink: 'app.html' // <-- Changed from 'app.apk' to 'app.html'
            }
        ];

        const modelList = document.getElementById('model-list');
        const welcomeScreen = document.getElementById('welcome-screen');
        const modelDetailsScreen = document.getElementById('model-details-screen');
        const modelName = document.getElementById('model-name');
        const tryModelLink = document.getElementById('try-model-link');
        const modelPortfolio = document.getElementById('model-portfolio');
        const modelFeatures = document.getElementById('model-features');
        
        // Mobile elements
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        let activeModelElement = null;

        // --- Mobile Menu Toggle Logic ---
        function toggleSidebar() {
            const isHidden = sidebar.classList.contains('-translate-x-full');
            if (isHidden) {
                // Open sidebar
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                // Close sidebar
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        }
        
        menuButton.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // --- Model Display Logic ---
        function displayModel(modelId) {
            const model = models.find(m => m.id === modelId);
            if (!model) return;
            
            // Re-trigger animation
            modelDetailsScreen.classList.remove('fade-in');
            void modelDetailsScreen.offsetWidth; // Force reflow
            
            // Show details, hide welcome
            welcomeScreen.classList.add('hidden');
            modelDetailsScreen.classList.remove('hidden');
            modelDetailsScreen.classList.add('fade-in');

            // Populate data
            modelName.textContent = model.name;
            tryModelLink.href = model.tryLink;
            tryModelLink.textContent = model.tryLink.endsWith('.apk') ? 'Download App' : 'Try Resource';
            if (model.tryLink === '#') {
                tryModelLink.classList.add('opacity-50', 'pointer-events-none');
                tryModelLink.textContent = 'Unavailable';
            } else {
                 tryModelLink.classList.remove('opacity-50', 'pointer-events-none');
            }
            
            modelPortfolio.textContent = model.portfolio;
            
            modelFeatures.innerHTML = '';
            model.features.forEach(feature => {
                const featureItem = document.createElement('div');
                featureItem.className = 'flex items-center text-gray-300';
                // Use a different icon for features that are statuses (like Offline)
                const iconPath = feature.includes('Status:') || feature.includes('Coming Soon') ? 
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m-9.303 3.376c-.866 1.5.38 3.375 2.07 3.375h14.072c1.69 0 2.936-1.875 2.07-3.375l-7.036-12.98c-.432-.75-1.625-.75-2.057 0l-7.035 12.98zM12 15.75h.007v.008H12v-.008z" />' :
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';

                featureItem.innerHTML = `
                    <svg class="w-5 h-5 mr-3 ${feature.includes('Status: Retired') || feature.includes('Coming Soon') ? 'text-yellow-400' : 'text-indigo-400'} flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">${iconPath}</svg>
                    <span class="text-lg">${feature}</span>
                `;
                modelFeatures.appendChild(featureItem);
            });
            
            // Update active state in list
            const currentModelElement = document.querySelector(`[data-model-id="${modelId}"]`);
            if (activeModelElement) {
                activeModelElement.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'model-active-glow');
            }
            if (currentModelElement) {
                currentModelElement.classList.add('bg-indigo-600', 'text-white', 'shadow-lg', 'model-active-glow');
                activeModelElement = currentModelElement;
            }

            // Close sidebar automatically on mobile after selection
            if (window.innerWidth < 768) { // 768px is the Tailwind 'md' breakpoint
                toggleSidebar();
            }
        }

        // Populate model list
        models.forEach(model => {
            const modelItem = document.createElement('div');
            // Add a style modifier for retired/coming soon items
            const itemStyle = model.id === 'nix-1' ? 'opacity-60 hover:opacity-100' : ''; 
            
            // Added explicit hover/focus state classes
            modelItem.className = `p-3 m-1 rounded-xl cursor-pointer transition-all duration-300 hover:bg-indigo-700/30 ${itemStyle}`;
            modelItem.dataset.modelId = model.id;
            modelItem.innerHTML = `
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center mr-4 bg-gray-700/50 flex-shrink-0 border border-gray-600/50">
                        <span class="text-2xl">${model.emoji}</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-white">${model.name}</h3>
                        <p class="text-xs text-gray-400">${model.shortDescription}</p>
                    </div>
                </div>
            `;
            modelItem.addEventListener('click', () => displayModel(model.id));
            modelList.appendChild(modelItem);
        });
        
        // Ensure the first item is selected on load for a better initial look
        if (models.length > 0) {
            // Wait for DOM to be fully ready before selecting
            window.onload = () => displayModel(models[0].id);
        }

    </script>
</body>
</html>

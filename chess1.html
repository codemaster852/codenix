<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessNix - Multiplayer Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 520px;
            aspect-ratio: 1/1;
            border: 8px solid #1e293b;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        .square.light { background-color: #dee3e6; }
        .square.dark { background-color: #8ca2ad; }
        .square.selected { background-color: #bbc949 !important; }
        .square.last-move { background-color: rgba(247, 247, 105, 0.6) !important; }
        .square.valid-move::after {
            content: '';
            width: 20%;
            height: 20%;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        
        .piece-img { 
            width: 85%; 
            height: 85%; 
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        .timer-box {
            font-family: 'Monaco', 'Consolas', monospace;
            padding: 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .timer-active {
            border-color: #3b82f6;
            background: #1e3a8a;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full max-w-5xl flex justify-between items-center p-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">N</div>
            <h1 class="text-2xl font-extrabold tracking-tight">CHESS<span class="text-blue-500">NIX</span></h1>
        </div>
        <div id="user-info" class="flex items-center gap-4 bg-slate-900 px-4 py-2 rounded-full border border-slate-800">
            <span id="username-display" class="text-xs font-medium opacity-70">Detecting user...</span>
            <button onclick="signOut()" class="text-xs font-bold text-red-400 hover:text-red-300 transition">LOGOUT</button>
        </div>
    </header>

    <main class="w-full max-w-5xl px-4 pb-12 flex flex-col items-center">
        
        <!-- Matchmaking Overlay -->
        <div id="matchmaking-screen" class="hidden fixed inset-0 z-50 bg-slate-950/90 backdrop-blur-md flex flex-col items-center justify-center">
            <div class="spinner mb-6"></div>
            <h2 class="text-2xl font-bold mb-2">Finding Opponent...</h2>
            <p class="text-slate-400 mb-8">Checking Google Sheets for open games</p>
            <button onclick="cancelMatchmaking()" class="px-6 py-2 border border-slate-700 rounded-lg hover:bg-slate-800 transition">Cancel</button>
        </div>

        <!-- Lobby Area -->
        <div id="lobby-container" class="w-full max-w-xl bg-slate-900 p-10 rounded-3xl border border-slate-800 shadow-2xl mt-10">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black mb-2">Ready for Battle?</h2>
                <p class="text-slate-400">Join thousands of players in real-time chess.</p>
            </div>
            
            <div class="grid gap-6">
                <button onclick="startMatchmaking()" class="group relative overflow-hidden bg-blue-600 hover:bg-blue-500 p-6 rounded-2xl font-bold transition-all shadow-lg hover:-translate-y-1">
                    <div class="flex items-center justify-between">
                        <div class="text-left">
                            <div class="text-xl">Quick Play</div>
                            <div class="text-sm font-normal opacity-70">Random matchmaking (10 min)</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 opacity-50 group-hover:opacity-100 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                </button>

                <div class="flex items-center gap-4 my-2">
                    <div class="h-px bg-slate-800 flex-grow"></div>
                    <span class="text-xs font-bold text-slate-500">PRIVATE ROOMS</span>
                    <div class="h-px bg-slate-800 flex-grow"></div>
                </div>

                <div class="flex gap-3">
                    <input type="text" id="room-input" placeholder="Room ID (e.g. dragon-sky)" class="flex-grow bg-slate-800 border border-slate-700 rounded-xl px-5 py-4 outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <button onclick="joinRoom()" class="bg-slate-700 hover:bg-slate-600 px-8 rounded-xl font-bold transition">JOIN</button>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-container" class="hidden w-full max-w-5xl flex flex-col lg:flex-row gap-10 mt-4">
            
            <!-- Left Side: Board & Info -->
            <div class="flex flex-col items-center flex-grow">
                <div class="w-full max-w-[520px] flex justify-between items-end mb-4">
                    <div class="flex items-center gap-3">
                        <div id="opp-avatar" class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center font-bold text-slate-400 border border-slate-700">?</div>
                        <div>
                            <div id="opponent-name" class="font-bold text-sm">Opponent</div>
                            <div id="opponent-status" class="text-[10px] text-green-500 flex items-center gap-1">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> ONLINE
                            </div>
                        </div>
                    </div>
                    <div id="black-timer" class="timer-box">
                        <div id="b-time" class="text-2xl font-bold">10:00</div>
                    </div>
                </div>

                <div id="board" class="chessboard"></div>

                <div class="w-full max-w-[520px] flex justify-between items-start mt-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg">YOU</div>
                        <div>
                            <div id="my-name" class="font-bold text-sm italic text-blue-400">Loading...</div>
                            <div class="text-[10px] text-slate-500">PLAYING AS <span id="my-color-label">WHITE</span></div>
                        </div>
                    </div>
                    <div id="white-timer" class="timer-box">
                        <div id="w-time" class="text-2xl font-bold">10:00</div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Moves & Chat -->
            <div class="w-full lg:w-80 flex flex-col gap-4">
                <div class="bg-slate-900 border border-slate-800 rounded-2xl flex-grow overflow-hidden flex flex-col shadow-xl">
                    <div class="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                        <h3 class="text-xs font-black uppercase tracking-widest text-slate-500">Move History</h3>
                        <span id="turn-badge" class="px-2 py-0.5 bg-green-500/20 text-green-400 rounded text-[10px] font-bold">WHITE'S TURN</span>
                    </div>
                    <div id="move-history" class="p-4 grid grid-cols-2 gap-x-4 gap-y-1 text-sm font-mono h-64 overflow-y-auto content-start">
                        <!-- Moves go here -->
                    </div>
                </div>
                
                <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl flex items-center justify-between">
                    <div class="text-xs text-slate-500">ROOM ID: <span id="room-display-id" class="text-slate-300 font-bold">...</span></div>
                    <button onclick="location.reload()" class="text-[10px] font-bold text-slate-500 hover:text-white transition">RESIGN</button>
                </div>
            </div>
        </div>
    </main>

    <!-- UI Overlays -->
    <div id="status-msg" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-3 rounded-2xl shadow-2xl font-bold z-[100] hidden"></div>

    <!-- Audio -->
    <audio id="sound-move" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="sound-capture" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>
    <audio id="sound-check" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3" preload="auto"></audio>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5J3OZgHk0PCSHjRsVKY0gcZ0O9GDvKY8TqYpXKK6JgZOXngg5xUOzCF3ZegNrCqCW/exec";
        
        let client;
        let game = new Chess();
        let user = null;
        let currentGameId = null;
        let playerColor = 'w'; 
        let lastMoveString = "";
        let selectedSquare = null;
        let whiteTime = 600;
        let blackTime = 600;
        let timerInterval = null;
        let pollingInterval = null;

        // Piece Assets (Professional SVGs)
        const pieceTheme = {
            w: { p: 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg', r: 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg', n: 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg', b: 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg', q: 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg', k: 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg' },
            b: { p: 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg', r: 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg', n: 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg', b: 'https://upload.wikimedia.org/wikipedia/commons/9/8d/Chess_bdt45.svg', q: 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg', k: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg' }
        };

        function initSupabase() {
            const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
            const SUPABASE_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
            if (typeof window.supabase !== 'undefined') {
                client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        }

        async function checkAuth() {
            if (!client) initSupabase();
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = 'auth.html'; return; }
            user = session.user;
            document.getElementById('username-display').innerText = user.email;
            document.getElementById('my-name').innerText = user.email.split('@')[0];
        }

        async function signOut() {
            if (client) { await client.auth.signOut(); window.location.href = 'auth.html'; }
        }

        function playSound(type) {
            const el = document.getElementById(`sound-${type}`);
            if (el) { el.currentTime = 0; el.play(); }
        }

        // --- MATCHMAKING LOGIC ---
        async function startMatchmaking() {
            document.getElementById('matchmaking-screen').classList.remove('hidden');
            
            try {
                // 1. Fetch all games from sheet to find an open one
                const resp = await fetch(SCRIPT_URL);
                const games = await resp.json();
                
                let foundGame = Array.isArray(games) ? games.find(g => g.player2 === "WAITING") : null;
                
                if (foundGame) {
                    // 2. Join as Player 2
                    currentGameId = foundGame.gameId;
                    playerColor = 'b';
                    await syncToSheet(currentGameId, foundGame.player1, user.email, "");
                    completeJoin();
                } else {
                    // 3. Create new game as Player 1
                    currentGameId = "game_" + Math.random().toString(36).substr(2, 9);
                    playerColor = 'w';
                    await syncToSheet(currentGameId, user.email, "WAITING", "");
                    completeJoin();
                }
            } catch (e) {
                console.error("Matchmaking error", e);
                showToast("Connection Error. Try again.");
                cancelMatchmaking();
            }
        }

        function cancelMatchmaking() {
            document.getElementById('matchmaking-screen').classList.add('hidden');
        }

        function completeJoin() {
            document.getElementById('matchmaking-screen').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            document.getElementById('room-display-id').innerText = currentGameId;
            document.getElementById('my-color-label').innerText = playerColor === 'w' ? 'WHITE' : 'BLACK';
            
            renderBoard();
            startTimer();
            pollingInterval = setInterval(pollDatabase, 2000);
        }

        function joinRoom() {
            const id = document.getElementById('room-input').value;
            if (!id) return;
            currentGameId = id;
            playerColor = 'w'; // Default for room creator
            completeJoin();
        }

        // --- GAME CORE ---
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            const history = game.history({ verbose: true });
            const lastMove = history.length > 0 ? history[history.length - 1] : null;

            // Flip board for black
            const squares = playerColor === 'b' ? [...game.SQUARES].reverse() : game.SQUARES;

            squares.forEach((squareName) => {
                const piece = game.get(squareName);
                const squareDiv = document.createElement('div');
                const i = game.SQUARES.indexOf(squareName);
                const isDark = (Math.floor(i / 8) + (i % 8)) % 2 !== 0;
                
                squareDiv.className = `square ${isDark ? 'dark' : 'light'}`;
                if (selectedSquare === squareName) squareDiv.classList.add('selected');
                if (lastMove && (lastMove.from === squareName || lastMove.to === squareName)) {
                    squareDiv.classList.add('last-move');
                }

                if (piece) {
                    const img = document.createElement('img');
                    img.src = pieceTheme[piece.color][piece.type];
                    img.className = 'piece-img';
                    squareDiv.appendChild(img);
                }

                squareDiv.onclick = () => handleSquareClick(squareName);
                boardEl.appendChild(squareDiv);
            });

            // Update UI State
            const turn = game.turn() === 'w' ? 'WHITE' : 'BLACK';
            const badge = document.getElementById('turn-badge');
            badge.innerText = `${turn}'S TURN`;
            badge.className = `px-2 py-0.5 rounded text-[10px] font-bold ${game.turn() === 'w' ? 'bg-blue-500/20 text-blue-400' : 'bg-slate-500/20 text-slate-300'}`;
            
            updateMoveHistory();
            updateTimerDisplay();

            if (game.game_over()) handleGameOver();
        }

        function updateMoveHistory() {
            const history = game.history();
            const el = document.getElementById('move-history');
            el.innerHTML = '';
            for (let i = 0; i < history.length; i += 2) {
                const moveNum = Math.floor(i / 2) + 1;
                el.innerHTML += `<div class="text-slate-500">${moveNum}.</div><div class="flex gap-4"><span>${history[i]}</span><span class="text-slate-300">${history[i+1] || ''}</span></div>`;
            }
            el.scrollTop = el.scrollHeight;
        }

        function handleSquareClick(square) {
            if (game.turn() !== playerColor || game.game_over()) return;

            if (selectedSquare === null) {
                const piece = game.get(square);
                if (piece && piece.color === playerColor) {
                    selectedSquare = square;
                    renderBoard();
                }
            } else {
                const move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
                if (move) {
                    if (move.captured) playSound('capture');
                    else if (game.in_check()) playSound('check');
                    else playSound('move');
                    
                    syncMoveToSheet();
                }
                selectedSquare = null;
                renderBoard();
            }
        }

        async function syncMoveToSheet() {
            const moves = game.pgn();
            await syncToSheet(currentGameId, null, null, moves);
        }

        async function syncToSheet(gid, p1, p2, moves) {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ gameId: gid, player1: p1, player2: p2, moves: moves })
                });
            } catch (e) {}
        }

        async function pollDatabase() {
            if (!currentGameId || game.turn() === playerColor) return;

            try {
                const response = await fetch(`${SCRIPT_URL}?gameId=${currentGameId}`);
                const data = await response.json();
                
                if (data.moves && data.moves !== game.pgn()) {
                    game.load_pgn(data.moves);
                    playSound('move');
                    renderBoard();
                }

                // Update opponent info
                const opp = playerColor === 'w' ? data.player2 : data.player1;
                if (opp && opp !== "WAITING") {
                    document.getElementById('opponent-name').innerText = opp.split('@')[0];
                    document.getElementById('opp-avatar').innerText = opp[0].toUpperCase();
                    document.getElementById('opp-avatar').className = "w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center font-bold text-slate-900";
                }
            } catch (e) {}
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (game.turn() === 'w') whiteTime--;
                else blackTime--;
                updateTimerDisplay();
                if (whiteTime <= 0 || blackTime <= 0) handleGameOver(true);
            }, 1000);
        }

        function updateTimerDisplay() {
            const format = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2, '0')}`;
            document.getElementById('w-time').innerText = format(whiteTime);
            document.getElementById('b-time').innerText = format(blackTime);
            document.getElementById('white-timer').classList.toggle('timer-active', game.turn() === 'w');
            document.getElementById('black-timer').classList.toggle('timer-active', game.turn() === 'b');
        }

        function handleGameOver(onTime = false) {
            clearInterval(timerInterval);
            clearInterval(pollingInterval);
            let msg = "Game Over!";
            if (onTime) msg = game.turn() === 'w' ? "Black wins on time!" : "White wins on time!";
            else if (game.in_checkmate()) msg = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} Wins!`;
            else if (game.in_draw()) msg = "Draw!";
            showToast(msg);
        }

        function showToast(msg) {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 10000);
        }

        window.onload = () => {
            checkAuth();
            renderBoard();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessNix - Multiplayer Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            border: 4px solid #334155;
        }
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
        }
        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #7efc00 !important; }
        .square.last-move { background-color: #f7f769 !important; }
        .piece { width: 90%; height: 90%; transition: transform 0.1s; }
        .piece:hover { transform: scale(1.1); }
        
        @media (max-width: 600px) {
            .square { font-size: 1.8rem; }
        }
        .timer-box {
            font-family: monospace;
            padding: 8px 16px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
        }
        .timer-active {
            border-color: #3b82f6;
            background: #1e3a8a;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold tracking-tighter text-blue-400">CHESS<span class="text-white">NIX</span></h1>
        <div id="user-info" class="flex items-center gap-4">
            <span id="username-display" class="text-sm opacity-80">Loading user...</span>
            <button onclick="signOut()" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 px-3 py-1 rounded text-sm transition">Logout</button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="w-full max-w-4xl flex flex-col md:flex-row gap-8 items-start">
        
        <!-- Game Area -->
        <div id="game-container" class="hidden w-full md:w-2/3 flex flex-col items-center">
            <!-- Timers -->
            <div class="flex justify-between w-full mb-4 px-2">
                <div id="white-timer" class="timer-box">
                    <div class="text-[10px] text-slate-400 uppercase">White</div>
                    <div id="w-time" class="text-xl font-bold">10:00</div>
                </div>
                <div id="black-timer" class="timer-box">
                    <div class="text-[10px] text-slate-400 uppercase">Black</div>
                    <div id="b-time" class="text-xl font-bold">10:00</div>
                </div>
            </div>

            <div class="mb-4 flex justify-between w-full text-sm font-mono px-2">
                <div id="opponent-status" class="text-red-400">Opponent: Waiting...</div>
                <div id="turn-display" class="text-green-400">Turn: White</div>
            </div>
            
            <div id="board" class="chessboard shadow-2xl rounded-sm"></div>
            
            <div class="mt-6 w-full bg-slate-800 p-4 rounded-lg">
                <h3 class="text-xs uppercase tracking-widest text-slate-400 mb-2 font-bold">Move History</h3>
                <div id="move-history" class="text-sm h-12 overflow-x-auto whitespace-nowrap scrollbar-hide font-mono"></div>
            </div>
        </div>

        <!-- Lobby Area -->
        <div id="lobby-container" class="w-full max-w-md mx-auto bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">
            <h2 class="text-2xl font-bold mb-6 text-center">Game Lobby</h2>
            
            <div class="space-y-4">
                <button onclick="startMatchmaking()" id="btn-random" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                    Random Opponent
                </button>

                <div class="relative flex py-4 items-center">
                    <div class="flex-grow border-t border-slate-600"></div>
                    <span class="flex-shrink mx-4 text-slate-500">OR</span>
                    <div class="flex-grow border-t border-slate-600"></div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm text-slate-400">Play with specific friend (Room ID)</label>
                    <div class="flex gap-2">
                        <input type="text" id="room-input" placeholder="Enter Room Name" class="bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500 outline-none">
                        <button onclick="joinRoom()" class="bg-slate-700 hover:bg-slate-600 px-6 rounded-lg transition">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- UI Overlays -->
    <div id="status-msg" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 px-6 py-2 rounded-full shadow-lg hidden"></div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5J3OZgHk0PCSHjRsVKY0gcZ0O9GDvKY8TqYpXKK6JgZOXngg5xUOzCF3ZegNrCqCW/exec";
        
        let client;
        let game = new Chess();
        let user = null;
        let currentGameId = null;
        let playerColor = 'w'; 
        let lastMoveString = "";
        let selectedSquare = null;
        let opponentName = "Searching...";
        
        // Time Controls
        let whiteTime = 600; // 10 minutes in seconds
        let blackTime = 600;
        let timerInterval = null;

        function initSupabase() {
            const SUPABASE_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
            const SUPABASE_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";

            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        }

        // --- AUTH LOGIC ---
        async function checkAuth() {
            if (!client) initSupabase();
            if (!client) return;

            try {
                const { data: { session }, error } = await client.auth.getSession();
                if (error || !session) {
                    window.location.href = 'auth.html';
                } else {
                    user = session.user;
                    document.getElementById('username-display').innerText = user.email;
                }
            } catch (e) {
                console.error("Auth check failed:", e);
                window.location.href = 'auth.html';
            }
        }

        async function signOut() {
            if (client) {
                await client.auth.signOut();
                window.location.href = 'auth.html';
            }
        }

        // --- TIMER LOGIC ---
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (game.game_over()) {
                    clearInterval(timerInterval);
                    return;
                }

                if (game.turn() === 'w') {
                    whiteTime--;
                    if (whiteTime <= 0) endGame("Black wins on time!");
                } else {
                    blackTime--;
                    if (blackTime <= 0) endGame("White wins on time!");
                }
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const format = (s) => {
                const mins = Math.floor(s / 60);
                const secs = s % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };
            document.getElementById('w-time').innerText = format(whiteTime);
            document.getElementById('b-time').innerText = format(blackTime);
            
            // Highlight active turn
            document.getElementById('white-timer').classList.toggle('timer-active', game.turn() === 'w');
            document.getElementById('black-timer').classList.toggle('timer-active', game.turn() === 'b');
        }

        function endGame(reason) {
            clearInterval(timerInterval);
            showToast(reason);
        }

        // --- GAME LOGIC ---
        function renderBoard() {
            const boardEl = document.getElementById('board');
            if (!boardEl) return;
            boardEl.innerHTML = '';
            const history = game.history({ verbose: true });
            const lastMove = history.length > 0 ? history[history.length - 1] : null;

            for (let i = 0; i < 64; i++) {
                const squareName = game.SQUARES[i];
                const piece = game.get(squareName);
                const squareDiv = document.createElement('div');
                
                const isDark = (Math.floor(i / 8) + (i % 8)) % 2 !== 0;
                squareDiv.className = `square ${isDark ? 'dark' : 'light'}`;
                
                if (selectedSquare === squareName) squareDiv.classList.add('selected');
                if (lastMove && (lastMove.from === squareName || lastMove.to === squareName)) {
                    squareDiv.classList.add('last-move');
                }

                if (piece) {
                    squareDiv.innerHTML = getPieceSVG(piece.type, piece.color);
                }

                squareDiv.onclick = () => handleSquareClick(squareName);
                boardEl.appendChild(squareDiv);
            }
            
            const turnDisplay = document.getElementById('turn-display');
            if (turnDisplay) turnDisplay.innerText = `Turn: ${game.turn() === 'w' ? 'White' : 'Black'}`;
            
            const moveHistory = document.getElementById('move-history');
            if (moveHistory) moveHistory.innerText = game.history().join(' ');
            
            updateTimerDisplay();
        }

        function getPieceSVG(type, color) {
            const symbols = {
                'p': color === 'w' ? '♙' : '♟',
                'r': color === 'w' ? '♖' : '♜',
                'n': color === 'w' ? '♘' : '♞',
                'b': color === 'w' ? '♗' : '♝',
                'q': color === 'w' ? '♕' : '♛',
                'k': color === 'w' ? '♔' : '♚'
            };
            return `<span class="piece ${color === 'w' ? 'text-white' : 'text-black'}">${symbols[type]}</span>`;
        }

        function handleSquareClick(square) {
            if (game.turn() !== playerColor || game.game_over()) return;

            if (selectedSquare === null) {
                const piece = game.get(square);
                if (piece && piece.color === playerColor) {
                    selectedSquare = square;
                    renderBoard();
                }
            } else {
                const move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q' 
                });

                if (move) {
                    syncMoveToSheet();
                }
                selectedSquare = null;
                renderBoard();
            }
        }

        // --- SHEET SYNC ---
        async function syncMoveToSheet() {
            if (!user) return;
            const p1 = playerColor === 'w' ? user.email : opponentName;
            const p2 = playerColor === 'b' ? user.email : opponentName;
            const moves = game.history().join(' ');
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'updateMoves',
                        gameId: currentGameId, // Ensuring room id is saved
                        player1: p1,
                        player2: p2,
                        moves: moves
                    })
                });
            } catch (e) { console.error("Sync Error", e); }
        }

        async function pollDatabase() {
            if (!currentGameId) return;

            try {
                const response = await fetch(`${SCRIPT_URL}?gameId=${currentGameId}`);
                const data = await response.json();
                
                if (data.moves && data.moves !== lastMoveString) {
                    game.load_pgn(data.moves);
                    lastMoveString = data.moves;
                    renderBoard();
                    
                    if (playerColor === 'w') opponentName = data.player2 || "Waiting...";
                    else opponentName = data.player1 || "Waiting...";
                    const oppStatus = document.getElementById('opponent-status');
                    if (oppStatus) oppStatus.innerText = `Opponent: ${opponentName}`;
                }
            } catch (e) {
                console.warn("Polling error");
            }
        }

        // --- MATCHMAKING ---
        function startMatchmaking() {
            const randomId = "random_" + Math.floor(Math.random() * 1000);
            joinRoom(randomId);
        }

        function joinRoom(id) {
            currentGameId = id || document.getElementById('room-input').value;
            if (!currentGameId) return;

            // Simple logic: Room ID characters sum determine color
            let sum = 0;
            for(let i=0; i<currentGameId.length; i++) sum += currentGameId.charCodeAt(i);
            playerColor = (sum % 2 === 0) ? 'w' : 'b';
            
            document.getElementById('lobby-container').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            
            showToast(`Room: ${currentGameId} | Playing as ${playerColor === 'w' ? 'White' : 'Black'}`);
            renderBoard();
            startTimer();
            
            setInterval(pollDatabase, 2000);
        }

        function showToast(msg) {
            const el = document.getElementById('status-msg');
            if (!el) return;
            el.innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        window.onload = () => {
            initSupabase();
            checkAuth();
            renderBoard();
        };
    </script>
</body>
</html>

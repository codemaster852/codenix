<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessNix - Pro Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            /* Larger board size for desktop */
            --sq-size: 72px; 
        }
        
        @media (max-width: 768px) { :root { --sq-size: 55px; } }
        @media (max-width: 480px) { :root { --sq-size: 42px; } }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            background-attachment: fixed;
        }
        
        .chessboard-container {
            padding: 12px;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, var(--sq-size));
            grid-template-rows: repeat(8, var(--sq-size));
            width: calc(8 * var(--sq-size));
            height: calc(8 * var(--sq-size));
            user-select: none;
            position: relative;
            background: #1e293b;
        }

        .square {
            width: var(--sq-size);
            height: var(--sq-size);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        
        .square.light { background-color: #f0d9b5; color: #b58863; }
        .square.dark { background-color: #b58863; color: #f0d9b5; }
        
        /* Coordinate Labels */
        .square::after {
            position: absolute;
            font-size: 10px;
            font-weight: 800;
            opacity: 0.5;
            pointer-events: none;
        }

        .square.selected { background-color: #fcd34d !important; }
        .square.last-move { background-color: rgba(252, 211, 77, 0.4) !important; }

        .piece-img {
            width: 90%;
            height: 90%;
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            transition: transform 0.1s ease;
        }
        
        .timer {
            font-family: 'Monaco', 'Courier New', monospace;
            padding: 10px 20px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 800;
            min-width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .timer.active { 
            border-color: #3b82f6; 
            background: #1e3a8a; 
            color: white; 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transform: scale(1.05);
        }

        .modal-bg { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); }
        
        #waiting-overlay {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            z-index: 60;
            border-radius: 4px;
        }

        .hidden-el { display: none !important; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-10">

    <!-- Auth Loading Overlay -->
    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mb-4 flex items-center justify-center font-bold text-2xl shadow-xl shadow-blue-500/20">N</div>
        <h1 class="text-3xl font-black mb-2 tracking-tighter">ChessNix</h1>
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Generic Modal -->
    <div id="modal" class="hidden fixed inset-0 z-[110] modal-bg flex items-center justify-center p-4">
        <div id="modal-body" class="bg-slate-900 border border-slate-700 p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl"></div>
    </div>

    <header class="w-full max-w-6xl flex justify-between items-center p-6">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl">N</div>
            <span class="font-black text-2xl tracking-tighter">CHESSNIX</span>
        </div>
        <div id="user-pill" class="hidden flex items-center gap-4 bg-slate-900/80 backdrop-blur-md px-5 py-2 rounded-full border border-white/10">
            <span id="user-email" class="text-sm font-bold text-slate-300">...</span>
            <button onclick="signOut()" class="text-xs text-red-400 font-black hover:text-red-300 transition">LOGOUT</button>
        </div>
    </header>

    <main class="flex flex-col items-center w-full max-w-7xl px-4 mt-4">
        
        <!-- Lobby State -->
        <div id="lobby" class="w-full max-w-md space-y-8 mt-12 bg-slate-900/50 p-10 rounded-3xl border border-white/5 backdrop-blur-sm">
            <div class="text-center space-y-3">
                <h2 class="text-5xl font-black tracking-tight">Arena</h2>
                <p class="text-slate-400 text-lg">Challenge players worldwide.</p>
            </div>
            <button onclick="quickMatch()" class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-2xl transition-all shadow-xl shadow-blue-600/30 hover:-translate-y-1">QUICK MATCH</button>
            <div class="relative flex items-center gap-2">
                <div class="flex-grow h-px bg-slate-800"></div>
                <span class="text-[10px] font-black text-slate-600 tracking-widest uppercase">or private room</span>
                <div class="flex-grow h-px bg-slate-800"></div>
            </div>
            <div class="flex gap-3">
                <input id="room-id" type="text" placeholder="ROOM_CODE" class="flex-grow bg-slate-950 border border-slate-800 rounded-2xl px-6 text-center font-mono font-bold uppercase outline-none focus:border-blue-500 transition">
                <button onclick="joinRoom()" class="bg-slate-800 hover:bg-slate-700 px-8 rounded-2xl font-bold transition">JOIN</button>
            </div>
        </div>

        <!-- Game State -->
        <div id="game-view" class="hidden w-full flex flex-col xl:flex-row gap-12 justify-center items-start">
            
            <div class="flex flex-col items-center w-full xl:w-auto">
                <!-- Opponent Info -->
                <div class="w-full flex justify-between items-end mb-6 px-2">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-slate-800 rounded-xl flex items-center justify-center font-black text-2xl text-slate-600 ring-2 ring-white/5">?</div>
                        <div class="flex flex-col">
                            <span id="opp-label" class="font-black text-xl text-slate-400 uppercase tracking-tight">Waiting...</span>
                            <span class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Opponent</span>
                        </div>
                    </div>
                    <div id="timer-b" class="timer">10:00</div>
                </div>
                
                <!-- Board -->
                <div class="chessboard-container">
                    <div class="relative">
                        <div id="board" class="chessboard"></div>
                        
                        <!-- Search Overlay -->
                        <div id="waiting-overlay" class="absolute inset-0 flex flex-col items-center justify-center p-8 text-center">
                            <div class="w-24 h-24 mb-8 flex items-center justify-center relative">
                                <div class="absolute inset-0 border-8 border-blue-500/10 rounded-full"></div>
                                <div class="absolute inset-0 border-8 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                            </div>
                            <h3 class="text-3xl font-black text-white mb-3 tracking-tighter">Matchmaking</h3>
                            <div class="bg-blue-600/20 border border-blue-500/30 px-8 py-3 rounded-2xl mb-8">
                                <span id="match-room-display" class="text-sm text-blue-400 font-mono font-bold tracking-widest">...</span>
                            </div>
                            <button onclick="location.reload()" class="px-10 py-4 bg-slate-800 hover:bg-red-600 text-slate-300 hover:text-white rounded-2xl text-xs font-black uppercase tracking-widest transition-all">Cancel Search</button>
                        </div>
                    </div>
                </div>

                <!-- Player Info -->
                <div class="w-full flex justify-between items-start mt-6 px-2">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center font-black text-2xl text-white shadow-lg shadow-blue-600/20">U</div>
                        <div class="flex flex-col">
                            <span id="my-label" class="font-black text-xl text-blue-400 uppercase tracking-tight">You</span>
                            <span id="color-label" class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">White</span>
                        </div>
                    </div>
                    <div id="timer-w" class="timer">10:00</div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-full xl:w-80 space-y-6">
                <div class="bg-slate-900/80 backdrop-blur-md border border-white/5 rounded-3xl p-6 h-[400px] flex flex-col shadow-2xl">
                    <div class="flex justify-between items-center mb-5">
                        <div class="flex items-center gap-2">
                            <div id="turn-dot" class="w-3 h-3 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.8)]"></div>
                            <span class="text-xs font-black text-slate-300 uppercase tracking-widest">Move History</span>
                        </div>
                        <span id="game-status" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Live</span>
                    </div>
                    <div id="move-log" class="overflow-y-auto flex-grow text-sm font-mono space-y-2 pr-2 scrollbar-hide"></div>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="confirmResign()" class="flex-1 py-4 bg-slate-800/50 hover:bg-red-950/40 text-red-400 hover:text-red-200 border border-red-500/10 rounded-2xl text-xs font-black tracking-widest transition-all">RESIGN</button>
                </div>
            </div>
        </div>
    </main>

    <audio id="snd-move" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-join" src="https://assets.mixkit.co/active_storage/sfx/2305/2305-preview.mp3"></audio>

    <script>
        const SB_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SB_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        let game = new Chess();
        let user = null, currentGame = null, playerColor = 'w';
        let clock = null, timers = { w: 600, b: 600 }, selected = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                user = session.user;
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('user-pill').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email.split('@')[0];
            } else {
                document.getElementById('auth-overlay').innerHTML = `
                <div class="bg-slate-900 p-10 rounded-3xl border border-slate-800 shadow-2xl">
                    <h2 class="text-2xl font-black mb-6">Welcome to ChessNix</h2>
                    <a href="auth.html" class="block bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-2xl font-black transition-all shadow-lg shadow-blue-600/30">LOG IN TO PLAY</a>
                </div>`;
            }
        }

        async function quickMatch() {
            const { data } = await sb.from('games').select('*').is('player_black_id', null).neq('player_white_id', user.id).limit(1).maybeSingle();
            if (data) { playerColor = 'b'; join(data.id); } 
            else { playerColor = 'w'; create("ROOM_" + Math.random().toString(36).substr(2,4).toUpperCase()); }
        }

        async function joinRoom() {
            const rid = document.getElementById('room-id').value.toUpperCase();
            if (!rid) return;
            const { data } = await sb.from('games').select('*').eq('room_id', rid).maybeSingle();
            if (data) { playerColor = (data.player_white_id === user.id) ? 'w' : 'b'; join(data.id); } 
            else { playerColor = 'w'; create(rid); }
        }

        async function create(rid) {
            const { data } = await sb.from('games').insert({ 
                room_id: rid, player_white_id: user.id, player_white_email: user.email, pgn: "" 
            }).select().single();
            if (data) {
                showGameUI(data.room_id);
                subscribe(data.id);
            }
        }

        async function join(gid) {
            const { data } = await sb.from('games').update({ 
                player_black_id: user.id, player_black_email: user.email 
            }).eq('id', gid).select().single();
            if (data) {
                showGameUI(data.room_id);
                subscribe(data.id);
            }
        }

        function showGameUI(rid) {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('match-room-display').innerText = `ROOM: ${rid}`;
        }

        function subscribe(gid) {
            sb.channel(`game_${gid}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'games', filter: `id=eq.${gid}` }, (p) => sync(p.new))
                .subscribe(async (s) => {
                    if (s === 'SUBSCRIBED') {
                        const { data } = await sb.from('games').select('*').eq('id', gid).single();
                        sync(data);
                    }
                });
        }

        function sync(data) {
            const justJoined = !currentGame?.player_black_id && data.player_black_id;
            currentGame = data;
            
            if (data.pgn !== game.pgn()) {
                game.load_pgn(data.pgn);
                if (data.pgn !== "") playSound('snd-move');
            }
            
            if (data.player_black_id) {
                document.getElementById('waiting-overlay').classList.add('hidden-el');
                if (justJoined) playSound('snd-join');

                const opp = playerColor === 'w' ? data.player_black_email : data.player_white_email;
                document.getElementById('opp-label').innerText = opp ? opp.split('@')[0] : "Opponent";
                document.getElementById('color-label').innerText = playerColor === 'w' ? 'White' : 'Black';
                
                if (!clock && !game.game_over()) startClock();
            }
            render();
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const history = game.history({verbose:true});
            const last = history.pop();
            const squares = playerColor === 'b' ? [...game.SQUARES].reverse() : game.SQUARES;

            squares.forEach(sq => {
                const div = document.createElement('div');
                const piece = game.get(sq);
                div.className = `square ${(game.SQUARES.indexOf(sq) + Math.floor(game.SQUARES.indexOf(sq)/8)) % 2 === 0 ? 'dark' : 'light'}`;
                if (selected === sq) div.classList.add('selected');
                if (last && (last.from === sq || last.to === sq)) div.classList.add('last-move');

                if (piece) {
                    const img = document.createElement('img');
                    img.src = `https://www.chess.com/chess-themes/pieces/neo/150/${piece.color}${piece.type}.png`;
                    img.className = `piece-img`;
                    div.appendChild(img);
                }
                div.onclick = () => handleSquare(sq);
                board.appendChild(div);
            });

            updateTimers();
            updateLog();
            if (game.game_over()) endMatch();
        }

        function handleSquare(sq) {
            if (game.turn() !== playerColor || !currentGame?.player_black_id || game.game_over()) return;
            if (!selected) {
                if (game.get(sq)?.color === playerColor) { selected = sq; render(); }
            } else {
                const move = game.move({ from: selected, to: sq, promotion: 'q' });
                if (move) { selected = null; push(); } 
                else { 
                    const p = game.get(sq);
                    if (p && p.color === playerColor) selected = sq; 
                    else selected = null;
                    render(); 
                }
            }
        }

        async function push() { await sb.from('games').update({ pgn: game.pgn() }).eq('id', currentGame.id); }

        function startClock() {
            if (clock) clearInterval(clock);
            clock = setInterval(() => {
                if (game.turn() === 'w') timers.w--; else timers.b--;
                updateTimers();
                if (timers.w <= 0 || timers.b <= 0) endMatch();
            }, 1000);
        }

        function updateTimers() {
            const fmt = (s) => `${Math.floor(Math.max(0, s)/60)}:${(Math.max(0, s)%60).toString().padStart(2,'0')}`;
            document.getElementById('timer-w').innerText = fmt(timers.w);
            document.getElementById('timer-b').innerText = fmt(timers.b);
            document.getElementById('timer-w').classList.toggle('active', game.turn() === 'w');
            document.getElementById('timer-b').classList.toggle('active', game.turn() === 'b');
            document.getElementById('turn-dot').classList.toggle('animate-pulse', true);
            document.getElementById('turn-dot').style.backgroundColor = game.turn() === 'w' ? '#3b82f6' : '#94a3b8';
        }

        function updateLog() {
            const h = game.history();
            const log = document.getElementById('move-log');
            log.innerHTML = h.map((m, i) => i % 2 === 0 ? `
                <div class="flex items-center gap-3">
                    <span class="w-6 text-[10px] font-black text-slate-600">${Math.floor(i/2)+1}</span>
                    <div class="flex-grow flex gap-2">
                        <span class="bg-slate-800 px-3 py-1 rounded-lg font-bold text-white min-w-[50px] text-center">${m}</span>
                        ${h[i+1] ? `<span class="bg-slate-700/50 px-3 py-1 rounded-lg font-bold text-slate-300 min-w-[50px] text-center">${h[i+1]}</span>` : ''}
                    </div>
                </div>` : '').join('');
            log.scrollTop = log.scrollHeight;
        }

        function endMatch() {
            clearInterval(clock);
            let result = "Draw";
            if (game.in_checkmate()) result = game.turn() === 'w' ? "Black Wins" : "White Wins";
            showModal(`
                <h2 class="text-3xl font-black mb-2">${result}</h2>
                <p class="text-slate-400 mb-6">The battle has concluded.</p>
                <button onclick="location.reload()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black transition-all">NEW MATCH</button>
            `);
        }

        function confirmResign() {
            showModal(`
                <h2 class="text-2xl font-black mb-2 text-red-400">Resign?</h2>
                <p class="text-slate-400 mb-6">Are you sure you want to forfeit?</p>
                <div class="flex gap-3">
                    <button onclick="document.getElementById('modal').classList.add('hidden')" class="flex-1 py-4 bg-slate-800 rounded-2xl font-bold">CANCEL</button>
                    <button onclick="location.reload()" class="flex-1 py-4 bg-red-600 rounded-2xl font-bold">RESIGN</button>
                </div>
            `);
        }

        function playSound(id) {
            const s = document.getElementById(id);
            if (s) { s.currentTime = 0; s.play().catch(() => {}); }
        }

        function showModal(html) { 
            document.getElementById('modal-body').innerHTML = html; 
            document.getElementById('modal').classList.remove('hidden'); 
        }

        async function signOut() { await sb.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessNix - Pro Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --sq-size: 60px; }
        @media (max-width: 640px) { :root { --sq-size: 42px; } }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, var(--sq-size));
            grid-template-rows: repeat(8, var(--sq-size));
            width: calc(8 * var(--sq-size));
            height: calc(8 * var(--sq-size));
            border: 8px solid #1e293b;
            border-radius: 8px;
            overflow: hidden;
            background: #1e293b;
        }

        .square {
            width: var(--sq-size);
            height: var(--sq-size);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #f6ff00bb !important; }
        .square.last-move { background-color: rgba(255, 255, 0, 0.3) !important; }
        .square.check { background: radial-gradient(circle, #ef4444 0%, transparent 80%) !important; }

        .piece-img {
            width: 90%;
            height: 90%;
            z-index: 10;
            cursor: grab;
            transition: transform 0.1s;
        }
        .piece-img.moving { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }

        .timer {
            font-family: 'Courier New', Courier, monospace;
            padding: 8px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 800;
        }
        .timer.active { border-color: #3b82f6; background: #1e3a8a; color: white; }
        .timer.danger { border-color: #ef4444; color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.6; } }

        .eval-bar {
            width: 10px;
            height: 100%;
            background: #334155;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        #eval-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            transition: height 0.5s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-10">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mb-4 animate-bounce flex items-center justify-center font-bold">N</div>
        <h1 class="text-3xl font-black mb-2">ChessNix</h1>
        <p class="text-slate-400 mb-6">Connecting to multiplayer services...</p>
    </div>

    <!-- UI Components -->
    <div id="modal" class="hidden fixed inset-0 z-[110] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div id="modal-body" class="bg-slate-900 border border-slate-700 p-8 rounded-2xl max-w-sm w-full text-center"></div>
    </div>

    <header class="w-full max-w-4xl flex justify-between items-center p-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">N</div>
            <span class="font-black text-xl tracking-tighter">CHESSNIX</span>
        </div>
        <div id="user-pill" class="hidden flex items-center gap-4 bg-slate-900 px-3 py-1.5 rounded-full border border-slate-800">
            <span id="user-email" class="text-xs font-bold text-slate-400">...</span>
            <button onclick="signOut()" class="text-[10px] text-red-500 font-bold">EXIT</button>
        </div>
    </header>

    <main class="flex flex-col lg:flex-row gap-8 items-center lg:items-start">
        
        <!-- Lobby -->
        <div id="lobby" class="w-full max-w-sm space-y-4">
            <button onclick="quickMatch()" class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-xl font-black text-xl transition">PLAY NOW</button>
            <div class="flex gap-2">
                <input id="room-id" type="text" placeholder="Room ID" class="flex-grow bg-slate-900 border border-slate-700 rounded-lg px-4 outline-none">
                <button onclick="joinRoom()" class="bg-slate-800 px-6 rounded-lg font-bold">JOIN</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-view" class="hidden flex flex-col lg:flex-row gap-6">
            <div class="flex flex-col items-center">
                <div class="w-full flex justify-between items-center mb-3">
                    <span id="opp-label" class="text-sm font-bold text-slate-400 italic">Opponent</span>
                    <div id="timer-b" class="timer">10:00</div>
                </div>
                
                <div class="flex gap-3">
                    <div class="eval-bar lg:flex hidden flex-col justify-end">
                        <div id="eval-fill" style="height: 50%"></div>
                    </div>
                    <div id="board" class="chessboard shadow-2xl"></div>
                </div>

                <div class="w-full flex justify-between items-center mt-3">
                    <span id="my-label" class="text-sm font-bold text-blue-400">You (White)</span>
                    <div id="timer-w" class="timer">10:00</div>
                </div>
            </div>

            <div class="w-full lg:w-64 space-y-4">
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4 h-64 flex flex-col">
                    <div class="text-[10px] font-black text-slate-500 mb-2 uppercase">Moves</div>
                    <div id="move-log" class="overflow-y-auto flex-grow text-sm font-mono space-y-1"></div>
                </div>
                <div class="p-3 bg-slate-900/50 rounded-lg border border-slate-800">
                    <div class="text-[9px] font-bold text-blue-500 uppercase">Engine Suggestion</div>
                    <div id="best-move" class="text-xs italic text-slate-400">Analyzing...</div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="sendDrawOffer()" class="py-2 bg-slate-800 rounded-lg text-xs font-bold">OFFER DRAW</button>
                    <button onclick="confirmResign()" class="py-2 bg-red-900/20 text-red-400 rounded-lg text-xs font-bold">RESIGN</button>
                </div>
            </div>
        </div>
    </main>

    <audio id="snd-move" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-capture" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <script>
        const SB_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SB_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        let game = new Chess();
        let user = null, currentGame = null, playerColor = 'w';
        let clock = null, timers = { w: 600, b: 600 }, selected = null;
        let worker = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                user = session.user;
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('user-pill').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                initEngine();
            }
        }

        // Cross-Origin Worker Fix: Use Blob
        function initEngine() {
            const code = `
                importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');
                self.onmessage = e => self.postMessage(e.data);
            `;
            const blob = new Blob([code], { type: 'application/javascript' });
            try {
                worker = new Worker(URL.createObjectURL(blob));
                worker.onmessage = (e) => handleEngineMessage(e.data);
                worker.postMessage('uci');
            } catch(e) { console.error("Stockfish Fallback Fail", e); }
        }

        function handleEngineMessage(msg) {
            if (msg.includes('score cp')) {
                const cp = parseInt(msg.split('score cp ')[1]);
                const score = (cp / 100).toFixed(1);
                const perc = Math.max(10, Math.min(90, 50 + (cp / 20)));
                document.getElementById('eval-fill').style.height = (playerColor === 'b' ? 100-perc : perc) + '%';
            } else if (msg.includes('bestmove')) {
                document.getElementById('best-move').innerText = "Try " + msg.split('bestmove ')[1].split(' ')[0];
            }
        }

        async function quickMatch() {
            const { data } = await sb.from('games').select('*').is('player_black_id', null).neq('player_white_id', user.id).limit(1).maybeSingle();
            if (data) { playerColor = 'b'; join(data.id); }
            else { playerColor = 'w'; create("ARENA_" + Math.random().toString(36).substr(2,4).toUpperCase()); }
        }

        async function joinRoom() {
            const rid = document.getElementById('room-id').value.toUpperCase();
            if (!rid) return;
            const { data } = await sb.from('games').select('*').eq('room_id', rid).maybeSingle();
            if (data) { 
                playerColor = (data.player_white_id === user.id) ? 'w' : 'b'; 
                join(data.id); 
            } else { playerColor = 'w'; create(rid); }
        }

        async function create(rid) {
            const { data, error } = await sb.from('games').insert({
                room_id: rid,
                player_white_id: user.id,
                player_white_email: user.email,
                pgn: "",
                timers: { w: 600, b: 600 }
            }).select().single();
            if (data) subscribe(data.id);
            else console.error(error);
        }

        async function join(gid) {
            const { data } = await sb.from('games').update({
                player_black_id: user.id,
                player_black_email: user.email
            }).eq('id', gid).select().single();
            if (data) subscribe(data.id);
        }

        function subscribe(gid) {
            sb.channel(`game_${gid}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'games', filter: `id=eq.${gid}` }, (p) => sync(p.new))
                .on('broadcast', { event: 'draw' }, (p) => { if(p.payload.from !== user.id) showDrawOffer(); })
                .subscribe(async (s) => {
                    if (s === 'SUBSCRIBED') {
                        const { data } = await sb.from('games').select('*').eq('id', gid).single();
                        sync(data);
                    }
                });
        }

        function sync(data) {
            currentGame = data;
            timers = data.timers;
            if (data.pgn !== game.pgn()) {
                game.load_pgn(data.pgn);
                const last = game.history({verbose:true}).pop();
                if (last) document.getElementById(last.captured ? 'snd-capture' : 'snd-move').play();
            }
            if (data.player_black_email) {
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                document.getElementById('opp-label').innerText = (playerColor === 'w' ? data.player_black_email : data.player_white_email).split('@')[0];
                document.getElementById('my-label').innerText = `You (${playerColor === 'w' ? 'White' : 'Black'})`;
                if (!clock && !game.game_over()) startClock();
            }
            render();
            if(worker) {
                worker.postMessage(`position fen ${game.fen()}`);
                worker.postMessage('go depth 10');
            }
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const history = game.history({verbose:true});
            const last = history.pop();
            const squares = playerColor === 'b' ? [...game.SQUARES].reverse() : game.SQUARES;

            squares.forEach(sq => {
                const div = document.createElement('div');
                const piece = game.get(sq);
                div.className = `square ${(game.SQUARES.indexOf(sq) + Math.floor(game.SQUARES.indexOf(sq)/8)) % 2 === 0 ? 'dark' : 'light'}`;
                if (selected === sq) div.classList.add('selected');
                if (last && (last.from === sq || last.to === sq)) div.classList.add('last-move');
                if (game.in_check() && piece?.type === 'k' && piece.color === game.turn()) div.classList.add('check');

                if (piece) {
                    const img = document.createElement('img');
                    img.src = `https://upload.wikimedia.org/wikipedia/commons/${getPieceIcon(piece)}`;
                    img.className = `piece-img ${last?.to === sq ? 'moving' : ''}`;
                    div.appendChild(img);
                }
                div.onclick = () => handleSquare(sq);
                board.appendChild(div);
            });

            updateTimers();
            updateLog();
            if (game.game_over()) endMatch();
        }

        function getPieceIcon(p) {
            const map = {
                wp: '4/45/Chess_plt45.svg', wr: '7/72/Chess_rlt45.svg', wn: '7/70/Chess_nlt45.svg', wb: 'b/b1/Chess_blt45.svg', wq: '1/15/Chess_qlt45.svg', wk: '4/42/Chess_klt45.svg',
                bp: 'c/c7/Chess_pdt45.svg', br: 'f/ff/Chess_rdt45.svg', bn: 'e/ef/Chess_ndt45.svg', bb: '9/8d/Chess_bdt45.svg', bq: '4/47/Chess_qdt45.svg', bk: 'f/f0/Chess_kdt45.svg'
            };
            return map[p.color + p.type];
        }

        function handleSquare(sq) {
            if (game.turn() !== playerColor || !currentGame.player_black_id) return;
            if (!selected) {
                if (game.get(sq)?.color === playerColor) { selected = sq; render(); }
            } else {
                const move = game.move({ from: selected, to: sq, promotion: 'q' });
                if (move) { selected = null; push(); }
                else { selected = (game.get(sq)?.color === playerColor) ? sq : null; render(); }
            }
        }

        async function push() {
            await sb.from('games').update({ pgn: game.pgn(), timers: timers }).eq('id', currentGame.id);
        }

        function startClock() {
            clock = setInterval(() => {
                if (game.turn() === 'w') timers.w--; else timers.b--;
                updateTimers();
                if (timers.w <= 0 || timers.b <= 0) endMatch(true);
            }, 1000);
        }

        function updateTimers() {
            const fmt = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
            const w = document.getElementById('timer-w'), b = document.getElementById('timer-b');
            w.innerText = fmt(timers.w); b.innerText = fmt(timers.b);
            w.className = `timer ${game.turn()==='w'?'active':''} ${timers.w < 30 ? 'danger':''}`;
            b.className = `timer ${game.turn()==='b'?'active':''} ${timers.b < 30 ? 'danger':''}`;
        }

        function updateLog() {
            const h = game.history();
            const log = document.getElementById('move-log');
            log.innerHTML = '';
            for(let i=0; i<h.length; i+=2) {
                log.innerHTML += `<div><span class="text-slate-600">${Math.floor(i/2)+1}.</span> ${h[i]} <span class="text-slate-400">${h[i+1]||''}</span></div>`;
            }
            log.scrollTop = log.scrollHeight;
        }

        function endMatch(timeout = false) {
            clearInterval(clock);
            let msg = timeout ? (timers.w <= 0 ? "Black wins on time!" : "White wins on time!") : "Match Draw";
            if (game.in_checkmate()) msg = `Checkmate! ${game.turn()==='w'?'Black':'White'} wins!`;
            
            showModal(`
                <h2 class="text-2xl font-black mb-2">Game Over</h2>
                <p class="text-slate-400 mb-6">${msg}</p>
                <button onclick="location.reload()" class="w-full py-3 bg-blue-600 rounded-lg font-bold">PLAY NEW GAME</button>
            `);
        }

        function sendDrawOffer() {
            sb.channel(`game_${currentGame.id}`).send({ type: 'broadcast', event: 'draw', payload: { from: user.id } });
            showToast("Draw offer sent");
        }

        function showDrawOffer() {
            showModal(`
                <h2 class="text-xl font-black mb-4">Draw Offer</h2>
                <p class="text-slate-400 mb-6">Opponent is offering a draw. Accept?</p>
                <div class="flex gap-2">
                    <button onclick="endMatch()" class="flex-grow bg-blue-600 py-2 rounded-lg font-bold">ACCEPT</button>
                    <button onclick="closeModal()" class="flex-grow bg-slate-800 py-2 rounded-lg font-bold">DECLINE</button>
                </div>
            `);
        }

        function confirmResign() {
            showModal(`
                <h2 class="text-xl font-black mb-4">Resign?</h2>
                <button onclick="endMatch()" class="w-full bg-red-600 py-3 rounded-lg font-bold mb-2">FORFEIT MATCH</button>
                <button onclick="closeModal()" class="w-full text-slate-500 font-bold">CANCEL</button>
            `);
        }

        function showModal(html) {
            const m = document.getElementById('modal');
            document.getElementById('modal-body').innerHTML = html;
            m.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function showToast(txt) {
            const t = document.createElement('div');
            t.className = "fixed bottom-10 bg-blue-600 px-6 py-2 rounded-full font-bold shadow-xl animate-bounce";
            t.innerText = txt;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        async function signOut() { await sb.auth.signOut(); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>

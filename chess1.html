<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessNix - Pro Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --sq-size: 60px; }
        @media (max-width: 640px) { :root { --sq-size: 42px; } }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, var(--sq-size));
            grid-template-rows: repeat(8, var(--sq-size));
            width: calc(8 * var(--sq-size));
            height: calc(8 * var(--sq-size));
            border: 8px solid #1e293b;
            border-radius: 8px;
            overflow: hidden;
            background: #1e293b;
            user-select: none;
            position: relative;
        }

        .square {
            width: var(--sq-size);
            height: var(--sq-size);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #f6ff00bb !important; }
        .square.last-move { background-color: rgba(255, 255, 0, 0.3) !important; }
        .square.check { background: radial-gradient(circle, #ef4444 0%, transparent 80%) !important; }

        .piece-img {
            width: 90%;
            height: 90%;
            z-index: 10;
            pointer-events: none;
        }
        .piece-img.moving { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }

        .timer {
            font-family: 'Monaco', 'Courier New', monospace;
            padding: 8px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 800;
            min-width: 100px;
            text-align: center;
        }
        .timer.active { border-color: #3b82f6; background: #1e3a8a; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .timer.danger { border-color: #ef4444; color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.6; } }

        .eval-bar {
            width: 12px;
            height: 100%;
            background: #334155;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            border: 1px solid #475569;
        }
        #eval-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-bg { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); }
        
        #waiting-overlay {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(16px);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-10">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mb-4 flex items-center justify-center font-bold text-2xl shadow-xl shadow-blue-500/20">N</div>
        <h1 class="text-3xl font-black mb-2 tracking-tighter">ChessNix</h1>
        <p class="text-slate-400 mb-6">Checking session...</p>
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[110] modal-bg flex items-center justify-center p-4">
        <div id="modal-body" class="bg-slate-900 border border-slate-700 p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl"></div>
    </div>

    <header class="w-full max-w-5xl flex justify-between items-center p-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">N</div>
            <span class="font-black text-xl tracking-tighter">CHESSNIX</span>
        </div>
        <div id="user-pill" class="hidden flex items-center gap-4 bg-slate-900/50 px-4 py-2 rounded-full border border-white/5">
            <span id="user-email" class="text-xs font-bold text-slate-400">...</span>
            <button onclick="signOut()" class="text-[10px] text-red-400 font-black hover:text-red-300">LOGOUT</button>
        </div>
    </header>

    <main class="flex flex-col lg:flex-row gap-10 items-center lg:items-start w-full max-w-6xl px-4">
        
        <div id="lobby" class="w-full max-w-md mx-auto space-y-6 mt-10">
            <div class="text-center space-y-2">
                <h2 class="text-4xl font-black">Multiplayer</h2>
                <p class="text-slate-500">Find an opponent or join a private room.</p>
            </div>
            <button onclick="quickMatch()" class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-xl transition shadow-lg shadow-blue-500/20">FIND MATCH</button>
            <div class="flex gap-2">
                <input id="room-id" type="text" placeholder="Room Name" class="flex-grow bg-slate-900 border border-slate-700 rounded-xl px-4 outline-none focus:border-blue-500 transition">
                <button onclick="joinRoom()" class="bg-slate-800 hover:bg-slate-700 px-8 rounded-xl font-bold">JOIN</button>
            </div>
        </div>

        <div id="game-view" class="hidden w-full flex flex-col lg:flex-row gap-8 justify-center">
            <div class="flex flex-col items-center">
                <div class="w-full flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center font-black text-slate-500">?</div>
                        <span id="opp-label" class="font-bold text-slate-400">Opponent</span>
                    </div>
                    <div id="timer-b" class="timer">10:00</div>
                </div>
                
                <div class="flex gap-4 relative">
                    <div class="eval-bar hidden lg:block">
                        <div id="eval-fill" style="height: 50%"></div>
                    </div>
                    
                    <div class="relative">
                        <div id="board" class="chessboard shadow-2xl shadow-black"></div>
                        
                        <!-- Search Overlay -->
                        <div id="waiting-overlay" class="absolute inset-0 z-[50] flex flex-col items-center justify-center p-6 text-center rounded-lg">
                            <div class="w-20 h-20 mb-6 flex items-center justify-center relative">
                                <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
                                <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                <svg class="w-8 h-8 text-blue-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                            <h3 class="text-2xl font-black uppercase tracking-widest text-white mb-2">Seeking Opponent</h3>
                            <p class="text-slate-400 text-sm mb-6 max-w-[240px]">The board will activate automatically once a player joins your room.</p>
                            <div class="bg-blue-500/10 px-6 py-2 rounded-full mb-8">
                                <span id="match-room-display" class="text-xs text-blue-400 font-mono font-bold tracking-widest">ROOM: ...</span>
                            </div>
                            <button onclick="location.reload()" class="px-8 py-3 bg-slate-800 hover:bg-red-900/40 text-slate-400 hover:text-white rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Cancel Matchmaking</button>
                        </div>
                    </div>
                </div>

                <div class="w-full flex justify-between items-center mt-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-white">U</div>
                        <div class="flex flex-col">
                            <span id="my-label" class="font-bold text-blue-400">You</span>
                            <span id="color-label" class="text-[10px] text-slate-500 font-black uppercase tracking-widest">White</span>
                        </div>
                    </div>
                    <div id="timer-w" class="timer">10:00</div>
                </div>
            </div>

            <div class="w-full lg:w-72 space-y-4">
                <div class="bg-slate-900 border border-white/5 rounded-2xl p-5 h-72 flex flex-col shadow-xl">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-black text-slate-500 uppercase">Live Moves</span>
                        <div id="turn-dot" class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                    </div>
                    <div id="move-log" class="overflow-y-auto flex-grow text-sm font-mono space-y-1 pr-2"></div>
                </div>

                <div class="p-4 bg-blue-600/5 rounded-2xl border border-blue-500/10">
                    <div class="text-[9px] font-black text-blue-400 uppercase mb-1">Engine Analysis</div>
                    <div id="best-move" class="text-xs italic text-slate-400">Loading Stockfish...</div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button onclick="sendDrawOffer()" class="py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-[10px] font-black tracking-widest transition">OFFER DRAW</button>
                    <button onclick="confirmResign()" class="py-3 bg-red-900/20 hover:bg-red-900/40 text-red-400 rounded-xl text-[10px] font-black tracking-widest transition">RESIGN</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Global Sound Assets -->
    <audio id="snd-move" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-capture" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>
    <audio id="snd-check" src="https://assets.mixkit.co/active_storage/sfx/1004/1004-preview.mp3"></audio>
    <audio id="snd-invalid" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>
    <audio id="snd-gameover" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>
    <audio id="snd-join" src="https://assets.mixkit.co/active_storage/sfx/2305/2305-preview.mp3"></audio>

    <script>
        const SB_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SB_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        let game = new Chess();
        let user = null, currentGame = null, playerColor = 'w';
        let clock = null, timers = { w: 600, b: 600 }, selected = null;
        let worker = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                user = session.user;
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('user-pill').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                initEngine();
            } else {
                document.getElementById('auth-overlay').innerHTML = `
                    <div class="bg-slate-900 p-8 rounded-3xl border border-slate-700">
                        <p class='text-red-400 mb-6 font-bold'>Authentication Required</p>
                        <button onclick='location.reload()' class='bg-blue-600 px-8 py-3 rounded-xl font-black text-sm tracking-widest'>RETRY LOGIN</button>
                    </div>
                `;
            }
        }

        function playSound(id) {
            const el = document.getElementById(id);
            if (el) { 
                el.currentTime = 0; 
                el.play().catch(e => console.warn("Audio interaction restricted.")); 
            }
        }

        function initEngine() {
            const code = `
                importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');
                self.onmessage = e => self.postMessage(e.data);
            `;
            const blob = new Blob([code], { type: 'application/javascript' });
            try {
                worker = new Worker(URL.createObjectURL(blob));
                worker.onmessage = (e) => handleEngineMessage(e.data);
                worker.postMessage('uci');
                worker.postMessage('isready');
            } catch(e) { 
                document.getElementById('best-move').innerText = "Engine offline";
            }
        }

        function handleEngineMessage(msg) {
            if (msg.includes('score cp')) {
                const parts = msg.split(' ');
                const cpIdx = parts.indexOf('cp');
                if (cpIdx !== -1) {
                    const cp = parseInt(parts[cpIdx + 1]);
                    const perc = Math.max(5, Math.min(95, 50 + (cp / 20)));
                    document.getElementById('eval-fill').style.height = (playerColor === 'b' ? 100-perc : perc) + '%';
                }
            } else if (msg.includes('bestmove')) {
                const move = msg.split('bestmove ')[1].split(' ')[0];
                document.getElementById('best-move').innerText = "Best: " + move;
            }
        }

        async function quickMatch() {
            const { data } = await sb.from('games').select('*').is('player_black_id', null).neq('player_white_id', user.id).limit(1).maybeSingle();
            if (data) { 
                playerColor = 'b'; 
                join(data.id); 
            } else { 
                playerColor = 'w'; 
                create("ROOM_" + Math.random().toString(36).substr(2,4).toUpperCase()); 
            }
        }

        async function joinRoom() {
            const rid = document.getElementById('room-id').value.toUpperCase();
            if (!rid) return;
            const { data } = await sb.from('games').select('*').eq('room_id', rid).maybeSingle();
            if (data) { 
                playerColor = (data.player_white_id === user.id) ? 'w' : 'b'; 
                join(data.id); 
            } else { 
                playerColor = 'w'; 
                create(rid); 
            }
        }

        async function create(rid) {
            const { data, error } = await sb.from('games').insert({
                room_id: rid,
                player_white_id: user.id,
                player_white_email: user.email,
                pgn: ""
            }).select().single();
            if (data) subscribe(data.id);
            else showToast("Failed to create match.");
        }

        async function join(gid) {
            const { data, error } = await sb.from('games').update({
                player_black_id: user.id,
                player_black_email: user.email
            }).eq('id', gid).select().single();
            if (data) subscribe(data.id);
            else showToast("Room is full or unavailable.");
        }

        function subscribe(gid) {
            sb.channel(`game_${gid}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'games', filter: `id=eq.${gid}` }, (p) => sync(p.new))
                .on('broadcast', { event: 'draw' }, (p) => { if(p.payload.from !== user.id) showDrawOffer(); })
                .subscribe(async (s) => {
                    if (s === 'SUBSCRIBED') {
                        const { data } = await sb.from('games').select('*').eq('id', gid).single();
                        sync(data);
                    }
                });
        }

        function sync(data) {
            const wasWaiting = !currentGame || !currentGame.player_black_email;
            currentGame = data;
            
            // Sync Game Logic
            if (data.pgn !== game.pgn()) {
                game.load_pgn(data.pgn);
                const history = game.history({verbose:true});
                const last = history.pop();
                if (last) {
                    if (game.in_checkmate() || game.in_draw()) playSound('snd-gameover');
                    else if (game.in_check()) playSound('snd-check');
                    else if (last.captured) playSound('snd-capture');
                    else playSound('snd-move');
                }
            }
            
            // UI State Logic
            if (data.player_black_email) {
                // If we were waiting and someone just joined
                if (wasWaiting) {
                    playSound('snd-join');
                    document.getElementById('waiting-overlay').classList.add('hidden');
                    showToast("Opponent Joined! Good Luck.");
                }
                
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                
                // Ensure overlay is hidden for the first player
                const overlay = document.getElementById('waiting-overlay');
                if(!overlay.classList.contains('hidden')) overlay.classList.add('hidden');

                document.getElementById('opp-label').innerText = (playerColor === 'w' ? data.player_black_email : data.player_white_email).split('@')[0];
                document.getElementById('color-label').innerText = playerColor === 'w' ? 'White' : 'Black';
                
                if (!clock && !game.game_over()) startClock();
            } else {
                // Still waiting for player 2
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                document.getElementById('waiting-overlay').classList.remove('hidden');
                document.getElementById('match-room-display').innerText = `ROOM: ${data.room_id}`;
            }
            
            render();
            
            if(worker && data.player_black_email) {
                worker.postMessage(`position fen ${game.fen()}`);
                worker.postMessage('go depth 12');
            }
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const history = game.history({verbose:true});
            const last = history.pop();
            const squares = playerColor === 'b' ? [...game.SQUARES].reverse() : game.SQUARES;

            squares.forEach(sq => {
                const div = document.createElement('div');
                const piece = game.get(sq);
                div.className = `square ${(game.SQUARES.indexOf(sq) + Math.floor(game.SQUARES.indexOf(sq)/8)) % 2 === 0 ? 'dark' : 'light'}`;
                
                if (selected === sq) div.classList.add('selected');
                if (last && (last.from === sq || last.to === sq)) div.classList.add('last-move');
                if (game.in_check() && piece?.type === 'k' && piece.color === game.turn()) div.classList.add('check');

                if (piece) {
                    const img = document.createElement('img');
                    const pCode = piece.color + piece.type;
                    img.src = `https://www.chess.com/chess-themes/pieces/neo/150/${pCode}.png`;
                    img.className = `piece-img ${last?.to === sq ? 'moving' : ''}`;
                    div.appendChild(img);
                }
                div.onclick = () => handleSquare(sq);
                board.appendChild(div);
            });

            updateTimers();
            updateLog();
            if (game.game_over()) endMatch();
        }

        function handleSquare(sq) {
            if (game.turn() !== playerColor || !currentGame.player_black_id || game.game_over()) {
                if (game.turn() !== playerColor && !game.game_over() && game.get(sq)) playSound('snd-invalid');
                return;
            }
            
            if (!selected) {
                if (game.get(sq)?.color === playerColor) { 
                    selected = sq; 
                    render(); 
                } else if (game.get(sq)) {
                    playSound('snd-invalid');
                }
            } else {
                const move = game.move({ from: selected, to: sq, promotion: 'q' });
                if (move) { 
                    selected = null; 
                    push(); 
                } else { 
                    const p = game.get(sq);
                    if (p && p.color === playerColor) {
                        selected = sq; 
                    } else {
                        selected = null;
                        playSound('snd-invalid');
                    }
                    render(); 
                }
            }
        }

        async function push() {
            await sb.from('games').update({ pgn: game.pgn() }).eq('id', currentGame.id);
        }

        function startClock() {
            if (clock) clearInterval(clock);
            clock = setInterval(() => {
                if (game.turn() === 'w') timers.w--; else timers.b--;
                updateTimers();
                if (timers.w <= 0 || timers.b <= 0) endMatch(true);
            }, 1000);
        }

        function updateTimers() {
            const fmt = (s) => {
                if(s < 0) return "0:00";
                return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
            };
            const w = document.getElementById('timer-w'), b = document.getElementById('timer-b');
            w.innerText = fmt(timers.w); b.innerText = fmt(timers.b);
            w.className = `timer ${game.turn()==='w'?'active':''} ${timers.w < 60 ? 'danger':''}`;
            b.className = `timer ${game.turn()==='b'?'active':''} ${timers.b < 60 ? 'danger':''}`;
        }

        function updateLog() {
            const h = game.history();
            const log = document.getElementById('move-log');
            log.innerHTML = '';
            for(let i=0; i<h.length; i+=2) {
                log.innerHTML += `<div class='flex gap-2 items-center'><span class="text-[10px] text-slate-600 font-bold w-4">${Math.floor(i/2)+1}.</span> <span class='text-slate-200'>${h[i]}</span> <span class="text-slate-500">${h[i+1]||''}</span></div>`;
            }
            log.scrollTop = log.scrollHeight;
            document.getElementById('turn-dot').className = `w-2 h-2 rounded-full animate-pulse ${game.turn() === 'w' ? 'bg-white' : 'bg-slate-700'}`;
        }

        function endMatch(timeout = false) {
            clearInterval(clock);
            playSound('snd-gameover');
            let msg = timeout ? (timers.w <= 0 ? "Black wins on time!" : "White wins on time!") : "Match Draw";
            if (game.in_checkmate()) msg = `Checkmate! ${game.turn()==='w'?'Black':'White'} wins!`;
            
            showModal(`
                <div class='mb-4 flex justify-center'><div class='w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center font-black text-xl'>N</div></div>
                <h2 class="text-2xl font-black mb-1">Match Over</h2>
                <p class="text-slate-400 mb-8 text-sm">${msg}</p>
                <div class='space-y-2'>
                    <button onclick="location.reload()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold transition">START NEW GAME</button>
                    <button onclick="closeModal()" class="w-full py-2 text-slate-500 font-bold text-xs">VIEW BOARD</button>
                </div>
            `);
        }

        function sendDrawOffer() {
            sb.channel(`game_${currentGame.id}`).send({ type: 'broadcast', event: 'draw', payload: { from: user.id } });
            showToast("Draw offer sent");
        }

        function showDrawOffer() {
            showModal(`
                <h2 class="text-xl font-black mb-2">Draw Offered</h2>
                <p class="text-slate-400 mb-8 text-sm">Your opponent is offering a draw. Accept?</p>
                <div class="flex gap-2">
                    <button onclick="acceptDraw()" class="flex-grow bg-blue-600 py-3 rounded-xl font-bold">ACCEPT</button>
                    <button onclick="closeModal()" class="flex-grow bg-slate-800 py-3 rounded-xl font-bold text-slate-400">DECLINE</button>
                </div>
            `);
        }

        function acceptDraw() {
            closeModal();
            endMatch();
        }

        function confirmResign() {
            showModal(`
                <h2 class="text-xl font-black mb-2 text-red-400">Resign?</h2>
                <p class='text-slate-400 text-sm mb-8'>You will forfeit the game immediately.</p>
                <button onclick="endMatch()" class="w-full bg-red-600 hover:bg-red-500 py-4 rounded-2xl font-bold mb-2 transition">FORFEIT MATCH</button>
                <button onclick="closeModal()" class="w-full text-slate-500 font-bold py-2 text-xs">CANCEL</button>
            `);
        }

        function showModal(html) {
            const m = document.getElementById('modal');
            document.getElementById('modal-body').innerHTML = html;
            m.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function showToast(txt) {
            const t = document.createElement('div');
            t.className = "fixed bottom-10 bg-slate-800 border border-blue-500/30 text-white px-8 py-3 rounded-2xl font-bold shadow-2xl z-[200] animate-bounce";
            t.innerText = txt;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        async function signOut() { await sb.auth.signOut(); location.reload(); }

        window.onload = init;

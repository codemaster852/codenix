<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessNix - Pro Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --sq-size: 60px; }
        @media (max-width: 640px) { :root { --sq-size: 42px; } }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, var(--sq-size));
            grid-template-rows: repeat(8, var(--sq-size));
            width: calc(8 * var(--sq-size));
            height: calc(8 * var(--sq-size));
            border: 8px solid #1e293b;
            border-radius: 8px;
            overflow: hidden;
            background: #1e293b;
            user-select: none;
            position: relative;
        }

        .square {
            width: var(--sq-size);
            height: var(--sq-size);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #f6ff00bb !important; }
        .square.last-move { background-color: rgba(255, 255, 0, 0.3) !important; }
        .square.check { background: radial-gradient(circle, #ef4444 0%, transparent 80%) !important; }

        .piece-img {
            width: 90%;
            height: 90%;
            z-index: 10;
            pointer-events: none;
        }
        
        .timer {
            font-family: 'Monaco', 'Courier New', monospace;
            padding: 8px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 800;
            min-width: 100px;
            text-align: center;
        }
        .timer.active { border-color: #3b82f6; background: #1e3a8a; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }

        .modal-bg { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); }
        
        #waiting-overlay {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(16px);
            z-index: 60;
        }

        .hidden-el { display: none !important; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-10">

    <!-- Auth Loading Overlay -->
    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mb-4 flex items-center justify-center font-bold text-2xl shadow-xl shadow-blue-500/20">N</div>
        <h1 class="text-3xl font-black mb-2 tracking-tighter">ChessNix</h1>
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Generic Modal -->
    <div id="modal" class="hidden fixed inset-0 z-[110] modal-bg flex items-center justify-center p-4">
        <div id="modal-body" class="bg-slate-900 border border-slate-700 p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl"></div>
    </div>

    <header class="w-full max-w-5xl flex justify-between items-center p-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">N</div>
            <span class="font-black text-xl tracking-tighter">CHESSNIX</span>
        </div>
        <div id="user-pill" class="hidden flex items-center gap-4 bg-slate-900/50 px-4 py-2 rounded-full border border-white/5">
            <span id="user-email" class="text-xs font-bold text-slate-400">...</span>
            <button onclick="signOut()" class="text-[10px] text-red-400 font-black hover:text-red-300">LOGOUT</button>
        </div>
    </header>

    <main class="flex flex-col lg:flex-row gap-10 items-center lg:items-start w-full max-w-6xl px-4">
        
        <!-- Lobby State -->
        <div id="lobby" class="w-full max-w-md mx-auto space-y-6 mt-10">
            <div class="text-center space-y-2">
                <h2 class="text-4xl font-black">Multiplayer</h2>
                <p class="text-slate-500">Find an opponent to start playing.</p>
            </div>
            <button onclick="quickMatch()" class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-xl transition shadow-lg shadow-blue-500/20">FIND MATCH</button>
            <div class="flex gap-2">
                <input id="room-id" type="text" placeholder="Room Name" class="flex-grow bg-slate-900 border border-slate-700 rounded-xl px-4 outline-none focus:border-blue-500 transition">
                <button onclick="joinRoom()" class="bg-slate-800 hover:bg-slate-700 px-8 rounded-xl font-bold">JOIN</button>
            </div>
        </div>

        <!-- Game State (Hidden by default) -->
        <div id="game-view" class="hidden w-full flex flex-col lg:flex-row gap-8 justify-center">
            <div class="flex flex-col items-center">
                <div class="w-full flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center font-black text-slate-500">?</div>
                        <span id="opp-label" class="font-bold text-slate-400">Opponent</span>
                    </div>
                    <div id="timer-b" class="timer">10:00</div>
                </div>
                
                <div class="relative">
                    <div id="board" class="chessboard shadow-2xl shadow-black"></div>
                    
                    <!-- Search Overlay (Layered on top of board) -->
                    <div id="waiting-overlay" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center rounded-lg">
                        <div class="w-20 h-20 mb-6 flex items-center justify-center relative">
                            <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
                            <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                        <h3 class="text-2xl font-black text-white mb-2">Seeking Opponent</h3>
                        <div class="bg-blue-500/10 px-6 py-2 rounded-full mb-8">
                            <span id="match-room-display" class="text-xs text-blue-400 font-mono font-bold">ROOM: ...</span>
                        </div>
                        <button onclick="location.reload()" class="px-8 py-3 bg-slate-800 hover:bg-red-900/40 text-slate-400 hover:text-white rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Cancel</button>
                    </div>
                </div>

                <div class="w-full flex justify-between items-center mt-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-white">U</div>
                        <div class="flex flex-col">
                            <span id="my-label" class="font-bold text-blue-400">You</span>
                            <span id="color-label" class="text-[10px] text-slate-500 font-black uppercase tracking-widest">White</span>
                        </div>
                    </div>
                    <div id="timer-w" class="timer">10:00</div>
                </div>
            </div>

            <div class="w-full lg:w-72 space-y-4">
                <div class="bg-slate-900 border border-white/5 rounded-2xl p-5 h-72 flex flex-col shadow-xl">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-black text-slate-500 uppercase">Live Moves</span>
                        <div id="turn-dot" class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                    </div>
                    <div id="move-log" class="overflow-y-auto flex-grow text-sm font-mono space-y-1 pr-2"></div>
                </div>
                <button onclick="confirmResign()" class="w-full py-3 bg-red-900/20 hover:bg-red-900/40 text-red-400 rounded-xl text-[10px] font-black tracking-widest transition">RESIGN</button>
            </div>
        </div>
    </main>

    <audio id="snd-move" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-join" src="https://assets.mixkit.co/active_storage/sfx/2305/2305-preview.mp3"></audio>

    <script>
        const SB_URL = "https://rnlwrngfgvznndlekmrz.supabase.co";
        const SB_KEY = "sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt";
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        let game = new Chess();
        let user = null, currentGame = null, playerColor = 'w';
        let clock = null, timers = { w: 600, b: 600 }, selected = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                user = session.user;
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('user-pill').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
            } else {
                document.getElementById('auth-overlay').innerHTML = `<div class="bg-slate-900 p-8 rounded-2xl border border-slate-700">
                    <p class='text-red-400 mb-4'>Login Required</p>
                    <a href="auth.html" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">Go to Login</a>
                </div>`;
            }
        }

        async function quickMatch() {
            const { data } = await sb.from('games').select('*').is('player_black_id', null).neq('player_white_id', user.id).limit(1).maybeSingle();
            if (data) { 
                playerColor = 'b'; 
                join(data.id); 
            } else { 
                playerColor = 'w'; 
                create("ROOM_" + Math.random().toString(36).substr(2,4).toUpperCase()); 
            }
        }

        async function joinRoom() {
            const rid = document.getElementById('room-id').value.toUpperCase();
            if (!rid) return;
            const { data } = await sb.from('games').select('*').eq('room_id', rid).maybeSingle();
            if (data) { 
                playerColor = (data.player_white_id === user.id) ? 'w' : 'b'; 
                join(data.id); 
            } else { 
                playerColor = 'w'; 
                create(rid); 
            }
        }

        async function create(rid) {
            const { data, error } = await sb.from('games').insert({ 
                room_id: rid, 
                player_white_id: user.id, 
                player_white_email: user.email, 
                pgn: "" 
            }).select().single();
            if (data) {
                // IMPORTANT: Immediately transition UI for the creator
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                document.getElementById('waiting-overlay').classList.remove('hidden-el');
                document.getElementById('match-room-display').innerText = `ROOM: ${data.room_id}`;
                subscribe(data.id);
            }
        }

        async function join(gid) {
            const { data, error } = await sb.from('games').update({ 
                player_black_id: user.id, 
                player_black_email: user.email 
            }).eq('id', gid).select().single();
            if (data) {
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                subscribe(data.id);
            }
        }

        function subscribe(gid) {
            sb.channel(`game_${gid}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'games', filter: `id=eq.${gid}` }, (p) => sync(p.new))
                .subscribe(async (s) => {
                    if (s === 'SUBSCRIBED') {
                        const { data } = await sb.from('games').select('*').eq('id', gid).single();
                        sync(data);
                    }
                });
        }

        function sync(data) {
            const justJoined = !currentGame?.player_black_id && data.player_black_id;
            currentGame = data;
            
            // Sync PGN
            if (data.pgn !== game.pgn()) {
                game.load_pgn(data.pgn);
                if (data.pgn !== "") {
                    playSound('snd-move');
                }
            }
            
            // Logic to show/hide the waiting screen
            if (data.player_black_id) {
                // Opponent is here
                document.getElementById('waiting-overlay').classList.add('hidden-el');
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');

                if (justJoined) {
                    playSound('snd-join');
                }

                const opp = playerColor === 'w' ? data.player_black_email : data.player_white_email;
                document.getElementById('opp-label').innerText = opp ? opp.split('@')[0] : "Opponent";
                document.getElementById('color-label').innerText = playerColor === 'w' ? 'White' : 'Black';
                
                if (!clock && !game.game_over()) startClock();
            } else {
                // Still waiting for opponent
                document.getElementById('waiting-overlay').classList.remove('hidden-el');
                document.getElementById('match-room-display').innerText = `ROOM: ${data.room_id}`;
            }
            
            render();
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const history = game.history({verbose:true});
            const last = history.pop();
            const squares = playerColor === 'b' ? [...game.SQUARES].reverse() : game.SQUARES;

            squares.forEach(sq => {
                const div = document.createElement('div');
                const piece = game.get(sq);
                div.className = `square ${(game.SQUARES.indexOf(sq) + Math.floor(game.SQUARES.indexOf(sq)/8)) % 2 === 0 ? 'dark' : 'light'}`;
                if (selected === sq) div.classList.add('selected');
                if (last && (last.from === sq || last.to === sq)) div.classList.add('last-move');

                if (piece) {
                    const img = document.createElement('img');
                    img.src = `https://www.chess.com/chess-themes/pieces/neo/150/${piece.color}${piece.type}.png`;
                    img.className = `piece-img`;
                    div.appendChild(img);
                }
                div.onclick = () => handleSquare(sq);
                board.appendChild(div);
            });

            updateTimers();
            updateLog();
            if (game.game_over()) endMatch();
        }

        function handleSquare(sq) {
            if (game.turn() !== playerColor || !currentGame?.player_black_id || game.game_over()) return;
            if (!selected) {
                if (game.get(sq)?.color === playerColor) { selected = sq; render(); }
            } else {
                const move = game.move({ from: selected, to: sq, promotion: 'q' });
                if (move) { selected = null; push(); } 
                else { 
                    const p = game.get(sq);
                    if (p && p.color === playerColor) selected = sq; 
                    else selected = null;
                    render(); 
                }
            }
        }

        async function push() { await sb.from('games').update({ pgn: game.pgn() }).eq('id', currentGame.id); }

        function startClock() {
            if (clock) clearInterval(clock);
            clock = setInterval(() => {
                if (game.turn() === 'w') timers.w--; else timers.b--;
                updateTimers();
                if (timers.w <= 0 || timers.b <= 0) endMatch(true);
            }, 1000);
        }

        function updateTimers() {
            const fmt = (s) => `${Math.floor(Math.max(0, s)/60)}:${(Math.max(0, s)%60).toString().padStart(2,'0')}`;
            document.getElementById('timer-w').innerText = fmt(timers.w);
            document.getElementById('timer-b').innerText = fmt(timers.b);
            document.getElementById('timer-w').classList.toggle('active', game.turn() === 'w');
            document.getElementById('timer-b').classList.toggle('active', game.turn() === 'b');
        }

        function updateLog() {
            const h = game.history();
            const log = document.getElementById('move-log');
            log.innerHTML = h.map((m, i) => i % 2 === 0 ? `<div class='text-slate-400'>${Math.floor(i/2)+1}. ${m} <span class='text-white'>${h[i+1]||''}</span></div>` : '').join('');
            log.scrollTop = log.scrollHeight;
        }

        function endMatch() {
            clearInterval(clock);
            showModal(`<h2 class="text-2xl font-black mb-1">Match Over</h2><button onclick="location.reload()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold mt-4">NEW GAME</button>`);
        }

        function playSound(id) {
            const s = document.getElementById(id);
            if (s) { s.currentTime = 0; s.play().catch(() => {}); }
        }

        function showModal(html) { document.getElementById('modal-body').innerHTML = html; document.getElementById('modal').classList.remove('hidden'); }
        async function signOut() { await sb.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>

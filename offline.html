<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Connection Lost | Studork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { 500: '#f59e0b', 600: '#d97706' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000000; color: #FFFFFF; }
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        }
        .signal-wave {
            position: absolute;
            border: 2px solid #d97706;
            border-radius: 50%;
            opacity: 0;
            animation: wave 3s infinite;
        }
        @keyframes wave {
            0% { width: 40px; height: 40px; opacity: 0.5; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center antialiased overflow-hidden relative">
    
    <div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>
    
    <!-- Animated Signal Waves -->
    <div class="absolute flex items-center justify-center pointer-events-none">
        <div class="signal-wave" style="animation-delay: 0s"></div>
        <div class="signal-wave" style="animation-delay: 1s"></div>
        <div class="signal-wave" style="animation-delay: 2s"></div>
    </div>

    <div class="max-w-4xl mx-auto p-8 text-center relative z-10">
        <p class="text-[8rem] md:text-[12rem] font-black leading-none opacity-5 select-none font-mono">
            OFFLINE
        </p>

        <div class="mt-[-4rem] md:mt-[-6rem]">
            <div class="w-20 h-20 bg-zinc-900 border border-brand-600 rounded-full flex items-center justify-center mb-8 mx-auto shadow-2xl relative">
                <svg class="w-10 h-10 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0-12.728L5.636 18.364m12.728-12.728L5.636 5.636m12.728 12.728a9 9 0 01-12.728 0m12.728 0L5.636 5.636m0 0a9 9 0 0112.728 0"></path>
                </svg>
            </div>

            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-6 tracking-tight">
                Signal <span class="text-brand-600">Interrupted</span>.
            </h1>
            
            <p class="text-lg text-zinc-400 mb-10 max-w-md mx-auto leading-relaxed">
                You're currently disconnected from the Studork Hub. Please check your network cables or Wi-Fi status.
            </p>

            <div class="flex flex-col items-center gap-6">
                <div class="flex items-center gap-3 px-4 py-2 bg-zinc-900/50 border border-zinc-800 rounded-full">
                    <div class="w-2 h-2 bg-brand-600 rounded-full animate-pulse"></div>
                    <span class="text-xs font-mono uppercase tracking-widest text-zinc-500">Auto-reconnecting...</span>
                </div>

                <button onclick="window.location.reload()" class="px-8 py-3 bg-white text-black font-bold rounded-xl transition-all hover:bg-zinc-200">
                    Refresh Page
                </button>
            </div>
            
            <div class="mt-16">
                <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-600 font-mono">
                    Status: WAITING_FOR_SYNC_04
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check connectivity status every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                // If the user comes back online, try to go back to the portal
                window.location.href = 'portal.html';
            }
        }, 5000);

        // Also listen for the 'online' event for immediate response
        window.addEventListener('online', () => {
            window.location.href = 'portal.html';
        });
    </script>
</body>
</html>

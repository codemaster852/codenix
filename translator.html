<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Translator | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #09090b;
            color: #fafafa;
        }
        .glass-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .translation-area {
            min-height: 200px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header / Navigation -->
    <div class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path></svg>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight">TRANSLATE<span class="text-blue-500">.PRO</span></h1>
        </div>
        <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-full text-sm font-semibold transition-all border border-zinc-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            Return to Portal
        </a>
    </div>

    <main class="w-full max-w-4xl glass-card rounded-[2.5rem] p-8 shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Input Side -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">From</label>
                    <select id="sourceLang" class="bg-transparent text-blue-400 font-bold text-sm outline-none cursor-pointer">
                        <option value="autodetect">Auto Detect</option>
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ar">Arabic</option>
                        <option value="ru">Russian</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <textarea id="inputText" class="w-full translation-area rounded-2xl p-5 outline-none resize-none border border-white/5 focus:border-blue-500/50 transition-all text-lg placeholder-zinc-700" placeholder="Enter text to translate..."></textarea>
            </div>

            <!-- Output Side -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">To</label>
                    <select id="targetLang" class="bg-transparent text-blue-400 font-bold text-sm outline-none cursor-pointer">
                        <option value="en">English</option>
                        <option value="es" selected>Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ar">Arabic</option>
                        <option value="ru">Russian</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <div id="outputText" class="w-full translation-area rounded-2xl p-5 border border-white/5 text-lg text-zinc-400 overflow-y-auto whitespace-pre-wrap">
                    Translation will appear here...
                </div>
            </div>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div id="status" class="text-sm text-zinc-500 font-medium">
                Ready to translate
            </div>
            <div class="flex gap-4 w-full sm:w-auto">
                <button onclick="copyOutput()" class="flex-1 sm:flex-none px-6 py-3 bg-zinc-800 hover:bg-zinc-700 rounded-xl font-bold transition-all border border-zinc-700">
                    Copy
                </button>
                <button id="translateBtn" onclick="translateText()" class="flex-1 sm:flex-none px-10 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-extrabold shadow-lg shadow-blue-600/20 transition-all active:scale-95">
                    Translate Now
                </button>
            </div>
        </div>
    </main>

    <footer class="mt-12 text-zinc-600 text-xs text-center leading-loose">
        Powered by MyMemory Public Translation API<br>
        Unlimited free access for personal use.
    </footer>

    <script>
        async function translateText() {
            const text = document.getElementById('inputText').value;
            const from = document.getElementById('sourceLang').value;
            const to = document.getElementById('targetLang').value;
            const output = document.getElementById('outputText');
            const status = document.getElementById('status');
            const btn = document.getElementById('translateBtn');

            if (!text.trim()) return;

            btn.disabled = true;
            btn.innerHTML = "Working...";
            status.innerHTML = `<span class="animate-pulse text-blue-400">Connecting to translation nodes...</span>`;
            output.classList.add('opacity-50');

            try {
                // Using MyMemory API (Free Public API)
                const langPair = from === 'autodetect' ? `|${to}` : `${from}|${to}`;
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`);
                const data = await response.json();

                if (data.responseData) {
                    output.innerText = data.responseData.translatedText;
                    status.innerHTML = "Translation complete";
                } else {
                    throw new Error("API Limit reached or Error");
                }
            } catch (error) {
                status.innerHTML = '<span class="text-red-400">Connection error. Try again.</span>';
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Translate Now";
                output.classList.remove('opacity-50');
            }
        }

        function copyOutput() {
            const text = document.getElementById('outputText').innerText;
            if (text && text !== "Translation will appear here...") {
                navigator.clipboard.writeText(text);
                const status = document.getElementById('status');
                const oldStatus = status.innerText;
                status.innerText = "âœ“ Copied to clipboard";
                setTimeout(() => status.innerText = oldStatus, 2000);
            }
        }
    </script>
</body>
</html>

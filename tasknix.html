<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNix - Smart Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .task-card {
            transition: all 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-toast {
            animation: slideIn 0.3s ease-out forwards;
        }

        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="h-16 border-b bg-white flex items-center justify-between px-6 shrink-0 z-50">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800">TaskNix</h1>
        </div>
        
        <div class="flex items-center space-x-4">
            <div id="status-indicator" class="flex items-center text-sm text-gray-500">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                Ready
            </div>
            <button onclick="toggleTheme()" class="p-2 hover:bg-gray-100 rounded-full text-gray-600">
                <i class="fas fa-moon"></i>
            </button>
            <div class="relative">
                <button onclick="toggleNotifications()" class="p-2 hover:bg-gray-100 rounded-full text-gray-600 relative">
                    <i class="fas fa-bell"></i>
                    <span id="notif-badge" class="hidden absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 border-r bg-white p-4 hidden md:flex flex-col">
            <button onclick="openModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl flex items-center justify-center space-x-2 transition shadow-lg shadow-blue-200 mb-6">
                <i class="fas fa-plus"></i>
                <span>New Task</span>
            </button>

            <nav class="space-y-1">
                <a href="#" class="flex items-center space-x-3 p-3 bg-blue-50 text-blue-700 rounded-lg font-medium">
                    <i class="fas fa-list-ul"></i>
                    <span>All Tasks</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition">
                    <i class="fas fa-calendar-day"></i>
                    <span>Today</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition">
                    <i class="fas fa-star"></i>
                    <span>Important</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition">
                    <i class="fas fa-check-circle"></i>
                    <span>Completed</span>
                </a>
            </nav>

            <div class="mt-auto border-t pt-4">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Next Alert</p>
                    <div id="next-alert-display" class="text-sm text-gray-600 italic">No pending alerts</div>
                </div>
            </div>
        </aside>

        <!-- Task List Area -->
        <section class="flex-1 flex flex-col bg-slate-50 relative">
            <div class="p-6 border-b bg-white/50 backdrop-blur flex justify-between items-center">
                <h2 id="view-title" class="text-2xl font-bold text-gray-800">Inbox</h2>
                <div class="flex space-x-2">
                    <select id="filter-priority" class="text-sm border-none bg-transparent font-medium text-gray-500 focus:ring-0 cursor-pointer">
                        <option value="all">All Priorities</option>
                        <option value="high">High Only</option>
                    </select>
                </div>
            </div>

            <div id="task-list" class="flex-1 overflow-y-auto p-6 space-y-3 custom-scrollbar">
                <!-- Tasks injected here -->
            </div>

            <!-- Floating Action Button for Mobile -->
            <button onclick="openModal()" class="md:hidden absolute bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-2xl text-white text-2xl flex items-center justify-center">
                <i class="fas fa-plus"></i>
            </button>
        </section>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black/50 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-lg font-bold">Add New Task</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <form id="task-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
                    <input type="text" id="task-title" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="What needs to be done?">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="task-date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Time</label>
                        <input type="time" id="task-time" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="task-priority" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alert Me</label>
                        <select id="task-lead-time" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="0">At time of event</option>
                            <option value="5">5 mins before</option>
                            <option value="15">15 mins before</option>
                            <option value="30">30 mins before</option>
                            <option value="60">1 hour before</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Create Task</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="notification-container" class="fixed top-6 right-6 w-80 space-y-3 z-[200]"></div>

    <script>
        // State Management
        let tasks = JSON.parse(localStorage.getItem('tasknix_tasks')) || [];
        const modal = document.getElementById('task-modal');
        const taskForm = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');

        // Initialize
        function init() {
            renderTasks();
            checkAlerts();
            setInterval(checkAlerts, 10000); // Check every 10 seconds
        }

        // Modal Controls
        function openModal() {
            modal.classList.remove('hidden');
            document.getElementById('task-title').focus();
            // Default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-date').value = today;
        }

        function closeModal() {
            modal.classList.add('hidden');
            taskForm.reset();
        }

        // Task CRUD
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newTask = {
                id: Date.now(),
                title: document.getElementById('task-title').value,
                date: document.getElementById('task-date').value,
                time: document.getElementById('task-time').value,
                priority: document.getElementById('task-priority').value,
                leadTime: parseInt(document.getElementById('task-lead-time').value),
                completed: false,
                alertSent: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveData();
            renderTasks();
            closeModal();
            showToast('Task created successfully!', 'success');
        });

        function toggleComplete(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveData();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveData();
            renderTasks();
        }

        function saveData() {
            localStorage.setItem('tasknix_tasks', JSON.stringify(tasks));
        }

        // UI Rendering
        function renderTasks() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i class="fas fa-tasks text-5xl mb-4"></i>
                        <p>No tasks yet. Get started by adding one!</p>
                    </div>
                `;
                return;
            }

            // Sort: Uncompleted first, then by date/time
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(`${a.date} ${a.time}`) - new Date(`${b.date} ${b.time}`);
            });

            sortedTasks.forEach(task => {
                const isOverdue = new Date(`${task.date} ${task.time}`) < new Date() && !task.completed;
                
                const taskEl = document.createElement('div');
                taskEl.className = `task-card bg-white p-4 rounded-xl shadow-sm border flex items-center space-x-4 priority-${task.priority} ${task.completed ? 'opacity-60' : ''}`;
                
                taskEl.innerHTML = `
                    <button onclick="toggleComplete(${task.id})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition ${task.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-blue-500'}">
                        ${task.completed ? '<i class="fas fa-check text-xs"></i>' : ''}
                    </button>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-semibold text-gray-800 truncate ${task.completed ? 'line-through text-gray-400' : ''}">${task.title}</h4>
                        <div class="flex items-center space-x-3 text-xs mt-1">
                            <span class="${isOverdue ? 'text-red-500 font-bold' : 'text-gray-500'}">
                                <i class="far fa-calendar-alt mr-1"></i> ${formatFriendlyDate(task.date)} @ ${task.time}
                            </span>
                            <span class="px-2 py-0.5 rounded-full bg-gray-100 text-gray-600 capitalize">
                                ${task.priority}
                            </span>
                        </div>
                    </div>
                    <button onclick="deleteTask(${task.id})" class="text-gray-300 hover:text-red-500 transition px-2">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                taskList.appendChild(taskEl);
            });

            updateNextAlertDisplay();
        }

        function formatFriendlyDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (dateStr === today.toISOString().split('T')[0]) return 'Today';
            if (dateStr === tomorrow.toISOString().split('T')[0]) return 'Tomorrow';
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        }

        // Notification Engine
        function checkAlerts() {
            const now = new Date();
            let foundAlert = false;

            tasks.forEach(task => {
                if (task.completed || task.alertSent) return;

                const taskTime = new Date(`${task.date} ${task.time}`);
                const alertTime = new Date(taskTime.getTime() - (task.leadTime * 60000));

                if (now >= alertTime) {
                    sendNotification(task);
                    task.alertSent = true;
                    foundAlert = true;
                }
            });

            if (foundAlert) saveData();
        }

        function sendNotification(task) {
            const timeStr = task.leadTime === 0 ? "is due now!" : `starts in ${task.leadTime} minutes.`;
            
            // Custom In-App Notification
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `notification-toast glass-panel p-4 rounded-2xl shadow-2xl border-l-4 border-blue-500 flex items-start space-x-3 bg-white`;
            
            toast.innerHTML = `
                <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-gray-800">Upcoming Task</p>
                    <p class="text-xs text-gray-600 mt-1">"${task.title}" ${timeStr}</p>
                    <div class="flex space-x-2 mt-3">
                        <button onclick="this.parentElement.parentElement.parentElement.remove(); toggleComplete(${task.id})" class="text-[10px] bg-blue-600 text-white px-3 py-1.5 rounded-md font-bold">Done</button>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-[10px] bg-gray-100 text-gray-600 px-3 py-1.5 rounded-md font-bold">Dismiss</button>
                    </div>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Notification sound (optional)
            // playChime();

            // Native Browser Notification (if permission granted)
            if (Notification.permission === "granted") {
                new Notification("TaskNix Alert", {
                    body: `Task "${task.title}" ${timeStr}`,
                    icon: "https://cdn-icons-png.flaticon.com/512/906/906334.png"
                });
            }
        }

        function showToast(msg, type = 'info') {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `notification-toast p-4 rounded-xl shadow-lg flex items-center space-x-3 bg-white text-sm font-medium border-l-4 ${type === 'success' ? 'border-green-500' : 'border-blue-500'}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle text-green-500' : 'fa-info-circle text-blue-500'}"></i> <span>${msg}</span>`;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function updateNextAlertDisplay() {
            const now = new Date();
            const pending = tasks
                .filter(t => !t.completed && !t.alertSent)
                .map(t => {
                    const alertT = new Date(new Date(`${t.date} ${t.time}`).getTime() - (t.leadTime * 60000));
                    return { ...t, alertAt: alertT };
                })
                .filter(t => t.alertAt > now)
                .sort((a, b) => a.alertAt - b.alertAt);

            const display = document.getElementById('next-alert-display');
            if (pending.length > 0) {
                const next = pending[0];
                display.innerHTML = `<strong>${next.title}</strong><br><span class="text-xs">Alert at ${next.alertAt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
            } else {
                display.innerText = 'No pending alerts';
            }
        }

        // System Permissions
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            setTimeout(() => {
                Notification.requestPermission();
            }, 5000);
        }

        window.onload = init;
    </script>
</body>
</html>

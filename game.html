<!DOCTYPE html>
<html lang="en" class="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Arcade | Codenix AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use version 2.40.0 for stability -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.40.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    colors: {
                        background: { light: '#FFFFFF', dark: '#000000' },
                        surface: { light: '#F9FAFB', dark: '#0A0A0A' },
                        border: { light: '#E5E7EB', dark: '#1A1A1A' },
                        brand: { 500: '#10b981', 600: '#059669' }
                    }
                }
            }
        }
    </script>

    <style>
        [v-cloak] { display: none; }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        
        .game-card {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid #1A1A1A;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            border-color: #10b981;
            box-shadow: 0 20px 40px -20px rgba(16, 185, 129, 0.2);
            background: rgba(16, 185, 129, 0.03);
        }

        .grid-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 32px 32px;
        }

        #auth-guard {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="bg-white dark:bg-black text-slate-900 dark:text-white min-h-screen transition-colors duration-300 grid-bg">

    <!-- Auth Guard Loading Screen -->
    <div id="auth-guard">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
            <p id="guard-text" class="font-mono text-xs text-brand-500 tracking-widest uppercase">Verifying_Neural_Handshake</p>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden glass"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 border-r border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark z-50 sidebar-transition -translate-x-full lg:translate-x-0">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-gamepad text-black text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Neural Arcade</span>
            </div>

            <nav class="space-y-1">
                <a href="portal.html" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-slate-500 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-white/5 transition-all">
                    <i class="fa-solid fa-arrow-left w-5 text-sm"></i> Back to Portal
                </a>
                <div class="h-px bg-gray-100 dark:bg-white/10 my-4"></div>
                <a href="#" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl bg-brand-500/10 text-brand-500 font-medium transition-all">
                    <i class="fa-solid fa-house w-5 text-sm"></i> All Games
                </a>
                <a href="#" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-slate-500 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-white/5 transition-all">
                    <i class="fa-solid fa-bolt w-5 text-sm"></i> Trending
                </a>
            </nav>
        </div>

        <div class="absolute bottom-6 left-6 right-6">
            <div class="p-4 bg-gray-50 dark:bg-white/5 rounded-2xl border border-gray-200 dark:border-border-dark">
                <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-1">Active Users</p>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <p class="font-mono text-xs">1,402 ONLINE</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-64 min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-30 border-b border-gray-200 dark:border-border-dark bg-white/80 dark:bg-black/80 glass px-4 lg:px-8 py-4 flex items-center justify-between">
            <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg">
                <i class="fa-solid fa-bars-staggered"></i>
            </button>

            <div class="flex-1 px-4 max-w-xl">
                <div class="relative group">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                    <input type="text" id="game-search" onkeyup="filterGames()" placeholder="Search neural modules..." class="w-full bg-gray-100 dark:bg-white/5 border border-transparent focus:border-brand-500/50 rounded-xl py-2 pl-10 pr-4 outline-none transition-all text-sm font-medium">
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" class="p-2.5 hover:bg-gray-100 dark:hover:bg-white/5 rounded-xl transition-all">
                    <i id="theme-icon-dark" class="fa-solid fa-moon"></i>
                    <i id="theme-icon-light" class="fa-solid fa-sun hidden"></i>
                </button>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto">
            <!-- Hero Section -->
            <section class="mb-12">
                <div class="inline-flex items-center gap-4 mb-4">
                    <a href="portal.html" class="flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-brand-500 transition-colors">
                        <i class="fa-solid fa-arrow-left"></i> PORTAL_ROOT
                    </a>
                    <div class="h-4 w-px bg-white/10"></div>
                    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-emerald-500/30 bg-emerald-500/10 text-emerald-400 text-[10px] font-bold font-mono tracking-tighter">
                        NEURAL_ARCADE v4.2 // SECURE_SESSION
                    </div>
                </div>
                <h1 class="text-4xl lg:text-6xl font-extrabold tracking-tighter mb-4">
                    Infinite <span class="text-emerald-500 italic">Intelligence</span>
                </h1>
                <p class="text-slate-500 dark:text-slate-400 max-w-2xl text-lg">
                    Select a generative module to begin.
                </p>
            </section>

            <!-- Games Grid -->
            <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Data is rendered dynamically via JavaScript for better management -->
            </div>
        </div>
    </main>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const supabaseKey = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        
        let supabaseClient;
        try {
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (e) {
            console.error("Supabase initialization failed", e);
        }

        const games = [
            { title: "Go Gravity", path: "gravitygo.html", icon: "fa-arrows-to-circle", color: "text-emerald-500", category: "Physics Engine", desc: "Strategic Go-variant utilizing simulated gravitational fields." },
            { title: "Type2Save", path: "type2save.html", icon: "fa-keyboard", color: "text-blue-500", category: "Linguistic Speed", desc: "High-stakes typing gauntlet where speed prevents system failure." },
            { title: "GeoQuest Pro", path: "map.html", icon: "fa-earth-americas", color: "text-cyan-500", category: "Geospatial", desc: "Test your geographic knowledge on a dynamic global scale." },
            { title: "Chess Gen", path: "chessgen.html", icon: "fa-chess-knight", color: "text-orange-500", category: "Grandmaster AI", desc: "Neural-net powered chess engine for grandmaster-level play." },
            { title: "Checkers Gen", path: "checkersgen.html", icon: "fa-circle-dot", color: "text-amber-500", category: "Heuristic Logic", desc: "A refined variant of classic jumping game with AI heuristics." },
            { title: "Tic Tac Toe", path: "tictactoe.html", icon: "fa-xmark", color: "text-red-500", category: "Mathematical Engine", desc: "Unbeatable perfect-play algorithm for logic testing." },
            { title: "Connect 4", path: "connect4.html", icon: "fa-grip-vertical", color: "text-purple-500", category: "Pattern Analysis", desc: "Vertical strategy combat against sequence recognizers." },
            { title: "NNM Gen", path: "ninemen.html", icon: "fa-shapes", color: "text-indigo-500", category: "Ancient Tactics", desc: "Modern reconstruction of the classic Nine Men's Morris." },
            { title: "Reversi Gen", path: "reversi.html", icon: "fa-circle-half-stroke", color: "text-teal-500", category: "Flip Mechanics", desc: "Dynamic grid capture game with complex AI depth." },
            { title: "Dots and Blocks", path: "dots.html", icon: "fa-border-none", color: "text-pink-500", category: "Spatial Control", desc: "Territory capture game featuring predictive AI pathfinding." },
            { title: "StarWar", path: "starwar.html", icon: "fa-jet-fighter-up", color: "text-yellow-500", category: "Combat Simulation", desc: "Engage in neural-driven orbital dogfights and defense." },
            { title: "Guess Flag", path: "flags.html", icon: "fa-flag", color: "text-rose-500", category: "Recognition Module", desc: "Visual data identification against a global database." }
        ];

        async function checkUser() {
            if (!supabaseClient) {
                console.error("Supabase client not initialized.");
                document.getElementById('guard-text').innerText = "SYSTEM_LOAD_ERROR";
                return;
            }

            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error || !session) {
                    console.log("No session found, redirecting to auth...");
                    window.location.href = 'auth.html';
                } else {
                    console.log("Auth verified.");
                    document.getElementById('auth-guard').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('auth-guard').classList.add('hidden');
                    }, 500);
                    renderGames();
                }
            } catch (err) {
                console.error("Auth check failed:", err);
                document.getElementById('guard-text').innerText = "NETWORK_UNSTABLE_RETRYING";
                // Fallback attempt after 2 seconds if just a network hiccup
                setTimeout(checkUser, 2000);
            }
        }

        function renderGames() {
            const grid = document.getElementById('games-grid');
            if (!grid) return;
            grid.innerHTML = games.map(game => `
                <div onclick="window.location.href='${game.path}'" class="game-card group p-6 rounded-3xl" data-title="${game.title.toLowerCase()}">
                    <div class="mb-6 w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center ${game.color} group-hover:scale-110 transition-transform">
                        <i class="fa-solid ${game.icon} text-2xl"></i>
                    </div>
                    <span class="text-[10px] font-extrabold uppercase tracking-widest text-slate-500 mb-1">${game.category}</span>
                    <h3 class="text-xl font-bold mb-2">${game.title}</h3>
                    <p class="text-sm text-slate-500 flex-grow mb-6 leading-relaxed">${game.desc}</p>
                    <div class="flex items-center text-xs font-bold ${game.color} font-mono uppercase">
                        INITIALIZE_MODULE <i class="fa-solid fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            `).join('');
        }

        function filterGames() {
            const term = document.getElementById('game-search').value.toLowerCase();
            const cards = document.querySelectorAll('.game-card');
            cards.forEach(card => {
                const title = card.getAttribute('data-title');
                card.style.display = title.includes(term) ? 'flex' : 'none';
            });
        }

        function toggleTheme() {
            const html = document.getElementById('html-root');
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
        }

        function updateThemeIcons(isDark) {
            document.getElementById('theme-icon-dark').classList.toggle('hidden', isDark);
            document.getElementById('theme-icon-light').classList.toggle('hidden', !isDark);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        // Initialize immediately
        const init = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.getElementById('html-root').classList.toggle('dark', savedTheme === 'dark');
            updateThemeIcons(savedTheme === 'dark');
            checkUser();
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellNix Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg-app: #ffffff;
            --border-color: #e2e8f0;
            --accent-primary: #7c3aed;
            --selection-bg: rgba(124, 58, 237, 0.1);
        }

        [data-theme="dark"] {
            --bg-app: #09090b;
            --border-color: #27272a;
            --accent-primary: #a78bfa;
            --selection-bg: rgba(167, 139, 250, 0.15);
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-app); overflow: hidden; }

        .cell {
            min-width: 100px; width: 100px; height: 30px;
            outline: none; border-right: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color);
            padding: 4px 8px; font-size: 13px; white-space: nowrap; overflow: hidden; cursor: cell;
            position: relative; transition: background 0.1s;
        }

        .cell.selected { background-color: var(--selection-bg); }
        .cell.active-cell { box-shadow: inset 0 0 0 2px var(--accent-primary); z-index: 10; }

        .fill-handle {
            position: absolute; width: 8px; height: 8px; background-color: var(--accent-primary);
            bottom: -4.5px; right: -4.5px; cursor: crosshair; z-index: 40; border: 1px solid white;
            display: none;
        }
        .active-cell .fill-handle { display: block; }

        .header-col, .header-row {
            background-color: #f8fafc; font-size: 11px; font-weight: 600; color: #64748b;
            text-align: center; border-right: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color);
            position: sticky; z-index: 20;
        }
        [data-theme="dark"] .header-col, [data-theme="dark"] .header-row { background-color: #18181b; }

        .drag-fill-preview { background-color: rgba(124, 58, 237, 0.2) !important; border: 1px dashed var(--accent-primary) !important; }
        
        #loading-overlay { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-white dark:bg-zinc-950 flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-purple-600"></div>
            <p class="text-sm font-medium animate-pulse">Authenticating...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 px-4 py-2 flex items-center justify-between">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded flex items-center justify-center text-white font-bold">C</div>
                <input type="text" id="sheet-title" class="bg-transparent font-bold text-lg outline-none w-48" value="Untitled Spreadsheet">
            </div>
            <nav class="flex gap-4 text-sm text-zinc-500">
                <button class="hover:text-zinc-900 dark:hover:text-white" onclick="saveData()">File</button>
                <button class="hover:text-zinc-900 dark:hover:text-white">Edit</button>
                <button class="hover:text-zinc-900 dark:hover:text-white" onclick="exportData('xlsx')">Export</button>
            </nav>
        </div>
        <div class="flex items-center gap-3">
            <span id="user-email" class="text-xs font-medium opacity-60"></span>
            <button onclick="handleSignOut()" class="text-sm text-red-500 font-medium hover:underline">Sign Out</button>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="bg-zinc-50 dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 p-2 flex items-center gap-2">
        <div class="flex bg-white dark:bg-zinc-800 rounded border border-zinc-200 dark:border-zinc-700">
            <button onclick="applyStyle('bold')" class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-700"><i class="fa-solid fa-bold"></i></button>
            <button onclick="applyStyle('italic')" class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-700"><i class="fa-solid fa-italic"></i></button>
        </div>
        <div class="h-6 w-px bg-zinc-300 dark:bg-zinc-700 mx-2"></div>
        <div id="cell-id" class="w-12 text-center font-bold text-purple-600">A1</div>
        <div class="flex-1 flex items-center bg-white dark:bg-zinc-800 rounded border border-zinc-200 dark:border-zinc-700 px-3">
            <span class="italic text-zinc-400 mr-2">fx</span>
            <input type="text" id="formula-bar" class="w-full bg-transparent outline-none py-1 text-sm" placeholder="Type here...">
        </div>
    </div>

    <!-- Grid Container -->
    <div class="flex-1 overflow-auto bg-zinc-100 dark:bg-zinc-950" id="scroll-box">
        <table class="border-collapse table-fixed" id="main-table">
            <thead id="grid-head"></thead>
            <tbody id="grid-body"></tbody>
        </table>
    </div>

    <script>
        const SUPABASE_URL = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mtI0_ZBvU_n5oRuqV58QHg_qJt3Gfyt';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ROWS = 100, COLS = 26;
        let cellData = {};
        let activeId = 'A1';
        let isSelecting = false, isFilling = false;
        let startId = null, currentId = null;

        // --- AUTH GUARD ---
        async function initAuth() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            document.getElementById('user-email').innerText = session.user.email;
            document.getElementById('loading-overlay').classList.add('hidden');
            renderGrid();
        }

        async function handleSignOut() {
            await sb.auth.signOut();
            window.location.href = 'auth.html';
        }

        // --- GRID RENDERING ---
        function renderGrid() {
            const head = document.getElementById('grid-head');
            const body = document.getElementById('grid-body');
            
            let trH = document.createElement('tr');
            trH.innerHTML = `<th class="header-col w-[45px] h-[30px] sticky left-0 top-0 z-30"></th>`;
            for(let c=0; c<COLS; c++) {
                trH.innerHTML += `<th class="header-col w-[100px] top-0 sticky">${String.fromCharCode(65+c)}</th>`;
            }
            head.appendChild(trH);

            for(let r=1; r<=ROWS; r++) {
                let trB = document.createElement('tr');
                trB.innerHTML = `<td class="header-row h-[30px] sticky left-0 z-20">${r}</td>`;
                for(let c=0; c<COLS; c++) {
                    const id = `${String.fromCharCode(65+c)}${r}`;
                    const td = document.createElement('td');
                    td.className = 'cell';
                    td.id = id;
                    td.contentEditable = true;
                    
                    const handle = document.createElement('div');
                    handle.className = 'fill-handle';
                    handle.onmousedown = (e) => { e.stopPropagation(); isFilling = true; startId = activeId; };
                    td.appendChild(handle);

                    td.onmousedown = (e) => onCellDown(e, id);
                    td.onmouseenter = () => onCellEnter(id);
                    td.onfocus = () => onCellFocus(id);
                    td.onblur = () => onCellBlur(id);
                    td.oninput = (e) => onCellInput(id, e.target.innerText);
                    td.onkeydown = onCellKey;

                    trB.appendChild(td);
                }
                body.appendChild(trB);
            }
            selectCell('A1');
        }

        // --- LOGIC: Interaction & Formulas ---
        function onCellDown(e, id) {
            // Click-to-reference feature: If currently editing a formula, clicking another cell appends its name
            const activeEl = document.getElementById(activeId);
            if (activeEl && activeEl.innerText.startsWith('=') && id !== activeId) {
                e.preventDefault();
                activeEl.innerText += id;
                document.getElementById('formula-bar').value = activeEl.innerText;
                return;
            }

            isSelecting = true;
            startId = id;
            selectCell(id);
        }

        function onCellEnter(id) {
            currentId = id;
            if (isSelecting) applyRange(startId, id);
            if (isFilling) applyFillPreview(startId, id);
        }

        window.onmouseup = () => {
            if (isFilling && startId && currentId) completeFill(startId, currentId);
            isSelecting = false;
            isFilling = false;
            document.querySelectorAll('.drag-fill-preview').forEach(el => el.classList.remove('drag-fill-preview'));
        };

        function selectCell(id) {
            document.querySelectorAll('.active-cell').forEach(c => c.classList.remove('active-cell'));
            document.querySelectorAll('.selected').forEach(c => c.classList.remove('selected'));
            activeId = id;
            const el = document.getElementById(id);
            el.classList.add('active-cell', 'selected');
            document.getElementById('cell-id').innerText = id;
            document.getElementById('formula-bar').value = (cellData[id]?.formula || cellData[id]?.val || "");
        }

        function onCellFocus(id) {
            const el = document.getElementById(id);
            el.innerText = cellData[id]?.formula || cellData[id]?.val || "";
        }

        function onCellBlur(id) {
            const val = document.getElementById(id).innerText;
            updateData(id, val);
            renderDisplay(id);
        }

        function updateData(id, input) {
            if (!cellData[id]) cellData[id] = {};
            if (input.startsWith('=')) {
                cellData[id].formula = input.toUpperCase();
                cellData[id].val = solve(input.substring(1));
            } else {
                cellData[id].formula = null;
                cellData[id].val = input;
            }
            recalcAll();
        }

        function solve(expr) {
            try {
                const clean = expr.replace(/[A-Z]\d+/g, m => {
                    const v = cellData[m]?.val;
                    return (v && !isNaN(v)) ? v : 0;
                });
                return eval(clean) || 0;
            } catch { return "#ERR"; }
        }

        function renderDisplay(id) {
            const el = document.getElementById(id);
            if (!el) return;
            const handle = el.querySelector('.fill-handle');
            el.innerText = cellData[id]?.val || "";
            if (handle) el.appendChild(handle);
            
            const style = cellData[id]?.style;
            if (style) {
                el.style.fontWeight = style.bold ? 'bold' : 'normal';
                el.style.fontStyle = style.italic ? 'italic' : 'normal';
            }
        }

        function recalcAll() {
            Object.keys(cellData).forEach(id => {
                if (cellData[id].formula) {
                    cellData[id].val = solve(cellData[id].formula.substring(1));
                    renderDisplay(id);
                }
            });
        }

        // --- AUTOFILL ENGINE ---
        function completeFill(srcId, targetId) {
            const range = getLinearRange(srcId, targetId);
            const source = cellData[srcId] || { val: "" };
            
            range.forEach((id, idx) => {
                if (id === srcId) return;
                let newVal = source.val;
                let newFormula = source.formula;

                // 1. If formula, increment cell names (relative reference)
                if (newFormula) {
                    const offset = idx;
                    newFormula = newFormula.replace(/([A-Z])(\d+)/g, (match, col, row) => {
                        return `${col}${parseInt(row) + offset}`;
                    });
                } 
                // 2. If number, increment values
                else if (!isNaN(parseFloat(newVal))) {
                    newVal = (parseFloat(newVal) + idx).toString();
                }

                cellData[id] = { ...cellData[id], val: newVal, formula: newFormula };
                renderDisplay(id);
            });
            recalcAll();
        }

        // --- HELPERS ---
        function getLinearRange(s, e) {
            const parse = (id) => ({ c: id.charCodeAt(0), r: parseInt(id.slice(1)) });
            const pS = parse(s), pE = parse(e);
            const res = [];
            if (Math.abs(pE.r - pS.r) >= Math.abs(pE.c - pS.c)) {
                const dir = pE.r >= pS.r ? 1 : -1;
                for(let r=pS.r; r !== pE.r + dir; r += dir) res.push(`${String.fromCharCode(pS.c)}${r}`);
            } else {
                const dir = pE.c >= pS.c ? 1 : -1;
                for(let c=pS.c; c !== pE.c + dir; c += dir) res.push(`${String.fromCharCode(c)}${pS.r}`);
            }
            return res;
        }

        function applyRange(s, e) {
            document.querySelectorAll('.selected').forEach(c => c.classList.remove('selected'));
            const parse = (id) => ({ c: id.charCodeAt(0), r: parseInt(id.slice(1)) });
            const pS = parse(s), pE = parse(e);
            for(let c = Math.min(pS.c, pE.c); c <= Math.max(pS.c, pE.c); c++) {
                for(let r = Math.min(pS.r, pE.r); r <= Math.max(pS.r, pE.r); r++) {
                    document.getElementById(`${String.fromCharCode(c)}${r}`)?.classList.add('selected');
                }
            }
        }

        function applyFillPreview(s, e) {
            document.querySelectorAll('.drag-fill-preview').forEach(el => el.classList.remove('drag-fill-preview'));
            getLinearRange(s, e).forEach(id => document.getElementById(id)?.classList.add('drag-fill-preview'));
        }

        function onCellKey(e) {
            if (e.key === 'Enter') { e.preventDefault(); e.target.blur(); }
        }

        function applyStyle(type) {
            document.querySelectorAll('.selected').forEach(el => {
                if (!cellData[el.id]) cellData[el.id] = {};
                if (!cellData[el.id].style) cellData[el.id].style = {};
                const s = cellData[el.id].style;
                if (type === 'bold') s.bold = !s.bold;
                if (type === 'italic') s.italic = !s.italic;
                renderDisplay(el.id);
            });
        }

        window.onload = initAuth;
    </script>
</body>
</html>

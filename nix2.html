<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix 2 - Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #EDEDED; -webkit-font-smoothing: antialiased; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); }
        .command-item.hidden { display: none; }
        .command-item.active { background: rgba(99, 102, 241, 0.15); border-color: rgba(99, 102, 241, 0.3); }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="h-screen flex overflow-hidden opacity-0 transition-opacity duration-500" id="main-studio">

    <!-- Main Studio Layout -->
    <div id="studio-layout" class="flex flex-1">
        <aside class="w-72 border-r border-zinc-800 bg-black flex flex-col hidden md:flex">
            <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
                <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center font-bold text-white">N</div>
                <span class="font-bold tracking-tight text-white">Nix 2 Studio</span>
            </div>
            <div class="flex-1 p-4 overflow-y-auto">
                <button onclick="window.location.reload()" class="w-full text-left p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-sm hover:bg-zinc-800 transition-all flex items-center gap-2 text-zinc-300">
                    <span class="text-brand-500 font-bold">+</span> New Session
                </button>
            </div>
            <div class="p-4 border-t border-zinc-800 flex items-center gap-3 bg-zinc-950">
                <div id="user-initial" class="w-8 h-8 rounded-full bg-brand-500 flex items-center justify-center text-white text-xs font-bold">--</div>
                <div class="flex-1 overflow-hidden">
                    <div id="user-name" class="text-xs font-bold text-white truncate">Loading...</div>
                    <button onclick="handleLogout()" class="text-[9px] text-zinc-500 hover:text-white uppercase font-bold tracking-widest block">Sign Out</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-grid">
            <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md z-20">
                <div class="flex items-center gap-3">
                    <span class="h-1.5 w-1.5 rounded-full bg-brand-500 shadow-[0_0_8px_rgba(99,102,241,0.5)]"></span>
                    <span class="text-sm font-bold text-white">Nix-2-Multimedia</span>
                </div>
                <a href="portal.html" class="text-[10px] font-bold text-zinc-500 hover:text-white uppercase tracking-widest transition-colors">Back to Portal</a>
            </header>

            <div id="chat-scroller" class="flex-1 overflow-y-auto">
                <div class="max-w-3xl mx-auto px-6 py-12" id="message-container">
                    <div id="welcome" class="py-20 text-center">
                        <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">Ready for your next prompt?</h1>
                        <p class="text-zinc-500 text-sm">Use <kbd class="px-1.5 py-0.5 bg-zinc-800 border border-zinc-700 rounded text-xs font-mono text-zinc-300">/</kbd> to see filtered studio commands.</p>
                    </div>
                </div>
            </div>

            <div class="p-6 relative">
                <div class="max-w-3xl mx-auto relative">
                    
                    <!-- Auto-Filtering Command Palette -->
                    <div id="command-palette" class="absolute bottom-full left-0 w-64 bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl mb-4 hidden z-50 overflow-hidden">
                        <div class="p-2 border-b border-white/5 text-[10px] uppercase font-bold text-zinc-500 tracking-wider bg-zinc-950/50">Available Commands</div>
                        <div id="command-list" class="max-h-64 overflow-y-auto p-1">
                            <button data-cmd="/image" onclick="applyCommand('/image ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                                <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg">üñºÔ∏è</span>
                                <div>
                                    <div class="text-xs font-bold text-white">/image</div>
                                    <div class="text-[10px] text-zinc-500">Generate visuals</div>
                                </div>
                            </button>
                            <button data-cmd="/video" onclick="applyCommand('/video ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                                <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg">üé•</span>
                                <div>
                                    <div class="text-xs font-bold text-white">/video</div>
                                    <div class="text-[10px] text-zinc-500">Motion generation</div>
                                </div>
                            </button>
                            <button data-cmd="/docs" onclick="applyCommand('/docs ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                                <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg">üìÑ</span>
                                <div>
                                    <div class="text-xs font-bold text-white">/docs</div>
                                    <div class="text-[10px] text-zinc-500">Document creation</div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl overflow-hidden focus-within:border-brand-500/50 transition-all">
                        <form id="chat-form">
                            <textarea 
                                id="user-input"
                                placeholder="Message Nix 2..." 
                                class="w-full bg-transparent p-5 text-sm text-white focus:outline-none resize-none min-h-[60px] max-h-[200px]"
                                rows="1"
                            ></textarea>
                            
                            <div class="flex items-center justify-between px-4 py-3 bg-zinc-900/50 border-t border-white/5">
                                <button type="button" class="p-2 text-zinc-500 hover:text-white transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                </button>
                                <button id="send-btn" type="submit" class="bg-white text-black px-6 py-2 rounded-xl text-xs font-bold hover:bg-brand-500 hover:text-white transition-all">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        (function() {
            const sbUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const sbClient = window.supabase.createClient(sbUrl, sbKey);

            async function guardStudio() {
                const { data: { session } } = await sbClient.auth.getSession();
                
                if (!session) {
                    // Redirect to auth.html if not signed in
                    window.location.href = 'auth.html';
                } else {
                    document.getElementById('main-studio').classList.remove('opacity-0');
                    setupUserData(session.user);
                }
            }

            function setupUserData(user) {
                const name = user.user_metadata.full_name || user.email.split('@')[0];
                document.getElementById('user-name').innerText = name;
                document.getElementById('user-initial').innerText = name.charAt(0).toUpperCase();
            }

            // Command Auto-Filtering Logic
            const userInput = document.getElementById('user-input');
            const palette = document.getElementById('command-palette');
            const commandItems = document.querySelectorAll('.command-item');

            userInput.addEventListener('input', () => {
                const val = userInput.value;
                if (val.startsWith('/')) {
                    palette.classList.remove('hidden');
                    const search = val.toLowerCase();
                    let matchesFound = 0;

                    commandItems.forEach(item => {
                        const cmd = item.getAttribute('data-cmd');
                        if (cmd.startsWith(search)) {
                            item.classList.remove('hidden');
                            matchesFound++;
                        } else {
                            item.classList.add('hidden');
                        }
                    });

                    // Hide palette if no matches or if the user typed past the command space
                    if (matchesFound === 0 || val.includes(' ')) {
                        palette.classList.add('hidden');
                    }
                } else {
                    palette.classList.add('hidden');
                }
            });

            window.applyCommand = (cmd) => {
                userInput.value = cmd;
                palette.classList.add('hidden');
                userInput.focus();
            };

            window.handleLogout = async () => {
                await sbClient.auth.signOut();
                window.location.href = 'auth.html';
            };

            // Run guard on load
            guardStudio();
            
            // Listen for auth changes
            sbClient.auth.onAuthStateChange((event) => {
                if (event === 'SIGNED_OUT') window.location.href = 'auth.html';
            });
        })();
    </script>
</body>
</html>

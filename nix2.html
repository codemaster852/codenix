<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix 2 - Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #EDEDED; -webkit-font-smoothing: antialiased; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); }
        
        .thinking-dot { animation: thinking 1.4s infinite ease-in-out; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes thinking {
            0%, 80%, 100% { opacity: 0; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(-4px); }
        }

        .message-enter { animation: slideUp 0.3s cubic-bezier(0, 0, 0.2, 1) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-scroller::-webkit-scrollbar { width: 4px; }
        #chat-scroller::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden opacity-0 transition-opacity duration-500" id="main-studio">

    <div id="studio-layout" class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-72 border-r border-zinc-800 bg-black flex flex-col hidden md:flex">
            <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
                <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-brand-500/20">N</div>
                <span class="font-bold tracking-tight text-white">Nix 2 Studio</span>
            </div>
            <div class="flex-1 p-4 overflow-y-auto">
                <button onclick="window.location.reload()" class="w-full text-left p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-sm hover:bg-zinc-800 transition-all flex items-center gap-2 text-zinc-300 group">
                    <span class="text-brand-500 font-bold group-hover:scale-110 transition-transform">+</span> New Session
                </button>
            </div>
            <div class="p-4 border-t border-zinc-800 flex items-center gap-3 bg-zinc-950">
                <div id="user-initial" class="w-8 h-8 rounded-full bg-brand-500 flex items-center justify-center text-white text-xs font-bold">--</div>
                <div class="flex-1 overflow-hidden">
                    <div id="user-name" class="text-xs font-bold text-white truncate">Loading...</div>
                    <button onclick="handleLogout()" class="text-[9px] text-zinc-500 hover:text-white uppercase font-bold tracking-widest block transition-colors">Sign Out</button>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col relative bg-grid">
            <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md z-20">
                <div class="flex items-center gap-3">
                    <span class="h-1.5 w-1.5 rounded-full bg-brand-500 shadow-[0_0_8px_rgba(99,102,241,0.6)]"></span>
                    <span class="text-sm font-bold text-white">Nix-2-Flash-092025</span>
                </div>
                <div class="flex items-center gap-4">
                    <div id="webhook-indicator" class="hidden px-2 py-0.5 rounded-full bg-brand-500/10 border border-brand-500/20 text-[10px] text-brand-500 font-bold uppercase tracking-wider animate-pulse">Syncing Flow...</div>
                    <div id="status-badge" class="px-2 py-0.5 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-[10px] text-emerald-500 font-bold uppercase tracking-wider">Connected</div>
                </div>
            </header>

            <div id="chat-scroller" class="flex-1 overflow-y-auto">
                <div class="max-w-3xl mx-auto px-6 py-12 space-y-8" id="message-container">
                    <div id="welcome" class="py-20 text-center flex flex-col items-center">
                        <div class="w-16 h-16 bg-zinc-900 border border-zinc-800 rounded-3xl mb-6 flex items-center justify-center text-2xl shadow-2xl">âš¡</div>
                        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Active Flow Integration</h1>
                        <p class="text-zinc-500 text-sm max-w-sm">Every message you send here is transmitted to the automated flow via the <code class="text-brand-500">question</code> field.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 bg-gradient-to-t from-background via-background to-transparent">
                <div class="max-w-3xl mx-auto">
                    <div class="bg-zinc-900/90 backdrop-blur-xl border border-zinc-800 rounded-2xl shadow-2xl overflow-hidden focus-within:border-brand-500/50 transition-all">
                        <form id="chat-form">
                            <textarea 
                                id="user-input"
                                placeholder="Send a message to the flow..." 
                                class="w-full bg-transparent p-5 text-sm text-white focus:outline-none resize-none min-h-[60px] max-h-[200px]"
                                rows="1"
                            ></textarea>
                            
                            <div class="flex items-center justify-between px-4 py-3 bg-zinc-950/50 border-t border-white/5">
                                <div class="flex items-center gap-1 text-[10px] text-zinc-400 uppercase tracking-widest font-bold ml-2">
                                    Webhook: hook.us1.make.com
                                </div>
                                <button id="send-btn" type="submit" class="bg-white text-black px-6 py-2 rounded-xl text-xs font-bold hover:bg-brand-500 hover:text-white transition-all disabled:opacity-30 disabled:cursor-not-allowed">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        (function() {
            const apiKey = ""; // API Key provided by environment
            const WEBHOOK_URL = "https://hook.us1.make.com/6id4o4f66t97gixshm1f12atfllvuv2x";
            
            const sbUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            const sbClient = window.supabase.createClient(sbUrl, sbKey);

            const msgContainer = document.getElementById('message-container');
            const chatScroller = document.getElementById('chat-scroller');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const welcome = document.getElementById('welcome');
            const sendBtn = document.getElementById('send-btn');
            const webhookIndicator = document.getElementById('webhook-indicator');

            let currentUser = null;

            async function guardStudio() {
                const { data: { session } } = await sbClient.auth.getSession();
                if (!session) {
                    window.location.href = 'auth.html';
                    return;
                }
                document.getElementById('main-studio').classList.remove('opacity-0');
                currentUser = session.user;
                const name = currentUser.user_metadata.full_name || currentUser.email.split('@')[0];
                document.getElementById('user-name').innerText = name;
                document.getElementById('user-initial').innerText = name.charAt(0).toUpperCase();
            }

            function appendMessage(role, text) {
                if (welcome && welcome.parentNode) welcome.remove();
                
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} message-enter mb-6`;
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${
                    role === 'user' 
                    ? 'bg-brand-600 text-white rounded-tr-none shadow-lg' 
                    : 'bg-zinc-800/40 text-zinc-200 border border-zinc-700/50 rounded-tl-none'
                }`;
                bubble.innerText = text;
                
                msgDiv.appendChild(bubble);
                msgContainer.appendChild(msgDiv);
                
                setTimeout(() => {
                    chatScroller.scrollTo({ top: chatScroller.scrollHeight, behavior: 'smooth' });
                }, 50);
            }

            /**
             * Core function: Sends the user input to the flow webhook
             * Specifically using the 'question' field as requested.
             */
            async function triggerFlowWebhook(content) {
                webhookIndicator.classList.remove('hidden');
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: content, // Strict field mapping
                            metadata: {
                                source: "Nix 2 Studio",
                                user_id: currentUser?.id,
                                user_email: currentUser?.email,
                                timestamp: new Date().toISOString()
                            }
                        })
                    });
                    
                    if (!response.ok) throw new Error('Flow delivery failed');
                    return true;
                } catch (error) {
                    console.error('Webhook Transmission Error:', error);
                    return false;
                } finally {
                    webhookIndicator.classList.add('hidden');
                }
            }

            async function callGemini(prompt) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                let retries = 0;
                const delays = [1000, 2000, 4000, 8000, 16000];

                while (retries < 5) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: "You are Nix 2, an AI in a studio environment. Respond concisely." }] }
                            })
                        });

                        if (!response.ok) throw new Error('API Error');
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (err) {
                        if (retries === 4) return "AI connection is currently unstable.";
                        await new Promise(r => setTimeout(r, delays[retries]));
                        retries++;
                    }
                }
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = userInput.value.trim();
                if (!text || sendBtn.disabled) return;

                // 1. Clear input and show user message in UI
                userInput.value = '';
                userInput.style.height = 'auto';
                appendMessage('user', text);
                
                sendBtn.disabled = true;
                
                // 2. TRIGGER THE FLOW (Send to Webhook immediately)
                // We don't block the UI for this, but we run it alongside the AI call
                triggerFlowWebhook(text);

                // 3. Handle AI Response UI
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'flex items-center gap-1.5 p-4 bg-zinc-800/20 rounded-2xl w-fit border border-zinc-800 message-enter mb-6';
                thinkingDiv.innerHTML = `<div class="thinking-dot w-1.5 h-1.5 bg-brand-500 rounded-full"></div><div class="thinking-dot w-1.5 h-1.5 bg-brand-500 rounded-full"></div><div class="thinking-dot w-1.5 h-1.5 bg-brand-500 rounded-full"></div>`;
                msgContainer.appendChild(thinkingDiv);
                chatScroller.scrollTo({ top: chatScroller.scrollHeight, behavior: 'smooth' });

                try {
                    const response = await callGemini(text);
                    thinkingDiv.remove();
                    appendMessage('ai', response);
                } catch (error) {
                    thinkingDiv.remove();
                    appendMessage('ai', "I encountered an error processing that request.");
                } finally {
                    sendBtn.disabled = false;
                }
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });

            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            window.handleLogout = async () => {
                await sbClient.auth.signOut();
                window.location.href = 'auth.html';
            };

            guardStudio();
        })();
    </script>
</body>
</html>

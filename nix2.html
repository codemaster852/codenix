<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix 2 - Codenix AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #EDEDED; -webkit-font-smoothing: antialiased; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); }
        
        .typing-dot {
            width: 5px; height: 5px;
            background: #6366f1; border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.3; }
            40% { transform: translateY(-5px); opacity: 1; }
        }

        .message-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #file-preview-area:empty { display: none; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Auth Guard Overlay -->
    <div id="auth-loading" class="fixed inset-0 z-[100] bg-black flex items-center justify-center">
        <div class="text-center">
            <div class="w-8 h-8 border-2 border-brand-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-zinc-500 text-[10px] font-mono uppercase tracking-[0.2em]">Authenticating</p>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="w-72 border-r border-zinc-800 bg-black flex flex-col hidden md:flex">
        <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center font-bold text-white">N</div>
            <span class="font-bold tracking-tight text-white">Nix 2 Studio</span>
        </div>
        <div class="flex-1 p-4 overflow-y-auto">
            <button onclick="window.location.reload()" class="w-full text-left p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-sm hover:bg-zinc-800 transition-all flex items-center gap-2 text-zinc-300">
                <span class="text-brand-500 font-bold">+</span> New Session
            </button>
        </div>
        <div class="p-4 border-t border-zinc-800">
            <div class="flex items-center gap-3 p-2 rounded-xl bg-zinc-900/50 border border-white/5">
                <div id="user-initial" class="w-8 h-8 rounded-full bg-brand-500/20 text-brand-400 flex items-center justify-center text-xs font-bold">?</div>
                <div class="flex-1 min-w-0">
                    <div id="user-name" class="text-xs font-bold text-white truncate">User</div>
                    <div id="user-status" class="text-[10px] text-zinc-500">Pro Tier Active</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 flex flex-col relative bg-grid">
        <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md z-20">
            <div class="flex items-center gap-3">
                <span class="text-xs font-medium text-zinc-500 uppercase tracking-widest">Active Model</span>
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                <span class="text-sm font-bold text-white">Nix-2-Flash</span>
            </div>
            <button onclick="handleLogout()" class="text-[10px] text-zinc-500 hover:text-white uppercase font-bold tracking-wider">Sign Out</button>
        </header>

        <div id="chat-scroller" class="flex-1 overflow-y-auto">
            <div class="max-w-3xl mx-auto px-6 py-12" id="message-container">
                <div id="welcome" class="py-20 text-center">
                    <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">How can I help today?</h1>
                    <p class="text-zinc-500 text-sm">Nix 2 can reason through complex tasks and analyze provided data files.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6">
            <div class="max-w-3xl mx-auto relative">
                <!-- File Preview -->
                <div id="file-preview-area" class="flex flex-wrap gap-2 mb-2"></div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl overflow-hidden focus-within:border-brand-500/50 transition-all">
                    <form id="chat-form">
                        <textarea 
                            id="user-input"
                            placeholder="Message Nix 2 or attach a file..." 
                            class="w-full bg-transparent p-5 text-sm text-white focus:outline-none resize-none min-h-[60px] max-h-[200px]"
                            rows="1"
                        ></textarea>
                        
                        <!-- Hidden File Input -->
                        <input type="file" id="file-input" class="hidden" multiple>

                        <div class="flex items-center justify-between px-4 py-3 bg-zinc-900/50 border-t border-white/5">
                            <div class="flex gap-2">
                                <button type="button" onclick="document.getElementById('file-input').click()" class="p-2 text-zinc-500 hover:text-white transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                                </button>
                            </div>
                            <button id="send-btn" type="submit" class="bg-white text-black px-5 py-1.5 rounded-lg text-xs font-bold hover:bg-brand-500 hover:text-white transition-all disabled:opacity-50">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SYNC_WEBHOOK_URL = 'https://cloud.activepieces.com/api/v1/webhooks/WR43cDYER0O9TiHq8exAH/sync';
        const supabaseUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let selectedFiles = [];

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'auth.html'; return; }
            
            currentUser = session.user;
            document.getElementById('user-name').innerText = currentUser.email.split('@')[0];
            document.getElementById('user-initial').innerText = currentUser.email.charAt(0).toUpperCase();
            document.getElementById('auth-loading').classList.add('hidden');
        }

        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview-area');
        const container = document.getElementById('message-container');
        const scroller = document.getElementById('chat-scroller');

        // Handle file selection
        fileInput.onchange = (e) => {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            renderFilePreviews();
        };

        function renderFilePreviews() {
            filePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const badge = document.createElement('div');
                badge.className = "flex items-center gap-2 bg-zinc-800 text-zinc-300 px-3 py-1.5 rounded-lg border border-white/10 text-[10px] font-mono";
                badge.innerHTML = `
                    <span>${file.name}</span>
                    <button type="button" onclick="removeFile(${index})" class="text-zinc-500 hover:text-red-400">Ã—</button>
                `;
                filePreview.appendChild(badge);
            });
        }

        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            renderFilePreviews();
        };

        function appendMessage(role, content, files = [], isThinking = false) {
            const div = document.createElement('div');
            div.className = `flex gap-4 p-6 rounded-2xl mb-4 message-fade ${role === 'user' ? 'bg-zinc-900/30' : ''}`;
            
            const avatar = role === 'user' 
                ? `<div class="w-8 h-8 rounded-lg bg-zinc-800 shrink-0 flex items-center justify-center font-bold text-[10px] text-zinc-500 uppercase">You</div>`
                : `<div class="w-8 h-8 rounded-lg bg-brand-600 shrink-0 flex items-center justify-center font-bold text-[10px] text-white uppercase">Nix</div>`;

            let fileHtml = '';
            if (files.length > 0) {
                fileHtml = `<div class="flex flex-wrap gap-2 mb-3">
                    ${files.map(f => `<span class="bg-zinc-800/50 border border-white/5 px-2 py-1 rounded text-[10px] text-zinc-500">ðŸ“Ž ${f.name}</span>`).join('')}
                </div>`;
            }

            const body = isThinking 
                ? `<div class="flex items-center gap-1.5 py-2"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`
                : `<div class="text-sm leading-relaxed text-zinc-300 whitespace-pre-wrap">${content}</div>`;

            div.innerHTML = `${avatar}<div class="flex-1">${fileHtml}${body}</div>`;
            container.appendChild(div);
            scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' });
            return div;
        }

        // Convert file to base64 for webhook
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        form.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text && selectedFiles.length === 0) return;

            if (document.getElementById('welcome')) document.getElementById('welcome').remove();

            // 1. Post User Message
            appendMessage('user', text, [...selectedFiles]);
            
            // Prepare payload data
            const messageFiles = [];
            for(const file of selectedFiles) {
                messageFiles.push({
                    name: file.name,
                    type: file.type,
                    data: await toBase64(file)
                });
            }

            // Reset inputs
            input.value = '';
            input.style.height = 'auto';
            const tempFiles = [...selectedFiles];
            selectedFiles = [];
            renderFilePreviews();

            // 2. Post Thinking Placeholder
            const thinkingMsg = appendMessage('bot', '', [], true);

            try {
                // 3. Send to Webhook
                const response = await fetch(SYNC_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        files: messageFiles,
                        user: {
                            id: currentUser.id,
                            email: currentUser.email,
                            name: currentUser.user_metadata.full_name || currentUser.email.split('@')[0]
                        },
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) throw new Error('Reasoning engine error');

                const data = await response.json();
                
                // 4. Update with response
                // Support multiple common output paths from flows
                const botResponse = data.output || data.response || data.text || (typeof data === 'string' ? data : JSON.stringify(data));
                
                thinkingMsg.querySelector('.flex-1').innerHTML = `
                    <div class="text-sm leading-relaxed text-zinc-300 whitespace-pre-wrap">${botResponse}</div>
                `;

            } catch (err) {
                thinkingMsg.querySelector('.flex-1').innerHTML = `
                    <div class="text-xs text-red-400 bg-red-500/10 p-4 rounded-xl border border-red-500/20 flex items-center gap-3">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>Request failed. Please check your connection or workflow status.</span>
                    </div>
                `;
            }
        };

        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'auth.html';
        }

        init();
    </script>
</body>
</html>

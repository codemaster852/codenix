<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix 2 - Advanced Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #EDEDED; -webkit-font-smoothing: antialiased; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); }
        
        .typing-dot {
            width: 5px; height: 5px;
            background: #6366f1; border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.3; }
            40% { transform: translateY(-5px); opacity: 1; }
        }

        .message-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #command-palette { transition: transform 0.2s ease, opacity 0.2s ease; }
        .command-item:hover { background: rgba(99, 102, 241, 0.1); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .media-container img, .media-container video { max-height: 400px; object-fit: contain; }
        
        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: #6366f1; color: white; padding: 0.5rem 1rem;
            border-radius: 99px; font-size: 0.75rem; font-weight: 600;
            z-index: 1000; opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="toast" class="toast">Copied to clipboard</div>

    <div id="auth-loading" class="fixed inset-0 z-[100] bg-black flex items-center justify-center">
        <div class="text-center">
            <div class="w-8 h-8 border-2 border-brand-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-zinc-500 text-[10px] font-mono uppercase tracking-[0.2em]">Authenticating</p>
        </div>
    </div>

    <aside class="w-72 border-r border-zinc-800 bg-black flex flex-col hidden md:flex">
        <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center font-bold text-white">N</div>
            <span class="font-bold tracking-tight text-white">Nix 2 Studio</span>
        </div>
        <div class="flex-1 p-4 overflow-y-auto">
            <button onclick="window.location.reload()" class="w-full text-left p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-sm hover:bg-zinc-800 transition-all flex items-center gap-2 text-zinc-300">
                <span class="text-brand-500 font-bold">+</span> New Session
            </button>
        </div>
        <div class="p-4 border-t border-zinc-800 flex items-center gap-3">
            <div id="user-initial" class="w-8 h-8 rounded-full bg-brand-500 flex items-center justify-center text-white text-xs font-bold">U</div>
            <div class="flex-1 overflow-hidden">
                <div id="user-name" class="text-xs font-bold text-white truncate">Guest User</div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-grid">
        <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md z-20">
            <div class="flex items-center gap-3">
                <span class="text-xs font-medium text-zinc-500 uppercase tracking-widest">Active Model</span>
                <span class="h-1.5 w-1.5 rounded-full bg-brand-500 shadow-[0_0_8px_rgba(99,102,241,0.5)]"></span>
                <span class="text-sm font-bold text-white">Nix-2-Multimedia</span>
            </div>
            <button onclick="handleLogout()" class="text-[10px] text-zinc-500 hover:text-white uppercase font-bold tracking-wider">Sign Out</button>
        </header>

        <div id="chat-scroller" class="flex-1 overflow-y-auto">
            <div class="max-w-3xl mx-auto px-6 py-12" id="message-container">
                <div id="welcome" class="py-20 text-center">
                    <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">How can I help today?</h1>
                    <p class="text-zinc-500 text-sm">Nix 2 can generate images, videos, and documents. Type <span class="text-brand-400 font-mono">/</span> to start.</p>
                </div>
            </div>
        </div>

        <div class="p-6 relative">
            <div class="max-w-3xl mx-auto relative">
                
                <!-- Command Palette -->
                <div id="command-palette" class="absolute bottom-full left-0 w-64 bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl mb-4 hidden z-50 overflow-hidden">
                    <div class="p-2 border-b border-white/5 text-[10px] uppercase font-bold text-zinc-500 tracking-wider bg-zinc-950/50">Commands</div>
                    <div class="max-h-64 overflow-y-auto p-1">
                        <button onclick="applyCommand('/image ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                            <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üñºÔ∏è</span>
                            <div>
                                <div class="text-xs font-bold text-white">Generate Image</div>
                                <div class="text-[10px] text-zinc-500">/image [prompt]</div>
                            </div>
                        </button>
                        <button onclick="applyCommand('/video ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                            <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üé•</span>
                            <div>
                                <div class="text-xs font-bold text-white">Generate Video</div>
                                <div class="text-[10px] text-zinc-500">/video [prompt]</div>
                            </div>
                        </button>
                        <button onclick="applyCommand('/docs ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                            <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üìÑ</span>
                            <div>
                                <div class="text-xs font-bold text-white">Create Document</div>
                                <div class="text-[10px] text-zinc-500">/docs [details]</div>
                            </div>
                        </button>
                    </div>
                </div>

                <div id="file-preview-area" class="flex flex-wrap gap-2 mb-2"></div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl overflow-hidden focus-within:border-brand-500/50 transition-all">
                    <form id="chat-form">
                        <textarea 
                            id="user-input"
                            placeholder="Type / for commands..." 
                            class="w-full bg-transparent p-5 text-sm text-white focus:outline-none resize-none min-h-[60px] max-h-[200px]"
                            rows="1"
                        ></textarea>
                        
                        <input type="file" id="file-input" class="hidden" multiple>

                        <div class="flex items-center justify-between px-4 py-3 bg-zinc-900/50 border-t border-white/5">
                            <div class="flex gap-2">
                                <button type="button" onclick="document.getElementById('file-input').click()" class="p-2 text-zinc-500 hover:text-white transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                                </button>
                            </div>
                            <button id="send-btn" type="submit" class="bg-white text-black px-5 py-1.5 rounded-lg text-xs font-bold hover:bg-brand-500 hover:text-white transition-all">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        (function() {
            const SYNC_WEBHOOK_URL = 'https://cloud.activepieces.com/api/v1/webhooks/WR43cDYER0O9TiHq8exAH/sync';
            const sbUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            
            const sbClient = window.supabase.createClient(sbUrl, sbKey);

            let currentUser = null;
            let selectedFiles = [];

            const form = document.getElementById('chat-form');
            const input = document.getElementById('user-input');
            const palette = document.getElementById('command-palette');
            const fileInput = document.getElementById('file-input');
            const filePreview = document.getElementById('file-preview-area');
            const container = document.getElementById('message-container');
            const scroller = document.getElementById('chat-scroller');

            async function init() {
                try {
                    const { data: { session } } = await sbClient.auth.getSession();
                    if (session && session.user) {
                        currentUser = session.user;
                        const userNameEl = document.getElementById('user-name');
                        const userInitialEl = document.getElementById('user-initial');
                        
                        if (userNameEl) userNameEl.innerText = currentUser.email.split('@')[0];
                        if (userInitialEl) userInitialEl.innerText = currentUser.email.charAt(0).toUpperCase();
                    }
                } catch (e) {
                    console.error("Auth init error:", e);
                } finally {
                    const loader = document.getElementById('auth-loading');
                    if (loader) loader.classList.add('hidden');
                }
            }

            function showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg;
                toast.style.opacity = '1';
                setTimeout(() => toast.style.opacity = '0', 2000);
            }

            // Fixed Copy Implementation for Iframe environment
            window.copyToClipboard = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                el.setAttribute('readonly', '');
                el.style.position = 'absolute';
                el.style.left = '-9999px';
                document.body.appendChild(el);
                el.select();
                try {
                    document.execCommand('copy');
                    showToast("Copied to clipboard");
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(el);
            };

            function cleanResponse(text) {
                if (!text) return "";
                if (typeof text !== 'string') return JSON.stringify(text);
                
                let cleaned = text.replace(/\\n/g, '\n');
                cleaned = cleaned.replace(/^\{.*"(answer|output|response)":\s*"(.*)".*\}$/s, '$2');
                cleaned = cleaned.trim();
                
                if (cleaned.startsWith('{') && cleaned.endsWith('}')) {
                    try {
                        const parsed = JSON.parse(cleaned);
                        return parsed.answer || parsed.output || parsed.response || cleaned;
                    } catch(e) { /* not JSON */ }
                }
                cleaned = cleaned.replace(/^(answer|response|output):\s*/i, '');
                cleaned = cleaned.replace(/^"|"$/g, '').trim();
                return cleaned;
            }

            // Recursively extract every single URL from the response object
            function extractUrls(obj, list = []) {
                if (!obj) return list;
                if (typeof obj === 'string') {
                    const urlRegex = /(https?:\/\/[^\s"'<>]+)/g;
                    const matches = obj.match(urlRegex);
                    if (matches) list.push(...matches);
                } else if (Array.isArray(obj)) {
                    obj.forEach(item => extractUrls(item, list));
                } else if (typeof obj === 'object') {
                    Object.values(obj).forEach(val => extractUrls(val, list));
                }
                return [...new Set(list)];
            }

            function renderMedia(url) {
                const lowerUrl = url.toLowerCase();
                const cleanUrl = url.split(/[?#]/)[0];
                const extension = cleanUrl.split('.').pop().toLowerCase();
                
                // Detection logic: check extension OR check for keywords in URL
                const isImage = ['jpg', 'jpeg', 'png', 'webp', 'gif', 'svg', 'avif', 'bmp'].includes(extension) || 
                                lowerUrl.includes('image') || 
                                lowerUrl.includes('photo') || 
                                lowerUrl.includes('thumb');
                
                const isVideo = ['mp4', 'webm', 'ogg', 'mov', 'm4v', '3gp'].includes(extension) || 
                                lowerUrl.includes('video') || 
                                lowerUrl.includes('movie') || 
                                lowerUrl.includes('.mp4');
                
                const isAudio = ['mp3', 'wav', 'aac', 'm4a', 'opus', 'flac'].includes(extension) || 
                                lowerUrl.includes('audio') || 
                                lowerUrl.includes('voice') || 
                                lowerUrl.includes('music');

                let mediaHtml = '';
                let typeLabel = "FILE";

                if (isImage) {
                    typeLabel = "IMAGE";
                    mediaHtml = `
                        <div class="relative group cursor-zoom-in">
                            <img src="${url}" 
                                 class="rounded-xl border border-white/10 w-full h-auto shadow-2xl bg-zinc-900 transition-transform duration-300" 
                                 loading="lazy"
                                 onclick="window.open('${url}', '_blank')"
                                 onerror="this.parentElement.innerHTML='<div class=\'p-4 text-xs text-zinc-500 bg-zinc-900 rounded-xl\'>Image unable to load</div>'">
                        </div>`;
                } else if (isVideo) {
                    typeLabel = "VIDEO";
                    mediaHtml = `
                        <div class="rounded-xl overflow-hidden border border-white/10 bg-black shadow-2xl">
                            <video controls class="w-full aspect-video">
                                <source src="${url}">
                                Your browser does not support video playback.
                            </video>
                        </div>`;
                } else if (isAudio) {
                    typeLabel = "AUDIO";
                    mediaHtml = `
                        <div class="p-4 bg-zinc-900 border border-white/10 rounded-xl shadow-lg">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="w-8 h-8 bg-brand-500/20 text-brand-400 rounded-full flex items-center justify-center">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                                </div>
                                <span class="text-[11px] font-bold text-zinc-300 uppercase tracking-widest">Audio Stream</span>
                            </div>
                            <audio controls class="w-full h-8"><source src="${url}"></audio>
                        </div>`;
                } else {
                    mediaHtml = `
                        <div class="p-4 bg-zinc-900 border border-white/10 rounded-xl flex items-center gap-4 hover:border-brand-500/50 transition-colors">
                            <div class="w-12 h-12 bg-zinc-800 text-zinc-500 rounded-lg flex items-center justify-center shrink-0">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                            </div>
                            <div class="overflow-hidden">
                                <div class="text-[12px] text-zinc-200 font-bold truncate">${cleanUrl.split('/').pop() || 'Generated File'}</div>
                                <div class="text-[10px] text-zinc-500 uppercase tracking-tighter mt-1">External Resource</div>
                            </div>
                        </div>`;
                }

                return `
                <div class="media-container mt-6">
                    ${mediaHtml}
                    <div class="flex items-center gap-2 mt-3">
                        <a href="${url}" target="_blank" download class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 text-white text-[10px] font-bold py-2.5 rounded-lg transition-all flex items-center justify-center gap-2 uppercase tracking-widest">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            Download ${typeLabel}
                        </a>
                        <button onclick="window.copyToClipboard('${url}')" class="p-2.5 bg-white/5 hover:bg-white/10 border border-white/10 text-zinc-400 hover:text-white rounded-lg transition-all" title="Copy Link">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                    </div>
                </div>`;
            }

            input.oninput = () => {
                if (input.value.startsWith('/')) {
                    palette.classList.remove('hidden');
                } else {
                    palette.classList.add('hidden');
                }
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            };

            window.applyCommand = (cmd) => {
                input.value = cmd;
                palette.classList.add('hidden');
                input.focus();
                input.dispatchEvent(new Event('input'));
            };

            form.onsubmit = async (e) => {
                e.preventDefault();
                let text = input.value.trim();
                if (!text && selectedFiles.length === 0) return;

                if (document.getElementById('welcome')) document.getElementById('welcome').remove();

                appendMessage('user', text, [...selectedFiles]);
                
                const messageFiles = [];
                for(const file of selectedFiles) {
                    const reader = new FileReader();
                    const base64 = await new Promise(r => {
                        reader.onload = () => r(reader.result);
                        reader.readAsDataURL(file);
                    });
                    messageFiles.push({ name: file.name, type: file.type, data: base64 });
                }

                input.value = '';
                input.style.height = 'auto';
                palette.classList.add('hidden');
                selectedFiles = [];
                renderFilePreviews();

                const thinkingMsg = appendMessage('bot', '', [], true);

                try {
                    const response = await fetch(SYNC_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            question: text,
                            files: messageFiles,
                            user: currentUser ? { id: currentUser.id, email: currentUser.email } : { id: 'guest' }
                        })
                    });

                    const data = await response.json();
                    
                    // Logic to prioritize text but detect all media
                    let botContent = cleanResponse(data.answer || data.output || data.response || data.text || "");
                    const allUrls = extractUrls(data);
                    
                    // Clean text (remove URLs that will be rendered as media)
                    let textOnly = botContent;
                    allUrls.forEach(u => {
                        const escapedUrl = u.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        textOnly = textOnly.replace(new RegExp(escapedUrl, 'g'), '');
                    });

                    let mediaHtml = allUrls.map(url => renderMedia(url)).join('');

                    thinkingMsg.querySelector('.flex-1').innerHTML = `
                        <div class="relative group">
                            <div class="text-sm leading-relaxed text-zinc-300 whitespace-pre-wrap">${textOnly.trim() || (allUrls.length > 0 ? '' : 'Task completed successfully.')}</div>
                            ${textOnly.trim() ? `
                            <button onclick="window.copyToClipboard(this.previousElementSibling.innerText)" class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity bg-zinc-800 border border-white/5 text-zinc-400 hover:text-white px-3 py-1.5 rounded-md text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                Copy Text
                            </button>` : ''}
                        </div>
                        <div class="media-grid">
                            ${mediaHtml}
                        </div>
                    `;
                } catch (err) {
                    thinkingMsg.querySelector('.flex-1').innerHTML = `<div class="text-xs text-red-500 font-bold">Error: Connection timed out. Please retry.</div>`;
                }
            };

            function appendMessage(role, content, files = [], isThinking = false) {
                const div = document.createElement('div');
                div.className = `flex gap-5 p-7 rounded-3xl mb-4 message-fade ${role === 'user' ? 'bg-zinc-900/40' : ''}`;
                const avatar = role === 'user' 
                    ? `<div class="w-9 h-9 rounded-xl bg-zinc-800 shrink-0 flex items-center justify-center font-bold text-[11px] text-zinc-500 uppercase tracking-tighter">You</div>`
                    : `<div class="w-9 h-9 rounded-xl bg-brand-600 shrink-0 flex items-center justify-center font-bold text-[11px] text-white uppercase tracking-tighter">Nix</div>`;
                
                div.innerHTML = `${avatar}<div class="flex-1">${isThinking ? '<div class="flex gap-1.5 py-2"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : `<div class="text-sm text-zinc-300 leading-relaxed">${content}</div>`}</div>`;
                container.appendChild(div);
                scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' });
                return div;
            }

            function renderFilePreviews() {
                filePreview.innerHTML = '';
                selectedFiles.forEach((file) => {
                    const badge = document.createElement('div');
                    badge.className = "bg-brand-500/10 text-brand-400 px-3 py-1.5 rounded-lg text-[10px] border border-brand-500/20 font-bold flex items-center gap-2";
                    badge.innerHTML = `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>${file.name}`;
                    filePreview.appendChild(badge);
                });
            }

            fileInput.onchange = (e) => {
                selectedFiles = [...selectedFiles, ...e.target.files];
                renderFilePreviews();
            };

            window.handleLogout = async () => {
                await sbClient.auth.signOut();
                window.location.reload();
            };

            init();
        })();
    </script>
</body>
</html>

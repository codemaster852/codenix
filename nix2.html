<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix 2 - Advanced Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #EDEDED; -webkit-font-smoothing: antialiased; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); }
        
        .typing-dot {
            width: 5px; height: 5px;
            background: #6366f1; border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.3; }
            40% { transform: translateY(-5px); opacity: 1; }
        }

        .message-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #command-palette { transition: transform 0.2s ease, opacity 0.2s ease; }
        .command-item:hover { background: rgba(99, 102, 241, 0.1); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Auth Guard Overlay -->
    <div id="auth-loading" class="fixed inset-0 z-[100] bg-black flex items-center justify-center">
        <div class="text-center">
            <div class="w-8 h-8 border-2 border-brand-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-zinc-500 text-[10px] font-mono uppercase tracking-[0.2em]">Authenticating</p>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="w-72 border-r border-zinc-800 bg-black flex flex-col hidden md:flex">
        <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center font-bold text-white">N</div>
            <span class="font-bold tracking-tight text-white">Nix 2 Studio</span>
        </div>
        <div class="flex-1 p-4 overflow-y-auto">
            <button onclick="window.location.reload()" class="w-full text-left p-3 rounded-xl bg-zinc-900 border border-zinc-800 text-sm hover:bg-zinc-800 transition-all flex items-center gap-2 text-zinc-300">
                <span class="text-brand-500 font-bold">+</span> New Session
            </button>
        </div>
        <div class="p-4 border-t border-zinc-800 text-zinc-500 text-[10px] font-mono p-4">
            Type / to see commands
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-grid">
        <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md z-20">
            <div class="flex items-center gap-3">
                <span class="text-xs font-medium text-zinc-500 uppercase tracking-widest">Active Model</span>
                <span class="h-1.5 w-1.5 rounded-full bg-brand-500 shadow-[0_0_8px_rgba(99,102,241,0.5)]"></span>
                <span class="text-sm font-bold text-white">Nix-2-Multimedia</span>
            </div>
            <button onclick="handleLogout()" class="text-[10px] text-zinc-500 hover:text-white uppercase font-bold tracking-wider">Sign Out</button>
        </header>

        <div id="chat-scroller" class="flex-1 overflow-y-auto">
            <div class="max-w-3xl mx-auto px-6 py-12" id="message-container">
                <div id="welcome" class="py-20 text-center">
                    <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">How can I help today?</h1>
                    <p class="text-zinc-500 text-sm">Nix 2 can generate images, videos, and documents. Type <span class="text-brand-400 font-mono">/</span> to start.</p>
                </div>
            </div>
        </div>

        <div class="p-6 relative">
            <div class="max-w-3xl mx-auto relative">
                
                <!-- Command Palette -->
                <div id="command-palette" class="absolute bottom-full left-0 w-64 bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl mb-4 hidden z-50 overflow-hidden">
                    <div class="p-2 border-b border-white/5 text-[10px] uppercase font-bold text-zinc-500 tracking-wider bg-zinc-950/50">Commands</div>
                    <div class="max-h-64 overflow-y-auto p-1">
                        <button onclick="applyCommand('/image ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                            <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üñºÔ∏è</span>
                            <div>
                                <div class="text-xs font-bold text-white">Generate Image</div>
                                <div class="text-[10px] text-zinc-500">/image [prompt]</div>
                            </div>
                        </button>
                        <button onclick="applyCommand('/video ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                            <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üé•</span>
                            <div>
                                <div class="text-xs font-bold text-white">Generate Video</div>
                                <div class="text-[10px] text-zinc-500">/video [prompt]</div>
                            </div>
                        </button>
                        <button onclick="applyCommand('/docs ')" class="command-item w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors group">
                            <span class="w-8 h-8 rounded-md bg-zinc-800 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üìÑ</span>
                            <div>
                                <div class="text-xs font-bold text-white">Create PDF/Doc</div>
                                <div class="text-[10px] text-zinc-500">/docs [details]</div>
                            </div>
                        </button>
                    </div>
                </div>

                <div id="file-preview-area" class="flex flex-wrap gap-2 mb-2"></div>

                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl overflow-hidden focus-within:border-brand-500/50 transition-all">
                    <form id="chat-form">
                        <textarea 
                            id="user-input"
                            placeholder="Type / for commands..." 
                            class="w-full bg-transparent p-5 text-sm text-white focus:outline-none resize-none min-h-[60px] max-h-[200px]"
                            rows="1"
                        ></textarea>
                        
                        <input type="file" id="file-input" class="hidden" multiple>

                        <div class="flex items-center justify-between px-4 py-3 bg-zinc-900/50 border-t border-white/5">
                            <div class="flex gap-2">
                                <button type="button" onclick="document.getElementById('file-input').click()" class="p-2 text-zinc-500 hover:text-white transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                                </button>
                            </div>
                            <button id="send-btn" type="submit" class="bg-white text-black px-5 py-1.5 rounded-lg text-xs font-bold hover:bg-brand-500 hover:text-white transition-all">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        (function() {
            const SYNC_WEBHOOK_URL = 'https://cloud.activepieces.com/api/v1/webhooks/WR43cDYER0O9TiHq8exAH/sync';
            const sbUrl = 'https://rnlwrngfgvznndlekmrz.supabase.co';
            const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJubHdybmdmZ3Z6bm5kbGVrbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzIxODMsImV4cCI6MjA4MTYwODE4M30.4al_pqjZBYgbfoLlMosT500PC85OGsUggCAL-hmtelA';
            
            const sbClient = window.supabase.createClient(sbUrl, sbKey);

            let currentUser = null;
            let selectedFiles = [];

            const form = document.getElementById('chat-form');
            const input = document.getElementById('user-input');
            const palette = document.getElementById('command-palette');
            const fileInput = document.getElementById('file-input');
            const filePreview = document.getElementById('file-preview-area');
            const container = document.getElementById('message-container');
            const scroller = document.getElementById('chat-scroller');

            async function init() {
                const { data: { session } } = await sbClient.auth.getSession();
                if (!session) return;
                currentUser = session.user;
                document.getElementById('user-name').innerText = currentUser.email.split('@')[0];
                document.getElementById('user-initial').innerText = currentUser.email.charAt(0).toUpperCase();
                document.getElementById('auth-loading').classList.add('hidden');
            }

            function cleanResponse(text) {
                if (!text) return "";
                let cleaned = text.replace(/\\n/g, '\n');
                cleaned = cleaned.replace(/^\{.*"(answer|output|response)":\s*"(.*)".*\}$/s, '$2');
                cleaned = cleaned.trim();
                if (cleaned.startsWith('{') && cleaned.endsWith('}')) {
                    cleaned = cleaned.substring(1, cleaned.length - 1).trim();
                }
                cleaned = cleaned.replace(/^(answer|response|output):\s*/i, '');
                cleaned = cleaned.replace(/^"|"$/g, '').trim();
                return cleaned;
            }

            // --- Media Rendering Logic ---
            function renderMedia(url) {
                const extension = url.split('.').pop().toLowerCase().split('?')[0];
                const isImage = ['jpg', 'jpeg', 'png', 'webp', 'gif', 'svg'].includes(extension) || url.includes('image');
                const isVideo = ['mp4', 'webm', 'ogg', 'mov'].includes(extension) || url.includes('video');
                const isAudio = ['mp3', 'wav', 'aac', 'm4a'].includes(extension) || url.includes('audio');

                let html = '';
                if (isImage) {
                    html = `<div class="relative group mt-3">
                                <img src="${url}" class="rounded-xl border border-white/10 max-w-full h-auto shadow-lg" loading="lazy">
                                <a href="${url}" download class="absolute top-2 right-2 bg-black/60 backdrop-blur p-2 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity text-white hover:bg-brand-500">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                </a>
                            </div>`;
                } else if (isVideo) {
                    html = `<div class="mt-3 bg-black rounded-xl border border-white/10 overflow-hidden relative group">
                                <video controls class="w-full">
                                    <source src="${url}" type="video/mp4">
                                </video>
                                <a href="${url}" download class="absolute bottom-12 right-2 bg-black/60 backdrop-blur p-2 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity text-white hover:bg-brand-500">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                </a>
                            </div>`;
                } else if (isAudio) {
                    html = `<div class="mt-3 p-4 bg-zinc-900 border border-white/5 rounded-xl flex items-center gap-4">
                                <audio controls class="flex-1 h-8">
                                    <source src="${url}">
                                </audio>
                                <a href="${url}" download class="p-2 bg-zinc-800 rounded-lg text-white hover:bg-brand-500">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                </a>
                            </div>`;
                } else {
                    // Generic Document
                    html = `<div class="mt-3 p-4 bg-zinc-900 border border-white/5 rounded-xl flex items-center justify-between group">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-brand-500/10 text-brand-400 rounded flex items-center justify-center text-xl font-bold italic">Doc</div>
                                    <span class="text-xs text-zinc-400">Resource File</span>
                                </div>
                                <a href="${url}" download class="px-4 py-2 bg-brand-500 text-white text-[10px] font-bold rounded-lg uppercase tracking-wider hover:bg-brand-600">Download</a>
                            </div>`;
                }
                return html;
            }

            // Command Palette Logic
            input.onkeyup = (e) => {
                if (input.value.startsWith('/')) {
                    palette.classList.remove('hidden');
                } else {
                    palette.classList.add('hidden');
                }
            };

            window.applyCommand = (cmd) => {
                input.value = cmd;
                palette.classList.add('hidden');
                input.focus();
            };

            form.onsubmit = async (e) => {
                e.preventDefault();
                let text = input.value.trim();
                if (!text && selectedFiles.length === 0) return;

                if (document.getElementById('welcome')) document.getElementById('welcome').remove();

                // Logic: If starts with / send exactly as is.
                // Else, you could add prefixes, but here we keep it clean.
                appendMessage('user', text, [...selectedFiles]);
                
                const messageFiles = [];
                for(const file of selectedFiles) {
                    const reader = new FileReader();
                    const base64 = await new Promise(r => {
                        reader.onload = () => r(reader.result);
                        reader.readAsDataURL(file);
                    });
                    messageFiles.push({ name: file.name, type: file.type, data: base64 });
                }

                input.value = '';
                palette.classList.add('hidden');
                selectedFiles = [];
                renderFilePreviews();

                const thinkingMsg = appendMessage('bot', '', [], true);

                try {
                    const response = await fetch(SYNC_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: text,
                            files: messageFiles,
                            user: currentUser ? { id: currentUser.id, email: currentUser.email } : { id: 'guest' }
                        })
                    });

                    const data = await response.json();
                    
                    // Look for media URLs in the response
                    let botContent = cleanResponse(data.answer || data.output || data.response || data.text || JSON.stringify(data));
                    
                    // Regex to find potential URLs
                    const urlRegex = /(https?:\/\/[^\s]+)/g;
                    const urls = botContent.match(urlRegex) || [];
                    
                    // Remove URLs from text to avoid redundancy if we render them
                    let textOnly = botContent;
                    urls.forEach(u => textOnly = textOnly.replace(u, ''));

                    let mediaHtml = urls.map(url => renderMedia(url)).join('');

                    thinkingMsg.querySelector('.flex-1').innerHTML = `
                        <div class="text-sm leading-relaxed text-zinc-300 whitespace-pre-wrap">${textOnly.trim()}</div>
                        ${mediaHtml}
                    `;
                } catch (err) {
                    thinkingMsg.querySelector('.flex-1').innerHTML = `<div class="text-xs text-red-400">Error: ${err.message}</div>`;
                }
            };

            function appendMessage(role, content, files = [], isThinking = false) {
                const div = document.createElement('div');
                div.className = `flex gap-4 p-6 rounded-2xl mb-4 message-fade ${role === 'user' ? 'bg-zinc-900/30' : ''}`;
                const avatar = role === 'user' 
                    ? `<div class="w-8 h-8 rounded-lg bg-zinc-800 shrink-0 flex items-center justify-center font-bold text-[10px] text-zinc-500">YOU</div>`
                    : `<div class="w-8 h-8 rounded-lg bg-brand-600 shrink-0 flex items-center justify-center font-bold text-[10px] text-white">NIX</div>`;
                
                div.innerHTML = `${avatar}<div class="flex-1">${isThinking ? '<div class="typing-dot"></div>' : `<div class="text-sm text-zinc-300">${content}</div>`}</div>`;
                container.appendChild(div);
                scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' });
                return div;
            }

            function renderFilePreviews() {
                filePreview.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const badge = document.createElement('div');
                    badge.className = "bg-zinc-800 text-zinc-400 px-2 py-1 rounded text-[10px]";
                    badge.innerText = file.name;
                    filePreview.appendChild(badge);
                });
            }

            fileInput.onchange = (e) => {
                selectedFiles = [...selectedFiles, ...e.target.files];
                renderFilePreviews();
            };

            init();
        })();
    </script>
</body>
</html>

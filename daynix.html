<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day.Tracker | Codenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Header -->
    <header class="max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                Day.Tracker
            </h1>
            <p class="text-slate-400 text-sm font-medium">by Codenix</p>
        </div>
        <div id="current-date" class="text-right hidden md:block">
            <p class="text-lg font-semibold text-slate-200" id="date-display"></p>
            <p class="text-sm text-slate-400" id="clock-display"></p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Left Column: Controls & Input -->
        <div class="lg:col-span-4 space-y-6">
            <section class="glass-card p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    Log Activity
                </h2>
                <form id="tracker-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">What did you do?</label>
                        <input type="text" id="activity-name" required placeholder="Coding, Gym, Reading..." 
                            class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white transition-all">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Start Time</label>
                            <input type="time" id="start-time" required 
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">End Time</label>
                            <input type="time" id="end-time" required 
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Category</label>
                        <select id="category" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                            <option value="Work">Work</option>
                            <option value="Health">Health & Fitness</option>
                            <option value="Learning">Learning</option>
                            <option value="Leisure">Leisure</option>
                            <option value="Essential">Essentials (Sleep/Food)</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full btn-gradient py-3 rounded-lg font-bold text-white mt-2">
                        Add Activity
                    </button>
                </form>
            </section>

            <!-- Stats Mini Card -->
            <section class="glass-card p-6 bg-indigo-900/20">
                <h3 class="text-sm font-bold uppercase tracking-wider text-indigo-400 mb-2">Daily Goal Progress</h3>
                <div class="flex items-end justify-between mb-2">
                    <span class="text-3xl font-bold" id="total-hours">0h</span>
                    <span class="text-slate-400 text-sm">Target: 16h active</span>
                </div>
                <div class="w-full bg-slate-700 h-2 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-500" style="width: 0%"></div>
                </div>
            </section>
        </div>

        <!-- Right Column: Visualization & List -->
        <div class="lg:col-span-8 space-y-6">
            
            <!-- Chart Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-6">
                    <h3 class="text-lg font-semibold mb-4">Time Distribution</h3>
                    <div class="relative h-48 flex justify-center">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
                <div class="glass-card p-6 flex flex-col justify-center">
                    <h3 class="text-lg font-semibold mb-4">Quick Insights</h3>
                    <div id="insights-container" class="space-y-3">
                        <p class="text-slate-400 italic text-sm">Add some activities to see insights...</p>
                    </div>
                </div>
            </div>

            <!-- List Section -->
            <section class="glass-card flex flex-col h-[500px]">
                <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Today's Timeline</h2>
                    <button id="clear-data" class="text-xs text-slate-500 hover:text-red-400 transition-colors">Clear All History</button>
                </div>
                <div id="activities-list" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                    <!-- Activities populated by JS -->
                    <div class="text-center py-12 text-slate-500">
                        <p>No activities tracked yet. Start your day!</p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script>
        // State Management
        let activities = JSON.parse(localStorage.getItem('dayTracker_activities')) || [];
        let myChart = null;

        const categoryColors = {
            'Work': '#6366f1',
            'Health': '#10b981',
            'Learning': '#f59e0b',
            'Leisure': '#ec4899',
            'Essential': '#64748b'
        };

        // Initialization
        window.onload = () => {
            updateClock();
            setInterval(updateClock, 1000);
            renderActivities();
            updateStats();
            initChart();
        };

        // Clock Functionality
        function updateClock() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').textContent = now.toLocaleDateString(undefined, dateOptions);
            document.getElementById('clock-display').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // Form Submission
        document.getElementById('tracker-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const activity = {
                id: Date.now(),
                name: document.getElementById('activity-name').value,
                start: document.getElementById('start-time').value,
                end: document.getElementById('end-time').value,
                category: document.getElementById('category').value,
                timestamp: new Date().toISOString()
            };

            activities.unshift(activity);
            saveAndRefresh();
            e.target.reset();
        });

        function saveAndRefresh() {
            localStorage.setItem('dayTracker_activities', JSON.stringify(activities));
            renderActivities();
            updateStats();
            updateChart();
        }

        function deleteActivity(id) {
            activities = activities.filter(a => a.id !== id);
            saveAndRefresh();
        }

        document.getElementById('clear-data').addEventListener('click', () => {
            if(confirm('Are you sure you want to clear all data?')) {
                activities = [];
                saveAndRefresh();
            }
        });

        // Rendering Logic
        function renderActivities() {
            const container = document.getElementById('activities-list');
            if (activities.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-slate-500"><p>No activities tracked yet. Start your day!</p></div>`;
                return;
            }

            container.innerHTML = activities.map(activity => `
                <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl border border-slate-700/50 hover:border-indigo-500/50 transition-all group">
                    <div class="flex items-center gap-4">
                        <div class="w-2 h-10 rounded-full" style="background-color: ${categoryColors[activity.category]}"></div>
                        <div>
                            <h4 class="font-semibold text-slate-100">${activity.name}</h4>
                            <div class="flex gap-2 text-xs text-slate-400">
                                <span class="bg-slate-700 px-2 py-0.5 rounded text-indigo-300 font-medium">${activity.category}</span>
                                <span>${activity.start} - ${activity.end}</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-mono text-slate-400">${calculateDuration(activity.start, activity.end)}</span>
                        <button onclick="deleteActivity(${activity.id})" class="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function calculateDuration(start, end) {
            const s = start.split(':');
            const e = end.split(':');
            let diff = (parseInt(e[0]) * 60 + parseInt(e[1])) - (parseInt(s[0]) * 60 + parseInt(s[1]));
            if (diff < 0) diff += 1440; // Handle overnight
            
            const hrs = Math.floor(diff / 60);
            const mins = diff % 60;
            return hrs > 0 ? `${hrs}h ${mins}m` : `${mins}m`;
        }

        function getMinutes(start, end) {
            const s = start.split(':');
            const e = end.split(':');
            let diff = (parseInt(e[0]) * 60 + parseInt(e[1])) - (parseInt(s[0]) * 60 + parseInt(s[1]));
            return diff < 0 ? diff + 1440 : diff;
        }

        function updateStats() {
            let totalMins = 0;
            activities.forEach(a => totalMins += getMinutes(a.start, a.end));
            
            const hrs = (totalMins / 60).toFixed(1);
            document.getElementById('total-hours').textContent = `${hrs}h`;
            
            const progress = Math.min((totalMins / (16 * 60)) * 100, 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Update Insights
            const insights = document.getElementById('insights-container');
            if(activities.length > 0) {
                const topCat = getTopCategory();
                insights.innerHTML = `
                    <div class="flex justify-between items-center bg-slate-800 p-3 rounded-lg">
                        <span class="text-slate-400 text-sm">Focus Peak</span>
                        <span class="text-indigo-400 font-bold">${topCat}</span>
                    </div>
                    <div class="flex justify-between items-center bg-slate-800 p-3 rounded-lg">
                        <span class="text-slate-400 text-sm">Logged Sessions</span>
                        <span class="text-slate-200 font-bold">${activities.length}</span>
                    </div>
                `;
            }
        }

        function getTopCategory() {
            const counts = {};
            activities.forEach(a => counts[a.category] = (counts[a.category] || 0) + getMinutes(a.start, a.end));
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        }

        // Charting
        function initChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryColors),
                    datasets: [{
                        data: getChartData(),
                        backgroundColor: Object.values(categoryColors),
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    cutout: '70%'
                }
            });
        }

        function getChartData() {
            const dataMap = {};
            Object.keys(categoryColors).forEach(cat => dataMap[cat] = 0);
            activities.forEach(a => dataMap[a.category] += getMinutes(a.start, a.end));
            return Object.values(dataMap);
        }

        function updateChart() {
            if (myChart) {
                myChart.data.datasets[0].data = getChartData();
                myChart.update();
            }
        }
    </script>
</body>
</html>

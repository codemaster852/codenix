<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nix 3 - Multilingual AI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;700&display=swap');
        
        :root {
            --bg-primary: #050505;
            --text-primary: #e5e7eb;
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --bg-primary: #f9fafb;
            --text-primary: #111827;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }

        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--glass-bg);
        }

        .voice-wave {
            display: flex;
            align-items: center;
            gap: 6px;
            height: 60px;
        }

        .bar {
            width: 6px;
            height: 12px;
            background: #6366f1;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .bar-active {
            animation: wave 1.2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 12px; transform: scaleY(1); }
            50% { height: 48px; transform: scaleY(1.2); }
        }

        .message-anim {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rtl { direction: rtl; }
        .ltr { direction: ltr; }
    </style>
</head>
<body class="dark-mode">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SHEET_ID = "1BwS2zO3IGppDo2r_ROZVW74iSmu6aGSyE8j1O63UjbE";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3YKf3u6KoxvHJc3bBRJzWYg1CPcpHAFXUTTWTh28FR2XcOJlqzcIsJC19_9X7ozH8/exec";
        const API_KEY = "ak_2OJ4ng6za7b74DP3hu32a6P04XH8J";
        const API_URL = "https://api.longcat.chat/openai/v1/chat/completions";

        const App = () => {
            const [uiLang, setUiLang] = useState('en');
            const [theme, setTheme] = useState('dark');
            const [showSettings, setShowSettings] = useState(false);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState("");
            const [isTyping, setIsTyping] = useState(false);
            const [isVoiceMode, setIsVoiceMode] = useState(false);
            const [voiceStatus, setVoiceStatus] = useState("Idle");
            const [hasActivatedVoice, setHasActivatedVoice] = useState(false);
            
            const recognitionRef = useRef(null);
            const synth = window.speechSynthesis;
            const scrollRef = useRef(null);

            const translations = {
                en: {
                    title: "Nix 3 AI",
                    welcome: "Welcome to Nix 3",
                    welcomeSub: "Speak or type in any language",
                    placeholder: "Type a message...",
                    startVoice: "Start Session",
                    endVoice: "End Voice Mode",
                    voiceDesc: "I'll listen and respond in your language.",
                    backToText: "Back to Text",
                    settings: "Settings",
                    language: "Language",
                    theme: "Theme",
                    light: "Light",
                    dark: "Dark",
                    copy: "Copy",
                    hear: "Hear",
                    listening: "Listening...",
                    speaking: "Speaking...",
                    processing: "Processing...",
                    connErr: "I'm having a connection issue."
                },
                ar: {
                    title: "ŸÜŸäŸÉÿ≥ 3",
                    welcome: "ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ ŸÅŸä ŸÜŸäŸÉÿ≥ 3",
                    welcomeSub: "ÿ™ÿ≠ÿØÿ´ ÿ£Ÿà ÿßŸÉÿ™ÿ® ÿ®ÿ£Ÿä ŸÑÿ∫ÿ©",
                    placeholder: "ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©...",
                    startVoice: "ÿ®ÿØÿ° ÿßŸÑÿ¨ŸÑÿ≥ÿ©",
                    endVoice: "ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿµŸàÿ™Ÿä",
                    voiceDesc: "ÿ≥ÿ£ÿ≥ÿ™ŸÖÿπ ÿ•ŸÑŸäŸÉ Ÿàÿ£ÿ¨Ÿäÿ® ÿ®ŸÜŸÅÿ≥ ŸÑÿ∫ÿ™ŸÉ.",
                    backToText: "ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÉÿ™ÿßÿ®ÿ©",
                    settings: "ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™",
                    language: "ÿßŸÑŸÑÿ∫ÿ©",
                    theme: "ÿßŸÑŸÖÿ∏Ÿáÿ±",
                    light: "ŸÅÿßÿ™ÿ≠",
                    dark: "ÿØÿßŸÉŸÜ",
                    copy: "ŸÜÿ≥ÿÆ",
                    hear: "ÿßÿ≥ÿ™ŸÖÿßÿπ",
                    listening: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ...",
                    speaking: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ÿØÿ´...",
                    processing: "ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...",
                    connErr: "ÿπÿ∞ÿ±ÿßŸãÿå ÿ£Ÿàÿßÿ¨Ÿá ŸÖÿ¥ŸÉŸÑÿ© ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ."
                }
            };

            const t = translations[uiLang];

            useEffect(() => {
                document.body.className = theme === 'light' ? 'light-mode' : 'dark-mode';
            }, [theme]);

            useEffect(() => {
                const loadVoices = () => synth.getVoices();
                loadVoices();
                if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            }, []);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = false;
                    recognitionRef.current.lang = uiLang === 'ar' ? 'ar-SA' : 'en-US';

                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setVoiceStatus(t.processing);
                        processQuery(transcript);
                    };

                    recognitionRef.current.onend = () => {
                        if (isVoiceMode && (voiceStatus === t.listening || voiceStatus === "Idle")) {
                            startRecognition();
                        }
                    };

                    recognitionRef.current.onerror = () => setVoiceStatus(t.listening);
                }
            }, [isVoiceMode, voiceStatus, uiLang]);

            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
                }
            }, [messages, isTyping]);

            const startRecognition = () => {
                try { recognitionRef.current?.start(); } catch (e) {}
            };

            const isArabicText = (text) => /[\u0600-\u06FF]/.test(text);

            const speak = (text) => {
                synth.cancel(); 
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = synth.getVoices();
                const textIsArabic = isArabicText(text);
                
                let matchVoice;
                if (textIsArabic) {
                    matchVoice = voices.find(v => v.lang.startsWith('ar')) || 
                                 voices.find(v => v.name.toLowerCase().includes("arabic"));
                    utterance.lang = 'ar-SA';
                } else {
                    matchVoice = voices.find(v => v.lang.startsWith('en')) || 
                                 voices.find(v => v.name.toLowerCase().includes("google") && v.lang.includes("en"));
                    utterance.lang = 'en-US';
                }
                
                if (matchVoice) {
                    utterance.voice = matchVoice;
                }

                utterance.onstart = () => setVoiceStatus(t.speaking);
                utterance.onend = () => {
                    setVoiceStatus(t.listening);
                    if (isVoiceMode) setTimeout(() => startRecognition(), 400);
                };

                synth.speak(utterance);
            };

            const activateVoiceSession = () => {
                setHasActivatedVoice(true);
                setVoiceStatus(t.listening);
                const welcome = uiLang === 'ar' 
                    ? "ÿ£ŸÜÿß ŸÜŸäŸÉÿ≥ 3ÿå ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ÿßŸÑŸäŸàŸÖÿü" 
                    : "I am Nix 3, how can I help you today?";
                setMessages(prev => [...prev, { role: 'assistant', content: welcome, id: Date.now() }]);
                speak(welcome);
            };

            const toggleVoiceMode = () => {
                if (!isVoiceMode) {
                    setIsVoiceMode(true);
                    setHasActivatedVoice(false);
                } else {
                    setIsVoiceMode(false);
                    setVoiceStatus("Idle");
                    synth.cancel();
                    recognitionRef.current?.stop();
                }
            };

            const processQuery = async (query) => {
                if (!query.trim()) return;
                setMessages(prev => [...prev, { role: 'user', content: query, id: Date.now() }]);
                setIsTyping(true);

                try {
                    const local = await checkLocal(query);
                    let response;
                    if (local) {
                        response = local;
                    } else {
                        response = await askAI(query);
                        saveToSheet(query, response);
                    }
                    setMessages(prev => [...prev, { role: 'assistant', content: response, id: Date.now() + 1 }]);
                    if (isVoiceMode) speak(response);
                    else setVoiceStatus("Idle");
                } catch (e) {
                    const err = t.connErr;
                    setMessages(prev => [...prev, { role: 'assistant', content: err, id: Date.now() + 2 }]);
                    if (isVoiceMode) speak(err);
                } finally {
                    setIsTyping(false);
                }
            };

            const checkLocal = async (q) => {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${encodeURIComponent("SELECT A, B")}&headers=0&t=${Date.now()}`;
                    const res = await fetch(url);
                    const text = await res.text();
                    const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);/)[1]);
                    const norm = q.toLowerCase().trim();
                    const match = json.table.rows.find(r => r.c && r.c[0] && String(r.c[0].v).toLowerCase().trim() === norm);
                    return match ? String(match.c[1].v) : null;
                } catch(e) { return null; }
            };

            const askAI = async (q) => {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [{ role: "user", content: q }],
                        temperature: 0.7
                    })
                });
                const data = await res.json();
                return data.choices[0].message.content;
            };

            const saveToSheet = (q, a) => {
                fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ values: [[q, a]] }) });
            };

            const copyToClipboard = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            return (
                <div className={`flex flex-col h-[100dvh] w-full transition-all ${uiLang === 'ar' ? 'rtl' : 'ltr'}`}>
                    <header className="flex items-center justify-between p-4 px-6 glass border-b border-black/5 dark:border-white/5 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center">
                                <span className="text-white font-black text-[10px]">N3</span>
                            </div>
                            <h1 className="font-bold text-sm tracking-widest uppercase opacity-80">{t.title}</h1>
                        </div>
                        <button onClick={() => setShowSettings(!showSettings)} className="p-2 hover:bg-white/10 rounded-full transition-all">
                            <svg className="w-5 h-5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        </button>
                    </header>

                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setShowSettings(false)}></div>
                            <div className="relative w-full max-w-xs glass border border-white/10 rounded-3xl p-6 shadow-2xl animate-in zoom-in-95 duration-200">
                                <h3 className="text-lg font-bold mb-6">{t.settings}</h3>
                                <div className="space-y-6">
                                    <div className="space-y-3">
                                        <label className="text-[10px] uppercase font-bold tracking-widest opacity-50">{t.language}</label>
                                        <div className="flex bg-white/5 rounded-xl p-1">
                                            <button onClick={() => setUiLang('en')} className={`flex-1 py-2 text-xs rounded-lg transition-all ${uiLang === 'en' ? 'bg-indigo-600 text-white font-bold' : ''}`}>English</button>
                                            <button onClick={() => setUiLang('ar')} className={`flex-1 py-2 text-xs rounded-lg transition-all ${uiLang === 'ar' ? 'bg-indigo-600 text-white font-bold' : ''}`}>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] uppercase font-bold tracking-widest opacity-50">{t.theme}</label>
                                        <div className="flex bg-white/5 rounded-xl p-1">
                                            <button onClick={() => setTheme('light')} className={`flex-1 py-2 text-xs rounded-lg transition-all ${theme === 'light' ? 'bg-indigo-600 text-white font-bold' : ''}`}>{t.light}</button>
                                            <button onClick={() => setTheme('dark')} className={`flex-1 py-2 text-xs rounded-lg transition-all ${theme === 'dark' ? 'bg-indigo-600 text-white font-bold' : ''}`}>{t.dark}</button>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setShowSettings(false)} className="w-full mt-8 py-3 bg-white/5 hover:bg-white/10 rounded-xl text-xs font-bold uppercase tracking-widest transition-all">Close</button>
                            </div>
                        </div>
                    )}

                    <main ref={scrollRef} className="flex-1 overflow-y-auto px-4 pt-6 pb-32 chat-container">
                        <div className="max-w-2xl mx-auto space-y-6">
                            {messages.length === 0 && !isVoiceMode && (
                                <div className="h-[60vh] flex flex-col items-center justify-center text-center opacity-40">
                                    <div className="w-16 h-16 bg-indigo-600/10 rounded-3xl flex items-center justify-center mb-4 text-2xl">üåç</div>
                                    <h2 className="text-lg font-bold">{t.welcome}</h2>
                                    <p className="text-xs">{t.welcomeSub}</p>
                                </div>
                            )}

                            {!isVoiceMode ? (
                                messages.map((msg) => (
                                    <div key={msg.id} className={`flex gap-3 message-anim ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                        <div className={`w-8 h-8 rounded-lg flex-shrink-0 flex items-center justify-center text-[10px] font-bold ${msg.role === 'user' ? 'bg-indigo-600/10' : 'bg-indigo-600 text-white'}`}>
                                            {msg.role === 'user' ? 'U' : 'N'}
                                        </div>
                                        <div className={`max-w-[85%] ${msg.role === 'user' ? 'text-right' : 'text-left'}`}>
                                            <div className={`p-3 px-4 rounded-2xl text-[14px] leading-relaxed transition-all shadow-sm ${isArabicText(msg.content) ? 'font-noto-arabic rtl text-right' : 'ltr text-left'} ${msg.role === 'user' ? 'bg-indigo-600/10 border border-indigo-500/10 text-current' : 'bg-transparent text-current'}`}>
                                                {msg.content}
                                            </div>
                                            {/* Action buttons - Always visible (opacity-60 instead of 0) */}
                                            <div className={`flex gap-3 mt-2 px-1 transition-opacity ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                                <button onClick={() => copyToClipboard(msg.content)} className="text-[9px] uppercase font-bold tracking-tighter opacity-60 hover:opacity-100 transition-all">{t.copy}</button>
                                                <button onClick={() => speak(msg.content)} className="text-[9px] uppercase font-bold tracking-tighter opacity-60 hover:opacity-100 transition-all">{t.hear}</button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="h-[60vh] flex flex-col items-center justify-center text-center">
                                    {!hasActivatedVoice ? (
                                        <div className="space-y-6">
                                            <div className="w-20 h-20 bg-indigo-600/20 rounded-full flex items-center justify-center mx-auto animate-pulse">
                                                <svg className="w-10 h-10 text-indigo-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                                            </div>
                                            <h2 className="text-xl font-bold">{t.title}</h2>
                                            <p className="text-gray-400 text-sm max-w-xs mx-auto">{t.voiceDesc}</p>
                                            <div className="flex flex-col gap-3">
                                                <button onClick={activateVoiceSession} className="bg-indigo-600 hover:bg-indigo-500 px-8 py-4 rounded-2xl font-bold text-sm tracking-widest uppercase shadow-xl shadow-indigo-500/20 active:scale-95 transition-all">{t.startVoice}</button>
                                                <button onClick={toggleVoiceMode} className="text-current/40 text-[10px] uppercase font-bold tracking-widest hover:text-current">{t.backToText}</button>
                                            </div>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="voice-wave mb-8">
                                                {[...Array(8)].map((_, i) => (
                                                    <div 
                                                        key={i} 
                                                        className={`bar ${voiceStatus === t.listening || voiceStatus === t.speaking ? 'bar-active' : ''}`}
                                                        style={{ animationDelay: `${i * 0.15}s` }}
                                                    ></div>
                                                ))}
                                            </div>
                                            <div className="text-sm font-black tracking-[0.4em] uppercase opacity-40 animate-pulse">{voiceStatus}</div>
                                            <button onClick={toggleVoiceMode} className="mt-12 px-6 py-2 rounded-xl bg-white/5 border border-white/10 text-[10px] font-bold uppercase tracking-widest hover:bg-red-500/20 hover:text-red-400 hover:border-red-500/40 transition-all">{t.endVoice}</button>
                                        </>
                                    )}
                                </div>
                            )}

                            {!isVoiceMode && isTyping && (
                                <div className="flex gap-3 items-center opacity-40 px-2">
                                    <div className="flex gap-1">
                                        <div className="w-1.5 h-1.5 bg-indigo-600 rounded-full animate-bounce"></div>
                                        <div className="w-1.5 h-1.5 bg-indigo-600 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                                        <div className="w-1.5 h-1.5 bg-indigo-600 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {!isVoiceMode && (
                        <div className="fixed bottom-0 left-0 right-0 p-4 pb-8 glass border-t border-black/5 dark:border-white/5 z-50">
                            <div className="max-w-2xl mx-auto flex gap-2">
                                <input 
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder={t.placeholder}
                                    className={`flex-1 bg-black/5 dark:bg-white/5 border border-black/10 dark:border-white/10 rounded-xl px-4 py-3 outline-none focus:border-indigo-500/50 text-sm transition-all ${isArabicText(input) ? 'text-right rtl' : 'text-left ltr'}`}
                                    onKeyDown={(e) => e.key === 'Enter' && processQuery(input) && setInput("")}
                                />
                                {input.trim() === "" ? (
                                    <button onClick={toggleVoiceMode} className="bg-indigo-600/5 border border-indigo-600/20 text-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center active:scale-95 transition-all hover:bg-indigo-600 hover:text-white">
                                        <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                                    </button>
                                ) : (
                                    <button onClick={() => { processQuery(input); setInput(""); }} className="bg-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center active:scale-95 transition-all shadow-lg shadow-indigo-600/20">
                                        <svg className={`w-5 h-5 text-white ${uiLang === 'ar' ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                                    </button>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

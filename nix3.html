<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nix 3 - Voice AI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e7eb;
            overflow: hidden;
            touch-action: manipulation;
        }

        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }

        .voice-active-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }

        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(10, 10, 10, 0.7);
        }

        .message-anim {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SHEET_ID = "1BwS2zO3IGppDo2r_ROZVW74iSmu6aGSyE8j1O63UjbE";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3YKf3u6KoxvHJc3bBRJzWYg1CPcpHAFXUTTWTh28FR2XcOJlqzcIsJC19_9X7ozH8/exec";
        const API_KEY = "ak_2OJ4ng6za7b74DP3hu32a6P04XH8J";
        const API_URL = "https://api.longcat.chat/openai/v1/chat/completions";

        const App = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState("");
            const [isTyping, setIsTyping] = useState(false);
            const [isVoiceMode, setIsVoiceMode] = useState(false);
            const [voiceStatus, setVoiceStatus] = useState("Tap to speak");
            const scrollRef = useRef(null);
            
            // Speech Recognition Setup
            const recognitionRef = useRef(null);
            const synth = window.speechSynthesis;

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = false;
                    recognitionRef.current.lang = 'en-US';

                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setVoiceStatus("Processing...");
                        processQuery(transcript);
                    };

                    recognitionRef.current.onerror = () => {
                        setIsVoiceMode(false);
                        setVoiceStatus("Error. Try again.");
                    };

                    recognitionRef.current.onend = () => {
                        if (isVoiceMode && voiceStatus === "Listening...") {
                            recognitionRef.current.start();
                        }
                    };
                }
            }, [isVoiceMode, voiceStatus]);

            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
                }
            }, [messages, isTyping]);

            const speak = (text) => {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onstart = () => setVoiceStatus("Nix is speaking...");
                utterance.onend = () => {
                    if (isVoiceMode) {
                        setVoiceStatus("Listening...");
                        recognitionRef.current?.start();
                    }
                };
                synth.speak(utterance);
            };

            const toggleVoiceMode = () => {
                if (!isVoiceMode) {
                    setIsVoiceMode(true);
                    setVoiceStatus("Listening...");
                    recognitionRef.current?.start();
                } else {
                    setIsVoiceMode(false);
                    synth.cancel();
                    recognitionRef.current?.stop();
                }
            };

            const processQuery = async (query) => {
                if (!query.trim()) return;
                
                setMessages(prev => [...prev, { role: 'user', content: query, id: Date.now() }]);
                setIsTyping(true);

                try {
                    const local = await checkLocal(query);
                    let response;
                    
                    if (local) {
                        response = local;
                    } else {
                        response = await askAI(query);
                        saveToSheet(query, response);
                    }

                    setMessages(prev => [...prev, { role: 'assistant', content: response, id: Date.now() + 1 }]);
                    if (isVoiceMode) speak(response);
                } catch (e) {
                    const err = "Connection lost.";
                    setMessages(prev => [...prev, { role: 'assistant', content: err, id: Date.now() + 2 }]);
                    if (isVoiceMode) speak(err);
                } finally {
                    setIsTyping(false);
                }
            };

            const checkLocal = async (q) => {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${encodeURIComponent("SELECT A, B")}&headers=0&t=${Date.now()}`;
                const res = await fetch(url);
                const text = await res.text();
                const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);/)[1]);
                const norm = q.toLowerCase().trim();
                const match = json.table.rows.find(r => r.c && r.c[0] && String(r.c[0].v).toLowerCase().trim() === norm);
                return match ? String(match.c[1].v) : null;
            };

            const askAI = async (q) => {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [{ role: "user", content: q }],
                        temperature: 0.7
                    })
                });
                const data = await res.json();
                return data.choices[0].message.content;
            };

            const saveToSheet = (q, a) => {
                fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ values: [[q, a]] }) });
            };

            const copyToClipboard = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            return (
                <div className="flex flex-col h-[100dvh] w-full bg-[#050505]">
                    {/* Header */}
                    <header className="flex items-center justify-between p-4 px-6 glass border-b border-white/5 z-30">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center shadow-lg">
                                <span className="text-white font-black text-[10px]">N3</span>
                            </div>
                            <h1 className="font-bold text-lg">Nix 3</h1>
                        </div>
                        <button 
                            onClick={toggleVoiceMode}
                            className={`px-4 py-1.5 rounded-full text-xs font-bold transition-all ${isVoiceMode ? 'bg-red-500/20 text-red-400 border border-red-500/50' : 'bg-purple-600 text-white'}`}
                        >
                            {isVoiceMode ? 'Exit Voice' : 'Voice Mode'}
                        </button>
                    </header>

                    {/* Chat Area */}
                    <main ref={scrollRef} className="flex-1 overflow-y-auto px-4 py-6 space-y-6">
                        {messages.length === 0 && !isVoiceMode && (
                            <div className="h-full flex flex-col items-center justify-center text-center opacity-40">
                                <div className="w-16 h-16 rounded-full bg-white/5 mb-4 flex items-center justify-center">
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                                </div>
                                <p className="text-sm">Start a conversation or try Voice Mode.</p>
                            </div>
                        )}

                        {isVoiceMode ? (
                            <div className="h-full flex flex-col items-center justify-center gap-10">
                                <div className="relative">
                                    <div className={`absolute -inset-8 rounded-full bg-purple-500/20 blur-2xl ${voiceStatus === "Listening..." ? 'voice-active-ring' : ''}`}></div>
                                    <div className="w-32 h-32 rounded-full bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center shadow-2xl relative z-10">
                                        <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                                    </div>
                                </div>
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold mb-2">{voiceStatus}</h2>
                                    <p className="text-sm opacity-50 px-10">I'll respond automatically using voice after you finish speaking.</p>
                                </div>
                            </div>
                        ) : (
                            messages.map((msg) => (
                                <div key={msg.id} className={`flex gap-3 message-anim ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                    <div className={`w-8 h-8 rounded-lg flex-shrink-0 flex items-center justify-center text-[10px] font-bold ${msg.role === 'user' ? 'bg-white/10' : 'bg-purple-600'}`}>
                                        {msg.role === 'user' ? 'ME' : 'N3'}
                                    </div>
                                    <div className="max-w-[80%]">
                                        <div className={`p-3 rounded-2xl text-[15px] ${msg.role === 'user' ? 'bg-neutral-900' : 'bg-transparent'}`}>
                                            {msg.content}
                                        </div>
                                        {msg.role === 'assistant' && (
                                            <div className="mt-2 flex gap-4 px-1">
                                                <button onClick={() => copyToClipboard(msg.content)} className="flex items-center gap-1.5 text-[11px] opacity-40 hover:opacity-100 transition-opacity">
                                                    <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>
                                                    Copy
                                                </button>
                                                <button onClick={() => speak(msg.content)} className="flex items-center gap-1.5 text-[11px] opacity-40 hover:opacity-100 transition-opacity">
                                                    <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/></svg>
                                                    Speak
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))
                        )}
                        {isTyping && !isVoiceMode && <div className="text-xs opacity-30 animate-pulse">Nix is typing...</div>}
                    </main>

                    {/* Input Bar */}
                    {!isVoiceMode && (
                        <div className="p-4 glass border-t border-white/5 safe-area-bottom">
                            <form onSubmit={(e) => { e.preventDefault(); processQuery(input); setInput(""); }} className="max-w-3xl mx-auto flex gap-2">
                                <input 
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Type a message..."
                                    className="flex-1 bg-white/5 border-0 rounded-xl px-4 py-3 outline-none focus:ring-1 ring-purple-500/50 text-[15px]"
                                />
                                <button type="submit" className="bg-purple-600 p-3 rounded-xl shadow-lg shadow-purple-600/20 active:scale-95 transition-transform">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                                </button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

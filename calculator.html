<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix 2.1 - Advanced Math Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .glass-panel {
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .btn-calc {
            transition: all 0.15s ease;
            font-family: 'JetBrains Mono', monospace;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            user-select: none;
        }
        .btn-calc:active { transform: scale(0.92); }
        .btn-op { background: rgba(99, 102, 241, 0.15); color: #a5b4fc; border: 1px solid rgba(99, 102, 241, 0.1); }
        .btn-op:hover { background: rgba(99, 102, 241, 0.25); }
        .btn-num { background: rgba(255, 255, 255, 0.05); color: #f3f4f6; border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-num:hover { background: rgba(255, 255, 255, 0.12); }
        .btn-action { background: #6366f1; color: white; }
        .btn-action:hover { background: #4f46e5; }
        .btn-var { background: rgba(168, 85, 247, 0.15); color: #d8b4fe; border: 1px solid rgba(168, 85, 247, 0.1); }
        
        #main-display {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -1px;
            min-height: 60px;
            word-break: break-all;
            display: block;
            color: #ffffff !important;
        }
        .display-container {
            background: #000000;
            border: 1px solid #1f2937;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-3 gap-6 p-4 relative z-10">
        
        <!-- Sidebar / History -->
        <div class="glass-panel rounded-3xl p-6 hidden lg:flex flex-col h-[600px]">
            <h3 class="font-bold text-xs uppercase tracking-widest text-zinc-500 mb-4">History</h3>
            <div id="history-list" class="flex-1 overflow-y-auto space-y-3 pr-2">
                <p class="text-xs text-zinc-600">No calculations yet</p>
            </div>
            <button onclick="clearHistory()" class="mt-4 text-[10px] font-bold text-zinc-600 hover:text-red-400 uppercase tracking-widest">Clear Log</button>
        </div>

        <!-- Main Calculator -->
        <div class="lg:col-span-2 glass-panel rounded-3xl p-6 flex flex-col h-[600px]">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">∑</div>
                    <h1 class="text-md font-bold">NIX MATH <span class="text-indigo-500 text-[10px] ml-1">2.1</span></h1>
                </div>
                <a href="portal.html" class="px-3 py-1.5 bg-zinc-900 border border-zinc-800 rounded-lg text-[10px] font-bold hover:bg-zinc-800 transition-all">← BACK TO PORTAL</a>
            </div>

            <!-- Display -->
            <div class="display-container rounded-2xl p-5 mb-5 flex flex-col items-end justify-center">
                <div id="prev-expression" class="text-zinc-500 text-xs font-mono h-5 mb-1 opacity-70"></div>
                <div id="main-display" class="text-4xl font-bold text-right w-full">0</div>
            </div>

            <!-- Keyboard -->
            <div class="calc-grid flex-1">
                <button onclick="append('Math.sqrt(')" class="btn-calc btn-op">√</button>
                <button onclick="append('**')" class="btn-calc btn-op">^</button>
                <button onclick="append('Math.PI')" class="btn-calc btn-op">π</button>
                <button onclick="clearDisplay()" class="btn-calc btn-op text-red-400">C</button>

                <button onclick="append('Math.sin(')" class="btn-calc btn-var text-xs">SIN</button>
                <button onclick="append('Math.cos(')" class="btn-calc btn-var text-xs">COS</button>
                <button onclick="append('x')" class="btn-calc btn-var">x</button>
                <button onclick="append('y')" class="btn-calc btn-var">y</button>

                <button onclick="append('7')" class="btn-calc btn-num">7</button>
                <button onclick="append('8')" class="btn-calc btn-num">8</button>
                <button onclick="append('9')" class="btn-calc btn-num">9</button>
                <button onclick="append('/')" class="btn-calc btn-op">÷</button>

                <button onclick="append('4')" class="btn-calc btn-num">4</button>
                <button onclick="append('5')" class="btn-calc btn-num">5</button>
                <button onclick="append('6')" class="btn-calc btn-num">6</button>
                <button onclick="append('*')" class="btn-calc btn-op">×</button>

                <button onclick="append('1')" class="btn-calc btn-num">1</button>
                <button onclick="append('2')" class="btn-calc btn-num">2</button>
                <button onclick="append('3')" class="btn-calc btn-num">3</button>
                <button onclick="append('-')" class="btn-calc btn-op">−</button>

                <button onclick="append('0')" class="btn-calc btn-num">0</button>
                <button onclick="append('.')" class="btn-calc btn-num">.</button>
                <button onclick="calculate()" class="btn-calc btn-action">=</button>
                <button onclick="append('+')" class="btn-calc btn-op">+</button>
            </div>

            <!-- Variables -->
            <div class="mt-5 grid grid-cols-2 gap-4">
                <div class="bg-zinc-900/50 p-2 rounded-xl border border-zinc-800 flex items-center gap-3">
                    <span class="text-indigo-400 font-bold text-xs ml-2">X:</span>
                    <input type="number" id="val-x" value="0" class="bg-transparent w-full text-sm focus:outline-none">
                </div>
                <div class="bg-zinc-900/50 p-2 rounded-xl border border-zinc-800 flex items-center gap-3">
                    <span class="text-purple-400 font-bold text-xs ml-2">Y:</span>
                    <input type="number" id="val-y" value="0" class="bg-transparent w-full text-sm focus:outline-none">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = "";
        let history = [];

        function append(val) {
            if (currentInput === "0") currentInput = "";
            currentInput += val;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = "";
            document.getElementById('prev-expression').innerText = "";
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('main-display');
            let text = currentInput;
            
            // Format for readability
            text = text.replace(/Math\.PI/g, 'π')
                       .replace(/Math\.sqrt\(/g, '√(')
                       .replace(/Math\.sin\(/g, 'sin(')
                       .replace(/Math\.cos\(/g, 'cos(')
                       .replace(/\*\*/g, '^')
                       .replace(/\*/g, '×')
                       .replace(/\//g, '÷');

            display.innerText = text || "0";
        }

        function calculate() {
            const x = document.getElementById('val-x').value || 0;
            const y = document.getElementById('val-y').value || 0;
            
            try {
                // Ensure all parenthesis are closed
                let evalStr = currentInput;
                const openCount = (evalStr.match(/\(/g) || []).length;
                const closeCount = (evalStr.match(/\)/g) || []).length;
                for(let i=0; i < (openCount - closeCount); i++) evalStr += ')';

                // Replace vars
                let finalStr = evalStr.replace(/x/g, `(${x})`).replace(/y/g, `(${y})`);
                
                const result = eval(finalStr);
                
                if (currentInput !== "") {
                    history.unshift({ exp: currentInput, res: result });
                    if(history.length > 10) history.pop();
                    renderHistory();
                }

                document.getElementById('prev-expression').innerText = currentInput + " =";
                currentInput = result.toString();
                updateDisplay();
            } catch (e) {
                document.getElementById('main-display').innerText = "ERR";
                setTimeout(clearDisplay, 1000);
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = history.map(h => `
                <div class="bg-white/5 p-2 rounded-lg border border-white/5 text-[11px]">
                    <div class="text-zinc-500 truncate">${h.exp}</div>
                    <div class="text-indigo-400 font-bold">= ${h.res}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        // Handle Keyboard
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[0-9]/.test(key)) append(key);
            if (['+', '-', '*', '/'].includes(key)) append(key);
            if (key === '.') append('.');
            if (key === 'Enter' || key === '=') calculate();
            if (key === 'Escape') clearDisplay();
            if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        });
    </script>
</body>
</html>
